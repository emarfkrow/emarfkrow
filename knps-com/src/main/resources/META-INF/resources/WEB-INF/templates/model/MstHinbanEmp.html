<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstHinbanEmp.title}">MST_HINBAN_EMP</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstHinbanEmp.h2}">h2</h2>
    <form name="MstHinbanEmpRegistForm" action="MstHinbanEmpRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstHinbanEmp.legend}">legend</legend>
        <div id="hinbanOpeCode">
          <label for="MstHinbanEmp.hinbanOpeCode" th:text="#{MstHinbanEmp.hinbanOpeCode}">HINBAN_OPE_CODE</label><span id="MstHinbanEmp.hinbanOpeCode"></span><input type="hidden" id="MstHinbanEmp.hinbanOpeCode" name="MstHinbanEmp.hinbanOpeCode" class="primaryKey" />
        </div>
        <div id="hinbanOpeName">
          <label for="MstHinbanEmp.hinbanOpeName" th:text="#{MstHinbanEmp.hinbanOpeName}">HINBAN_OPE_NAME</label><input type="text" id="MstHinbanEmp.hinbanOpeName" name="MstHinbanEmp.hinbanOpeName" maxlength="30" />
        </div>
        <div id="empCode">
          <fieldset id="MstHinbanEmp.empCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:EMP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstHinbanEmp.empCode}">EMP_CODE</legend>
          </fieldset>
        </div>
        <div id="timeStampCreate">
          <label for="MstHinbanEmp.timeStampCreate" th:text="#{MstHinbanEmp.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstHinbanEmp.timeStampCreate"></span><input type="hidden" id="MstHinbanEmp.timeStampCreate" name="MstHinbanEmp.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstHinbanEmp.timeStampChange" th:text="#{MstHinbanEmp.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstHinbanEmp.timeStampChange"></span><input type="hidden" id="MstHinbanEmp.timeStampChange" name="MstHinbanEmp.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstHinbanEmp.userIdCreate" th:text="#{MstHinbanEmp.userIdCreate}">USER_ID_CREATE</label><span id="MstHinbanEmp.userIdCreate"></span><input type="hidden" id="MstHinbanEmp.userIdCreate" name="MstHinbanEmp.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstHinbanEmp.userIdChange" th:text="#{MstHinbanEmp.userIdChange}">USER_ID_CHANGE</label><span id="MstHinbanEmp.userIdChange"></span><input type="hidden" id="MstHinbanEmp.userIdChange" name="MstHinbanEmp.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstHinbanEmp.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstHinbanEmp.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstHinbanEmpGet.xlsx(baseMei=#{MstHinbanEmp.h2})}" id="MstHinbanEmpGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstHinbanEmp" class="delete" data-action="MstHinbanEmpDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstHinbanEmp" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
