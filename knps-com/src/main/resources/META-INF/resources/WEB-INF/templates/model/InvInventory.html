<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvInventory.title}">INV_INVENTORY</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvInventoryGridColumns.js}"></script>
<script th:src="@{/model/MstReasonGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvInventory.h2}">h2</h2>
    <form name="InvInventoryRegistForm" action="InvInventoryRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{InvInventory.legend}">legend</legend>
        <div id="locationCode">
          <label for="InvInventory.locationCode" th:text="#{InvInventory.locationCode}">LOCATION_CODE</label><span id="InvInventory.locationCode"></span><input type="hidden" id="InvInventory.locationCode" name="InvInventory.locationCode" class="primaryKey" />
        </div>
        <div id="hinban">
          <label for="InvInventory.hinban" th:text="#{InvInventory.hinban}">HINBAN</label><span id="InvInventory.hinban"></span><input type="hidden" id="InvInventory.hinban" name="InvInventory.hinban" class="primaryKey" />
        </div>
        <div id="goodStock">
          <label for="InvInventory.goodStock" th:text="#{InvInventory.goodStock}">GOOD_STOCK</label><input type="text" id="InvInventory.goodStock" name="InvInventory.goodStock" maxlength="12" />
        </div>
        <div id="badStock">
          <label for="InvInventory.badStock" th:text="#{InvInventory.badStock}">BAD_STOCK</label><input type="text" id="InvInventory.badStock" name="InvInventory.badStock" maxlength="12" />
        </div>
        <div id="latestInDate">
          <label for="InvInventory.latestInDate" th:text="#{InvInventory.latestInDate}">LATEST_IN_DATE</label><input type="date" id="InvInventory.latestInDate" name="InvInventory.latestInDate" maxlength="7" />
        </div>
        <div id="latestOutDate">
          <label for="InvInventory.latestOutDate" th:text="#{InvInventory.latestOutDate}">LATEST_OUT_DATE</label><input type="date" id="InvInventory.latestOutDate" name="InvInventory.latestOutDate" maxlength="7" />
        </div>
        <div id="remainsKbn">
          <fieldset id="InvInventory.remainsKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:REMAINS_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvInventory.remainsKbn}">REMAINS_KBN</legend>
          </fieldset>
        </div>
        <div id="reasonCode">
          <label for="InvInventory.reasonCode" th:text="#{InvInventory.reasonCode}">REASON_CODE</label><input type="text" id="InvInventory.reasonCode" name="InvInventory.reasonCode" maxlength="3" data-json="MstReasonSearch.json" data-srcDef="REASON_CODE:InvInventory.reasonCode" data-destDef="InvInventory.reasonName:REASON_NAME" /><a id="InvInventory.reasonCode" th:href="@{/model/MstReasonS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvInventory.reasonName" class="refer" data-json="MstReasonSearch.json" data-srcDef="REASON_CODE:InvInventory.reasonCode" data-destDef="InvInventory.reasonName:REASON_NAME"></span>
        </div>
        <div id="note">
          <label for="InvInventory.note" th:text="#{InvInventory.note}">NOTE</label><input type="text" id="InvInventory.note" name="InvInventory.note" maxlength="60" />
        </div>
        <div id="timeStampCreate">
          <label for="InvInventory.timeStampCreate" th:text="#{InvInventory.timeStampCreate}">TIME_STAMP_CREATE</label><span id="InvInventory.timeStampCreate"></span><input type="hidden" id="InvInventory.timeStampCreate" name="InvInventory.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="InvInventory.timeStampChange" th:text="#{InvInventory.timeStampChange}">TIME_STAMP_CHANGE</label><span id="InvInventory.timeStampChange"></span><input type="hidden" id="InvInventory.timeStampChange" name="InvInventory.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="InvInventory.userIdCreate" th:text="#{InvInventory.userIdCreate}">USER_ID_CREATE</label><span id="InvInventory.userIdCreate"></span><input type="hidden" id="InvInventory.userIdCreate" name="InvInventory.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="InvInventory.userIdChange" th:text="#{InvInventory.userIdChange}">USER_ID_CHANGE</label><span id="InvInventory.userIdChange"></span><input type="hidden" id="InvInventory.userIdChange" name="InvInventory.userIdChange" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{InvStockProcess.legend}">legend</legend>
        <div id="stock">
          <label for="InvStockProcess.stock" th:text="#{InvStockProcess.stock}">STOCK</label><input type="text" id="InvStockProcess.stock" name="InvStockProcess.stock" maxlength="11" />
        </div>
        <div id="lastInOutDate">
          <label for="InvStockProcess.lastInOutDate" th:text="#{InvStockProcess.lastInOutDate}">LAST_IN_OUT_DATE</label><input type="date" id="InvStockProcess.lastInOutDate" name="InvStockProcess.lastInOutDate" maxlength="7" />
        </div>
        <input type="hidden" name="InvStockProcess.timeStampChange" />
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{InvInventoryGet.xlsx(baseMei=#{InvInventory.h2})}" id="InvInventoryGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvInventory" class="delete" data-action="InvInventoryDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvInventory" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
