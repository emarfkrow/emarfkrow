<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgKanbanAct.h2}">h2</h2>
    <form name="MfgKanbanActRegistForm" action="MfgKanbanActRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MfgKanbanAct.legend}">legend</legend>
        <div id="actNo">
          <label for="MfgKanbanAct.actNo" th:text="#{MfgKanbanAct.actNo}">ACT_NO</label><span id="MfgKanbanAct.actNo"></span><input type="hidden" id="MfgKanbanAct.actNo" name="MfgKanbanAct.actNo" class="primaryKey" />
        </div>
        <div id="kanbanId">
          <label for="MfgKanbanAct.kanbanId" th:text="#{MfgKanbanAct.kanbanId}">KANBAN_ID</label><input type="text" id="MfgKanbanAct.kanbanId" name="MfgKanbanAct.kanbanId" maxlength="9" />
        </div>
        <div id="serialNo">
          <label for="MfgKanbanAct.serialNo" th:text="#{MfgKanbanAct.serialNo}">SERIAL_NO</label><input type="text" id="MfgKanbanAct.serialNo" name="MfgKanbanAct.serialNo" maxlength="4" />
        </div>
        <div id="wcCode">
          <label for="MfgKanbanAct.wcCode" th:text="#{MfgKanbanAct.wcCode}">WC_CODE</label><input type="text" id="MfgKanbanAct.wcCode" name="MfgKanbanAct.wcCode" maxlength="3" data-json="MstWcSearch.json" data-srcDef="WC_CODE:MfgKanbanAct.wcCode" data-destDef="MfgKanbanAct.wcName:WC_NAME" /><a id="MfgKanbanAct.wcCode" th:href="@{/model/MstWcS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MfgKanbanAct.wcName" class="refer" data-json="MstWcSearch.json" data-srcDef="WC_CODE:MfgKanbanAct.wcCode" data-destDef="MfgKanbanAct.wcName:WC_NAME"></span>
        </div>
        <div id="actDate">
          <label for="MfgKanbanAct.actDate" th:text="#{MfgKanbanAct.actDate}">ACT_DATE</label><input type="date" id="MfgKanbanAct.actDate" name="MfgKanbanAct.actDate" maxlength="7" />
        </div>
        <div id="timeStampCreate">
          <label for="MfgKanbanAct.timeStampCreate" th:text="#{MfgKanbanAct.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MfgKanbanAct.timeStampCreate"></span><input type="hidden" id="MfgKanbanAct.timeStampCreate" name="MfgKanbanAct.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MfgKanbanAct.timeStampChange" th:text="#{MfgKanbanAct.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MfgKanbanAct.timeStampChange"></span><input type="hidden" id="MfgKanbanAct.timeStampChange" name="MfgKanbanAct.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MfgKanbanAct.userIdCreate" th:text="#{MfgKanbanAct.userIdCreate}">USER_ID_CREATE</label><span id="MfgKanbanAct.userIdCreate"></span><input type="hidden" id="MfgKanbanAct.userIdCreate" name="MfgKanbanAct.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MfgKanbanAct.userIdChange" th:text="#{MfgKanbanAct.userIdChange}">USER_ID_CHANGE</label><span id="MfgKanbanAct.userIdChange"></span><input type="hidden" id="MfgKanbanAct.userIdChange" name="MfgKanbanAct.userIdChange" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{PchAcceptActHed.legend}">legend</legend>
        <div id="supCode">
          <label for="PchAcceptActHed.supCode" th:text="#{PchAcceptActHed.supCode}">SUP_CODE</label><input type="text" id="PchAcceptActHed.supCode" name="PchAcceptActHed.supCode" maxlength="10" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PchAcceptActHed.supCode" data-destDef="PchAcceptActHed.supName:SUP_NAME" /><a id="PchAcceptActHed.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchAcceptActHed.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PchAcceptActHed.supCode" data-destDef="PchAcceptActHed.supName:SUP_NAME"></span>
        </div>
        <div id="orderNo">
          <label for="PchAcceptActHed.orderNo" th:text="#{PchAcceptActHed.orderNo}">ORDER_NO</label><input type="text" id="PchAcceptActHed.orderNo" name="PchAcceptActHed.orderNo" maxlength="10" />
        </div>
        <div id="hinban">
          <label for="PchAcceptActHed.hinban" th:text="#{PchAcceptActHed.hinban}">HINBAN</label><input type="text" id="PchAcceptActHed.hinban" name="PchAcceptActHed.hinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:PchAcceptActHed.hinban" data-destDef="PchAcceptActHed.item:ITEM" /><a id="PchAcceptActHed.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="item">
          <label for="PchAcceptActHed.item" th:text="#{PchAcceptActHed.item}">ITEM</label><input type="text" id="PchAcceptActHed.item" name="PchAcceptActHed.item" maxlength="60" />
        </div>
        <div id="acceptDate">
          <label for="PchAcceptActHed.acceptDate" th:text="#{PchAcceptActHed.acceptDate}">ACCEPT_DATE</label><input type="date" id="PchAcceptActHed.acceptDate" name="PchAcceptActHed.acceptDate" maxlength="7" />
        </div>
        <div id="unitCode">
          <label for="PchAcceptActHed.unitCode" th:text="#{PchAcceptActHed.unitCode}">UNIT_CODE</label><input type="text" id="PchAcceptActHed.unitCode" name="PchAcceptActHed.unitCode" maxlength="2" data-json="MstUnitSearch.json" data-srcDef="UNIT_CODE:PchAcceptActHed.unitCode" data-destDef="PchAcceptActHed.unitName:UNIT_NAME" /><a id="PchAcceptActHed.unitCode" th:href="@{/model/MstUnitS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchAcceptActHed.unitName" class="refer" data-json="MstUnitSearch.json" data-srcDef="UNIT_CODE:PchAcceptActHed.unitCode" data-destDef="PchAcceptActHed.unitName:UNIT_NAME"></span>
        </div>
        <div id="taxCode">
          <label for="PchAcceptActHed.taxCode" th:text="#{PchAcceptActHed.taxCode}">TAX_CODE</label><input type="text" id="PchAcceptActHed.taxCode" name="PchAcceptActHed.taxCode" maxlength="2" data-json="MstTaxSearch.json" data-srcDef="TAX_CODE:PchAcceptActHed.taxCode" data-destDef="PchAcceptActHed.taxName:TAX_NAME" /><a id="PchAcceptActHed.taxCode" th:href="@{/model/MstTaxS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchAcceptActHed.taxName" class="refer" data-json="MstTaxSearch.json" data-srcDef="TAX_CODE:PchAcceptActHed.taxCode" data-destDef="PchAcceptActHed.taxName:TAX_NAME"></span>
        </div>
        <div id="taxCalCode">
          <fieldset id="PchAcceptActHed.taxCalCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TAX_CAL_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchAcceptActHed.taxCalCode}">TAX_CAL_CODE</legend>
          </fieldset>
        </div>
        <div id="subinvCode">
          <fieldset id="PchAcceptActHed.subinvCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUBINV_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchAcceptActHed.subinvCode}">SUBINV_CODE</legend>
          </fieldset>
        </div>
        <div id="accountCode">
          <label for="PchAcceptActHed.accountCode" th:text="#{PchAcceptActHed.accountCode}">ACCOUNT_CODE</label><input type="text" id="PchAcceptActHed.accountCode" name="PchAcceptActHed.accountCode" maxlength="5" data-json="MstAccountCodeSearch.json" data-srcDef="ACCOUNT_CODE:PchAcceptActHed.accountCode" data-destDef="PchAcceptActHed.accountName:ACCOUNT_NAME" /><a id="PchAcceptActHed.accountCode" th:href="@{/model/MstAccountCodeS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchAcceptActHed.accountName" class="refer" data-json="MstAccountCodeSearch.json" data-srcDef="ACCOUNT_CODE:PchAcceptActHed.accountCode" data-destDef="PchAcceptActHed.accountName:ACCOUNT_NAME"></span>
        </div>
        <input type="hidden" name="PchAcceptActHed.timeStampChange" />
      </fieldset>
      <h3 th:text="#{PchAcceptActDet.h3}">h3</h3>
      <a th:href="@{/model/PchAcceptActDet.html}" id="PchAcceptActDet" target="dialog" th:text="#{PchAcceptActDet.add}" class="addChild" tabindex="-1">PCH_ACCEPT_ACT_DET</a>
      <div id="PchAcceptActDetGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/PchAcceptActDet.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MfgKanbanActGet.xlsx(baseMei=#{MfgKanbanAct.h2})}" id="MfgKanbanActGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgKanbanAct" class="delete" data-action="MfgKanbanActDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgKanbanAct" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
