<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstId.title}">MST_ID</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstIdGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstId.h2}">h2</h2>
    <form name="MstIdRegistForm" action="MstIdRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstId.legend}">legend</legend>
        <div id="idType">
          <label for="MstId.idType" th:text="#{MstId.idType}">ID_TYPE</label><input type="text" id="MstId.idType" name="MstId.idType" maxlength="0" class="primaryKey" />
        </div>
        <div id="id">
          <label for="MstId.id" th:text="#{MstId.id}">ID</label><input type="text" id="MstId.id" name="MstId.id" maxlength="0" />
        </div>
        <div id="idMax">
          <label for="MstId.idMax" th:text="#{MstId.idMax}">ID_MAX</label><input type="text" id="MstId.idMax" name="MstId.idMax" maxlength="0" />
        </div>
        <div id="idMin">
          <label for="MstId.idMin" th:text="#{MstId.idMin}">ID_MIN</label><input type="text" id="MstId.idMin" name="MstId.idMin" maxlength="0" />
        </div>
        <div id="idComment">
          <label for="MstId.idComment" th:text="#{MstId.idComment}">ID_COMMENT</label><input type="text" id="MstId.idComment" name="MstId.idComment" maxlength="100" />
        </div>
        <div id="timeStampCreate">
          <label for="MstId.timeStampCreate" th:text="#{MstId.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstId.timeStampCreate"></span><input type="hidden" id="MstId.timeStampCreate" name="MstId.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstId.timeStampChange" th:text="#{MstId.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstId.timeStampChange"></span><input type="hidden" id="MstId.timeStampChange" name="MstId.timeStampChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstIdGet.xlsx(baseMei=#{MstId.h2})}" id="MstIdGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstId" class="delete" data-action="MstIdDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstId" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
