<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PchSupplySch.title}">PCH_SUPPLY_SCH</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PchSupplySchGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PchSupplySch.h2}">h2</h2>
    <form name="PchSupplySchRegistForm" action="PchSupplySchRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{PchSupplySch.legend}">legend</legend>
        <div id="supplyNo">
          <label for="PchSupplySch.supplyNo" th:text="#{PchSupplySch.supplyNo}">SUPPLY_NO</label><span id="PchSupplySch.supplyNo"></span><input type="hidden" id="PchSupplySch.supplyNo" name="PchSupplySch.supplyNo" class="primaryKey" />
        </div>
        <div id="supplyOrderNo">
          <label for="PchSupplySch.supplyOrderNo" th:text="#{PchSupplySch.supplyOrderNo}">SUPPLY_ORDER_NO</label><input type="text" id="PchSupplySch.supplyOrderNo" name="PchSupplySch.supplyOrderNo" maxlength="10" />
        </div>
        <div id="hinban">
          <label for="PchSupplySch.hinban" th:text="#{PchSupplySch.hinban}">HINBAN</label><input type="text" id="PchSupplySch.hinban" name="PchSupplySch.hinban" maxlength="25" />
        </div>
        <div id="supplyKbn">
          <fieldset id="PchSupplySch.supplyKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUPPLY_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchSupplySch.supplyKbn}">SUPPLY_KBN</legend>
          </fieldset>
        </div>
        <div id="supplyUnit">
          <label for="PchSupplySch.supplyUnit" th:text="#{PchSupplySch.supplyUnit}">SUPPLY_UNIT</label><input type="text" id="PchSupplySch.supplyUnit" name="PchSupplySch.supplyUnit" maxlength="9" />
        </div>
        <div id="supplyCounts">
          <label for="PchSupplySch.supplyCounts" th:text="#{PchSupplySch.supplyCounts}">SUPPLY_COUNTS</label><input type="text" id="PchSupplySch.supplyCounts" name="PchSupplySch.supplyCounts" maxlength="11" />
        </div>
        <div id="actSupplyCounts">
          <label for="PchSupplySch.actSupplyCounts" th:text="#{PchSupplySch.actSupplyCounts}">ACT_SUPPLY_COUNTS</label><input type="text" id="PchSupplySch.actSupplyCounts" name="PchSupplySch.actSupplyCounts" maxlength="11" />
        </div>
        <div id="supCode">
          <label for="PchSupplySch.supCode" th:text="#{PchSupplySch.supCode}">SUP_CODE</label><input type="text" id="PchSupplySch.supCode" name="PchSupplySch.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PchSupplySch.supCode" data-destDef="PchSupplySch.supName:SUP_NAME" /><a id="PchSupplySch.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchSupplySch.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PchSupplySch.supCode" data-destDef="PchSupplySch.supName:SUP_NAME"></span>
        </div>
        <div id="supplyDate">
          <label for="PchSupplySch.supplyDate" th:text="#{PchSupplySch.supplyDate}">SUPPLY_DATE</label><input type="date" id="PchSupplySch.supplyDate" name="PchSupplySch.supplyDate" maxlength="7" />
        </div>
        <div id="supplyVerifyStat">
          <label for="PchSupplySch.supplyVerifyStat" th:text="#{PchSupplySch.supplyVerifyStat}">SUPPLY_VERIFY_STAT</label><input type="text" id="PchSupplySch.supplyVerifyStat" name="PchSupplySch.supplyVerifyStat" maxlength="1" />
        </div>
        <div id="userIdVerify">
          <label for="PchSupplySch.userIdVerify" th:text="#{PchSupplySch.userIdVerify}">USER_ID_VERIFY</label><input type="text" id="PchSupplySch.userIdVerify" name="PchSupplySch.userIdVerify" maxlength="10" />
        </div>
        <div id="supplyIssueStat">
          <label for="PchSupplySch.supplyIssueStat" th:text="#{PchSupplySch.supplyIssueStat}">SUPPLY_ISSUE_STAT</label><input type="text" id="PchSupplySch.supplyIssueStat" name="PchSupplySch.supplyIssueStat" maxlength="1" />
        </div>
        <div id="timeStampCreate">
          <label for="PchSupplySch.timeStampCreate" th:text="#{PchSupplySch.timeStampCreate}">TIME_STAMP_CREATE</label><span id="PchSupplySch.timeStampCreate"></span><input type="hidden" id="PchSupplySch.timeStampCreate" name="PchSupplySch.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="PchSupplySch.timeStampChange" th:text="#{PchSupplySch.timeStampChange}">TIME_STAMP_CHANGE</label><span id="PchSupplySch.timeStampChange"></span><input type="hidden" id="PchSupplySch.timeStampChange" name="PchSupplySch.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="PchSupplySch.userIdCreate" th:text="#{PchSupplySch.userIdCreate}">USER_ID_CREATE</label><span id="PchSupplySch.userIdCreate"></span><input type="hidden" id="PchSupplySch.userIdCreate" name="PchSupplySch.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="PchSupplySch.userIdChange" th:text="#{PchSupplySch.userIdChange}">USER_ID_CHANGE</label><span id="PchSupplySch.userIdChange"></span><input type="hidden" id="PchSupplySch.userIdChange" name="PchSupplySch.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{PchSupplySchGet.xlsx(baseMei=#{PchSupplySch.h2})}" id="PchSupplySchGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePchSupplySch" class="delete" data-action="PchSupplySchDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPchSupplySch" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
