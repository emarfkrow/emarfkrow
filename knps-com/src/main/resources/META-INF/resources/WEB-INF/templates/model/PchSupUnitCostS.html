<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PchSupUnitCostS.h2}">h2</h2>
    <form name="PchSupUnitCostSearchForm" action="PchSupUnitCostSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PchSupUnitCostS.legend}">legend</legend>
        <div id="closeDate">
          <label for="PchSupUnitCost.closeDate_1" th:text="#{PchSupUnitCost.closeDate}">CLOSE_DATE</label><input type="date" id="PchSupUnitCost.closeDate_1" name="PchSupUnitCost.closeDate_1" maxlength="4" />～<input type="date" id="PchSupUnitCost.closeDate_2" name="PchSupUnitCost.closeDate_2" maxlength="4" />
        </div>
        <div id="hinban">
          <label for="PchSupUnitCost.hinban" th:text="#{PchSupUnitCost.hinban}">HINBAN</label><input type="text" id="PchSupUnitCost.hinban" name="PchSupUnitCost.hinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:PchSupUnitCost.hinban" data-destDef="PchSupUnitCost.item:ITEM" /><a id="PchSupUnitCost.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchSupUnitCost.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:PchSupUnitCost.hinban" data-destDef="PchSupUnitCost.item:ITEM"></span>
        </div>
        <div id="supCode">
          <label for="PchSupUnitCost.supCode" th:text="#{PchSupUnitCost.supCode}">SUP_CODE</label><input type="text" id="PchSupUnitCost.supCode" name="PchSupUnitCost.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PchSupUnitCost.supCode" data-destDef="PchSupUnitCost.supName:SUP_NAME" /><a id="PchSupUnitCost.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchSupUnitCost.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PchSupUnitCost.supCode" data-destDef="PchSupUnitCost.supName:SUP_NAME"></span>
        </div>
        <div id="proprietaryTotalCounts">
          <label for="PchSupUnitCost.proprietaryTotalCounts_1" th:text="#{PchSupUnitCost.proprietaryTotalCounts}">PROPRIETARY_TOTAL_COUNTS</label><input type="text" id="PchSupUnitCost.proprietaryTotalCounts_1" name="PchSupUnitCost.proprietaryTotalCounts_1" maxlength="11" />～<input type="text" id="PchSupUnitCost.proprietaryTotalCounts_2" name="PchSupUnitCost.proprietaryTotalCounts_2" maxlength="11" />
        </div>
        <div id="proprietaryTotalCost">
          <label for="PchSupUnitCost.proprietaryTotalCost" th:text="#{PchSupUnitCost.proprietaryTotalCost}">PROPRIETARY_TOTAL_COST</label><input type="text" id="PchSupUnitCost.proprietaryTotalCost" name="PchSupUnitCost.proprietaryTotalCost" maxlength="11" />
        </div>
        <div id="lastPrchUnitCost">
          <label for="PchSupUnitCost.lastPrchUnitCost" th:text="#{PchSupUnitCost.lastPrchUnitCost}">LAST_PRCH_UNIT_COST</label><input type="text" id="PchSupUnitCost.lastPrchUnitCost" name="PchSupUnitCost.lastPrchUnitCost" maxlength="9" />
        </div>
        <div id="lastActDate">
          <label for="PchSupUnitCost.lastActDate_1" th:text="#{PchSupUnitCost.lastActDate}">LAST_ACT_DATE</label><input type="date" id="PchSupUnitCost.lastActDate_1" name="PchSupUnitCost.lastActDate_1" maxlength="4" />～<input type="date" id="PchSupUnitCost.lastActDate_2" name="PchSupUnitCost.lastActDate_2" maxlength="4" />
        </div>
        <div id="lowerCostKbn">
          <fieldset id="PchSupUnitCost.lowerCostKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:LOWER_COST_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchSupUnitCost.lowerCostKbn}">LOWER_COST_KBN</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/PchSupUnitCost.html}" id="PchSupUnitCost" target="dialog" th:text="#{PchSupUnitCost.add}" tabindex="-1">PCH_SUP_UNIT_COST</a>
      </div>
      <div class="submits">
        <button id="SearchPchSupUnitCost" class="search" data-gridId="PchSupUnitCostGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PchSupUnitCostSRegistForm" action="PchSupUnitCostSRegist.ajax" class="regist">
      <h3 th:text="#{PchSupUnitCost.h3}">h3</h3>
      <div id="PchSupUnitCostGrid" data-selectionMode="checkbox" data-frozenColumn="-1" th:data-href="@{/model/PchSupUnitCost.html}"></div>
      <div id="PchSupUnitCostPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPchSupUnitCost&quot;]').click();">reset</button>
        <a th:href="@{PchSupUnitCostSearch.xlsx(baseMei=#{PchSupUnitCostS.h2})}" id="PchSupUnitCostSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePchSupUnitCostS" class="delete selectRows" data-action="PchSupUnitCostSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPchSupUnitCostS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
