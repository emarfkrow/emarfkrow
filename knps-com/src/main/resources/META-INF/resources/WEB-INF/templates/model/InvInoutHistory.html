<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvInoutHistory.title}">INV_INOUT_HISTORY</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvInoutHistoryGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvInoutHistory.h2}">h2</h2>
    <form name="InvInoutHistoryRegistForm" action="InvInoutHistoryRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{InvInoutHistory.legend}">legend</legend>
        <div id="actionDate">
          <label for="InvInoutHistory.actionDate" th:text="#{InvInoutHistory.actionDate}">ACTION_DATE</label><input type="date" id="InvInoutHistory.actionDate" name="InvInoutHistory.actionDate" maxlength="7" class="primaryKey" />
        </div>
        <div id="hinban">
          <label for="InvInoutHistory.hinban" th:text="#{InvInoutHistory.hinban}">HINBAN</label><span id="InvInoutHistory.hinban"></span><input type="hidden" id="InvInoutHistory.hinban" name="InvInoutHistory.hinban" class="primaryKey" />
        </div>
        <div id="inOutCounts">
          <label for="InvInoutHistory.inOutCounts" th:text="#{InvInoutHistory.inOutCounts}">IN_OUT_COUNTS</label><input type="text" id="InvInoutHistory.inOutCounts" name="InvInoutHistory.inOutCounts" maxlength="12" class="primaryKey" />
        </div>
        <div id="inOutKbn">
          <fieldset id="InvInoutHistory.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:IN_OUT_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI" class="primaryKey">
            <legend th:text="#{InvInoutHistory.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="fromPay">
          <label for="InvInoutHistory.fromPay" th:text="#{InvInoutHistory.fromPay}">FROM_PAY</label><input type="text" id="InvInoutHistory.fromPay" name="InvInoutHistory.fromPay" maxlength="10" />
        </div>
        <div id="toPay">
          <label for="InvInoutHistory.toPay" th:text="#{InvInoutHistory.toPay}">TO_PAY</label><input type="text" id="InvInoutHistory.toPay" name="InvInoutHistory.toPay" maxlength="10" />
        </div>
        <div id="reqName">
          <label for="InvInoutHistory.reqName" th:text="#{InvInoutHistory.reqName}">REQ_NAME</label><input type="text" id="InvInoutHistory.reqName" name="InvInoutHistory.reqName" maxlength="16" />
        </div>
        <div id="timeStampCreate">
          <label for="InvInoutHistory.timeStampCreate" th:text="#{InvInoutHistory.timeStampCreate}">TIME_STAMP_CREATE</label><span id="InvInoutHistory.timeStampCreate"></span><input type="hidden" id="InvInoutHistory.timeStampCreate" name="InvInoutHistory.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="InvInoutHistory.timeStampChange" th:text="#{InvInoutHistory.timeStampChange}">TIME_STAMP_CHANGE</label><span id="InvInoutHistory.timeStampChange"></span><input type="hidden" id="InvInoutHistory.timeStampChange" name="InvInoutHistory.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="InvInoutHistory.userIdCreate" th:text="#{InvInoutHistory.userIdCreate}">USER_ID_CREATE</label><span id="InvInoutHistory.userIdCreate"></span><input type="hidden" id="InvInoutHistory.userIdCreate" name="InvInoutHistory.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="InvInoutHistory.userIdChange" th:text="#{InvInoutHistory.userIdChange}">USER_ID_CHANGE</label><span id="InvInoutHistory.userIdChange"></span><input type="hidden" id="InvInoutHistory.userIdChange" name="InvInoutHistory.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{InvInoutHistoryGet.xlsx(baseMei=#{InvInoutHistory.h2})}" id="InvInoutHistoryGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvInoutHistory" class="delete" data-action="InvInoutHistoryDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvInoutHistory" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
