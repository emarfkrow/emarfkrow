<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PrdPreStatusMS.title}">PRD_PRE_STATUS_M</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdPreStatusMGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdPreStatusMS.h2}">h2</h2>
    <form name="PrdPreStatusMSearchForm" action="PrdPreStatusMSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PrdPreStatusMS.legend}">legend</legend>
        <div id="yy">
          <label for="PrdPreStatusM.yy" th:text="#{PrdPreStatusM.yy}">YY</label><input type="text" id="PrdPreStatusM.yy" name="PrdPreStatusM.yy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="PrdPreStatusM.mm" th:text="#{PrdPreStatusM.mm}">MM</label><input type="text" id="PrdPreStatusM.mm" name="PrdPreStatusM.mm" maxlength="2" />
        </div>
        <div id="salesTargetStatus">
          <label for="PrdPreStatusM.salesTargetStatus" th:text="#{PrdPreStatusM.salesTargetStatus}">SALES_TARGET_STATUS</label><input type="text" id="PrdPreStatusM.salesTargetStatus" name="PrdPreStatusM.salesTargetStatus" maxlength="1" />
        </div>
        <div id="prdPlanMakeStatus">
          <label for="PrdPreStatusM.prdPlanMakeStatus" th:text="#{PrdPreStatusM.prdPlanMakeStatus}">PRD_PLAN_MAKE_STATUS</label><input type="text" id="PrdPreStatusM.prdPlanMakeStatus" name="PrdPreStatusM.prdPlanMakeStatus" maxlength="1" />
        </div>
        <div id="prdPlanFixedStatus">
          <label for="PrdPreStatusM.prdPlanFixedStatus" th:text="#{PrdPreStatusM.prdPlanFixedStatus}">PRD_PLAN_FIXED_STATUS</label><input type="text" id="PrdPreStatusM.prdPlanFixedStatus" name="PrdPreStatusM.prdPlanFixedStatus" maxlength="1" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchPrdPreStatusM" class="search" data-gridId="PrdPreStatusMGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PrdPreStatusMSRegistForm" action="PrdPreStatusMSRegist.ajax" class="regist">
      <h3 th:text="#{PrdPreStatusM.h3}">h3</h3>
      <div id="PrdPreStatusMGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/PrdPreStatusM.html}"></div>
      <div id="PrdPreStatusMPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPrdPreStatusM&quot;]').click();">reset</button>
        <a th:href="@{PrdPreStatusMSearch.xlsx(baseMei=#{PrdPreStatusMS.h2})}" id="PrdPreStatusMSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdPreStatusMS" class="delete selectRows" data-action="PrdPreStatusMSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdPreStatusMS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
