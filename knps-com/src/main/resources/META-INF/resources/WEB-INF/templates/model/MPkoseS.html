<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MPkoseS.title}">部品構成マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MPkoseS.h2}">h2</h2>
    <form name="MPkoseSearchForm" action="MPkoseSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MPkoseS.legend}">legend</legend>
        <div id="hhinban">
          <label for="MPkose.hhinban" th:text="#{MPkose.hhinban}">販売品番</label><input type="text" id="MPkose.hhinban" name="MPkose.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MPkose.hhinban" data-destDef="MPkose.hinmei:HINMEI" /><a id="MPkose.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="hinmei">
          <label for="MPkose.hinmei" th:text="#{MPkose.hinmei}">販売品名</label><input type="text" id="MPkose.hinmei" name="MPkose.hinmei" maxlength="10" />
        </div>
        <div id="phinban">
          <label for="MPkose.phinban" th:text="#{MPkose.phinban}">部品品番</label><input type="text" id="MPkose.phinban" name="MPkose.phinban" maxlength="20" data-json="MPhinmokSearch.json" data-srcDef="HINBAN:MPkose.phinban" data-destDef="MPkose.phinmei:PHINMEI" /><a id="MPkose.phinban" th:href="@{/model/MPhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="phinmei">
          <label for="MPkose.phinmei" th:text="#{MPkose.phinmei}">部品名</label><input type="text" id="MPkose.phinmei" name="MPkose.phinmei" maxlength="20" />
        </div>
        <div id="tourokubi">
          <label for="MPkose.tourokubi_1" th:text="#{MPkose.tourokubi}">登録日</label><input type="date" id="MPkose.tourokubi_1" name="MPkose.tourokubi_1" maxlength="8" />～<input type="date" id="MPkose.tourokubi_2" name="MPkose.tourokubi_2" maxlength="8" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MPkose.html}" id="MPkose" target="dialog" th:text="#{MPkose.add}" tabindex="-1">部品構成マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMPkose" class="search" data-gridId="MPkoseGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MPkoseSRegistForm" action="MPkoseSRegist.ajax" class="regist">
      <h3 th:text="#{MPkose.h3}">h3</h3>
      <div id="MPkoseGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MPkose.html}"></div>
      <div id="MPkosePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMPkose&quot;]').click();">reset</button>
        <a th:href="@{MPkoseSearch.xlsx(baseMei=#{MPkoseS.h2})}" id="MPkoseSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMPkoseS" class="delete selectRows" data-action="MPkoseSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMPkoseS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
