<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSubinv.title}">MST_SUBINV</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSubinv.h2}">h2</h2>
    <form name="MstSubinvRegistForm" action="MstSubinvRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstSubinv.legend}">legend</legend>
        <div id="subInvCode">
          <label for="MstSubinv.subInvCode" th:text="#{MstSubinv.subInvCode}">SUB_INV_CODE</label><span id="MstSubinv.subInvCode"></span><input type="hidden" id="MstSubinv.subInvCode" name="MstSubinv.subInvCode" class="primaryKey" />
        </div>
        <div id="subInvName">
          <label for="MstSubinv.subInvName" th:text="#{MstSubinv.subInvName}">SUB_INV_NAME</label><input type="text" id="MstSubinv.subInvName" name="MstSubinv.subInvName" maxlength="60" />
        </div>
        <div id="manageKbn">
          <fieldset id="MstSubinv.manageKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:MANAGE_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSubinv.manageKbn}">MANAGE_KBN</legend>
          </fieldset>
        </div>
        <div id="inOutKbn">
          <fieldset id="MstSubinv.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:IN_OUT_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSubinv.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="supCode">
          <fieldset id="MstSubinv.supCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSubinv.supCode}">SUP_CODE</legend>
          </fieldset>
        </div>
        <div id="timeStampCreate">
          <label for="MstSubinv.timeStampCreate" th:text="#{MstSubinv.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstSubinv.timeStampCreate"></span><input type="hidden" id="MstSubinv.timeStampCreate" name="MstSubinv.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstSubinv.timeStampChange" th:text="#{MstSubinv.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstSubinv.timeStampChange"></span><input type="hidden" id="MstSubinv.timeStampChange" name="MstSubinv.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstSubinv.userIdCreate" th:text="#{MstSubinv.userIdCreate}">USER_ID_CREATE</label><span id="MstSubinv.userIdCreate"></span><input type="hidden" id="MstSubinv.userIdCreate" name="MstSubinv.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstSubinv.userIdChange" th:text="#{MstSubinv.userIdChange}">USER_ID_CHANGE</label><span id="MstSubinv.userIdChange"></span><input type="hidden" id="MstSubinv.userIdChange" name="MstSubinv.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstSubinv.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSubinv.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstSubinvGet.xlsx(baseMei=#{MstSubinv.h2})}" id="MstSubinvGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSubinv" class="delete" data-action="MstSubinvDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSubinv" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
