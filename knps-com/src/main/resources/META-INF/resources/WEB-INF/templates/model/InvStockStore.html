<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvStockStore.title}">INV_STOCK_STORE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvStockStore.h2}">h2</h2>
    <form name="InvStockStoreRegistForm" action="InvStockStoreRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{InvStockStore.legend}">legend</legend>
        <div id="hinban">
          <label for="InvStockStore.hinban" th:text="#{InvStockStore.hinban}">HINBAN</label><input type="text" id="InvStockStore.hinban" name="InvStockStore.hinban" maxlength="25" class="primaryKey" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:InvStockStore.hinban" data-destDef="InvStockStore.item:ITEM" /><a id="InvStockStore.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvStockStore.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:InvStockStore.hinban" data-destDef="InvStockStore.item:ITEM"></span>
        </div>
        <div id="storeNo">
          <label for="InvStockStore.storeNo" th:text="#{InvStockStore.storeNo}">STORE_NO</label><input type="text" id="InvStockStore.storeNo" name="InvStockStore.storeNo" maxlength="10" class="primaryKey" />
        </div>
        <div id="counts">
          <label for="InvStockStore.counts" th:text="#{InvStockStore.counts}">COUNTS</label><input type="text" id="InvStockStore.counts" name="InvStockStore.counts" maxlength="6" />
        </div>
        <div id="hakoSu">
          <label for="InvStockStore.hakoSu" th:text="#{InvStockStore.hakoSu}">HAKO_SU</label><input type="text" id="InvStockStore.hakoSu" name="InvStockStore.hakoSu" maxlength="3" />
        </div>
        <div id="stock">
          <label for="InvStockStore.stock" th:text="#{InvStockStore.stock}">STOCK</label><input type="text" id="InvStockStore.stock" name="InvStockStore.stock" maxlength="9" />
        </div>
        <div id="totalSumCost">
          <label for="InvStockStore.totalSumCost" th:text="#{InvStockStore.totalSumCost}">TOTAL_SUM_COST</label><input type="text" id="InvStockStore.totalSumCost" name="InvStockStore.totalSumCost" maxlength="9" />
        </div>
        <div id="amount">
          <label for="InvStockStore.amount" th:text="#{InvStockStore.amount}">AMOUNT</label><input type="text" id="InvStockStore.amount" name="InvStockStore.amount" maxlength="11" />
        </div>
        <div id="timeStampCreate">
          <label for="InvStockStore.timeStampCreate" th:text="#{InvStockStore.timeStampCreate}">TIME_STAMP_CREATE</label><span id="InvStockStore.timeStampCreate"></span><input type="hidden" id="InvStockStore.timeStampCreate" name="InvStockStore.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="InvStockStore.timeStampChange" th:text="#{InvStockStore.timeStampChange}">TIME_STAMP_CHANGE</label><span id="InvStockStore.timeStampChange"></span><input type="hidden" id="InvStockStore.timeStampChange" name="InvStockStore.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="InvStockStore.userIdCreate" th:text="#{InvStockStore.userIdCreate}">USER_ID_CREATE</label><span id="InvStockStore.userIdCreate"></span><input type="hidden" id="InvStockStore.userIdCreate" name="InvStockStore.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="InvStockStore.userIdChange" th:text="#{InvStockStore.userIdChange}">USER_ID_CHANGE</label><span id="InvStockStore.userIdChange"></span><input type="hidden" id="InvStockStore.userIdChange" name="InvStockStore.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{InvStockStoreGet.xlsx(baseMei=#{InvStockStore.h2})}" id="InvStockStoreGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvStockStore" class="delete" data-action="InvStockStoreDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvStockStore" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
