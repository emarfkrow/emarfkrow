<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstOpeDetail.title}">MST_OPE_DETAIL</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstOpeDetailGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstOpeDetail.h2}">h2</h2>
    <form name="MstOpeDetailRegistForm" action="MstOpeDetailRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstOpeDetail.legend}">legend</legend>
        <div id="opeDetail">
          <label for="MstOpeDetail.opeDetail" th:text="#{MstOpeDetail.opeDetail}">OPE_DETAIL</label><span id="MstOpeDetail.opeDetail"></span><input type="hidden" id="MstOpeDetail.opeDetail" name="MstOpeDetail.opeDetail" class="primaryKey" />
        </div>
        <div id="opeDetailName">
          <label for="MstOpeDetail.opeDetailName" th:text="#{MstOpeDetail.opeDetailName}">OPE_DETAIL_NAME</label><input type="text" id="MstOpeDetail.opeDetailName" name="MstOpeDetail.opeDetailName" maxlength="20" />
        </div>
        <div id="opeDetailComment">
          <label for="MstOpeDetail.opeDetailComment" th:text="#{MstOpeDetail.opeDetailComment}">OPE_DETAIL_COMMENT</label><input type="text" id="MstOpeDetail.opeDetailComment" name="MstOpeDetail.opeDetailComment" maxlength="100" />
        </div>
        <div id="timeStampCreate">
          <label for="MstOpeDetail.timeStampCreate" th:text="#{MstOpeDetail.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstOpeDetail.timeStampCreate"></span><input type="hidden" id="MstOpeDetail.timeStampCreate" name="MstOpeDetail.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstOpeDetail.timeStampChange" th:text="#{MstOpeDetail.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstOpeDetail.timeStampChange"></span><input type="hidden" id="MstOpeDetail.timeStampChange" name="MstOpeDetail.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstOpeDetail.userIdCreate" th:text="#{MstOpeDetail.userIdCreate}">USER_ID_CREATE</label><span id="MstOpeDetail.userIdCreate"></span><input type="hidden" id="MstOpeDetail.userIdCreate" name="MstOpeDetail.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstOpeDetail.userIdChange" th:text="#{MstOpeDetail.userIdChange}">USER_ID_CHANGE</label><span id="MstOpeDetail.userIdChange"></span><input type="hidden" id="MstOpeDetail.userIdChange" name="MstOpeDetail.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstOpeDetailGet.xlsx(baseMei=#{MstOpeDetail.h2})}" id="MstOpeDetailGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstOpeDetail" class="delete" data-action="MstOpeDetailDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstOpeDetail" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
