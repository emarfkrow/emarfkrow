<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvStockToolMngDetS.title}">INV_STOCK_TOOL_MNG_DET</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvStockToolMngDetGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvStockToolMngDetS.h2}">h2</h2>
    <form name="InvStockToolMngDetSearchForm" action="InvStockToolMngDetSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvStockToolMngDetS.legend}">legend</legend>
        <div id="stockManagementSection">
          <label for="InvStockToolMngDet.stockManagementSection" th:text="#{InvStockToolMngDet.stockManagementSection}">STOCK_MANAGEMENT_SECTION</label><input type="text" id="InvStockToolMngDet.stockManagementSection" name="InvStockToolMngDet.stockManagementSection" maxlength="1" />
        </div>
        <div id="hinban">
          <label for="InvStockToolMngDet.hinban" th:text="#{InvStockToolMngDet.hinban}">HINBAN</label><input type="text" id="InvStockToolMngDet.hinban" name="InvStockToolMngDet.hinban" maxlength="25" />
        </div>
        <div id="subInvCode">
          <label for="InvStockToolMngDet.subInvCode" th:text="#{InvStockToolMngDet.subInvCode}">SUB_INV_CODE</label><input type="text" id="InvStockToolMngDet.subInvCode" name="InvStockToolMngDet.subInvCode" maxlength="10" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:InvStockToolMngDet.subInvCode" data-destDef="InvStockToolMngDet.subInvName:SUB_INV_NAME" /><a id="InvStockToolMngDet.subInvCode" th:href="@{/model/MstSubinvS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvStockToolMngDet.subInvName" class="refer" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:InvStockToolMngDet.subInvCode" data-destDef="InvStockToolMngDet.subInvName:SUB_INV_NAME"></span>
        </div>
        <div id="inOutDate">
          <label for="InvStockToolMngDet.inOutDate_1" th:text="#{InvStockToolMngDet.inOutDate}">IN_OUT_DATE</label><input type="date" id="InvStockToolMngDet.inOutDate_1" name="InvStockToolMngDet.inOutDate_1" maxlength="7" />～<input type="date" id="InvStockToolMngDet.inOutDate_2" name="InvStockToolMngDet.inOutDate_2" maxlength="7" />
        </div>
        <div id="stockBranchNumber">
          <label for="InvStockToolMngDet.stockBranchNumber" th:text="#{InvStockToolMngDet.stockBranchNumber}">STOCK_BRANCH_NUMBER</label><input type="text" id="InvStockToolMngDet.stockBranchNumber" name="InvStockToolMngDet.stockBranchNumber" maxlength="5" />
        </div>
        <div id="inOutStatus">
          <label for="InvStockToolMngDet.inOutStatus" th:text="#{InvStockToolMngDet.inOutStatus}">IN_OUT_STATUS</label><input type="text" id="InvStockToolMngDet.inOutStatus" name="InvStockToolMngDet.inOutStatus" maxlength="1" />
        </div>
        <div id="receiptSupCode">
          <label for="InvStockToolMngDet.receiptSupCode" th:text="#{InvStockToolMngDet.receiptSupCode}">RECEIPT_SUP_CODE</label><input type="text" id="InvStockToolMngDet.receiptSupCode" name="InvStockToolMngDet.receiptSupCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:InvStockToolMngDet.receiptSupCode" data-destDef="InvStockToolMngDet.receiptSupName:SUP_NAME" /><a id="InvStockToolMngDet.receiptSupCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvStockToolMngDet.receiptSupName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:InvStockToolMngDet.receiptSupCode" data-destDef="InvStockToolMngDet.receiptSupName:SUP_NAME"></span>
        </div>
        <div id="stock">
          <label for="InvStockToolMngDet.stock" th:text="#{InvStockToolMngDet.stock}">STOCK</label><input type="text" id="InvStockToolMngDet.stock" name="InvStockToolMngDet.stock" maxlength="11" />
        </div>
        <div id="invComment">
          <label for="InvStockToolMngDet.invComment" th:text="#{InvStockToolMngDet.invComment}">INV_COMMENT</label><input type="text" id="InvStockToolMngDet.invComment" name="InvStockToolMngDet.invComment" maxlength="25" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/InvStockToolMngDet.html}" id="InvStockToolMngDet" target="dialog" th:text="#{InvStockToolMngDet.add}" tabindex="-1">INV_STOCK_TOOL_MNG_DET</a>
      </div>
      <div class="submits">
        <button id="SearchInvStockToolMngDet" class="search" data-gridId="InvStockToolMngDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvStockToolMngDetSRegistForm" action="InvStockToolMngDetSRegist.ajax" class="regist">
      <h3 th:text="#{InvStockToolMngDet.h3}">h3</h3>
      <div id="InvStockToolMngDetGrid" data-selectionMode="checkbox" data-frozenColumn="4" th:data-href="@{/model/InvStockToolMngDet.html}"></div>
      <div id="InvStockToolMngDetPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvStockToolMngDet&quot;]').click();">reset</button>
        <a th:href="@{InvStockToolMngDetSearch.xlsx(baseMei=#{InvStockToolMngDetS.h2})}" id="InvStockToolMngDetSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvStockToolMngDetS" class="delete selectRows" data-action="InvStockToolMngDetSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvStockToolMngDetS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
