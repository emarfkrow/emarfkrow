<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PchPayActDetS.title}">PCH_PAY_ACT_DET</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PchPayActDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PchPayActDetS.h2}">h2</h2>
    <form name="PchPayActDetSearchForm" action="PchPayActDetSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PchPayActDetS.legend}">legend</legend>
        <div id="payNo">
          <label for="PchPayActDet.payNo" th:text="#{PchPayActDet.payNo}">PAY_NO</label><input type="text" id="PchPayActDet.payNo" name="PchPayActDet.payNo" maxlength="10" />
        </div>
        <div id="payBranchNo">
          <label for="PchPayActDet.payBranchNo" th:text="#{PchPayActDet.payBranchNo}">PAY_BRANCH_NO</label><input type="text" id="PchPayActDet.payBranchNo" name="PchPayActDet.payBranchNo" maxlength="2" />
        </div>
        <div id="payCounts">
          <label for="PchPayActDet.payCounts_1" th:text="#{PchPayActDet.payCounts}">PAY_COUNTS</label><input type="text" id="PchPayActDet.payCounts_1" name="PchPayActDet.payCounts_1" maxlength="11" />～<input type="text" id="PchPayActDet.payCounts_2" name="PchPayActDet.payCounts_2" maxlength="11" />
        </div>
        <div id="unitPrice">
          <label for="PchPayActDet.unitPrice" th:text="#{PchPayActDet.unitPrice}">UNIT_PRICE</label><input type="text" id="PchPayActDet.unitPrice" name="PchPayActDet.unitPrice" maxlength="9" />
        </div>
        <div id="amount">
          <label for="PchPayActDet.amount" th:text="#{PchPayActDet.amount}">AMOUNT</label><input type="text" id="PchPayActDet.amount" name="PchPayActDet.amount" maxlength="11" />
        </div>
        <div id="taxAmount">
          <label for="PchPayActDet.taxAmount_1" th:text="#{PchPayActDet.taxAmount}">TAX_AMOUNT</label><input type="text" id="PchPayActDet.taxAmount_1" name="PchPayActDet.taxAmount_1" maxlength="11" />～<input type="text" id="PchPayActDet.taxAmount_2" name="PchPayActDet.taxAmount_2" maxlength="11" />
        </div>
        <div id="memo">
          <label for="PchPayActDet.memo" th:text="#{PchPayActDet.memo}">MEMO</label><input type="text" id="PchPayActDet.memo" name="PchPayActDet.memo" maxlength="30" />
        </div>
        <div id="closeDate">
          <label for="PchPayActDet.closeDate_1" th:text="#{PchPayActDet.closeDate}">CLOSE_DATE</label><input type="date" id="PchPayActDet.closeDate_1" name="PchPayActDet.closeDate_1" maxlength="7" />～<input type="date" id="PchPayActDet.closeDate_2" name="PchPayActDet.closeDate_2" maxlength="7" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/PchPayActDet.html}" id="PchPayActDet" target="dialog" th:text="#{PchPayActDet.add}" tabindex="-1">PCH_PAY_ACT_DET</a>
      </div>
      <div class="submits">
        <button id="SearchPchPayActDet" class="search" data-gridId="PchPayActDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PchPayActDetSRegistForm" action="PchPayActDetSRegist.ajax" class="regist">
      <h3 th:text="#{PchPayActDet.h3}">h3</h3>
      <div id="PchPayActDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/PchPayActDet.html}"></div>
      <div id="PchPayActDetPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPchPayActDet&quot;]').click();">reset</button>
        <a th:href="@{PchPayActDetSearch.xlsx(baseMei=#{PchPayActDetS.h2})}" id="PchPayActDetSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePchPayActDetS" class="delete selectRows" data-action="PchPayActDetSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPchPayActDetS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
