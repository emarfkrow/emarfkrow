<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvRfidData.title}">INV_RFID_DATA</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvRfidDataGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvRfidData.h2}">h2</h2>
    <form name="InvRfidDataRegistForm" action="InvRfidDataRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{InvRfidData.legend}">legend</legend>
        <div id="targetKbn">
          <fieldset id="InvRfidData.targetKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:target_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvRfidData.targetKbn}">TARGET_KBN</legend>
          </fieldset>
        </div>
        <div id="tid">
          <label for="InvRfidData.tid" th:text="#{InvRfidData.tid}">TID</label><input type="text" id="InvRfidData.tid" name="InvRfidData.tid" maxlength="24" />
        </div>
        <div id="tagData">
          <label for="InvRfidData.tagData" th:text="#{InvRfidData.tagData}">TAG_DATA</label><input type="text" id="InvRfidData.tagData" name="InvRfidData.tagData" maxlength="16" />
        </div>
        <div id="readerNo">
          <label for="InvRfidData.readerNo" th:text="#{InvRfidData.readerNo}">READER_NO</label><input type="text" id="InvRfidData.readerNo" name="InvRfidData.readerNo" maxlength="2" />
        </div>
        <div id="antennaNo">
          <label for="InvRfidData.antennaNo" th:text="#{InvRfidData.antennaNo}">ANTENNA_NO</label><input type="text" id="InvRfidData.antennaNo" name="InvRfidData.antennaNo" maxlength="2" />
        </div>
        <div id="spotKbn">
          <fieldset id="InvRfidData.spotKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:spot_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvRfidData.spotKbn}">SPOT_KBN</legend>
          </fieldset>
        </div>
        <div id="reciveTime">
          <label for="InvRfidData.reciveTime" th:text="#{InvRfidData.reciveTime}">RECIVE_TIME</label><input type="text" id="InvRfidData.reciveTime" name="InvRfidData.reciveTime" maxlength="14" />
        </div>
        <div id="timeStampCreate">
          <label for="InvRfidData.timeStampCreate" th:text="#{InvRfidData.timeStampCreate}">TIME_STAMP_CREATE</label><span id="InvRfidData.timeStampCreate"></span><input type="hidden" id="InvRfidData.timeStampCreate" name="InvRfidData.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="InvRfidData.timeStampChange" th:text="#{InvRfidData.timeStampChange}">TIME_STAMP_CHANGE</label><span id="InvRfidData.timeStampChange"></span><input type="hidden" id="InvRfidData.timeStampChange" name="InvRfidData.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="InvRfidData.userIdCreate" th:text="#{InvRfidData.userIdCreate}">USER_ID_CREATE</label><span id="InvRfidData.userIdCreate"></span><input type="hidden" id="InvRfidData.userIdCreate" name="InvRfidData.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="InvRfidData.userIdChange" th:text="#{InvRfidData.userIdChange}">USER_ID_CHANGE</label><span id="InvRfidData.userIdChange"></span><input type="hidden" id="InvRfidData.userIdChange" name="InvRfidData.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{InvRfidDataGet.xlsx(baseMei=#{InvRfidData.h2})}" id="InvRfidDataGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvRfidData" class="delete" data-action="InvRfidDataDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvRfidData" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
