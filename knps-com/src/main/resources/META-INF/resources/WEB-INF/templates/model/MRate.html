<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MRate.title}">為替レートマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MRateGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MRate.h2}">h2</h2>
    <form name="MRateRegistForm" action="MRateRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MRate.legend}">legend</legend>
        <div id="yy">
          <label for="MRate.yy" th:text="#{MRate.yy}">年</label><input type="text" id="MRate.yy" name="MRate.yy" maxlength="4" class="primaryKey" />
        </div>
        <div id="mm">
          <label for="MRate.mm" th:text="#{MRate.mm}">月</label><input type="text" id="MRate.mm" name="MRate.mm" maxlength="2" class="primaryKey" />
        </div>
        <div id="dd">
          <label for="MRate.dd" th:text="#{MRate.dd}">日</label><input type="text" id="MRate.dd" name="MRate.dd" maxlength="2" class="primaryKey" />
        </div>
        <div id="tuuka">
          <label for="MRate.tuuka" th:text="#{MRate.tuuka}">通貨</label><span id="MRate.tuuka"></span><input type="hidden" id="MRate.tuuka" name="MRate.tuuka" class="primaryKey" />
        </div>
        <div id="ttm">
          <label for="MRate.ttm" th:text="#{MRate.ttm}">中値</label><input type="text" id="MRate.ttm" name="MRate.ttm" maxlength="5" />
        </div>
        <div id="tts">
          <label for="MRate.tts" th:text="#{MRate.tts}">売相場</label><input type="text" id="MRate.tts" name="MRate.tts" maxlength="5" />
        </div>
        <div id="ttb">
          <label for="MRate.ttb" th:text="#{MRate.ttb}">買相場</label><input type="text" id="MRate.ttb" name="MRate.ttb" maxlength="5" />
        </div>
        <div id="ttsOrg">
          <label for="MRate.ttsOrg" th:text="#{MRate.ttsOrg}">売相場－公表レート</label><input type="text" id="MRate.ttsOrg" name="MRate.ttsOrg" maxlength="5" />
        </div>
        <div id="ttbOrg">
          <label for="MRate.ttbOrg" th:text="#{MRate.ttbOrg}">買相場－公表レート</label><input type="text" id="MRate.ttbOrg" name="MRate.ttbOrg" maxlength="5" />
        </div>
        <div id="lstymd">
          <label for="MRate.lstymd" th:text="#{MRate.lstymd}">最終更新日</label><input type="text" id="MRate.lstymd" name="MRate.lstymd" maxlength="8" />
        </div>
        <div id="lsthm">
          <label for="MRate.lsthm" th:text="#{MRate.lsthm}">最終更新時間</label><input type="text" id="MRate.lsthm" name="MRate.lsthm" maxlength="4" />
        </div>
        <div id="upddate">
          <label for="MRate.upddate" th:text="#{MRate.upddate}">更新日</label><input type="text" id="MRate.upddate" name="MRate.upddate" maxlength="8" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MRateGet.xlsx(baseMei=#{MRate.h2})}" id="MRateGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMRate" class="delete" data-action="MRateDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMRate" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
