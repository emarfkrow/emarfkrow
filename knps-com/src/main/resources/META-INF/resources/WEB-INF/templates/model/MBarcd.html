<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MBarcd.title}">バーコードマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MBarcdGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MBarcd.h2}">h2</h2>
    <form name="MBarcdRegistForm" action="MBarcdRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MBarcd.legend}">legend</legend>
        <div id="hhinban">
          <label for="MBarcd.hhinban" th:text="#{MBarcd.hhinban}">販売品番</label><span id="MBarcd.hhinban"></span><input type="hidden" id="MBarcd.hhinban" name="MBarcd.hhinban" class="primaryKey" /><a id="MBarcd.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="hinmei">
          <label for="MBarcd.hinmei" th:text="#{MBarcd.hinmei}">品名</label><input type="text" id="MBarcd.hinmei" name="MBarcd.hinmei" maxlength="10" />
        </div>
        <div id="barcode">
          <label for="MBarcd.barcode" th:text="#{MBarcd.barcode}">バーコード</label><input type="text" id="MBarcd.barcode" name="MBarcd.barcode" maxlength="13" />
        </div>
        <div id="free1">
          <label for="MBarcd.free1" th:text="#{MBarcd.free1}">自由項目１</label><input type="text" id="MBarcd.free1" name="MBarcd.free1" maxlength="15" />
        </div>
        <div id="free2">
          <label for="MBarcd.free2" th:text="#{MBarcd.free2}">自由項目２</label><input type="text" id="MBarcd.free2" name="MBarcd.free2" maxlength="10" />
        </div>
        <div id="free3">
          <label for="MBarcd.free3" th:text="#{MBarcd.free3}">自由項目３</label><input type="text" id="MBarcd.free3" name="MBarcd.free3" maxlength="10" />
        </div>
        <div id="fller">
          <label for="MBarcd.fller" th:text="#{MBarcd.fller}">予備領域</label><input type="text" id="MBarcd.fller" name="MBarcd.fller" maxlength="22" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MBarcdGet.xlsx(baseMei=#{MBarcd.h2})}" id="MBarcdGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMBarcd" class="delete" data-action="MBarcdDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMBarcd" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
