<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSkhin.title}">ＳＫ品番マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSkhinGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSkhin.h2}">h2</h2>
    <form name="MSkhinRegistForm" action="MSkhinRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSkhin.legend}">legend</legend>
        <div id="hhinban">
          <label for="MSkhin.hhinban" th:text="#{MSkhin.hhinban}">販売品番</label><span id="MSkhin.hhinban"></span><input type="hidden" id="MSkhin.hhinban" name="MSkhin.hhinban" class="primaryKey" />
        </div>
        <div id="skkbn">
          <label for="MSkhin.skkbn" th:text="#{MSkhin.skkbn}">ＳＫ区分</label><input type="text" id="MSkhin.skkbn" name="MSkhin.skkbn" maxlength="1" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSkhinGet.xlsx(baseMei=#{MSkhin.h2})}" id="MSkhinGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSkhin" class="delete" data-action="MSkhinDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSkhin" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
