<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstDivision.title}">MST_DIVISION</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstDivision.h2}">h2</h2>
    <form name="MstDivisionRegistForm" action="MstDivisionRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstDivision.legend}">legend</legend>
        <div id="divisionCode">
          <label for="MstDivision.divisionCode" th:text="#{MstDivision.divisionCode}">DIVISION_CODE</label><span id="MstDivision.divisionCode"></span><input type="hidden" id="MstDivision.divisionCode" name="MstDivision.divisionCode" class="primaryKey" />
        </div>
        <div id="divisionName">
          <label for="MstDivision.divisionName" th:text="#{MstDivision.divisionName}">DIVISION_NAME</label><input type="text" id="MstDivision.divisionName" name="MstDivision.divisionName" maxlength="60" />
        </div>
        <div id="adminCode">
          <fieldset id="MstDivision.adminCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ADMIN_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstDivision.adminCode}">ADMIN_CODE</legend>
          </fieldset>
        </div>
        <div id="companyCode">
          <fieldset id="MstDivision.companyCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:COMPANY_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstDivision.companyCode}">COMPANY_CODE</legend>
          </fieldset>
        </div>
        <div id="timeStampCreate">
          <label for="MstDivision.timeStampCreate" th:text="#{MstDivision.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstDivision.timeStampCreate"></span><input type="hidden" id="MstDivision.timeStampCreate" name="MstDivision.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstDivision.timeStampChange" th:text="#{MstDivision.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstDivision.timeStampChange"></span><input type="hidden" id="MstDivision.timeStampChange" name="MstDivision.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstDivision.userIdCreate" th:text="#{MstDivision.userIdCreate}">USER_ID_CREATE</label><span id="MstDivision.userIdCreate"></span><input type="hidden" id="MstDivision.userIdCreate" name="MstDivision.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstDivision.userIdChange" th:text="#{MstDivision.userIdChange}">USER_ID_CHANGE</label><span id="MstDivision.userIdChange"></span><input type="hidden" id="MstDivision.userIdChange" name="MstDivision.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstDivision.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstDivision.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstDivisionGet.xlsx(baseMei=#{MstDivision.h2})}" id="MstDivisionGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstDivision" class="delete" data-action="MstDivisionDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstDivision" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
