<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MGhinmok.title}">原価用品目マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MGhinmokGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MGhinmok.h2}">h2</h2>
    <form name="MGhinmokRegistForm" action="MGhinmokRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MGhinmok.legend}">legend</legend>
        <div id="hinban">
          <label for="MGhinmok.hinban" th:text="#{MGhinmok.hinban}">品番</label><input type="text" id="MGhinmok.hinban" name="MGhinmok.hinban" maxlength="25" class="primaryKey" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MGhinmok.hinban" data-destDef="MGhinmok.item:ITEM" /><a id="MGhinmok.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MGhinmok.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MGhinmok.hinban" data-destDef="MGhinmok.item:ITEM"></span>
        </div>
        <div id="hincd">
          <label for="MGhinmok.hincd" th:text="#{MGhinmok.hincd}">品目コード</label><input type="text" id="MGhinmok.hincd" name="MGhinmok.hincd" maxlength="20" />
        </div>
        <div id="hingenka">
          <label for="MGhinmok.hingenka" th:text="#{MGhinmok.hingenka}">品目合計単価</label><input type="text" id="MGhinmok.hingenka" name="MGhinmok.hingenka" maxlength="7" />
        </div>
        <div id="renkeibi">
          <label for="MGhinmok.renkeibi" th:text="#{MGhinmok.renkeibi}">データ連携日</label><input type="date" id="MGhinmok.renkeibi" name="MGhinmok.renkeibi" maxlength="8" />
        </div>
        <div id="shoriflg">
          <fieldset id="MGhinmok.shoriflgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SHORIFLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MGhinmok.shoriflg}">処理済フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{PrdOrderpointStatus.legend}">legend</legend>
        <div id="publishedCounts">
          <label for="PrdOrderpointStatus.publishedCounts" th:text="#{PrdOrderpointStatus.publishedCounts}">PUBLISHED_COUNTS</label><input type="text" id="PrdOrderpointStatus.publishedCounts" name="PrdOrderpointStatus.publishedCounts" maxlength="7" />
        </div>
        <input type="hidden" name="PrdOrderpointStatus.timeStampChange" />
      </fieldset>
      <fieldset>
        <legend th:text="#{PrdOrderpointSummary.legend}">legend</legend>
        <div id="proNesCounts">
          <label for="PrdOrderpointSummary.proNesCounts" th:text="#{PrdOrderpointSummary.proNesCounts}">PRO_NES_COUNTS</label><input type="text" id="PrdOrderpointSummary.proNesCounts" name="PrdOrderpointSummary.proNesCounts" maxlength="7" />
        </div>
        <div id="issueNesCounts">
          <label for="PrdOrderpointSummary.issueNesCounts" th:text="#{PrdOrderpointSummary.issueNesCounts}">ISSUE_NES_COUNTS</label><input type="text" id="PrdOrderpointSummary.issueNesCounts" name="PrdOrderpointSummary.issueNesCounts" maxlength="7" />
        </div>
        <input type="hidden" name="PrdOrderpointSummary.timeStampChange" />
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MGhinmokGet.xlsx(baseMei=#{MGhinmok.h2})}" id="MGhinmokGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMGhinmok" class="delete" data-action="MGhinmokDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMGhinmok" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
