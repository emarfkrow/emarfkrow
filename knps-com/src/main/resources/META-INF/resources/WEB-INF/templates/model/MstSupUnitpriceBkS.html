<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSupUnitpriceBkS.title}">MST_SUP_UNITPRICE_BK</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSupUnitpriceBkS.h2}">h2</h2>
    <form name="MstSupUnitpriceBkSearchForm" action="MstSupUnitpriceBkSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstSupUnitpriceBkS.legend}">legend</legend>
        <div id="yy">
          <label for="MstSupUnitpriceBk.yy" th:text="#{MstSupUnitpriceBk.yy}">YY</label><input type="text" id="MstSupUnitpriceBk.yy" name="MstSupUnitpriceBk.yy" maxlength="4" />
        </div>
        <div id="hinban">
          <label for="MstSupUnitpriceBk.hinban" th:text="#{MstSupUnitpriceBk.hinban}">HINBAN</label><input type="text" id="MstSupUnitpriceBk.hinban" name="MstSupUnitpriceBk.hinban" maxlength="25" />
        </div>
        <div id="supCode">
          <label for="MstSupUnitpriceBk.supCode" th:text="#{MstSupUnitpriceBk.supCode}">SUP_CODE</label><input type="text" id="MstSupUnitpriceBk.supCode" name="MstSupUnitpriceBk.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstSupUnitpriceBk.supCode" data-destDef="MstSupUnitpriceBk.supName:SUP_NAME" /><a id="MstSupUnitpriceBk.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstSupUnitpriceBk.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstSupUnitpriceBk.supCode" data-destDef="MstSupUnitpriceBk.supName:SUP_NAME"></span>
        </div>
        <div id="subinvCode">
          <fieldset id="MstSupUnitpriceBk.subinvCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUBINV_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceBk.subinvCode}">SUBINV_CODE</legend>
          </fieldset>
        </div>
        <div id="procureLt">
          <label for="MstSupUnitpriceBk.procureLt" th:text="#{MstSupUnitpriceBk.procureLt}">PROCURE_LT</label><input type="text" id="MstSupUnitpriceBk.procureLt" name="MstSupUnitpriceBk.procureLt" maxlength="9" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstSupUnitpriceBk.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceBk.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="mushoHacchuF">
          <fieldset id="MstSupUnitpriceBk.mushoHacchuFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:MUSHO_HACCHU_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceBk.mushoHacchuF}">MUSHO_HACCHU_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMstSupUnitpriceBk" class="search" data-gridId="MstSupUnitpriceBkGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstSupUnitpriceBkSRegistForm" action="MstSupUnitpriceBkSRegist.ajax" class="regist">
      <h3 th:text="#{MstSupUnitpriceBk.h3}">h3</h3>
      <div id="MstSupUnitpriceBkGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MstSupUnitpriceBk.html}"></div>
      <div id="MstSupUnitpriceBkPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstSupUnitpriceBk&quot;]').click();">reset</button>
        <a th:href="@{MstSupUnitpriceBkSearch.xlsx(baseMei=#{MstSupUnitpriceBkS.h2})}" id="MstSupUnitpriceBkSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSupUnitpriceBkS" class="delete selectRows" data-action="MstSupUnitpriceBkSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSupUnitpriceBkS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
