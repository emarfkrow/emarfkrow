<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSupUnitpriceDetailS.title}">MST_SUP_UNITPRICE_DETAIL</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSupUnitpriceDetailS.h2}">h2</h2>
    <form name="MstSupUnitpriceDetailSearchForm" action="MstSupUnitpriceDetailSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstSupUnitpriceDetailS.legend}">legend</legend>
        <div id="hinban">
          <label for="MstSupUnitpriceDetail.hinban" th:text="#{MstSupUnitpriceDetail.hinban}">HINBAN</label><input type="text" id="MstSupUnitpriceDetail.hinban" name="MstSupUnitpriceDetail.hinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstSupUnitpriceDetail.hinban" data-destDef="MstSupUnitpriceDetail.item:ITEM" /><a id="MstSupUnitpriceDetail.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstSupUnitpriceDetail.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstSupUnitpriceDetail.hinban" data-destDef="MstSupUnitpriceDetail.item:ITEM"></span>
        </div>
        <div id="supCode">
          <label for="MstSupUnitpriceDetail.supCode" th:text="#{MstSupUnitpriceDetail.supCode}">SUP_CODE</label><input type="text" id="MstSupUnitpriceDetail.supCode" name="MstSupUnitpriceDetail.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstSupUnitpriceDetail.supCode" data-destDef="MstSupUnitpriceDetail.supName:SUP_NAME" /><a id="MstSupUnitpriceDetail.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstSupUnitpriceDetail.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstSupUnitpriceDetail.supCode" data-destDef="MstSupUnitpriceDetail.supName:SUP_NAME"></span>
        </div>
        <div id="minOrder">
          <label for="MstSupUnitpriceDetail.minOrder" th:text="#{MstSupUnitpriceDetail.minOrder}">MIN_ORDER</label><input type="text" id="MstSupUnitpriceDetail.minOrder" name="MstSupUnitpriceDetail.minOrder" maxlength="11" />
        </div>
        <div id="stanCounts">
          <label for="MstSupUnitpriceDetail.stanCounts_1" th:text="#{MstSupUnitpriceDetail.stanCounts}">STAN_COUNTS</label><input type="text" id="MstSupUnitpriceDetail.stanCounts_1" name="MstSupUnitpriceDetail.stanCounts_1" maxlength="11" />～<input type="text" id="MstSupUnitpriceDetail.stanCounts_2" name="MstSupUnitpriceDetail.stanCounts_2" maxlength="11" />
        </div>
        <div id="orderUnit">
          <label for="MstSupUnitpriceDetail.orderUnit_1" th:text="#{MstSupUnitpriceDetail.orderUnit}">ORDER_UNIT</label><input type="text" id="MstSupUnitpriceDetail.orderUnit_1" name="MstSupUnitpriceDetail.orderUnit_1" maxlength="9" />～<input type="text" id="MstSupUnitpriceDetail.orderUnit_2" name="MstSupUnitpriceDetail.orderUnit_2" maxlength="9" />
        </div>
        <div id="standardUnitpriceFlag">
          <fieldset id="MstSupUnitpriceDetail.standardUnitpriceFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:STANDARD_UNITPRICE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceDetail.standardUnitpriceFlag}">STANDARD_UNITPRICE_FLAG</legend>
          </fieldset>
        </div>
        <div id="deleteFlag">
          <fieldset id="MstSupUnitpriceDetail.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceDetail.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="gaikaKb">
          <fieldset id="MstSupUnitpriceDetail.gaikaKbList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:GAIKA_KB" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceDetail.gaikaKb}">GAIKA_KB</legend>
          </fieldset>
        </div>
        <div id="gaikaTk">
          <label for="MstSupUnitpriceDetail.gaikaTk" th:text="#{MstSupUnitpriceDetail.gaikaTk}">GAIKA_TK</label><input type="text" id="MstSupUnitpriceDetail.gaikaTk" name="MstSupUnitpriceDetail.gaikaTk" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstSupUnitpriceDetail.html}" id="MstSupUnitpriceDetail" target="dialog" th:text="#{MstSupUnitpriceDetail.add}" tabindex="-1">MST_SUP_UNITPRICE_DETAIL</a>
      </div>
      <div class="submits">
        <button id="SearchMstSupUnitpriceDetail" class="search" data-gridId="MstSupUnitpriceDetailGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstSupUnitpriceDetailSRegistForm" action="MstSupUnitpriceDetailSRegist.ajax" class="regist">
      <h3 th:text="#{MstSupUnitpriceDetail.h3}">h3</h3>
      <div id="MstSupUnitpriceDetailGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MstSupUnitpriceDetail.html}"></div>
      <div id="MstSupUnitpriceDetailPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstSupUnitpriceDetail&quot;]').click();">reset</button>
        <a th:href="@{MstSupUnitpriceDetailSearch.xlsx(baseMei=#{MstSupUnitpriceDetailS.h2})}" id="MstSupUnitpriceDetailSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSupUnitpriceDetailS" class="delete selectRows" data-action="MstSupUnitpriceDetailSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSupUnitpriceDetailS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
