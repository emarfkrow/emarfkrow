<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstEmp.title}">MST_EMP</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstEmp.h2}">h2</h2>
    <form name="MstEmpRegistForm" action="MstEmpRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstEmp.legend}">legend</legend>
        <div id="empCode">
          <label for="MstEmp.empCode" th:text="#{MstEmp.empCode}">EMP_CODE</label><span id="MstEmp.empCode"></span><input type="hidden" id="MstEmp.empCode" name="MstEmp.empCode" class="primaryKey" />
        </div>
        <div id="empName">
          <label for="MstEmp.empName" th:text="#{MstEmp.empName}">EMP_NAME</label><input type="text" id="MstEmp.empName" name="MstEmp.empName" maxlength="30" />
        </div>
        <div id="position">
          <fieldset id="MstEmp.positionList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:position" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstEmp.position}">POSITION</legend>
          </fieldset>
        </div>
        <div id="compCode">
          <fieldset id="MstEmp.compCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:comp_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstEmp.compCode}">COMP_CODE</legend>
          </fieldset>
        </div>
        <div id="password">
          <label for="MstEmp.password" th:text="#{MstEmp.password}">PASSWORD</label><input type="text" id="MstEmp.password" name="MstEmp.password" maxlength="10" />
        </div>
        <div id="telNo">
          <label for="MstEmp.telNo" th:text="#{MstEmp.telNo}">TEL_NO</label><input type="text" id="MstEmp.telNo" name="MstEmp.telNo" maxlength="14" />
        </div>
        <div id="timeStampCreate">
          <label for="MstEmp.timeStampCreate" th:text="#{MstEmp.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstEmp.timeStampCreate"></span><input type="hidden" id="MstEmp.timeStampCreate" name="MstEmp.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstEmp.timeStampChange" th:text="#{MstEmp.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstEmp.timeStampChange"></span><input type="hidden" id="MstEmp.timeStampChange" name="MstEmp.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstEmp.userIdCreate" th:text="#{MstEmp.userIdCreate}">USER_ID_CREATE</label><span id="MstEmp.userIdCreate"></span><input type="hidden" id="MstEmp.userIdCreate" name="MstEmp.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstEmp.userIdChange" th:text="#{MstEmp.userIdChange}">USER_ID_CHANGE</label><span id="MstEmp.userIdChange"></span><input type="hidden" id="MstEmp.userIdChange" name="MstEmp.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstEmp.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstEmp.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="mailAddress">
          <label for="MstEmp.mailAddress" th:text="#{MstEmp.mailAddress}">MAIL_ADDRESS</label><input type="text" id="MstEmp.mailAddress" name="MstEmp.mailAddress" maxlength="128" />
        </div>
        <div id="divisionCode">
          <label for="MstEmp.divisionCode" th:text="#{MstEmp.divisionCode}">DIVISION_CODE</label><input type="text" id="MstEmp.divisionCode" name="MstEmp.divisionCode" maxlength="10" data-json="MstDivisionSearch.json" data-srcDef="DIVISION_CODE:MstEmp.divisionCode" data-destDef="MstEmp.divisionName:DIVISION_NAME" /><a id="MstEmp.divisionCode" th:href="@{/model/MstDivisionS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstEmp.divisionName" class="refer" data-json="MstDivisionSearch.json" data-srcDef="DIVISION_CODE:MstEmp.divisionCode" data-destDef="MstEmp.divisionName:DIVISION_NAME"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstEmpGet.xlsx(baseMei=#{MstEmp.h2})}" id="MstEmpGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstEmp" class="delete" data-action="MstEmpDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstEmp" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
