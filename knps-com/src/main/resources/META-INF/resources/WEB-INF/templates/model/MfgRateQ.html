<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgRateQ.title}">MFG_RATE_Q</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgRateQGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgRateQ.h2}">h2</h2>
    <form name="MfgRateQRegistForm" action="MfgRateQRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MfgRateQ.legend}">legend</legend>
        <div id="rateCode">
          <label for="MfgRateQ.rateCode" th:text="#{MfgRateQ.rateCode}">RATE_CODE</label><span id="MfgRateQ.rateCode"></span><input type="hidden" id="MfgRateQ.rateCode" name="MfgRateQ.rateCode" class="primaryKey" />
        </div>
        <div id="inOutKbn">
          <fieldset id="MfgRateQ.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:in_out_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgRateQ.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="rateKbn">
          <fieldset id="MfgRateQ.rateKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:rate_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgRateQ.rateKbn}">RATE_KBN</legend>
          </fieldset>
        </div>
        <div id="humLaborCostFirst">
          <label for="MfgRateQ.humLaborCostFirst" th:text="#{MfgRateQ.humLaborCostFirst}">HUM_LABOR_COST_FIRST</label><input type="text" id="MfgRateQ.humLaborCostFirst" name="MfgRateQ.humLaborCostFirst" maxlength="9" />
        </div>
        <div id="humExpensesFirst">
          <label for="MfgRateQ.humExpensesFirst" th:text="#{MfgRateQ.humExpensesFirst}">HUM_EXPENSES_FIRST</label><input type="text" id="MfgRateQ.humExpensesFirst" name="MfgRateQ.humExpensesFirst" maxlength="9" />
        </div>
        <div id="humLaborCostSecond">
          <label for="MfgRateQ.humLaborCostSecond" th:text="#{MfgRateQ.humLaborCostSecond}">HUM_LABOR_COST_SECOND</label><input type="text" id="MfgRateQ.humLaborCostSecond" name="MfgRateQ.humLaborCostSecond" maxlength="9" />
        </div>
        <div id="humExpensesSecond">
          <label for="MfgRateQ.humExpensesSecond" th:text="#{MfgRateQ.humExpensesSecond}">HUM_EXPENSES_SECOND</label><input type="text" id="MfgRateQ.humExpensesSecond" name="MfgRateQ.humExpensesSecond" maxlength="9" />
        </div>
        <div id="macLaborCostFirst">
          <label for="MfgRateQ.macLaborCostFirst" th:text="#{MfgRateQ.macLaborCostFirst}">MAC_LABOR_COST_FIRST</label><input type="text" id="MfgRateQ.macLaborCostFirst" name="MfgRateQ.macLaborCostFirst" maxlength="9" />
        </div>
        <div id="macExpensesFirst">
          <label for="MfgRateQ.macExpensesFirst" th:text="#{MfgRateQ.macExpensesFirst}">MAC_EXPENSES_FIRST</label><input type="text" id="MfgRateQ.macExpensesFirst" name="MfgRateQ.macExpensesFirst" maxlength="9" />
        </div>
        <div id="macLaborCostSecond">
          <label for="MfgRateQ.macLaborCostSecond" th:text="#{MfgRateQ.macLaborCostSecond}">MAC_LABOR_COST_SECOND</label><input type="text" id="MfgRateQ.macLaborCostSecond" name="MfgRateQ.macLaborCostSecond" maxlength="9" />
        </div>
        <div id="macExpensesSecond">
          <label for="MfgRateQ.macExpensesSecond" th:text="#{MfgRateQ.macExpensesSecond}">MAC_EXPENSES_SECOND</label><input type="text" id="MfgRateQ.macExpensesSecond" name="MfgRateQ.macExpensesSecond" maxlength="9" />
        </div>
        <div id="outCostSecond">
          <label for="MfgRateQ.outCostSecond" th:text="#{MfgRateQ.outCostSecond}">OUT_COST_SECOND</label><input type="text" id="MfgRateQ.outCostSecond" name="MfgRateQ.outCostSecond" maxlength="6" />
        </div>
        <div id="timeStampCreate">
          <label for="MfgRateQ.timeStampCreate" th:text="#{MfgRateQ.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MfgRateQ.timeStampCreate"></span><input type="hidden" id="MfgRateQ.timeStampCreate" name="MfgRateQ.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MfgRateQ.timeStampChange" th:text="#{MfgRateQ.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MfgRateQ.timeStampChange"></span><input type="hidden" id="MfgRateQ.timeStampChange" name="MfgRateQ.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MfgRateQ.userIdCreate" th:text="#{MfgRateQ.userIdCreate}">USER_ID_CREATE</label><span id="MfgRateQ.userIdCreate"></span><input type="hidden" id="MfgRateQ.userIdCreate" name="MfgRateQ.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MfgRateQ.userIdChange" th:text="#{MfgRateQ.userIdChange}">USER_ID_CHANGE</label><span id="MfgRateQ.userIdChange"></span><input type="hidden" id="MfgRateQ.userIdChange" name="MfgRateQ.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MfgRateQGet.xlsx(baseMei=#{MfgRateQ.h2})}" id="MfgRateQGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgRateQ" class="delete" data-action="MfgRateQDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgRateQ" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
