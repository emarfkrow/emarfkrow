<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvPeriod.title}">INV_PERIOD</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvPeriodGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvPeriod.h2}">h2</h2>
    <form name="InvPeriodRegistForm" action="InvPeriodRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{InvPeriod.legend}">legend</legend>
        <div id="stockManagementSection">
          <label for="InvPeriod.stockManagementSection" th:text="#{InvPeriod.stockManagementSection}">STOCK_MANAGEMENT_SECTION</label><input type="text" id="InvPeriod.stockManagementSection" name="InvPeriod.stockManagementSection" maxlength="1" class="primaryKey" />
        </div>
        <div id="invPhase">
          <label for="InvPeriod.invPhase" th:text="#{InvPeriod.invPhase}">INV_PHASE</label><input type="text" id="InvPeriod.invPhase" name="InvPeriod.invPhase" maxlength="3" class="primaryKey" />
        </div>
        <div id="invPhaseMonth">
          <label for="InvPeriod.invPhaseMonth" th:text="#{InvPeriod.invPhaseMonth}">INV_PHASE_MONTH</label><input type="text" id="InvPeriod.invPhaseMonth" name="InvPeriod.invPhaseMonth" maxlength="2" class="primaryKey" />
        </div>
        <div id="subInvCode">
          <label for="InvPeriod.subInvCode" th:text="#{InvPeriod.subInvCode}">SUB_INV_CODE</label><span id="InvPeriod.subInvCode"></span><input type="hidden" id="InvPeriod.subInvCode" name="InvPeriod.subInvCode" class="primaryKey" /><a id="InvPeriod.subInvCode" th:href="@{/model/MstSubinvS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvPeriod.subInvName" class="refer" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:InvPeriod.subInvCode" data-destDef="InvPeriod.subInvName:SUB_INV_NAME"></span>
        </div>
        <div id="invDateFrom">
          <label for="InvPeriod.invDateFrom" th:text="#{InvPeriod.invDateFrom}">INV_DATE_FROM</label><input type="text" id="InvPeriod.invDateFrom" name="InvPeriod.invDateFrom" maxlength="7" />
        </div>
        <div id="invDateTo">
          <label for="InvPeriod.invDateTo" th:text="#{InvPeriod.invDateTo}">INV_DATE_TO</label><input type="text" id="InvPeriod.invDateTo" name="InvPeriod.invDateTo" maxlength="7" />
        </div>
        <div id="invStatus">
          <label for="InvPeriod.invStatus" th:text="#{InvPeriod.invStatus}">INV_STATUS</label><input type="text" id="InvPeriod.invStatus" name="InvPeriod.invStatus" maxlength="1" />
        </div>
        <div id="timeStampCreate">
          <label for="InvPeriod.timeStampCreate" th:text="#{InvPeriod.timeStampCreate}">TIME_STAMP_CREATE</label><span id="InvPeriod.timeStampCreate"></span><input type="hidden" id="InvPeriod.timeStampCreate" name="InvPeriod.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="InvPeriod.timeStampChange" th:text="#{InvPeriod.timeStampChange}">TIME_STAMP_CHANGE</label><span id="InvPeriod.timeStampChange"></span><input type="hidden" id="InvPeriod.timeStampChange" name="InvPeriod.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="InvPeriod.userIdCreate" th:text="#{InvPeriod.userIdCreate}">USER_ID_CREATE</label><span id="InvPeriod.userIdCreate"></span><input type="hidden" id="InvPeriod.userIdCreate" name="InvPeriod.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="InvPeriod.userIdChange" th:text="#{InvPeriod.userIdChange}">USER_ID_CHANGE</label><span id="InvPeriod.userIdChange"></span><input type="hidden" id="InvPeriod.userIdChange" name="InvPeriod.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{InvPeriodGet.xlsx(baseMei=#{InvPeriod.h2})}" id="InvPeriodGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvPeriod" class="delete" data-action="InvPeriodDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvPeriod" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
