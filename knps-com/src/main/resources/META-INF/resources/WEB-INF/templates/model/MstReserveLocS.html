<script type="text/javascript">

<script th:src="@{/model/MstReserveLocGridColumns.js}"></script>

<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>

<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>

<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstReserveLocS.h2}">h2</h2>
    <form name="MstReserveLocSearchForm" action="MstReserveLocSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstReserveLocS.legend}">legend</legend>
        <div id="hinban">
          <label for="MstReserveLoc.hinban" th:text="#{MstReserveLoc.hinban}">HINBAN</label><input type="text" id="MstReserveLoc.hinban" name="MstReserveLoc.hinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstReserveLoc.hinban" data-destDef="MstReserveLoc.item:ITEM" /><a id="MstReserveLoc.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstReserveLoc.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstReserveLoc.hinban" data-destDef="MstReserveLoc.item:ITEM"></span>
        </div>
        <div id="opeDetail">
          <label for="MstReserveLoc.opeDetail" th:text="#{MstReserveLoc.opeDetail}">OPE_DETAIL</label><input type="text" id="MstReserveLoc.opeDetail" name="MstReserveLoc.opeDetail" maxlength="10" />
        </div>
        <div id="reserveLocSeq">
          <label for="MstReserveLoc.reserveLocSeq" th:text="#{MstReserveLoc.reserveLocSeq}">RESERVE_LOC_SEQ</label><input type="text" id="MstReserveLoc.reserveLocSeq" name="MstReserveLoc.reserveLocSeq" maxlength="10" />
        </div>
        <div id="locationCode">
          <fieldset id="MstReserveLoc.locationCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:LOCATION_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstReserveLoc.locationCode}">LOCATION_CODE</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstReserveLoc.html}" id="MstReserveLoc" target="dialog" th:text="#{MstReserveLoc.add}" tabindex="-1">MST_RESERVE_LOC</a>
      </div>
      <div class="submits">
        <button id="SearchMstReserveLoc" class="search" data-gridId="MstReserveLocGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstReserveLocSRegistForm" action="MstReserveLocSRegist.ajax" class="regist">
      <h3 th:text="#{MstReserveLoc.h3}">h3</h3>
      <div id="MstReserveLocGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MstReserveLoc.html}"></div>
      <div id="MstReserveLocPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstReserveLoc&quot;]').click();">reset</button>
        <a th:href="@{MstReserveLocSearch.xlsx(baseMei=#{MstReserveLocS.h2})}" id="MstReserveLocSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstReserveLocS" class="delete selectRows" data-action="MstReserveLocSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstReserveLocS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
