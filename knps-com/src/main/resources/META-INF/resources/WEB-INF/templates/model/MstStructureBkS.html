<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">

<script type="text/javascript">

</script>
<script th:src="@{/model/MstStructureBkGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>

<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstStructureBkS.h2}">h2</h2>
    <form name="MstStructureBkSearchForm" action="MstStructureBkSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstStructureBkS.legend}">legend</legend>
        <div id="yy">
          <label for="MstStructureBk.yy" th:text="#{MstStructureBk.yy}">YY</label><input type="text" id="MstStructureBk.yy" name="MstStructureBk.yy" maxlength="4" />
        </div>
        <div id="manHinban">
          <label for="MstStructureBk.manHinban" th:text="#{MstStructureBk.manHinban}">MAN_HINBAN</label><input type="text" id="MstStructureBk.manHinban" name="MstStructureBk.manHinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstStructureBk.manHinban" data-destDef="MstStructureBk.manItem:ITEM" /><a id="MstStructureBk.manHinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstStructureBk.manItem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstStructureBk.manHinban" data-destDef="MstStructureBk.manItem:ITEM"></span>
        </div>
        <div id="hinban">
          <label for="MstStructureBk.hinban" th:text="#{MstStructureBk.hinban}">HINBAN</label><input type="text" id="MstStructureBk.hinban" name="MstStructureBk.hinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstStructureBk.hinban" data-destDef="MstStructureBk.item:ITEM" /><a id="MstStructureBk.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstStructureBk.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstStructureBk.hinban" data-destDef="MstStructureBk.item:ITEM"></span>
        </div>
        <div id="counts">
          <label for="MstStructureBk.counts" th:text="#{MstStructureBk.counts}">COUNTS</label><input type="text" id="MstStructureBk.counts" name="MstStructureBk.counts" maxlength="11" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstStructureBk.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstStructureBk.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="bozaiF">
          <fieldset id="MstStructureBk.bozaiFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:BOZAI_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstStructureBk.bozaiF}">BOZAI_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstStructureBk.html}" id="MstStructureBk" target="dialog" th:text="#{MstStructureBk.add}" tabindex="-1">MST_STRUCTURE_BK</a>
      </div>
      <div class="submits">
        <button id="SearchMstStructureBk" class="search" data-gridId="MstStructureBkGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstStructureBkSRegistForm" action="MstStructureBkSRegist.ajax" class="regist">
      <h3 th:text="#{MstStructureBk.h3}">h3</h3>
      <div id="MstStructureBkGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MstStructureBk.html}"></div>
      <div id="MstStructureBkPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstStructureBk&quot;]').click();">reset</button>
        <a th:href="@{MstStructureBkSearch.xlsx(baseMei=#{MstStructureBkS.h2})}" id="MstStructureBkSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstStructureBkS" class="delete selectRows" data-action="MstStructureBkSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstStructureBkS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
