<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstStructure.title}">MST_STRUCTURE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstStructureGridColumns.js}"></script>
<script th:src="@{/model/MstStructureBkGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstStructure.h2}">h2</h2>
    <form name="MstStructureRegistForm" action="MstStructureRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstStructure.legend}">legend</legend>
        <div id="manHinban">
          <label for="MstStructure.manHinban" th:text="#{MstStructure.manHinban}">MAN_HINBAN</label><span id="MstStructure.manHinban"></span><input type="hidden" id="MstStructure.manHinban" name="MstStructure.manHinban" class="primaryKey" />
        </div>
        <div id="hinban">
          <label for="MstStructure.hinban" th:text="#{MstStructure.hinban}">HINBAN</label><span id="MstStructure.hinban"></span><input type="hidden" id="MstStructure.hinban" name="MstStructure.hinban" class="primaryKey" />
        </div>
        <div id="counts">
          <label for="MstStructure.counts" th:text="#{MstStructure.counts}">COUNTS</label><input type="text" id="MstStructure.counts" name="MstStructure.counts" maxlength="11" />
        </div>
        <div id="timeStampCreate">
          <label for="MstStructure.timeStampCreate" th:text="#{MstStructure.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstStructure.timeStampCreate"></span><input type="hidden" id="MstStructure.timeStampCreate" name="MstStructure.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstStructure.timeStampChange" th:text="#{MstStructure.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstStructure.timeStampChange"></span><input type="hidden" id="MstStructure.timeStampChange" name="MstStructure.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstStructure.userIdCreate" th:text="#{MstStructure.userIdCreate}">USER_ID_CREATE</label><span id="MstStructure.userIdCreate"></span><input type="hidden" id="MstStructure.userIdCreate" name="MstStructure.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstStructure.userIdChange" th:text="#{MstStructure.userIdChange}">USER_ID_CHANGE</label><span id="MstStructure.userIdChange"></span><input type="hidden" id="MstStructure.userIdChange" name="MstStructure.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstStructure.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstStructure.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="bozaiF">
          <fieldset id="MstStructure.bozaiFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:BOZAI_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstStructure.bozaiF}">BOZAI_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{MstStructureBk.h3}">h3</h3>
      <a th:href="@{/model/MstStructureBk.html}" id="MstStructureBk" target="dialog" th:text="#{MstStructureBk.add}" class="addChild" tabindex="-1">MST_STRUCTURE_BK</a>
      <div id="MstStructureBkGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="2" th:data-href="@{/model/MstStructureBk.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstStructureGet.xlsx(baseMei=#{MstStructure.h2})}" id="MstStructureGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstStructure" class="delete" data-action="MstStructureDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstStructure" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
