<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MYubojoS.title}">有力店ボーナス条件</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MYubojoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MYubojoS.h2}">h2</h2>
    <form name="MYubojoSearchForm" action="MYubojoSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MYubojoS.legend}">legend</legend>
        <div id="yuryokukbn">
          <fieldset id="MYubojo.yuryokukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:YURYOKUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYubojo.yuryokukbn}">有力店資格区分</legend>
          </fieldset>
        </div>
        <div id="yuryocd">
          <label for="MYubojo.yuryocd" th:text="#{MYubojo.yuryocd}">有力店コード</label><input type="text" id="MYubojo.yuryocd" name="MYubojo.yuryocd" maxlength="8" />
        </div>
        <div id="ryuryokumei">
          <label for="MYubojo.ryuryokumei" th:text="#{MYubojo.ryuryokumei}">略有力店名</label><input type="text" id="MYubojo.ryuryokumei" name="MYubojo.ryuryokumei" maxlength="20" />
        </div>
        <div id="konyuMin">
          <label for="MYubojo.konyuMin" th:text="#{MYubojo.konyuMin}">下限購入額</label><input type="text" id="MYubojo.konyuMin" name="MYubojo.konyuMin" maxlength="9" />
        </div>
        <div id="konyuMax">
          <label for="MYubojo.konyuMax" th:text="#{MYubojo.konyuMax}">上限購入額</label><input type="text" id="MYubojo.konyuMax" name="MYubojo.konyuMax" maxlength="9" />
        </div>
        <div id="yuboritu">
          <label for="MYubojo.yuboritu" th:text="#{MYubojo.yuboritu}">有ボ支払率</label><input type="text" id="MYubojo.yuboritu" name="MYubojo.yuboritu" maxlength="2" />
        </div>
        <div id="upddate">
          <label for="MYubojo.upddate" th:text="#{MYubojo.upddate}">更新日付</label><input type="text" id="MYubojo.upddate" name="MYubojo.upddate" maxlength="8" />
        </div>
        <div id="filler">
          <label for="MYubojo.filler" th:text="#{MYubojo.filler}">予備領域</label><input type="text" id="MYubojo.filler" name="MYubojo.filler" maxlength="33" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MYubojo.html}" id="MYubojo" target="dialog" th:text="#{MYubojo.add}" tabindex="-1">有力店ボーナス条件</a>
      </div>
      <div class="submits">
        <button id="SearchMYubojo" class="search" data-gridId="MYubojoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MYubojoSRegistForm" action="MYubojoSRegist.ajax" class="regist">
      <h3 th:text="#{MYubojo.h3}">h3</h3>
      <div id="MYubojoGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MYubojo.html}"></div>
      <div id="MYubojoPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMYubojo&quot;]').click();">reset</button>
        <a th:href="@{MYubojoSearch.xlsx(baseMei=#{MYubojoS.h2})}" id="MYubojoSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMYubojoS" class="delete selectRows" data-action="MYubojoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMYubojoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
