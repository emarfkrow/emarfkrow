<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvStockManagementInvDetS.title}">INV_STOCK_MANAGEMENT_INV_DET</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvStockManagementInvDetGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvStockManagementInvDetS.h2}">h2</h2>
    <form name="InvStockManagementInvDetSearchForm" action="InvStockManagementInvDetSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvStockManagementInvDetS.legend}">legend</legend>
        <div id="invPhase">
          <label for="InvStockManagementInvDet.invPhase" th:text="#{InvStockManagementInvDet.invPhase}">INV_PHASE</label><input type="text" id="InvStockManagementInvDet.invPhase" name="InvStockManagementInvDet.invPhase" maxlength="3" />
        </div>
        <div id="invPhaseMonth">
          <label for="InvStockManagementInvDet.invPhaseMonth" th:text="#{InvStockManagementInvDet.invPhaseMonth}">INV_PHASE_MONTH</label><input type="text" id="InvStockManagementInvDet.invPhaseMonth" name="InvStockManagementInvDet.invPhaseMonth" maxlength="2" />
        </div>
        <div id="stockManagementSection">
          <label for="InvStockManagementInvDet.stockManagementSection" th:text="#{InvStockManagementInvDet.stockManagementSection}">STOCK_MANAGEMENT_SECTION</label><input type="text" id="InvStockManagementInvDet.stockManagementSection" name="InvStockManagementInvDet.stockManagementSection" maxlength="1" />
        </div>
        <div id="hinban">
          <label for="InvStockManagementInvDet.hinban" th:text="#{InvStockManagementInvDet.hinban}">HINBAN</label><input type="text" id="InvStockManagementInvDet.hinban" name="InvStockManagementInvDet.hinban" maxlength="25" />
        </div>
        <div id="subInvCode">
          <label for="InvStockManagementInvDet.subInvCode" th:text="#{InvStockManagementInvDet.subInvCode}">SUB_INV_CODE</label><input type="text" id="InvStockManagementInvDet.subInvCode" name="InvStockManagementInvDet.subInvCode" maxlength="10" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:InvStockManagementInvDet.subInvCode" data-destDef="InvStockManagementInvDet.subInvName:SUB_INV_NAME" /><a id="InvStockManagementInvDet.subInvCode" th:href="@{/model/MstSubinvS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvStockManagementInvDet.subInvName" class="refer" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:InvStockManagementInvDet.subInvCode" data-destDef="InvStockManagementInvDet.subInvName:SUB_INV_NAME"></span>
        </div>
        <div id="invBranchNo">
          <label for="InvStockManagementInvDet.invBranchNo" th:text="#{InvStockManagementInvDet.invBranchNo}">INV_BRANCH_NO</label><input type="text" id="InvStockManagementInvDet.invBranchNo" name="InvStockManagementInvDet.invBranchNo" maxlength="2" />
        </div>
        <div id="slipNo">
          <label for="InvStockManagementInvDet.slipNo" th:text="#{InvStockManagementInvDet.slipNo}">SLIP_NO</label><input type="text" id="InvStockManagementInvDet.slipNo" name="InvStockManagementInvDet.slipNo" maxlength="5" />
        </div>
        <div id="stockCode">
          <fieldset id="InvStockManagementInvDet.stockCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:STOCK_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvStockManagementInvDet.stockCode}">STOCK_CODE</legend>
          </fieldset>
        </div>
        <div id="invStock">
          <label for="InvStockManagementInvDet.invStock" th:text="#{InvStockManagementInvDet.invStock}">INV_STOCK</label><input type="text" id="InvStockManagementInvDet.invStock" name="InvStockManagementInvDet.invStock" maxlength="11" />
        </div>
        <div id="deleteFlag">
          <fieldset id="InvStockManagementInvDet.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvStockManagementInvDet.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/InvStockManagementInvDet.html}" id="InvStockManagementInvDet" target="dialog" th:text="#{InvStockManagementInvDet.add}" tabindex="-1">INV_STOCK_MANAGEMENT_INV_DET</a>
      </div>
      <div class="submits">
        <button id="SearchInvStockManagementInvDet" class="search" data-gridId="InvStockManagementInvDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvStockManagementInvDetSRegistForm" action="InvStockManagementInvDetSRegist.ajax" class="regist">
      <h3 th:text="#{InvStockManagementInvDet.h3}">h3</h3>
      <div id="InvStockManagementInvDetGrid" data-selectionMode="checkbox" data-frozenColumn="5" th:data-href="@{/model/InvStockManagementInvDet.html}"></div>
      <div id="InvStockManagementInvDetPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvStockManagementInvDet&quot;]').click();">reset</button>
        <a th:href="@{InvStockManagementInvDetSearch.xlsx(baseMei=#{InvStockManagementInvDetS.h2})}" id="InvStockManagementInvDetSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvStockManagementInvDetS" class="delete selectRows" data-action="InvStockManagementInvDetSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvStockManagementInvDetS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
