<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSetConstitutionS.title}">MST_SET_CONSTITUTION</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSetConstitutionGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSetConstitutionS.h2}">h2</h2>
    <form name="MstSetConstitutionSearchForm" action="MstSetConstitutionSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstSetConstitutionS.legend}">legend</legend>
        <div id="setHinban">
          <label for="MstSetConstitution.setHinban" th:text="#{MstSetConstitution.setHinban}">SET_HINBAN</label><input type="text" id="MstSetConstitution.setHinban" name="MstSetConstitution.setHinban" maxlength="20" />
        </div>
        <div id="setChildHinban">
          <label for="MstSetConstitution.setChildHinban" th:text="#{MstSetConstitution.setChildHinban}">SET_CHILD_HINBAN</label><input type="text" id="MstSetConstitution.setChildHinban" name="MstSetConstitution.setChildHinban" maxlength="20" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstSetConstitution.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSetConstitution.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="bottomFlag">
          <fieldset id="MstSetConstitution.bottomFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:BOTTOM_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSetConstitution.bottomFlag}">BOTTOM_FLAG</legend>
          </fieldset>
        </div>
        <div id="setCount">
          <label for="MstSetConstitution.setCount" th:text="#{MstSetConstitution.setCount}">SET_COUNT</label><input type="text" id="MstSetConstitution.setCount" name="MstSetConstitution.setCount" maxlength="3" />
        </div>
        <div id="gratisSupplyKbn">
          <fieldset id="MstSetConstitution.gratisSupplyKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:GRATIS_SUPPLY_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSetConstitution.gratisSupplyKbn}">GRATIS_SUPPLY_KBN</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMstSetConstitution" class="search" data-gridId="MstSetConstitutionGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstSetConstitutionSRegistForm" action="MstSetConstitutionSRegist.ajax" class="regist">
      <h3 th:text="#{MstSetConstitution.h3}">h3</h3>
      <div id="MstSetConstitutionGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MstSetConstitution.html}"></div>
      <div id="MstSetConstitutionPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstSetConstitution&quot;]').click();">reset</button>
        <a th:href="@{MstSetConstitutionSearch.xlsx(baseMei=#{MstSetConstitutionS.h2})}" id="MstSetConstitutionSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSetConstitutionS" class="delete selectRows" data-action="MstSetConstitutionSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSetConstitutionS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
