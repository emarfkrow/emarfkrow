<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSgenkaS.title}">製品原価マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSgenkaGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSgenkaS.h2}">h2</h2>
    <form name="MSgenkaSearchForm" action="MSgenkaSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MSgenkaS.legend}">legend</legend>
        <div id="hhinban">
          <label for="MSgenka.hhinban" th:text="#{MSgenka.hhinban}">販売品番</label><input type="text" id="MSgenka.hhinban" name="MSgenka.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MSgenka.hhinban" data-destDef="MSgenka.hinmei:HINMEI" /><a id="MSgenka.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MSgenka.hinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MSgenka.hhinban" data-destDef="MSgenka.hinmei:HINMEI"></span>
        </div>
        <div id="hincd">
          <label for="MSgenka.hincd" th:text="#{MSgenka.hincd}">品目コード</label><input type="text" id="MSgenka.hincd" name="MSgenka.hincd" maxlength="20" />
        </div>
        <div id="setkbn">
          <fieldset id="MSgenka.setkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SETKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSgenka.setkbn}">セット区分</legend>
          </fieldset>
        </div>
        <div id="genka">
          <label for="MSgenka.genka_1" th:text="#{MSgenka.genka}">原価</label><input type="text" id="MSgenka.genka_1" name="MSgenka.genka_1" maxlength="7" />～<input type="text" id="MSgenka.genka_2" name="MSgenka.genka_2" maxlength="7" />
        </div>
        <div id="seihinGenka">
          <label for="MSgenka.seihinGenka_1" th:text="#{MSgenka.seihinGenka}">製品原価</label><input type="text" id="MSgenka.seihinGenka_1" name="MSgenka.seihinGenka_1" maxlength="7" />～<input type="text" id="MSgenka.seihinGenka_2" name="MSgenka.seihinGenka_2" maxlength="7" />
        </div>
        <div id="shohinGenka">
          <label for="MSgenka.shohinGenka_1" th:text="#{MSgenka.shohinGenka}">商品原価</label><input type="text" id="MSgenka.shohinGenka_1" name="MSgenka.shohinGenka_1" maxlength="7" />～<input type="text" id="MSgenka.shohinGenka_2" name="MSgenka.shohinGenka_2" maxlength="7" />
        </div>
        <div id="baika">
          <label for="MSgenka.baika_1" th:text="#{MSgenka.baika}">売価</label><input type="text" id="MSgenka.baika_1" name="MSgenka.baika_1" maxlength="7" />～<input type="text" id="MSgenka.baika_2" name="MSgenka.baika_2" maxlength="7" />
        </div>
        <div id="seihinBaika">
          <label for="MSgenka.seihinBaika_1" th:text="#{MSgenka.seihinBaika}">製品売価</label><input type="text" id="MSgenka.seihinBaika_1" name="MSgenka.seihinBaika_1" maxlength="7" />～<input type="text" id="MSgenka.seihinBaika_2" name="MSgenka.seihinBaika_2" maxlength="7" />
        </div>
        <div id="shohinBaika">
          <label for="MSgenka.shohinBaika_1" th:text="#{MSgenka.shohinBaika}">商品売価</label><input type="text" id="MSgenka.shohinBaika_1" name="MSgenka.shohinBaika_1" maxlength="7" />～<input type="text" id="MSgenka.shohinBaika_2" name="MSgenka.shohinBaika_2" maxlength="7" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MSgenka.html}" id="MSgenka" target="dialog" th:text="#{MSgenka.add}" tabindex="-1">製品原価マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMSgenka" class="search" data-gridId="MSgenkaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MSgenkaSRegistForm" action="MSgenkaSRegist.ajax" class="regist">
      <h3 th:text="#{MSgenka.h3}">h3</h3>
      <div id="MSgenkaGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MSgenka.html}"></div>
      <div id="MSgenkaPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMSgenka&quot;]').click();">reset</button>
        <a th:href="@{MSgenkaSearch.xlsx(baseMei=#{MSgenkaS.h2})}" id="MSgenkaSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSgenkaS" class="delete selectRows" data-action="MSgenkaSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSgenkaS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
