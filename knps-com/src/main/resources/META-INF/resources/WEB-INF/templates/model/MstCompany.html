<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCompany.title}">MST_COMPANY</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCompany.h2}">h2</h2>
    <form name="MstCompanyRegistForm" action="MstCompanyRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstCompany.legend}">legend</legend>
        <div id="companyCode">
          <label for="MstCompany.companyCode" th:text="#{MstCompany.companyCode}">COMPANY_CODE</label><span id="MstCompany.companyCode"></span><input type="hidden" id="MstCompany.companyCode" name="MstCompany.companyCode" class="primaryKey" />
        </div>
        <div id="companyName">
          <label for="MstCompany.companyName" th:text="#{MstCompany.companyName}">COMPANY_NAME</label><input type="text" id="MstCompany.companyName" name="MstCompany.companyName" maxlength="60" />
        </div>
        <div id="adminCode">
          <fieldset id="MstCompany.adminCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ADMIN_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCompany.adminCode}">ADMIN_CODE</legend>
          </fieldset>
        </div>
        <div id="timeStampCreate">
          <label for="MstCompany.timeStampCreate" th:text="#{MstCompany.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstCompany.timeStampCreate"></span><input type="hidden" id="MstCompany.timeStampCreate" name="MstCompany.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstCompany.timeStampChange" th:text="#{MstCompany.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstCompany.timeStampChange"></span><input type="hidden" id="MstCompany.timeStampChange" name="MstCompany.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstCompany.userIdCreate" th:text="#{MstCompany.userIdCreate}">USER_ID_CREATE</label><span id="MstCompany.userIdCreate"></span><input type="hidden" id="MstCompany.userIdCreate" name="MstCompany.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstCompany.userIdChange" th:text="#{MstCompany.userIdChange}">USER_ID_CHANGE</label><span id="MstCompany.userIdChange"></span><input type="hidden" id="MstCompany.userIdChange" name="MstCompany.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstCompany.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCompany.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstCompanyGet.xlsx(baseMei=#{MstCompany.h2})}" id="MstCompanyGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCompany" class="delete" data-action="MstCompanyDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCompany" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
