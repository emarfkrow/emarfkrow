<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstDivisionS.title}">MST_DIVISION</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstDivisionS.h2}">h2</h2>
    <form name="MstDivisionSearchForm" action="MstDivisionSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstDivisionS.legend}">legend</legend>
        <div id="divisionCode">
          <fieldset id="MstDivision.divisionCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DIVISION_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstDivision.divisionCode}">DIVISION_CODE</legend>
          </fieldset>
        </div>
        <div id="divisionName">
          <label for="MstDivision.divisionName" th:text="#{MstDivision.divisionName}">DIVISION_NAME</label><input type="text" id="MstDivision.divisionName" name="MstDivision.divisionName" maxlength="60" />
        </div>
        <div id="adminCode">
          <fieldset id="MstDivision.adminCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ADMIN_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstDivision.adminCode}">ADMIN_CODE</legend>
          </fieldset>
        </div>
        <div id="companyCode">
          <label for="MstDivision.companyCode" th:text="#{MstDivision.companyCode}">COMPANY_CODE</label><input type="text" id="MstDivision.companyCode" name="MstDivision.companyCode" maxlength="10" data-json="MstCompanySearch.json" data-srcDef="COMPANY_CODE:MstDivision.companyCode" data-destDef="MstDivision.companyName:COMPANY_NAME" /><a id="MstDivision.companyCode" th:href="@{/model/MstCompanyS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstDivision.companyName" class="refer" data-json="MstCompanySearch.json" data-srcDef="COMPANY_CODE:MstDivision.companyCode" data-destDef="MstDivision.companyName:COMPANY_NAME"></span>
        </div>
        <div id="deleteFlag">
          <fieldset id="MstDivision.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstDivision.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstDivision.html}" id="MstDivision" target="dialog" th:text="#{MstDivision.add}" tabindex="-1">MST_DIVISION</a>
      </div>
      <div class="submits">
        <button id="SearchMstDivision" class="search" data-gridId="MstDivisionGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstDivisionSRegistForm" action="MstDivisionSRegist.ajax" class="regist">
      <h3 th:text="#{MstDivision.h3}">h3</h3>
      <div id="MstDivisionGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstDivision.html}"></div>
      <div id="MstDivisionPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstDivision&quot;]').click();">reset</button>
        <a th:href="@{MstDivisionSearch.xlsx(baseMei=#{MstDivisionS.h2})}" id="MstDivisionSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstDivisionS" class="delete selectRows" data-action="MstDivisionSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstDivisionS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
