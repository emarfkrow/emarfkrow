<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgKanbanStatusS.title}">MFG_KANBAN_STATUS</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgKanbanStatusGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgKanbanStatusS.h2}">h2</h2>
    <form name="MfgKanbanStatusSearchForm" action="MfgKanbanStatusSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MfgKanbanStatusS.legend}">legend</legend>
        <div id="kanbanId">
          <label for="MfgKanbanStatus.kanbanId" th:text="#{MfgKanbanStatus.kanbanId}">KANBAN_ID</label><input type="text" id="MfgKanbanStatus.kanbanId" name="MfgKanbanStatus.kanbanId" maxlength="9" />
        </div>
        <div id="serialNo">
          <label for="MfgKanbanStatus.serialNo" th:text="#{MfgKanbanStatus.serialNo}">SERIAL_NO</label><input type="text" id="MfgKanbanStatus.serialNo" name="MfgKanbanStatus.serialNo" maxlength="4" />
        </div>
        <div id="kanbanPrintStatus">
          <label for="MfgKanbanStatus.kanbanPrintStatus" th:text="#{MfgKanbanStatus.kanbanPrintStatus}">KANBAN_PRINT_STATUS</label><input type="text" id="MfgKanbanStatus.kanbanPrintStatus" name="MfgKanbanStatus.kanbanPrintStatus" maxlength="1" />
        </div>
        <div id="kanbanStatus">
          <label for="MfgKanbanStatus.kanbanStatus" th:text="#{MfgKanbanStatus.kanbanStatus}">KANBAN_STATUS</label><input type="text" id="MfgKanbanStatus.kanbanStatus" name="MfgKanbanStatus.kanbanStatus" maxlength="1" />
        </div>
        <div id="reIssueCounts">
          <label for="MfgKanbanStatus.reIssueCounts_1" th:text="#{MfgKanbanStatus.reIssueCounts}">RE_ISSUE_COUNTS</label><input type="text" id="MfgKanbanStatus.reIssueCounts_1" name="MfgKanbanStatus.reIssueCounts_1" maxlength="2" />～<input type="text" id="MfgKanbanStatus.reIssueCounts_2" name="MfgKanbanStatus.reIssueCounts_2" maxlength="2" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MfgKanbanStatus.html}" id="MfgKanbanStatus" target="dialog" th:text="#{MfgKanbanStatus.add}" tabindex="-1">MFG_KANBAN_STATUS</a>
      </div>
      <div class="submits">
        <button id="SearchMfgKanbanStatus" class="search" data-gridId="MfgKanbanStatusGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MfgKanbanStatusSRegistForm" action="MfgKanbanStatusSRegist.ajax" class="regist">
      <h3 th:text="#{MfgKanbanStatus.h3}">h3</h3>
      <div id="MfgKanbanStatusGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MfgKanbanStatus.html}"></div>
      <div id="MfgKanbanStatusPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMfgKanbanStatus&quot;]').click();">reset</button>
        <a th:href="@{MfgKanbanStatusSearch.xlsx(baseMei=#{MfgKanbanStatusS.h2})}" id="MfgKanbanStatusSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgKanbanStatusS" class="delete selectRows" data-action="MfgKanbanStatusSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgKanbanStatusS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
