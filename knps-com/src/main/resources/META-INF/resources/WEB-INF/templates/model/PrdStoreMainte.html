</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdStoreMainteGridColumns.js}"></script>
<script th:src="@{/model/MstWcGridColumns.js}"></script>

<script th:src="@{/model/MstSupplierGridColumns.js}"></script>

<script th:src="@{/model/MstTaxGridColumns.js}"></script>

<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdStoreMainte.h2}">h2</h2>
    <form name="PrdStoreMainteRegistForm" action="PrdStoreMainteRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{PrdStoreMainte.legend}">legend</legend>
        <div id="yyyy">
          <label for="PrdStoreMainte.yyyy" th:text="#{PrdStoreMainte.yyyy}">YYYY</label><span id="PrdStoreMainte.yyyy"></span><input type="hidden" id="PrdStoreMainte.yyyy" name="PrdStoreMainte.yyyy" class="primaryKey" />
        </div>
        <div id="mm">
          <label for="PrdStoreMainte.mm" th:text="#{PrdStoreMainte.mm}">MM</label><span id="PrdStoreMainte.mm"></span><input type="hidden" id="PrdStoreMainte.mm" name="PrdStoreMainte.mm" class="primaryKey" />
        </div>
        <div id="hinban">
          <label for="PrdStoreMainte.hinban" th:text="#{PrdStoreMainte.hinban}">HINBAN</label><span id="PrdStoreMainte.hinban"></span><input type="hidden" id="PrdStoreMainte.hinban" name="PrdStoreMainte.hinban" class="primaryKey" />
        </div>
        <div id="routing">
          <label for="PrdStoreMainte.routing" th:text="#{PrdStoreMainte.routing}">ROUTING</label><input type="text" id="PrdStoreMainte.routing" name="PrdStoreMainte.routing" maxlength="2" class="primaryKey" />
        </div>
        <div id="wcCode">
          <label for="PrdStoreMainte.wcCode" th:text="#{PrdStoreMainte.wcCode}">WC_CODE</label><input type="text" id="PrdStoreMainte.wcCode" name="PrdStoreMainte.wcCode" maxlength="3" data-json="MstWcSearch.json" data-srcDef="WC_CODE:PrdStoreMainte.wcCode" data-destDef="PrdStoreMainte.wcName:WC_NAME" /><a id="PrdStoreMainte.wcCode" th:href="@{/model/MstWcS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PrdStoreMainte.wcName" class="refer" data-json="MstWcSearch.json" data-srcDef="WC_CODE:PrdStoreMainte.wcCode" data-destDef="PrdStoreMainte.wcName:WC_NAME"></span>
        </div>
        <div id="locationCode">
          <fieldset id="PrdStoreMainte.locationCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:location_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PrdStoreMainte.locationCode}">LOCATION_CODE</legend>
          </fieldset>
        </div>
        <div id="lotSize">
          <label for="PrdStoreMainte.lotSize" th:text="#{PrdStoreMainte.lotSize}">LOT_SIZE</label><input type="text" id="PrdStoreMainte.lotSize" name="PrdStoreMainte.lotSize" maxlength="6" />
        </div>
        <div id="kanbanAccCounts">
          <label for="PrdStoreMainte.kanbanAccCounts" th:text="#{PrdStoreMainte.kanbanAccCounts}">KANBAN_ACC_COUNTS</label><input type="text" id="PrdStoreMainte.kanbanAccCounts" name="PrdStoreMainte.kanbanAccCounts" maxlength="6" />
        </div>
        <div id="plCounts">
          <label for="PrdStoreMainte.plCounts" th:text="#{PrdStoreMainte.plCounts}">PL_COUNTS</label><input type="text" id="PrdStoreMainte.plCounts" name="PrdStoreMainte.plCounts" maxlength="6" />
        </div>
        <div id="kanbanCounts">
          <label for="PrdStoreMainte.kanbanCounts" th:text="#{PrdStoreMainte.kanbanCounts}">KANBAN_COUNTS</label><input type="text" id="PrdStoreMainte.kanbanCounts" name="PrdStoreMainte.kanbanCounts" maxlength="4" />
        </div>
        <div id="fitPos">
          <label for="PrdStoreMainte.fitPos" th:text="#{PrdStoreMainte.fitPos}">FIT_POS</label><input type="text" id="PrdStoreMainte.fitPos" name="PrdStoreMainte.fitPos" maxlength="2" />
        </div>
        <div id="kanbanId">
          <label for="PrdStoreMainte.kanbanId" th:text="#{PrdStoreMainte.kanbanId}">KANBAN_ID</label><input type="text" id="PrdStoreMainte.kanbanId" name="PrdStoreMainte.kanbanId" maxlength="9" />
        </div>
        <div id="timeStampCreate">
          <label for="PrdStoreMainte.timeStampCreate" th:text="#{PrdStoreMainte.timeStampCreate}">TIME_STAMP_CREATE</label><span id="PrdStoreMainte.timeStampCreate"></span><input type="hidden" id="PrdStoreMainte.timeStampCreate" name="PrdStoreMainte.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="PrdStoreMainte.timeStampChange" th:text="#{PrdStoreMainte.timeStampChange}">TIME_STAMP_CHANGE</label><span id="PrdStoreMainte.timeStampChange"></span><input type="hidden" id="PrdStoreMainte.timeStampChange" name="PrdStoreMainte.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="PrdStoreMainte.userIdCreate" th:text="#{PrdStoreMainte.userIdCreate}">USER_ID_CREATE</label><span id="PrdStoreMainte.userIdCreate"></span><input type="hidden" id="PrdStoreMainte.userIdCreate" name="PrdStoreMainte.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="PrdStoreMainte.userIdChange" th:text="#{PrdStoreMainte.userIdChange}">USER_ID_CHANGE</label><span id="PrdStoreMainte.userIdChange"></span><input type="hidden" id="PrdStoreMainte.userIdChange" name="PrdStoreMainte.userIdChange" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{PrdYSupBudgetOut.legend}">legend</legend>
        <div id="wcCode">
          <label for="PrdYSupBudgetOut.wcCode" th:text="#{PrdYSupBudgetOut.wcCode}">WC_CODE</label><input type="text" id="PrdYSupBudgetOut.wcCode" name="PrdYSupBudgetOut.wcCode" maxlength="3" data-json="MstWcSearch.json" data-srcDef="WC_CODE:PrdYSupBudgetOut.wcCode" data-destDef="PrdYSupBudgetOut.wcName:WC_NAME" /><a id="PrdYSupBudgetOut.wcCode" th:href="@{/model/MstWcS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PrdYSupBudgetOut.wcName" class="refer" data-json="MstWcSearch.json" data-srcDef="WC_CODE:PrdYSupBudgetOut.wcCode" data-destDef="PrdYSupBudgetOut.wcName:WC_NAME"></span>
        </div>
        <div id="opeDetail">
          <label for="PrdYSupBudgetOut.opeDetail" th:text="#{PrdYSupBudgetOut.opeDetail}">OPE_DETAIL</label><input type="text" id="PrdYSupBudgetOut.opeDetail" name="PrdYSupBudgetOut.opeDetail" maxlength="10" />
        </div>
        <div id="supCode">
          <label for="PrdYSupBudgetOut.supCode" th:text="#{PrdYSupBudgetOut.supCode}">SUP_CODE</label><input type="text" id="PrdYSupBudgetOut.supCode" name="PrdYSupBudgetOut.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PrdYSupBudgetOut.supCode" data-destDef="PrdYSupBudgetOut.supName:SUP_NAME" /><a id="PrdYSupBudgetOut.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PrdYSupBudgetOut.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PrdYSupBudgetOut.supCode" data-destDef="PrdYSupBudgetOut.supName:SUP_NAME"></span>
        </div>
        <div id="orderCounts">
          <label for="PrdYSupBudgetOut.orderCounts" th:text="#{PrdYSupBudgetOut.orderCounts}">ORDER_COUNTS</label><input type="text" id="PrdYSupBudgetOut.orderCounts" name="PrdYSupBudgetOut.orderCounts" maxlength="7" />
        </div>
        <div id="orderUnit">
          <label for="PrdYSupBudgetOut.orderUnit" th:text="#{PrdYSupBudgetOut.orderUnit}">ORDER_UNIT</label><input type="text" id="PrdYSupBudgetOut.orderUnit" name="PrdYSupBudgetOut.orderUnit" maxlength="9" />
        </div>
        <div id="orderAmount">
          <label for="PrdYSupBudgetOut.orderAmount" th:text="#{PrdYSupBudgetOut.orderAmount}">ORDER_AMOUNT</label><input type="text" id="PrdYSupBudgetOut.orderAmount" name="PrdYSupBudgetOut.orderAmount" maxlength="11" />
        </div>
        <div id="itemKbn">
          <fieldset id="PrdYSupBudgetOut.itemKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:item_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PrdYSupBudgetOut.itemKbn}">ITEM_KBN</legend>
          </fieldset>
        </div>
        <input type="hidden" name="PrdYSupBudgetOut.timeStampChange" />
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{PrdStoreMainteGet.xlsx(baseMei=#{PrdStoreMainte.h2})}" id="PrdStoreMainteGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdStoreMainte" class="delete" data-action="PrdStoreMainteDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdStoreMainte" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
