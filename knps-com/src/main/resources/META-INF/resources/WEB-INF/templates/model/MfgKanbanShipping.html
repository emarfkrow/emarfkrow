<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgKanbanShipping.title}">MFG_KANBAN_SHIPPING</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgKanbanShippingGridColumns.js}"></script>
<script th:src="@{/model/MstLocationGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstStoreManGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgKanbanShipping.h2}">h2</h2>
    <form name="MfgKanbanShippingRegistForm" action="MfgKanbanShippingRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MfgKanbanShipping.legend}">legend</legend>
        <div id="kanbanId">
          <label for="MfgKanbanShipping.kanbanId" th:text="#{MfgKanbanShipping.kanbanId}">KANBAN_ID</label><span id="MfgKanbanShipping.kanbanId"></span><input type="hidden" id="MfgKanbanShipping.kanbanId" name="MfgKanbanShipping.kanbanId" class="primaryKey" />
        </div>
        <div id="hinban">
          <label for="MfgKanbanShipping.hinban" th:text="#{MfgKanbanShipping.hinban}">HINBAN</label><span id="MfgKanbanShipping.hinban"></span><input type="hidden" id="MfgKanbanShipping.hinban" name="MfgKanbanShipping.hinban" class="primaryKey" />
        </div>
        <div id="forProCode">
          <fieldset id="MfgKanbanShipping.forProCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:for_pro_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanShipping.forProCode}">FOR_PRO_CODE</legend>
          </fieldset>
        </div>
        <div id="forProLocationCode">
          <label for="MfgKanbanShipping.forProLocationCode" th:text="#{MfgKanbanShipping.forProLocationCode}">FOR_PRO_LOCATION_CODE</label><input type="text" id="MfgKanbanShipping.forProLocationCode" name="MfgKanbanShipping.forProLocationCode" maxlength="10" data-json="MstLocationSearch.json" data-srcDef="LOCATION_CODE:MfgKanbanShipping.forProLocationCode" data-destDef="MfgKanbanShipping.forProLocationName:LOCATION_NAME" /><a id="MfgKanbanShipping.forProLocationCode" th:href="@{/model/MstLocationS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MfgKanbanShipping.forProLocationName" class="refer" data-json="MstLocationSearch.json" data-srcDef="LOCATION_CODE:MfgKanbanShipping.forProLocationCode" data-destDef="MfgKanbanShipping.forProLocationName:LOCATION_NAME"></span>
        </div>
        <div id="kanbanAccCounts">
          <label for="MfgKanbanShipping.kanbanAccCounts" th:text="#{MfgKanbanShipping.kanbanAccCounts}">KANBAN_ACC_COUNTS</label><input type="text" id="MfgKanbanShipping.kanbanAccCounts" name="MfgKanbanShipping.kanbanAccCounts" maxlength="6" />
        </div>
        <div id="counts">
          <label for="MfgKanbanShipping.counts" th:text="#{MfgKanbanShipping.counts}">COUNTS</label><input type="text" id="MfgKanbanShipping.counts" name="MfgKanbanShipping.counts" maxlength="11" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MfgKanbanShippingGet.xlsx(baseMei=#{MfgKanbanShipping.h2})}" id="MfgKanbanShippingGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgKanbanShipping" class="delete" data-action="MfgKanbanShippingDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgKanbanShipping" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
