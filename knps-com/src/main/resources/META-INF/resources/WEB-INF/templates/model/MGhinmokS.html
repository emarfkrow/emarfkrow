<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MGhinmokS.title}">原価用品目マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MGhinmokGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MGhinmokS.h2}">h2</h2>
    <form name="MGhinmokSearchForm" action="MGhinmokSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MGhinmokS.legend}">legend</legend>
        <div id="hinban">
          <label for="MGhinmok.hinban" th:text="#{MGhinmok.hinban}">品番</label><input type="text" id="MGhinmok.hinban" name="MGhinmok.hinban" maxlength="25" />
        </div>
        <div id="hincd">
          <label for="MGhinmok.hincd" th:text="#{MGhinmok.hincd}">品目コード</label><input type="text" id="MGhinmok.hincd" name="MGhinmok.hincd" maxlength="20" />
        </div>
        <div id="hingenka">
          <label for="MGhinmok.hingenka_1" th:text="#{MGhinmok.hingenka}">品目合計単価</label><input type="text" id="MGhinmok.hingenka_1" name="MGhinmok.hingenka_1" maxlength="7" />～<input type="text" id="MGhinmok.hingenka_2" name="MGhinmok.hingenka_2" maxlength="7" />
        </div>
        <div id="renkeibi">
          <label for="MGhinmok.renkeibi_1" th:text="#{MGhinmok.renkeibi}">データ連携日</label><input type="date" id="MGhinmok.renkeibi_1" name="MGhinmok.renkeibi_1" maxlength="8" />～<input type="date" id="MGhinmok.renkeibi_2" name="MGhinmok.renkeibi_2" maxlength="8" />
        </div>
        <div id="shoriflg">
          <fieldset id="MGhinmok.shoriflgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SHORIFLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MGhinmok.shoriflg}">処理済フラグ</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MGhinmok.html}" id="MGhinmok" target="dialog" th:text="#{MGhinmok.add}" tabindex="-1">原価用品目マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMGhinmok" class="search" data-gridId="MGhinmokGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MGhinmokSRegistForm" action="MGhinmokSRegist.ajax" class="regist">
      <h3 th:text="#{MGhinmok.h3}">h3</h3>
      <div id="MGhinmokGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MGhinmok.html}"></div>
      <div id="MGhinmokPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMGhinmok&quot;]').click();">reset</button>
        <a th:href="@{MGhinmokSearch.xlsx(baseMei=#{MGhinmokS.h2})}" id="MGhinmokSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMGhinmokS" class="delete selectRows" data-action="MGhinmokSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMGhinmokS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
