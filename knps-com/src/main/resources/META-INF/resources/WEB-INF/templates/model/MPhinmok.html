<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MPhinmok.title}">部品マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MPhinmok.h2}">h2</h2>
    <form name="MPhinmokRegistForm" action="MPhinmokRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MPhinmok.legend}">legend</legend>
        <div id="phinban">
          <label for="MPhinmok.phinban" th:text="#{MPhinmok.phinban}">部品品番</label><input type="text" id="MPhinmok.phinban" name="MPhinmok.phinban" maxlength="20" class="primaryKey" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MPhinmok.phinban" data-destDef="MPhinmok.pitem:ITEM" /><a id="MPhinmok.phinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MPhinmok.pitem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MPhinmok.phinban" data-destDef="MPhinmok.pitem:ITEM"></span>
        </div>
        <div id="phinmei">
          <label for="MPhinmok.phinmei" th:text="#{MPhinmok.phinmei}">部品名</label><input type="text" id="MPhinmok.phinmei" name="MPhinmok.phinmei" maxlength="20" />
        </div>
        <div id="phinmeik">
          <label for="MPhinmok.phinmeik" th:text="#{MPhinmok.phinmeik}">部品名カナ</label><input type="text" id="MPhinmok.phinmeik" name="MPhinmok.phinmeik" maxlength="20" />
        </div>
        <div id="hinban">
          <label for="MPhinmok.hinban" th:text="#{MPhinmok.hinban}">生産品番</label><input type="text" id="MPhinmok.hinban" name="MPhinmok.hinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MPhinmok.hinban" data-destDef="MPhinmok.item:ITEM" /><a id="MPhinmok.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MPhinmok.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MPhinmok.hinban" data-destDef="MPhinmok.item:ITEM"></span>
        </div>
        <div id="pKakaku">
          <label for="MPhinmok.pKakaku" th:text="#{MPhinmok.pKakaku}">部品価格</label><input type="text" id="MPhinmok.pKakaku" name="MPhinmok.pKakaku" maxlength="7" />
        </div>
        <div id="pGenka">
          <label for="MPhinmok.pGenka" th:text="#{MPhinmok.pGenka}">部品原価</label><input type="text" id="MPhinmok.pGenka" name="MPhinmok.pGenka" maxlength="7" />
        </div>
        <div id="pKbn">
          <fieldset id="MPhinmok.pKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:P-KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MPhinmok.pKbn}">部品区分</legend>
          </fieldset>
        </div>
        <div id="kishuzan">
          <label for="MPhinmok.kishuzan" th:text="#{MPhinmok.kishuzan}">期首残高</label><input type="text" id="MPhinmok.kishuzan" name="MPhinmok.kishuzan" maxlength="7" />
        </div>
        <div id="kijyunzaiko">
          <label for="MPhinmok.kijyunzaiko" th:text="#{MPhinmok.kijyunzaiko}">基準在庫</label><input type="text" id="MPhinmok.kijyunzaiko" name="MPhinmok.kijyunzaiko" maxlength="7" />
        </div>
        <div id="hachuten">
          <label for="MPhinmok.hachuten" th:text="#{MPhinmok.hachuten}">発注点</label><input type="text" id="MPhinmok.hachuten" name="MPhinmok.hachuten" maxlength="7" />
        </div>
        <div id="tourokukbn">
          <fieldset id="MPhinmok.tourokukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TOUROKUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MPhinmok.tourokukbn}">登録区分</legend>
          </fieldset>
        </div>
        <div id="denpyotkbn">
          <fieldset id="MPhinmok.denpyotkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DENPYOTKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MPhinmok.denpyotkbn}">伝票提出区分</legend>
          </fieldset>
        </div>
        <div id="jukinkbn">
          <fieldset id="MPhinmok.jukinkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:JUKINKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MPhinmok.jukinkbn}">受注禁止区分</legend>
          </fieldset>
        </div>
        <div id="dltflg">
          <fieldset id="MPhinmok.dltflgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DLTFLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MPhinmok.dltflg}">削除区分</legend>
          </fieldset>
        </div>
        <div id="upddate">
          <label for="MPhinmok.upddate" th:text="#{MPhinmok.upddate}">更新日</label><input type="text" id="MPhinmok.upddate" name="MPhinmok.upddate" maxlength="8" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MPhinmokGet.xlsx(baseMei=#{MPhinmok.h2})}" id="MPhinmokGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMPhinmok" class="delete" data-action="MPhinmokDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMPhinmok" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
