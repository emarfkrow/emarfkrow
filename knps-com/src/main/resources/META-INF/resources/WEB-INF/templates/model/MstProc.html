<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstProc.title}">MST_PROC</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstProcGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstProc.h2}">h2</h2>
    <form name="MstProcRegistForm" action="MstProcRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstProc.legend}">legend</legend>
        <div id="routingCode">
          <label for="MstProc.routingCode" th:text="#{MstProc.routingCode}">ROUTING_CODE</label><span id="MstProc.routingCode"></span><input type="hidden" id="MstProc.routingCode" name="MstProc.routingCode" class="primaryKey" />
        </div>
        <div id="routingName">
          <label for="MstProc.routingName" th:text="#{MstProc.routingName}">ROUTING_NAME</label><input type="text" id="MstProc.routingName" name="MstProc.routingName" maxlength="30" />
        </div>
        <div id="routingNameSht">
          <label for="MstProc.routingNameSht" th:text="#{MstProc.routingNameSht}">ROUTING_NAME_SHT</label><input type="text" id="MstProc.routingNameSht" name="MstProc.routingNameSht" maxlength="16" />
        </div>
        <div id="timeStampCreate">
          <label for="MstProc.timeStampCreate" th:text="#{MstProc.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstProc.timeStampCreate"></span><input type="hidden" id="MstProc.timeStampCreate" name="MstProc.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstProc.timeStampChange" th:text="#{MstProc.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstProc.timeStampChange"></span><input type="hidden" id="MstProc.timeStampChange" name="MstProc.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstProc.userIdCreate" th:text="#{MstProc.userIdCreate}">USER_ID_CREATE</label><span id="MstProc.userIdCreate"></span><input type="hidden" id="MstProc.userIdCreate" name="MstProc.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstProc.userIdChange" th:text="#{MstProc.userIdChange}">USER_ID_CHANGE</label><span id="MstProc.userIdChange"></span><input type="hidden" id="MstProc.userIdChange" name="MstProc.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstProc.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstProc.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="excelColorIndex">
          <label for="MstProc.excelColorIndex" th:text="#{MstProc.excelColorIndex}">EXCEL_COLOR_INDEX</label><input type="text" id="MstProc.excelColorIndex" name="MstProc.excelColorIndex" maxlength="2" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstProcGet.xlsx(baseMei=#{MstProc.h2})}" id="MstProcGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstProc" class="delete" data-action="MstProcDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstProc" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
