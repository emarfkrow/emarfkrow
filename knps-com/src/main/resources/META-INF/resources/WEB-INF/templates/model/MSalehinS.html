<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSalehinS.title}">セール品目マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSalehinGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSalehinS.h2}">h2</h2>
    <form name="MSalehinSearchForm" action="MSalehinSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MSalehinS.legend}">legend</legend>
        <div id="salekbn">
          <fieldset id="MSalehin.salekbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SALEKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSalehin.salekbn}">セール区分</legend>
          </fieldset>
        </div>
        <div id="salemei">
          <label for="MSalehin.salemei" th:text="#{MSalehin.salemei}">セール名</label><input type="text" id="MSalehin.salemei" name="MSalehin.salemei" maxlength="20" />
        </div>
        <div id="hhinban">
          <label for="MSalehin.hhinban" th:text="#{MSalehin.hhinban}">販売品番</label><input type="text" id="MSalehin.hhinban" name="MSalehin.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MSalehin.hhinban" data-destDef="MSalehin.hinmei:HINMEI" /><a id="MSalehin.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MSalehin.hinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MSalehin.hhinban" data-destDef="MSalehin.hinmei:HINMEI"></span>
        </div>
        <div id="kaisiYy">
          <label for="MSalehin.kaisiYy" th:text="#{MSalehin.kaisiYy}">開始年</label><input type="text" id="MSalehin.kaisiYy" name="MSalehin.kaisiYy" maxlength="4" />
        </div>
        <div id="kaisiMm">
          <label for="MSalehin.kaisiMm" th:text="#{MSalehin.kaisiMm}">開始月</label><input type="text" id="MSalehin.kaisiMm" name="MSalehin.kaisiMm" maxlength="2" />
        </div>
        <div id="kaisiDd">
          <label for="MSalehin.kaisiDd" th:text="#{MSalehin.kaisiDd}">開始日</label><input type="text" id="MSalehin.kaisiDd" name="MSalehin.kaisiDd" maxlength="2" />
        </div>
        <div id="shuryoYy">
          <label for="MSalehin.shuryoYy" th:text="#{MSalehin.shuryoYy}">終了年</label><input type="text" id="MSalehin.shuryoYy" name="MSalehin.shuryoYy" maxlength="4" />
        </div>
        <div id="shuryoMm">
          <label for="MSalehin.shuryoMm" th:text="#{MSalehin.shuryoMm}">終了月</label><input type="text" id="MSalehin.shuryoMm" name="MSalehin.shuryoMm" maxlength="2" />
        </div>
        <div id="shuryoDd">
          <label for="MSalehin.shuryoDd" th:text="#{MSalehin.shuryoDd}">終了日</label><input type="text" id="MSalehin.shuryoDd" name="MSalehin.shuryoDd" maxlength="2" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MSalehin.html}" id="MSalehin" target="dialog" th:text="#{MSalehin.add}" tabindex="-1">セール品目マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMSalehin" class="search" data-gridId="MSalehinGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MSalehinSRegistForm" action="MSalehinSRegist.ajax" class="regist">
      <h3 th:text="#{MSalehin.h3}">h3</h3>
      <div id="MSalehinGrid" data-selectionMode="checkbox" data-frozenColumn="7" th:data-href="@{/model/MSalehin.html}"></div>
      <div id="MSalehinPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMSalehin&quot;]').click();">reset</button>
        <a th:href="@{MSalehinSearch.xlsx(baseMei=#{MSalehinS.h2})}" id="MSalehinSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSalehinS" class="delete selectRows" data-action="MSalehinSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSalehinS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
