<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCalendar.title}">MST_CALENDAR</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCalendarGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCalendar.h2}">h2</h2>
    <form name="MstCalendarRegistForm" action="MstCalendarRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstCalendar.legend}">legend</legend>
        <div id="serialDay">
          <label for="MstCalendar.serialDay" th:text="#{MstCalendar.serialDay}">SERIAL_DAY</label><input type="text" id="MstCalendar.serialDay" name="MstCalendar.serialDay" maxlength="7" class="primaryKey" />
        </div>
        <div id="workingFlag">
          <fieldset id="MstCalendar.workingFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:working_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCalendar.workingFlag}">WORKING_FLAG</legend>
          </fieldset>
        </div>
        <div id="dayOfWeek">
          <label for="MstCalendar.dayOfWeek" th:text="#{MstCalendar.dayOfWeek}">DAY_OF_WEEK</label><input type="text" id="MstCalendar.dayOfWeek" name="MstCalendar.dayOfWeek" maxlength="1" />
        </div>
        <div id="timeStampCreate">
          <label for="MstCalendar.timeStampCreate" th:text="#{MstCalendar.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstCalendar.timeStampCreate"></span><input type="hidden" id="MstCalendar.timeStampCreate" name="MstCalendar.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstCalendar.timeStampChange" th:text="#{MstCalendar.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstCalendar.timeStampChange"></span><input type="hidden" id="MstCalendar.timeStampChange" name="MstCalendar.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstCalendar.userIdCreate" th:text="#{MstCalendar.userIdCreate}">USER_ID_CREATE</label><span id="MstCalendar.userIdCreate"></span><input type="hidden" id="MstCalendar.userIdCreate" name="MstCalendar.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstCalendar.userIdChange" th:text="#{MstCalendar.userIdChange}">USER_ID_CHANGE</label><span id="MstCalendar.userIdChange"></span><input type="hidden" id="MstCalendar.userIdChange" name="MstCalendar.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstCalendar.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCalendar.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="nWorking">
          <label for="MstCalendar.nWorking" th:text="#{MstCalendar.nWorking}">N_WORKING</label><input type="text" id="MstCalendar.nWorking" name="MstCalendar.nWorking" maxlength="5" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstCalendarGet.xlsx(baseMei=#{MstCalendar.h2})}" id="MstCalendarGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCalendar" class="delete" data-action="MstCalendarDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCalendar" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
