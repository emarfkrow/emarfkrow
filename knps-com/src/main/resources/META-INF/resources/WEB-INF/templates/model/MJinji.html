<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MJinji.title}">人事マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MJinjiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MJinji.h2}">h2</h2>
    <form name="MJinjiRegistForm" action="MJinjiRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MJinji.legend}">legend</legend>
        <div id="shainNo">
          <label for="MJinji.shainNo" th:text="#{MJinji.shainNo}">社員番号</label><input type="text" id="MJinji.shainNo" name="MJinji.shainNo" maxlength="4" class="primaryKey" />
        </div>
        <div id="shainMei">
          <label for="MJinji.shainMei" th:text="#{MJinji.shainMei}">社員名</label><input type="text" id="MJinji.shainMei" name="MJinji.shainMei" maxlength="20" />
        </div>
        <div id="jinjiShozokucd">
          <label for="MJinji.jinjiShozokucd" th:text="#{MJinji.jinjiShozokucd}">人事所属コード</label><input type="text" id="MJinji.jinjiShozokucd" name="MJinji.jinjiShozokucd" maxlength="6" />
        </div>
        <div id="filler">
          <label for="MJinji.filler" th:text="#{MJinji.filler}">予備領域</label><input type="text" id="MJinji.filler" name="MJinji.filler" maxlength="19" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MJinjiGet.xlsx(baseMei=#{MJinji.h2})}" id="MJinjiGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMJinji" class="delete" data-action="MJinjiDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMJinji" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
