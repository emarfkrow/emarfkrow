<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>

<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MHinccvtS.h2}">h2</h2>
    <form name="MHinccvtSearchForm" action="MHinccvtSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MHinccvtS.legend}">legend</legend>
        <div id="cvthinban">
          <label for="MHinccvt.cvthinban" th:text="#{MHinccvt.cvthinban}">変換品番</label><input type="text" id="MHinccvt.cvthinban" name="MHinccvt.cvthinban" maxlength="20" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MHinccvt.cvthinban" data-destDef="MHinccvt.cvtitem:ITEM" /><a id="MHinccvt.cvthinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MHinccvt.cvtitem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MHinccvt.cvthinban" data-destDef="MHinccvt.cvtitem:ITEM"></span>
        </div>
        <div id="hhinban">
          <label for="MHinccvt.hhinban" th:text="#{MHinccvt.hhinban}">販売品番</label><input type="text" id="MHinccvt.hhinban" name="MHinccvt.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MHinccvt.hhinban" data-destDef="MHinccvt.hinmei:HINMEI" /><a id="MHinccvt.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MHinccvt.hinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MHinccvt.hhinban" data-destDef="MHinccvt.hinmei:HINMEI"></span>
        </div>
        <div id="chokuhinkbn">
          <fieldset id="MHinccvt.chokuhinkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:CHOKUHINKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MHinccvt.chokuhinkbn}">直送対象品区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MHinccvt.html}" id="MHinccvt" target="dialog" th:text="#{MHinccvt.add}" tabindex="-1">品番変換マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMHinccvt" class="search" data-gridId="MHinccvtGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MHinccvtSRegistForm" action="MHinccvtSRegist.ajax" class="regist">
      <h3 th:text="#{MHinccvt.h3}">h3</h3>
      <div id="MHinccvtGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MHinccvt.html}"></div>
      <div id="MHinccvtPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMHinccvt&quot;]').click();">reset</button>
        <a th:href="@{MHinccvtSearch.xlsx(baseMei=#{MHinccvtS.h2})}" id="MHinccvtSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMHinccvtS" class="delete selectRows" data-action="MHinccvtSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMHinccvtS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
