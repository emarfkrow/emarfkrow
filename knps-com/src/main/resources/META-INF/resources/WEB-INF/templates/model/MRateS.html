<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MRateS.title}">為替レートマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MRateGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MRateS.h2}">h2</h2>
    <form name="MRateSearchForm" action="MRateSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MRateS.legend}">legend</legend>
        <div id="yy">
          <label for="MRate.yy" th:text="#{MRate.yy}">年</label><input type="text" id="MRate.yy" name="MRate.yy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="MRate.mm" th:text="#{MRate.mm}">月</label><input type="text" id="MRate.mm" name="MRate.mm" maxlength="2" />
        </div>
        <div id="dd">
          <label for="MRate.dd" th:text="#{MRate.dd}">日</label><input type="text" id="MRate.dd" name="MRate.dd" maxlength="2" />
        </div>
        <div id="tuuka">
          <label for="MRate.tuuka" th:text="#{MRate.tuuka}">通貨</label><input type="text" id="MRate.tuuka" name="MRate.tuuka" maxlength="3" />
        </div>
        <div id="ttm">
          <label for="MRate.ttm" th:text="#{MRate.ttm}">中値</label><input type="text" id="MRate.ttm" name="MRate.ttm" maxlength="5" />
        </div>
        <div id="tts">
          <label for="MRate.tts" th:text="#{MRate.tts}">売相場</label><input type="text" id="MRate.tts" name="MRate.tts" maxlength="5" />
        </div>
        <div id="ttb">
          <label for="MRate.ttb" th:text="#{MRate.ttb}">買相場</label><input type="text" id="MRate.ttb" name="MRate.ttb" maxlength="5" />
        </div>
        <div id="ttsOrg">
          <label for="MRate.ttsOrg" th:text="#{MRate.ttsOrg}">売相場－公表レート</label><input type="text" id="MRate.ttsOrg" name="MRate.ttsOrg" maxlength="5" />
        </div>
        <div id="ttbOrg">
          <label for="MRate.ttbOrg" th:text="#{MRate.ttbOrg}">買相場－公表レート</label><input type="text" id="MRate.ttbOrg" name="MRate.ttbOrg" maxlength="5" />
        </div>
        <div id="lstymd">
          <label for="MRate.lstymd" th:text="#{MRate.lstymd}">最終更新日</label><input type="text" id="MRate.lstymd" name="MRate.lstymd" maxlength="8" />
        </div>
        <div id="lsthm">
          <label for="MRate.lsthm" th:text="#{MRate.lsthm}">最終更新時間</label><input type="text" id="MRate.lsthm" name="MRate.lsthm" maxlength="4" />
        </div>
        <div id="upddate">
          <label for="MRate.upddate" th:text="#{MRate.upddate}">更新日</label><input type="text" id="MRate.upddate" name="MRate.upddate" maxlength="8" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MRate.html}" id="MRate" target="dialog" th:text="#{MRate.add}" tabindex="-1">為替レートマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMRate" class="search" data-gridId="MRateGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MRateSRegistForm" action="MRateSRegist.ajax" class="regist">
      <h3 th:text="#{MRate.h3}">h3</h3>
      <div id="MRateGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/MRate.html}"></div>
      <div id="MRatePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMRate&quot;]').click();">reset</button>
        <a th:href="@{MRateSearch.xlsx(baseMei=#{MRateS.h2})}" id="MRateSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMRateS" class="delete selectRows" data-action="MRateSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMRateS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
