<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstStructureBkYm.title}">MST_STRUCTURE_BK_YM</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstStructureBkYmGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstStructureBkYm.h2}">h2</h2>
    <form name="MstStructureBkYmRegistForm" action="MstStructureBkYmRegist.ajax" class="regist">
      <fieldset>

        <div id="yy">

        </div>
        <div id="mm">
          <label for="MstStructureBkYm.mm" th:text="#{MstStructureBkYm.mm}">MM</label><span id="MstStructureBkYm.mm"></span><input type="hidden" id="MstStructureBkYm.mm" name="MstStructureBkYm.mm" class="primaryKey" />

        <div id="counts">
          <label for="MstStructureBkYm.counts" th:text="#{MstStructureBkYm.counts}">COUNTS</label><input type="text" id="MstStructureBkYm.counts" name="MstStructureBkYm.counts" maxlength="11" />
        </div>
        <div id="timeStampCreate">
          <label for="MstStructureBkYm.timeStampCreate" th:text="#{MstStructureBkYm.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstStructureBkYm.timeStampCreate"></span><input type="hidden" id="MstStructureBkYm.timeStampCreate" name="MstStructureBkYm.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstStructureBkYm.timeStampChange" th:text="#{MstStructureBkYm.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstStructureBkYm.timeStampChange"></span><input type="hidden" id="MstStructureBkYm.timeStampChange" name="MstStructureBkYm.timeStampChange" />

        </div>
        <div id="deleteFlag">

      <div class="buttons">

        <a th:href="@{MstStructureBkYmGet.xlsx(baseMei=#{MstStructureBkYm.h2})}" id="MstStructureBkYmGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
