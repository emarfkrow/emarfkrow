<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSupEmp.title}">MST_SUP_EMP</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSupEmpGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSupEmp.h2}">h2</h2>
    <form name="MstSupEmpRegistForm" action="MstSupEmpRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstSupEmp.legend}">legend</legend>
        <div id="supplierOpeCode">
          <label for="MstSupEmp.supplierOpeCode" th:text="#{MstSupEmp.supplierOpeCode}">SUPPLIER_OPE_CODE</label><span id="MstSupEmp.supplierOpeCode"></span><input type="hidden" id="MstSupEmp.supplierOpeCode" name="MstSupEmp.supplierOpeCode" class="primaryKey" />
        </div>
        <div id="supplierOpeName">
          <label for="MstSupEmp.supplierOpeName" th:text="#{MstSupEmp.supplierOpeName}">SUPPLIER_OPE_NAME</label><input type="text" id="MstSupEmp.supplierOpeName" name="MstSupEmp.supplierOpeName" maxlength="30" />
        </div>
        <div id="empCode">
          <label for="MstSupEmp.empCode" th:text="#{MstSupEmp.empCode}">EMP_CODE</label><input type="text" id="MstSupEmp.empCode" name="MstSupEmp.empCode" maxlength="10" data-json="MstEmpSearch.json" data-srcDef="EMP_CODE:MstSupEmp.empCode" data-destDef="MstSupEmp.empName:EMP_NAME" /><a id="MstSupEmp.empCode" th:href="@{/model/MstEmpS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstSupEmp.empName" class="refer" data-json="MstEmpSearch.json" data-srcDef="EMP_CODE:MstSupEmp.empCode" data-destDef="MstSupEmp.empName:EMP_NAME"></span>
        </div>
        <div id="timeStampCreate">
          <label for="MstSupEmp.timeStampCreate" th:text="#{MstSupEmp.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstSupEmp.timeStampCreate"></span><input type="hidden" id="MstSupEmp.timeStampCreate" name="MstSupEmp.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstSupEmp.timeStampChange" th:text="#{MstSupEmp.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstSupEmp.timeStampChange"></span><input type="hidden" id="MstSupEmp.timeStampChange" name="MstSupEmp.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstSupEmp.userIdCreate" th:text="#{MstSupEmp.userIdCreate}">USER_ID_CREATE</label><span id="MstSupEmp.userIdCreate"></span><input type="hidden" id="MstSupEmp.userIdCreate" name="MstSupEmp.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstSupEmp.userIdChange" th:text="#{MstSupEmp.userIdChange}">USER_ID_CHANGE</label><span id="MstSupEmp.userIdChange"></span><input type="hidden" id="MstSupEmp.userIdChange" name="MstSupEmp.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstSupEmp.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupEmp.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstSupEmpGet.xlsx(baseMei=#{MstSupEmp.h2})}" id="MstSupEmpGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSupEmp" class="delete" data-action="MstSupEmpDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSupEmp" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
