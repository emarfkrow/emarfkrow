<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstLocationS.title}">MST_LOCATION</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstLocationGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstStoreManGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstLocationS.h2}">h2</h2>
    <form name="MstLocationSearchForm" action="MstLocationSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstLocationS.legend}">legend</legend>
        <div id="locationCode">
          <fieldset id="MstLocation.locationCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:LOCATION_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstLocation.locationCode}">LOCATION_CODE</legend>
          </fieldset>
        </div>
        <div id="locationName">
          <label for="MstLocation.locationName" th:text="#{MstLocation.locationName}">LOCATION_NAME</label><input type="text" id="MstLocation.locationName" name="MstLocation.locationName" maxlength="60" />
        </div>
        <div id="locKbn">
          <fieldset id="MstLocation.locKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:LOC_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstLocation.locKbn}">LOC_KBN</legend>
          </fieldset>
        </div>
        <div id="locStatus">
          <label for="MstLocation.locStatus" th:text="#{MstLocation.locStatus}">LOC_STATUS</label><input type="text" id="MstLocation.locStatus" name="MstLocation.locStatus" maxlength="1" />
        </div>
        <div id="locEnable">
          <label for="MstLocation.locEnable" th:text="#{MstLocation.locEnable}">LOC_ENABLE</label><input type="text" id="MstLocation.locEnable" name="MstLocation.locEnable" maxlength="1" />
        </div>
        <div id="subInvCode">
          <label for="MstLocation.subInvCode" th:text="#{MstLocation.subInvCode}">SUB_INV_CODE</label><input type="text" id="MstLocation.subInvCode" name="MstLocation.subInvCode" maxlength="10" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:MstLocation.subInvCode" data-destDef="MstLocation.subInvName:SUB_INV_NAME" /><a id="MstLocation.subInvCode" th:href="@{/model/MstSubinvS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstLocation.subInvName" class="refer" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:MstLocation.subInvCode" data-destDef="MstLocation.subInvName:SUB_INV_NAME"></span>
        </div>
        <div id="deleteFlag">
          <fieldset id="MstLocation.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstLocation.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="areaCd">
          <label for="MstLocation.areaCd" th:text="#{MstLocation.areaCd}">AREA_CD</label><input type="text" id="MstLocation.areaCd" name="MstLocation.areaCd" maxlength="10" />
        </div>
        <div id="storeManId">
          <label for="MstLocation.storeManId" th:text="#{MstLocation.storeManId}">STORE_MAN_ID</label><input type="text" id="MstLocation.storeManId" name="MstLocation.storeManId" maxlength="10" data-json="MstStoreManSearch.json" data-srcDef="STORE_MAN_ID:MstLocation.storeManId" data-destDef="MstLocation.storeManMei:STORE_MAN_MEI" /><a id="MstLocation.storeManId" th:href="@{/model/MstStoreManS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstLocation.storeManMei" class="refer" data-json="MstStoreManSearch.json" data-srcDef="STORE_MAN_ID:MstLocation.storeManId" data-destDef="MstLocation.storeManMei:STORE_MAN_MEI"></span>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstLocation.html}" id="MstLocation" target="dialog" th:text="#{MstLocation.add}" tabindex="-1">MST_LOCATION</a>
      </div>
      <div class="submits">
        <button id="SearchMstLocation" class="search" data-gridId="MstLocationGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstLocationSRegistForm" action="MstLocationSRegist.ajax" class="regist">
      <h3 th:text="#{MstLocation.h3}">h3</h3>
      <div id="MstLocationGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstLocation.html}"></div>
      <div id="MstLocationPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstLocation&quot;]').click();">reset</button>
        <a th:href="@{MstLocationSearch.xlsx(baseMei=#{MstLocationS.h2})}" id="MstLocationSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstLocationS" class="delete selectRows" data-action="MstLocationSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstLocationS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
