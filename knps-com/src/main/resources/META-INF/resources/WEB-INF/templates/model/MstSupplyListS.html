<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSupplyListS.title}">MST_SUPPLY_LIST</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSupplyListGridColumns.js}"></script>
<script th:src="@{/model/MstSupplyListBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplyListHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSupplyListS.h2}">h2</h2>
    <form name="MstSupplyListSearchForm" action="MstSupplyListSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstSupplyListS.legend}">legend</legend>
        <div id="routingGroup">
          <label for="MstSupplyList.routingGroup" th:text="#{MstSupplyList.routingGroup}">ROUTING_GROUP</label><input type="text" id="MstSupplyList.routingGroup" name="MstSupplyList.routingGroup" maxlength="2" />
        </div>
        <div id="manHinban">
          <label for="MstSupplyList.manHinban" th:text="#{MstSupplyList.manHinban}">MAN_HINBAN</label><input type="text" id="MstSupplyList.manHinban" name="MstSupplyList.manHinban" maxlength="25" />
        </div>
        <div id="routing">
          <label for="MstSupplyList.routing" th:text="#{MstSupplyList.routing}">ROUTING</label><input type="text" id="MstSupplyList.routing" name="MstSupplyList.routing" maxlength="2" />
        </div>
        <div id="supplyHinban">
          <label for="MstSupplyList.supplyHinban" th:text="#{MstSupplyList.supplyHinban}">SUPPLY_HINBAN</label><input type="text" id="MstSupplyList.supplyHinban" name="MstSupplyList.supplyHinban" maxlength="25" />
        </div>
        <div id="counts">
          <label for="MstSupplyList.counts" th:text="#{MstSupplyList.counts}">COUNTS</label><input type="text" id="MstSupplyList.counts" name="MstSupplyList.counts" maxlength="11" />
        </div>
        <div id="supplyKbn">
          <fieldset id="MstSupplyList.supplyKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUPPLY_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupplyList.supplyKbn}">SUPPLY_KBN</legend>
          </fieldset>
        </div>
        <div id="stanCounts">
          <label for="MstSupplyList.stanCounts_1" th:text="#{MstSupplyList.stanCounts}">STAN_COUNTS</label><input type="text" id="MstSupplyList.stanCounts_1" name="MstSupplyList.stanCounts_1" maxlength="11" />～<input type="text" id="MstSupplyList.stanCounts_2" name="MstSupplyList.stanCounts_2" maxlength="11" />
        </div>
        <div id="unitSupply">
          <label for="MstSupplyList.unitSupply" th:text="#{MstSupplyList.unitSupply}">UNIT_SUPPLY</label><input type="text" id="MstSupplyList.unitSupply" name="MstSupplyList.unitSupply" maxlength="9" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstSupplyList.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupplyList.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMstSupplyList" class="search" data-gridId="MstSupplyListGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstSupplyListSRegistForm" action="MstSupplyListSRegist.ajax" class="regist">
      <h3 th:text="#{MstSupplyList.h3}">h3</h3>
      <div id="MstSupplyListGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/MstSupplyList.html}"></div>
      <div id="MstSupplyListPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstSupplyList&quot;]').click();">reset</button>
        <a th:href="@{MstSupplyListSearch.xlsx(baseMei=#{MstSupplyListS.h2})}" id="MstSupplyListSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSupplyListS" class="delete selectRows" data-action="MstSupplyListSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSupplyListS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
