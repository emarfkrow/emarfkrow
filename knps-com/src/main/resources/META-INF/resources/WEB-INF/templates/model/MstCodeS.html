<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCodeS.title}">MST_CODE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCodeGridColumns.js}"></script>
<script th:src="@{/model/MstCodeValueGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCodeS.h2}">h2</h2>
    <form name="MstCodeSearchForm" action="MstCodeSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstCodeS.legend}">legend</legend>
        <div id="codeNm">
          <label for="MstCode.codeNm" th:text="#{MstCode.codeNm}">CODE_NM</label><input type="text" id="MstCode.codeNm" name="MstCode.codeNm" maxlength="30" />
        </div>
        <div id="codeMei">
          <label for="MstCode.codeMei" th:text="#{MstCode.codeMei}">CODE_MEI</label><input type="text" id="MstCode.codeMei" name="MstCode.codeMei" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstCode.html}" id="MstCode" target="dialog" th:text="#{MstCode.add}" tabindex="-1">MST_CODE</a>
      </div>
      <div class="submits">
        <button id="SearchMstCode" class="search" data-gridId="MstCodeGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstCodeSRegistForm" action="MstCodeSRegist.ajax" class="regist">
      <h3 th:text="#{MstCode.h3}">h3</h3>
      <div id="MstCodeGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MstCode.html}"></div>
      <div id="MstCodePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstCode&quot;]').click();">reset</button>
        <a th:href="@{MstCodeSearch.xlsx(baseMei=#{MstCodeS.h2})}" id="MstCodeSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCodeS" class="delete selectRows" data-action="MstCodeSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCodeS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
