<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstAntenna.title}">MST_ANTENNA</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstAntennaGridColumns.js}"></script>
<script th:src="@{/model/MstStoreManGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstAntenna.h2}">h2</h2>
    <form name="MstAntennaRegistForm" action="MstAntennaRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstAntenna.legend}">legend</legend>
        <div id="readerNo">
          <label for="MstAntenna.readerNo" th:text="#{MstAntenna.readerNo}">READER_NO</label><input type="text" id="MstAntenna.readerNo" name="MstAntenna.readerNo" maxlength="10" class="primaryKey" />
        </div>
        <div id="antennaNo">
          <label for="MstAntenna.antennaNo" th:text="#{MstAntenna.antennaNo}">ANTENNA_NO</label><input type="text" id="MstAntenna.antennaNo" name="MstAntenna.antennaNo" maxlength="10" class="primaryKey" />
        </div>
        <div id="storeManId">
          <label for="MstAntenna.storeManId" th:text="#{MstAntenna.storeManId}">STORE_MAN_ID</label><input type="text" id="MstAntenna.storeManId" name="MstAntenna.storeManId" maxlength="10" data-json="MstStoreManSearch.json" data-srcDef="STORE_MAN_ID:MstAntenna.storeManId" data-destDef="MstAntenna.storeManMei:STORE_MAN_MEI" /><a id="MstAntenna.storeManId" th:href="@{/model/MstStoreManS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstAntenna.storeManMei" class="refer" data-json="MstStoreManSearch.json" data-srcDef="STORE_MAN_ID:MstAntenna.storeManId" data-destDef="MstAntenna.storeManMei:STORE_MAN_MEI"></span>
        </div>
        <div id="timeStampCreate">
          <label for="MstAntenna.timeStampCreate" th:text="#{MstAntenna.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstAntenna.timeStampCreate"></span><input type="hidden" id="MstAntenna.timeStampCreate" name="MstAntenna.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstAntenna.timeStampChange" th:text="#{MstAntenna.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstAntenna.timeStampChange"></span><input type="hidden" id="MstAntenna.timeStampChange" name="MstAntenna.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstAntenna.userIdCreate" th:text="#{MstAntenna.userIdCreate}">USER_ID_CREATE</label><span id="MstAntenna.userIdCreate"></span><input type="hidden" id="MstAntenna.userIdCreate" name="MstAntenna.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstAntenna.userIdChange" th:text="#{MstAntenna.userIdChange}">USER_ID_CHANGE</label><span id="MstAntenna.userIdChange"></span><input type="hidden" id="MstAntenna.userIdChange" name="MstAntenna.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstAntennaGet.xlsx(baseMei=#{MstAntenna.h2})}" id="MstAntennaGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstAntenna" class="delete" data-action="MstAntennaDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstAntenna" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
