        </div>
        <div id="forProCode">
          <fieldset id="MfgKanbanDet.forProCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:FOR_PRO_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanDet.forProCode}">FOR_PRO_CODE</legend>
          </fieldset>
        </div>
        <div id="forProLocationCode">
          <fieldset id="MfgKanbanDet.forProLocationCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:FOR_PRO_LOCATION_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">

          </fieldset>
        </div>
        <div id="proCode">

        <div id="proLocationCode">

        <div id="comment1">

        </div>
        <div id="tunnelProCode1">

        <div id="routing2">

        </div>

        </div>

          <label for="MfgKanbanDet.tunnelProCode4" th:text="#{MfgKanbanDet.tunnelProCode4}">TUNNEL_PRO_CODE4</label><input type="text" id="MfgKanbanDet.tunnelProCode4" name="MfgKanbanDet.tunnelProCode4" maxlength="10" />

        <div id="routing5">

      <div id="MfgKanbanShippingGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/MfgKanbanShipping.html}"></div>
      <h3 th:text="#{MfgKanbanStatus.h3}">h3</h3>
      <a th:href="@{/model/MfgKanbanStatus.html}" id="MfgKanbanStatus" target="dialog" th:text="#{MfgKanbanStatus.add}" class="addChild" tabindex="-1">MFG_KANBAN_STATUS</a>
      <div id="MfgKanbanStatusGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/MfgKanbanStatus.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MfgKanbanDetGet.xlsx(baseMei=#{MfgKanbanDet.h2})}" id="MfgKanbanDetGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
