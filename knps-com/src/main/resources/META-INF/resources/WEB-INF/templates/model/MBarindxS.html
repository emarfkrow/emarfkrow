<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MBarindxS.title}">バーコード管理マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MBarindxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MBarindxS.h2}">h2</h2>
    <form name="MBarindxSearchForm" action="MBarindxSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MBarindxS.legend}">legend</legend>
        <div id="keycd">
          <label for="MBarindx.keycd" th:text="#{MBarindx.keycd}">キーコード</label><input type="text" id="MBarindx.keycd" name="MBarindx.keycd" maxlength="1" />
        </div>
        <div id="barOiban1">
          <label for="MBarindx.barOiban1" th:text="#{MBarindx.barOiban1}">バー分類追番１</label><input type="text" id="MBarindx.barOiban1" name="MBarindx.barOiban1" maxlength="4" />
        </div>
        <div id="barOiban2">
          <label for="MBarindx.barOiban2" th:text="#{MBarindx.barOiban2}">バー分類追番２</label><input type="text" id="MBarindx.barOiban2" name="MBarindx.barOiban2" maxlength="4" />
        </div>
        <div id="barOiban3">
          <label for="MBarindx.barOiban3" th:text="#{MBarindx.barOiban3}">バー分類追番３</label><input type="text" id="MBarindx.barOiban3" name="MBarindx.barOiban3" maxlength="4" />
        </div>
        <div id="barOiban4">
          <label for="MBarindx.barOiban4" th:text="#{MBarindx.barOiban4}">バー分類追番４</label><input type="text" id="MBarindx.barOiban4" name="MBarindx.barOiban4" maxlength="4" />
        </div>
        <div id="barOiban5">
          <label for="MBarindx.barOiban5" th:text="#{MBarindx.barOiban5}">バー分類追番５</label><input type="text" id="MBarindx.barOiban5" name="MBarindx.barOiban5" maxlength="4" />
        </div>
        <div id="barOiban6">
          <label for="MBarindx.barOiban6" th:text="#{MBarindx.barOiban6}">バー分類追番６</label><input type="text" id="MBarindx.barOiban6" name="MBarindx.barOiban6" maxlength="4" />
        </div>
        <div id="barOiban7">
          <label for="MBarindx.barOiban7" th:text="#{MBarindx.barOiban7}">バー分類追番７</label><input type="text" id="MBarindx.barOiban7" name="MBarindx.barOiban7" maxlength="4" />
        </div>
        <div id="barOiban8">
          <label for="MBarindx.barOiban8" th:text="#{MBarindx.barOiban8}">バー分類追番８</label><input type="text" id="MBarindx.barOiban8" name="MBarindx.barOiban8" maxlength="4" />
        </div>
        <div id="barOiban9">
          <label for="MBarindx.barOiban9" th:text="#{MBarindx.barOiban9}">バー分類追番９</label><input type="text" id="MBarindx.barOiban9" name="MBarindx.barOiban9" maxlength="4" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MBarindx.html}" id="MBarindx" target="dialog" th:text="#{MBarindx.add}" tabindex="-1">バーコード管理マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMBarindx" class="search" data-gridId="MBarindxGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MBarindxSRegistForm" action="MBarindxSRegist.ajax" class="regist">
      <h3 th:text="#{MBarindx.h3}">h3</h3>
      <div id="MBarindxGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MBarindx.html}"></div>
      <div id="MBarindxPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMBarindx&quot;]').click();">reset</button>
        <a th:href="@{MBarindxSearch.xlsx(baseMei=#{MBarindxS.h2})}" id="MBarindxSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMBarindxS" class="delete selectRows" data-action="MBarindxSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMBarindxS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
