<!DOCTYPE html>

<body>

        <div id="timeStampChange">

        <a th:href="@{MfgModActDetGet.xlsx(baseMei=#{MfgModActDet.h2})}" id="MfgModActDetGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgModActDet" class="delete" data-action="MfgModActDetDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
