<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvStockProcessWk.title}">INV_STOCK_PROCESS_WK</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvStockProcessWkGridColumns.js}"></script>
<script th:src="@{/model/MstWcGridColumns.js}"></script>
<script th:src="@{/model/MstWcBkGridColumns.js}"></script>
<script th:src="@{/model/MstProcGridColumns.js}"></script>
<script th:src="@{/model/MstWsGridColumns.js}"></script>
<script th:src="@{/model/MstTeamGridColumns.js}"></script>
<script th:src="@{/model/MstGroupGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterBkGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvStockProcessWk.h2}">h2</h2>
    <form name="InvStockProcessWkRegistForm" action="InvStockProcessWkRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{InvStockProcessWk.legend}">legend</legend>
        <div id="hinban">
          <label for="InvStockProcessWk.hinban" th:text="#{InvStockProcessWk.hinban}">HINBAN</label><input type="text" id="InvStockProcessWk.hinban" name="InvStockProcessWk.hinban" maxlength="25" />
        </div>
        <div id="item">
          <label for="InvStockProcessWk.item" th:text="#{InvStockProcessWk.item}">ITEM</label><input type="text" id="InvStockProcessWk.item" name="InvStockProcessWk.item" maxlength="60" />
        </div>
        <div id="itemKbn">
          <fieldset id="InvStockProcessWk.itemKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ITEM_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvStockProcessWk.itemKbn}">ITEM_KBN</legend>
          </fieldset>
        </div>
        <div id="hinbanOpeCode">
          <fieldset id="InvStockProcessWk.hinbanOpeCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:HINBAN_OPE_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvStockProcessWk.hinbanOpeCode}">HINBAN_OPE_CODE</legend>
          </fieldset>
        </div>
        <div id="routingGroup">
          <label for="InvStockProcessWk.routingGroup" th:text="#{InvStockProcessWk.routingGroup}">ROUTING_GROUP</label><input type="text" id="InvStockProcessWk.routingGroup" name="InvStockProcessWk.routingGroup" maxlength="2" />
        </div>
        <div id="wcCode">
          <label for="InvStockProcessWk.wcCode" th:text="#{InvStockProcessWk.wcCode}">WC_CODE</label><input type="text" id="InvStockProcessWk.wcCode" name="InvStockProcessWk.wcCode" maxlength="3" data-json="MstWcSearch.json" data-srcDef="WC_CODE:InvStockProcessWk.wcCode" data-destDef="InvStockProcessWk.wcName:WC_NAME" /><a id="InvStockProcessWk.wcCode" th:href="@{/model/MstWcS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="wcName">
          <label for="InvStockProcessWk.wcName" th:text="#{InvStockProcessWk.wcName}">WC_NAME</label><input type="text" id="InvStockProcessWk.wcName" name="InvStockProcessWk.wcName" maxlength="60" />
        </div>
        <div id="opeDetail">
          <label for="InvStockProcessWk.opeDetail" th:text="#{InvStockProcessWk.opeDetail}">OPE_DETAIL</label><input type="text" id="InvStockProcessWk.opeDetail" name="InvStockProcessWk.opeDetail" maxlength="10" />
        </div>
        <div id="lastInOutDate">
          <label for="InvStockProcessWk.lastInOutDate" th:text="#{InvStockProcessWk.lastInOutDate}">LAST_IN_OUT_DATE</label><input type="date" id="InvStockProcessWk.lastInOutDate" name="InvStockProcessWk.lastInOutDate" maxlength="7" />
        </div>
        <div id="stock">
          <label for="InvStockProcessWk.stock" th:text="#{InvStockProcessWk.stock}">STOCK</label><input type="text" id="InvStockProcessWk.stock" name="InvStockProcessWk.stock" maxlength="11" />
        </div>
        <div id="proNo">
          <label for="InvStockProcessWk.proNo" th:text="#{InvStockProcessWk.proNo}">PRO_NO</label><input type="text" id="InvStockProcessWk.proNo" name="InvStockProcessWk.proNo" maxlength="14" />
        </div>
        <div id="nextRouting">
          <label for="InvStockProcessWk.nextRouting" th:text="#{InvStockProcessWk.nextRouting}">NEXT_ROUTING</label><input type="text" id="InvStockProcessWk.nextRouting" name="InvStockProcessWk.nextRouting" maxlength="60" />
        </div>
        <div id="nextWc">
          <label for="InvStockProcessWk.nextWc" th:text="#{InvStockProcessWk.nextWc}">NEXT_WC</label><input type="text" id="InvStockProcessWk.nextWc" name="InvStockProcessWk.nextWc" maxlength="3" />
        </div>
        <div id="nextDetail">
          <label for="InvStockProcessWk.nextDetail" th:text="#{InvStockProcessWk.nextDetail}">NEXT_DETAIL</label><input type="text" id="InvStockProcessWk.nextDetail" name="InvStockProcessWk.nextDetail" maxlength="10" />
        </div>
        <div id="timeStampCreate">
          <label for="InvStockProcessWk.timeStampCreate" th:text="#{InvStockProcessWk.timeStampCreate}">TIME_STAMP_CREATE</label><span id="InvStockProcessWk.timeStampCreate"></span><input type="hidden" id="InvStockProcessWk.timeStampCreate" name="InvStockProcessWk.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="InvStockProcessWk.timeStampChange" th:text="#{InvStockProcessWk.timeStampChange}">TIME_STAMP_CHANGE</label><span id="InvStockProcessWk.timeStampChange"></span><input type="hidden" id="InvStockProcessWk.timeStampChange" name="InvStockProcessWk.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="InvStockProcessWk.userIdCreate" th:text="#{InvStockProcessWk.userIdCreate}">USER_ID_CREATE</label><span id="InvStockProcessWk.userIdCreate"></span><input type="hidden" id="InvStockProcessWk.userIdCreate" name="InvStockProcessWk.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="InvStockProcessWk.userIdChange" th:text="#{InvStockProcessWk.userIdChange}">USER_ID_CHANGE</label><span id="InvStockProcessWk.userIdChange"></span><input type="hidden" id="InvStockProcessWk.userIdChange" name="InvStockProcessWk.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{InvStockProcessWkGet.xlsx(baseMei=#{InvStockProcessWk.h2})}" id="InvStockProcessWkGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvStockProcessWk" class="delete" data-action="InvStockProcessWkDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvStockProcessWk" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
