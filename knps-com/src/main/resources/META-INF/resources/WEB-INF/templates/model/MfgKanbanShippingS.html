<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgKanbanShippingS.title}">MFG_KANBAN_SHIPPING</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgKanbanShippingGridColumns.js}"></script>
<script th:src="@{/model/MstLocationGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstStoreManGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgKanbanShippingS.h2}">h2</h2>
    <form name="MfgKanbanShippingSearchForm" action="MfgKanbanShippingSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MfgKanbanShippingS.legend}">legend</legend>
        <div id="kanbanId">
          <label for="MfgKanbanShipping.kanbanId" th:text="#{MfgKanbanShipping.kanbanId}">KANBAN_ID</label><input type="text" id="MfgKanbanShipping.kanbanId" name="MfgKanbanShipping.kanbanId" maxlength="9" />
        </div>
        <div id="hinban">
          <label for="MfgKanbanShipping.hinban" th:text="#{MfgKanbanShipping.hinban}">HINBAN</label><input type="text" id="MfgKanbanShipping.hinban" name="MfgKanbanShipping.hinban" maxlength="25" />
        </div>
        <div id="forProCode">
          <fieldset id="MfgKanbanShipping.forProCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:for_pro_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanShipping.forProCode}">FOR_PRO_CODE</legend>
          </fieldset>
        </div>
        <div id="forProLocationCode">
          <label for="MfgKanbanShipping.forProLocationCode" th:text="#{MfgKanbanShipping.forProLocationCode}">FOR_PRO_LOCATION_CODE</label><input type="text" id="MfgKanbanShipping.forProLocationCode" name="MfgKanbanShipping.forProLocationCode" maxlength="10" data-json="MstLocationSearch.json" data-srcDef="LOCATION_CODE:MfgKanbanShipping.forProLocationCode" data-destDef="MfgKanbanShipping.forProLocationName:LOCATION_NAME" /><a id="MfgKanbanShipping.forProLocationCode" th:href="@{/model/MstLocationS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MfgKanbanShipping.forProLocationName" class="refer" data-json="MstLocationSearch.json" data-srcDef="LOCATION_CODE:MfgKanbanShipping.forProLocationCode" data-destDef="MfgKanbanShipping.forProLocationName:LOCATION_NAME"></span>
        </div>
        <div id="kanbanAccCounts">
          <label for="MfgKanbanShipping.kanbanAccCounts_1" th:text="#{MfgKanbanShipping.kanbanAccCounts}">KANBAN_ACC_COUNTS</label><input type="text" id="MfgKanbanShipping.kanbanAccCounts_1" name="MfgKanbanShipping.kanbanAccCounts_1" maxlength="6" />～<input type="text" id="MfgKanbanShipping.kanbanAccCounts_2" name="MfgKanbanShipping.kanbanAccCounts_2" maxlength="6" />
        </div>
        <div id="counts">
          <label for="MfgKanbanShipping.counts" th:text="#{MfgKanbanShipping.counts}">COUNTS</label><input type="text" id="MfgKanbanShipping.counts" name="MfgKanbanShipping.counts" maxlength="11" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMfgKanbanShipping" class="search" data-gridId="MfgKanbanShippingGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MfgKanbanShippingSRegistForm" action="MfgKanbanShippingSRegist.ajax" class="regist">
      <h3 th:text="#{MfgKanbanShipping.h3}">h3</h3>
      <div id="MfgKanbanShippingGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MfgKanbanShipping.html}"></div>
      <div id="MfgKanbanShippingPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMfgKanbanShipping&quot;]').click();">reset</button>
        <a th:href="@{MfgKanbanShippingSearch.xlsx(baseMei=#{MfgKanbanShippingS.h2})}" id="MfgKanbanShippingSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgKanbanShippingS" class="delete selectRows" data-action="MfgKanbanShippingSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgKanbanShippingS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
