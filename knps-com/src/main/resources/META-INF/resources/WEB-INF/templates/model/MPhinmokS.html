<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MPhinmokS.title}">部品マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MPhinmokS.h2}">h2</h2>
    <form name="MPhinmokSearchForm" action="MPhinmokSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MPhinmokS.legend}">legend</legend>
        <div id="phinban">
          <label for="MPhinmok.phinban" th:text="#{MPhinmok.phinban}">部品品番</label><input type="text" id="MPhinmok.phinban" name="MPhinmok.phinban" maxlength="20" />
        </div>
        <div id="phinmei">
          <label for="MPhinmok.phinmei" th:text="#{MPhinmok.phinmei}">部品名</label><input type="text" id="MPhinmok.phinmei" name="MPhinmok.phinmei" maxlength="20" />
        </div>
        <div id="phinmeik">
          <label for="MPhinmok.phinmeik" th:text="#{MPhinmok.phinmeik}">部品名カナ</label><input type="text" id="MPhinmok.phinmeik" name="MPhinmok.phinmeik" maxlength="20" />
        </div>
        <div id="hinban">
          <label for="MPhinmok.hinban" th:text="#{MPhinmok.hinban}">生産品番</label><input type="text" id="MPhinmok.hinban" name="MPhinmok.hinban" maxlength="25" />
        </div>
        <div id="pKakaku">
          <label for="MPhinmok.pKakaku" th:text="#{MPhinmok.pKakaku}">部品価格</label><input type="text" id="MPhinmok.pKakaku" name="MPhinmok.pKakaku" maxlength="7" />
        </div>
        <div id="pGenka">
          <label for="MPhinmok.pGenka" th:text="#{MPhinmok.pGenka}">部品原価</label><input type="text" id="MPhinmok.pGenka" name="MPhinmok.pGenka" maxlength="7" />
        </div>
        <div id="pKbn">
          <label for="MPhinmok.pKbn" th:text="#{MPhinmok.pKbn}">部品区分</label><input type="text" id="MPhinmok.pKbn" name="MPhinmok.pKbn" maxlength="1" />
        </div>
        <div id="kishuzan">
          <label for="MPhinmok.kishuzan" th:text="#{MPhinmok.kishuzan}">期首残高</label><input type="text" id="MPhinmok.kishuzan" name="MPhinmok.kishuzan" maxlength="7" />
        </div>
        <div id="kijyunzaiko">
          <label for="MPhinmok.kijyunzaiko" th:text="#{MPhinmok.kijyunzaiko}">基準在庫</label><input type="text" id="MPhinmok.kijyunzaiko" name="MPhinmok.kijyunzaiko" maxlength="7" />
        </div>
        <div id="hachuten">
          <label for="MPhinmok.hachuten" th:text="#{MPhinmok.hachuten}">発注点</label><input type="text" id="MPhinmok.hachuten" name="MPhinmok.hachuten" maxlength="7" />
        </div>
        <div id="tourokukbn">
          <label for="MPhinmok.tourokukbn" th:text="#{MPhinmok.tourokukbn}">登録区分</label><input type="text" id="MPhinmok.tourokukbn" name="MPhinmok.tourokukbn" maxlength="1" />
        </div>
        <div id="denpyotkbn">
          <label for="MPhinmok.denpyotkbn" th:text="#{MPhinmok.denpyotkbn}">伝票提出区分</label><input type="text" id="MPhinmok.denpyotkbn" name="MPhinmok.denpyotkbn" maxlength="1" />
        </div>
        <div id="jukinkbn">
          <label for="MPhinmok.jukinkbn" th:text="#{MPhinmok.jukinkbn}">受注禁止区分</label><input type="text" id="MPhinmok.jukinkbn" name="MPhinmok.jukinkbn" maxlength="1" />
        </div>
        <div id="dltflg">
          <label for="MPhinmok.dltflg" th:text="#{MPhinmok.dltflg}">削除区分</label><input type="text" id="MPhinmok.dltflg" name="MPhinmok.dltflg" maxlength="1" />
        </div>
        <div id="upddate">
          <label for="MPhinmok.upddate" th:text="#{MPhinmok.upddate}">更新日</label><input type="text" id="MPhinmok.upddate" name="MPhinmok.upddate" maxlength="8" />
        </div>
        <div id="filler">
          <label for="MPhinmok.filler" th:text="#{MPhinmok.filler}">予備領域</label><input type="text" id="MPhinmok.filler" name="MPhinmok.filler" maxlength="30" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MPhinmok.html}" id="MPhinmok" target="dialog" th:text="#{MPhinmok.add}" tabindex="-1">部品マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMPhinmok" class="search" data-gridId="MPhinmokGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MPhinmokSRegistForm" action="MPhinmokSRegist.ajax" class="regist">
      <h3 th:text="#{MPhinmok.h3}">h3</h3>
      <div id="MPhinmokGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MPhinmok.html}"></div>
      <div id="MPhinmokPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMPhinmok&quot;]').click();">reset</button>
        <a th:href="@{MPhinmokSearch.xlsx(baseMei=#{MPhinmokS.h2})}" id="MPhinmokSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMPhinmokS" class="delete selectRows" data-action="MPhinmokSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMPhinmokS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
