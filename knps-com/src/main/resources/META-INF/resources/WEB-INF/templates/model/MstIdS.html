<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstIdS.title}">MST_ID</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstIdGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstIdS.h2}">h2</h2>
    <form name="MstIdSearchForm" action="MstIdSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstIdS.legend}">legend</legend>
        <div id="idType">
          <label for="MstId.idType" th:text="#{MstId.idType}">ID_TYPE</label><input type="text" id="MstId.idType" name="MstId.idType" maxlength="0" />
        </div>
        <div id="id">
          <label for="MstId.id" th:text="#{MstId.id}">ID</label><input type="text" id="MstId.id" name="MstId.id" maxlength="0" />
        </div>
        <div id="idMax">
          <label for="MstId.idMax" th:text="#{MstId.idMax}">ID_MAX</label><input type="text" id="MstId.idMax" name="MstId.idMax" maxlength="0" />
        </div>
        <div id="idMin">
          <label for="MstId.idMin" th:text="#{MstId.idMin}">ID_MIN</label><input type="text" id="MstId.idMin" name="MstId.idMin" maxlength="0" />
        </div>
        <div id="idComment">
          <label for="MstId.idComment" th:text="#{MstId.idComment}">ID_COMMENT</label><input type="text" id="MstId.idComment" name="MstId.idComment" maxlength="100" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstId.html}" id="MstId" target="dialog" th:text="#{MstId.add}" tabindex="-1">MST_ID</a>
      </div>
      <div class="submits">
        <button id="SearchMstId" class="search" data-gridId="MstIdGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstIdSRegistForm" action="MstIdSRegist.ajax" class="regist">
      <h3 th:text="#{MstId.h3}">h3</h3>
      <div id="MstIdGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MstId.html}"></div>
      <div id="MstIdPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstId&quot;]').click();">reset</button>
        <a th:href="@{MstIdSearch.xlsx(baseMei=#{MstIdS.h2})}" id="MstIdSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstIdS" class="delete selectRows" data-action="MstIdSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstIdS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
