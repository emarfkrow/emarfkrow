<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgModActDetS.title}">MFG_MOD_ACT_DET</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgModActDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgModActDetS.h2}">h2</h2>
    <form name="MfgModActDetSearchForm" action="MfgModActDetSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MfgModActDetS.legend}">legend</legend>
        <div id="modActNo">
          <label for="MfgModActDet.modActNo" th:text="#{MfgModActDet.modActNo}">MOD_ACT_NO</label><input type="text" id="MfgModActDet.modActNo" name="MfgModActDet.modActNo" maxlength="12" />
        </div>
        <div id="modActBranchNo">
          <label for="MfgModActDet.modActBranchNo" th:text="#{MfgModActDet.modActBranchNo}">MOD_ACT_BRANCH_NO</label><input type="text" id="MfgModActDet.modActBranchNo" name="MfgModActDet.modActBranchNo" maxlength="2" />
        </div>
        <div id="modActItem">
          <label for="MfgModActDet.modActItem" th:text="#{MfgModActDet.modActItem}">MOD_ACT_ITEM</label><input type="text" id="MfgModActDet.modActItem" name="MfgModActDet.modActItem" maxlength="1" />
        </div>
        <div id="actDate">
          <label for="MfgModActDet.actDate_1" th:text="#{MfgModActDet.actDate}">ACT_DATE</label><input type="date" id="MfgModActDet.actDate_1" name="MfgModActDet.actDate_1" maxlength="7" />～<input type="date" id="MfgModActDet.actDate_2" name="MfgModActDet.actDate_2" maxlength="7" />
        </div>
        <div id="operator">
          <label for="MfgModActDet.operator" th:text="#{MfgModActDet.operator}">OPERATOR</label><input type="text" id="MfgModActDet.operator" name="MfgModActDet.operator" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MfgModActDet.html}" id="MfgModActDet" target="dialog" th:text="#{MfgModActDet.add}" tabindex="-1">MFG_MOD_ACT_DET</a>
      </div>
      <div class="submits">
        <button id="SearchMfgModActDet" class="search" data-gridId="MfgModActDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MfgModActDetSRegistForm" action="MfgModActDetSRegist.ajax" class="regist">
      <h3 th:text="#{MfgModActDet.h3}">h3</h3>
      <div id="MfgModActDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MfgModActDet.html}"></div>
      <div id="MfgModActDetPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMfgModActDet&quot;]').click();">reset</button>
        <a th:href="@{MfgModActDetSearch.xlsx(baseMei=#{MfgModActDetS.h2})}" id="MfgModActDetSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgModActDetS" class="delete selectRows" data-action="MfgModActDetSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgModActDetS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
