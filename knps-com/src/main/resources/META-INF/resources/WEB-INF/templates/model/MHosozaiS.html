<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MHosozaiS.title}">包装材マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MHosozaiS.h2}">h2</h2>
    <form name="MHosozaiSearchForm" action="MHosozaiSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MHosozaiS.legend}">legend</legend>
        <div id="hosoHinban">
          <label for="MHosozai.hosoHinban" th:text="#{MHosozai.hosoHinban}">包装品番</label><input type="text" id="MHosozai.hosoHinban" name="MHosozai.hosoHinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MHosozai.hosoHinban" data-destDef="MHosozai.hosoItem:ITEM" /><a id="MHosozai.hosoHinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MHosozai.hosoItem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MHosozai.hosoHinban" data-destDef="MHosozai.hosoItem:ITEM"></span>
        </div>
        <div id="hosoHinmei">
          <label for="MHosozai.hosoHinmei" th:text="#{MHosozai.hosoHinmei}">包装品名</label><input type="text" id="MHosozai.hosoHinmei" name="MHosozai.hosoHinmei" maxlength="60" />
        </div>
        <div id="hosoHinmeiRyaku">
          <label for="MHosozai.hosoHinmeiRyaku" th:text="#{MHosozai.hosoHinmeiRyaku}">包装品名略称</label><input type="text" id="MHosozai.hosoHinmeiRyaku" name="MHosozai.hosoHinmeiRyaku" maxlength="25" />
        </div>
        <div id="hosoSize">
          <label for="MHosozai.hosoSize" th:text="#{MHosozai.hosoSize}">包装サイズ</label><input type="text" id="MHosozai.hosoSize" name="MHosozai.hosoSize" maxlength="30" />
        </div>
        <div id="hosoTanka">
          <label for="MHosozai.hosoTanka" th:text="#{MHosozai.hosoTanka}">包装単価</label><input type="text" id="MHosozai.hosoTanka" name="MHosozai.hosoTanka" maxlength="7" />
        </div>
        <div id="hosoZaicode">
          <label for="MHosozai.hosoZaicode" th:text="#{MHosozai.hosoZaicode}">包装材質コード</label><input type="text" id="MHosozai.hosoZaicode" name="MHosozai.hosoZaicode" maxlength="5" />
        </div>
        <div id="hosoWeight">
          <label for="MHosozai.hosoWeight" th:text="#{MHosozai.hosoWeight}">包装重量</label><input type="text" id="MHosozai.hosoWeight" name="MHosozai.hosoWeight" maxlength="7" />
        </div>
        <div id="makedate">
          <label for="MHosozai.makedate" th:text="#{MHosozai.makedate}">作成日付</label><input type="text" id="MHosozai.makedate" name="MHosozai.makedate" maxlength="8" />
        </div>
        <div id="upddate">
          <label for="MHosozai.upddate" th:text="#{MHosozai.upddate}">更新日付</label><input type="text" id="MHosozai.upddate" name="MHosozai.upddate" maxlength="8" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MHosozai.html}" id="MHosozai" target="dialog" th:text="#{MHosozai.add}" tabindex="-1">包装材マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMHosozai" class="search" data-gridId="MHosozaiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MHosozaiSRegistForm" action="MHosozaiSRegist.ajax" class="regist">
      <h3 th:text="#{MHosozai.h3}">h3</h3>
      <div id="MHosozaiGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MHosozai.html}"></div>
      <div id="MHosozaiPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMHosozai&quot;]').click();">reset</button>
        <a th:href="@{MHosozaiSearch.xlsx(baseMei=#{MHosozaiS.h2})}" id="MHosozaiSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMHosozaiS" class="delete selectRows" data-action="MHosozaiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMHosozaiS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
