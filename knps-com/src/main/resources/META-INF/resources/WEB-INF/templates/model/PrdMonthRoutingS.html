<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PrdMonthRoutingS.title}">PRD_MONTH_ROUTING</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdMonthRoutingGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdMonthRoutingS.h2}">h2</h2>
    <form name="PrdMonthRoutingSearchForm" action="PrdMonthRoutingSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PrdMonthRoutingS.legend}">legend</legend>
        <div id="hinban">
          <label for="PrdMonthRouting.hinban" th:text="#{PrdMonthRouting.hinban}">HINBAN</label><input type="text" id="PrdMonthRouting.hinban" name="PrdMonthRouting.hinban" maxlength="25" />
        </div>
        <div id="yyyy">
          <label for="PrdMonthRouting.yyyy" th:text="#{PrdMonthRouting.yyyy}">YYYY</label><input type="text" id="PrdMonthRouting.yyyy" name="PrdMonthRouting.yyyy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="PrdMonthRouting.mm" th:text="#{PrdMonthRouting.mm}">MM</label><input type="text" id="PrdMonthRouting.mm" name="PrdMonthRouting.mm" maxlength="2" />
        </div>
        <div id="routingGroup">
          <label for="PrdMonthRouting.routingGroup" th:text="#{PrdMonthRouting.routingGroup}">ROUTING_GROUP</label><input type="text" id="PrdMonthRouting.routingGroup" name="PrdMonthRouting.routingGroup" maxlength="2" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchPrdMonthRouting" class="search" data-gridId="PrdMonthRoutingGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PrdMonthRoutingSRegistForm" action="PrdMonthRoutingSRegist.ajax" class="regist">
      <h3 th:text="#{PrdMonthRouting.h3}">h3</h3>
      <div id="PrdMonthRoutingGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/PrdMonthRouting.html}"></div>
      <div id="PrdMonthRoutingPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPrdMonthRouting&quot;]').click();">reset</button>
        <a th:href="@{PrdMonthRoutingSearch.xlsx(baseMei=#{PrdMonthRoutingS.h2})}" id="PrdMonthRoutingSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdMonthRoutingS" class="delete selectRows" data-action="PrdMonthRoutingSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdMonthRoutingS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
