<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>

<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvStockProcessSupplyS.h2}">h2</h2>
    <form name="InvStockProcessSupplySearchForm" action="InvStockProcessSupplySearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvStockProcessSupplyS.legend}">legend</legend>
        <div id="supCode">
          <fieldset id="InvStockProcessSupply.supCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvStockProcessSupply.supCode}">SUP_CODE</legend>
          </fieldset>
        </div>
        <div id="hinban">
          <label for="InvStockProcessSupply.hinban" th:text="#{InvStockProcessSupply.hinban}">HINBAN</label><input type="text" id="InvStockProcessSupply.hinban" name="InvStockProcessSupply.hinban" maxlength="25" />
        </div>
        <div id="shikyuQt">
          <label for="InvStockProcessSupply.shikyuQt_1" th:text="#{InvStockProcessSupply.shikyuQt}">SHIKYU_QT</label><input type="text" id="InvStockProcessSupply.shikyuQt_1" name="InvStockProcessSupply.shikyuQt_1" maxlength="11" />～<input type="text" id="InvStockProcessSupply.shikyuQt_2" name="InvStockProcessSupply.shikyuQt_2" maxlength="11" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/InvStockProcessSupply.html}" id="InvStockProcessSupply" target="dialog" th:text="#{InvStockProcessSupply.add}" tabindex="-1">INV_STOCK_PROCESS_SUPPLY</a>
      </div>
      <div class="submits">
        <button id="SearchInvStockProcessSupply" class="search" data-gridId="InvStockProcessSupplyGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvStockProcessSupplySRegistForm" action="InvStockProcessSupplySRegist.ajax" class="regist">
      <h3 th:text="#{InvStockProcessSupply.h3}">h3</h3>
      <div id="InvStockProcessSupplyGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/InvStockProcessSupply.html}"></div>
      <div id="InvStockProcessSupplyPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvStockProcessSupply&quot;]').click();">reset</button>
        <a th:href="@{InvStockProcessSupplySearch.xlsx(baseMei=#{InvStockProcessSupplyS.h2})}" id="InvStockProcessSupplySearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvStockProcessSupplyS" class="delete selectRows" data-action="InvStockProcessSupplySDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvStockProcessSupplyS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
