<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstOpeForm.title}">MST_OPE_FORM</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstOpeFormGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstOpeForm.h2}">h2</h2>
    <form name="MstOpeFormRegistForm" action="MstOpeFormRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstOpeForm.legend}">legend</legend>
        <div id="patternNo">
          <label for="MstOpeForm.patternNo" th:text="#{MstOpeForm.patternNo}">PATTERN_NO</label><span id="MstOpeForm.patternNo"></span><input type="hidden" id="MstOpeForm.patternNo" name="MstOpeForm.patternNo" class="primaryKey" />
        </div>
        <div id="fChokuStart">
          <label for="MstOpeForm.fChokuStart" th:text="#{MstOpeForm.fChokuStart}">F_CHOKU_START</label><input type="text" id="MstOpeForm.fChokuStart" name="MstOpeForm.fChokuStart" maxlength="4" />
        </div>
        <div id="fChokuEnd">
          <label for="MstOpeForm.fChokuEnd" th:text="#{MstOpeForm.fChokuEnd}">F_CHOKU_END</label><input type="text" id="MstOpeForm.fChokuEnd" name="MstOpeForm.fChokuEnd" maxlength="4" />
        </div>
        <div id="fChokuStartDed">
          <label for="MstOpeForm.fChokuStartDed" th:text="#{MstOpeForm.fChokuStartDed}">F_CHOKU_START_DED</label><input type="text" id="MstOpeForm.fChokuStartDed" name="MstOpeForm.fChokuStartDed" maxlength="4" />
        </div>
        <div id="fChokuEndDed">
          <label for="MstOpeForm.fChokuEndDed" th:text="#{MstOpeForm.fChokuEndDed}">F_CHOKU_END_DED</label><input type="text" id="MstOpeForm.fChokuEndDed" name="MstOpeForm.fChokuEndDed" maxlength="4" />
        </div>
        <div id="sChokuStartDed">
          <label for="MstOpeForm.sChokuStartDed" th:text="#{MstOpeForm.sChokuStartDed}">S_CHOKU_START_DED</label><input type="text" id="MstOpeForm.sChokuStartDed" name="MstOpeForm.sChokuStartDed" maxlength="4" />
        </div>
        <div id="sChokuEndDed">
          <label for="MstOpeForm.sChokuEndDed" th:text="#{MstOpeForm.sChokuEndDed}">S_CHOKU_END_DED</label><input type="text" id="MstOpeForm.sChokuEndDed" name="MstOpeForm.sChokuEndDed" maxlength="4" />
        </div>
        <div id="tChokuStartDed">
          <label for="MstOpeForm.tChokuStartDed" th:text="#{MstOpeForm.tChokuStartDed}">T_CHOKU_START_DED</label><input type="text" id="MstOpeForm.tChokuStartDed" name="MstOpeForm.tChokuStartDed" maxlength="4" />
        </div>
        <div id="tChokuEndDed">
          <label for="MstOpeForm.tChokuEndDed" th:text="#{MstOpeForm.tChokuEndDed}">T_CHOKU_END_DED</label><input type="text" id="MstOpeForm.tChokuEndDed" name="MstOpeForm.tChokuEndDed" maxlength="4" />
        </div>
        <div id="timeStampCreate">
          <label for="MstOpeForm.timeStampCreate" th:text="#{MstOpeForm.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstOpeForm.timeStampCreate"></span><input type="hidden" id="MstOpeForm.timeStampCreate" name="MstOpeForm.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstOpeForm.timeStampChange" th:text="#{MstOpeForm.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstOpeForm.timeStampChange"></span><input type="hidden" id="MstOpeForm.timeStampChange" name="MstOpeForm.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstOpeForm.userIdCreate" th:text="#{MstOpeForm.userIdCreate}">USER_ID_CREATE</label><span id="MstOpeForm.userIdCreate"></span><input type="hidden" id="MstOpeForm.userIdCreate" name="MstOpeForm.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstOpeForm.userIdChange" th:text="#{MstOpeForm.userIdChange}">USER_ID_CHANGE</label><span id="MstOpeForm.userIdChange"></span><input type="hidden" id="MstOpeForm.userIdChange" name="MstOpeForm.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstOpeForm.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstOpeForm.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstOpeFormGet.xlsx(baseMei=#{MstOpeForm.h2})}" id="MstOpeFormGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstOpeForm" class="delete" data-action="MstOpeFormDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstOpeForm" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
