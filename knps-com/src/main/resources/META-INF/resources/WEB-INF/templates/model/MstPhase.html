<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstPhase.title}">MST_PHASE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstPhaseGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstPhase.h2}">h2</h2>
    <form name="MstPhaseRegistForm" action="MstPhaseRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstPhase.legend}">legend</legend>
        <div id="phase">
          <label for="MstPhase.phase" th:text="#{MstPhase.phase}">PHASE</label><input type="text" id="MstPhase.phase" name="MstPhase.phase" maxlength="3" class="primaryKey" />
        </div>
        <div id="yy">
          <label for="MstPhase.yy" th:text="#{MstPhase.yy}">YY</label><input type="text" id="MstPhase.yy" name="MstPhase.yy" maxlength="4" />
        </div>
        <div id="phaseFrom">
          <label for="MstPhase.phaseFrom" th:text="#{MstPhase.phaseFrom}">PHASE_FROM</label><input type="text" id="MstPhase.phaseFrom" name="MstPhase.phaseFrom" maxlength="7" />
        </div>
        <div id="phaseTo">
          <label for="MstPhase.phaseTo" th:text="#{MstPhase.phaseTo}">PHASE_TO</label><input type="text" id="MstPhase.phaseTo" name="MstPhase.phaseTo" maxlength="7" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstPhaseGet.xlsx(baseMei=#{MstPhase.h2})}" id="MstPhaseGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstPhase" class="delete" data-action="MstPhaseDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstPhase" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
