<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSupUnitpriceS.title}">MST_SUP_UNITPRICE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSupUnitpriceS.h2}">h2</h2>
    <form name="MstSupUnitpriceSearchForm" action="MstSupUnitpriceSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstSupUnitpriceS.legend}">legend</legend>
        <div id="hinban">
          <label for="MstSupUnitprice.hinban" th:text="#{MstSupUnitprice.hinban}">HINBAN</label><input type="text" id="MstSupUnitprice.hinban" name="MstSupUnitprice.hinban" maxlength="25" />
        </div>
        <div id="supCode">
          <label for="MstSupUnitprice.supCode" th:text="#{MstSupUnitprice.supCode}">SUP_CODE</label><input type="text" id="MstSupUnitprice.supCode" name="MstSupUnitprice.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstSupUnitprice.supCode" data-destDef="MstSupUnitprice.supName:SUP_NAME" /><a id="MstSupUnitprice.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstSupUnitprice.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstSupUnitprice.supCode" data-destDef="MstSupUnitprice.supName:SUP_NAME"></span>
        </div>
        <div id="subinvCode">
          <fieldset id="MstSupUnitprice.subinvCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:subinv_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitprice.subinvCode}">SUBINV_CODE</legend>
          </fieldset>
        </div>
        <div id="procureLt">
          <label for="MstSupUnitprice.procureLt" th:text="#{MstSupUnitprice.procureLt}">PROCURE_LT</label><input type="text" id="MstSupUnitprice.procureLt" name="MstSupUnitprice.procureLt" maxlength="9" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstSupUnitprice.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitprice.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="mushoHacchuF">
          <fieldset id="MstSupUnitprice.mushoHacchuFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:musho_hacchu_f" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitprice.mushoHacchuF}">MUSHO_HACCHU_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstSupUnitprice.html}" id="MstSupUnitprice" target="dialog" th:text="#{MstSupUnitprice.add}" tabindex="-1">MST_SUP_UNITPRICE</a>
      </div>
      <div class="submits">
        <button id="SearchMstSupUnitprice" class="search" data-gridId="MstSupUnitpriceGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstSupUnitpriceSRegistForm" action="MstSupUnitpriceSRegist.ajax" class="regist">
      <h3 th:text="#{MstSupUnitprice.h3}">h3</h3>
      <div id="MstSupUnitpriceGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MstSupUnitprice.html}"></div>
      <div id="MstSupUnitpricePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstSupUnitprice&quot;]').click();">reset</button>
        <a th:href="@{MstSupUnitpriceSearch.xlsx(baseMei=#{MstSupUnitpriceS.h2})}" id="MstSupUnitpriceSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSupUnitpriceS" class="delete selectRows" data-action="MstSupUnitpriceSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSupUnitpriceS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
