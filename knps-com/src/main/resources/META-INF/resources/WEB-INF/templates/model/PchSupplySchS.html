<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PchSupplySchS.title}">PCH_SUPPLY_SCH</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PchSupplySchGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PchSupplySchS.h2}">h2</h2>
    <form name="PchSupplySchSearchForm" action="PchSupplySchSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PchSupplySchS.legend}">legend</legend>
        <div id="supplyNo">
          <label for="PchSupplySch.supplyNo" th:text="#{PchSupplySch.supplyNo}">SUPPLY_NO</label><input type="text" id="PchSupplySch.supplyNo" name="PchSupplySch.supplyNo" maxlength="12" />
        </div>
        <div id="supplyOrderNo">
          <label for="PchSupplySch.supplyOrderNo" th:text="#{PchSupplySch.supplyOrderNo}">SUPPLY_ORDER_NO</label><input type="text" id="PchSupplySch.supplyOrderNo" name="PchSupplySch.supplyOrderNo" maxlength="10" />
        </div>
        <div id="hinban">
          <label for="PchSupplySch.hinban" th:text="#{PchSupplySch.hinban}">HINBAN</label><input type="text" id="PchSupplySch.hinban" name="PchSupplySch.hinban" maxlength="25" />
        </div>
        <div id="supplyKbn">
          <fieldset id="PchSupplySch.supplyKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:supply_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchSupplySch.supplyKbn}">SUPPLY_KBN</legend>
          </fieldset>
        </div>
        <div id="supplyUnit">
          <label for="PchSupplySch.supplyUnit_1" th:text="#{PchSupplySch.supplyUnit}">SUPPLY_UNIT</label><input type="text" id="PchSupplySch.supplyUnit_1" name="PchSupplySch.supplyUnit_1" maxlength="9" />～<input type="text" id="PchSupplySch.supplyUnit_2" name="PchSupplySch.supplyUnit_2" maxlength="9" />
        </div>
        <div id="supplyCounts">
          <label for="PchSupplySch.supplyCounts_1" th:text="#{PchSupplySch.supplyCounts}">SUPPLY_COUNTS</label><input type="text" id="PchSupplySch.supplyCounts_1" name="PchSupplySch.supplyCounts_1" maxlength="11" />～<input type="text" id="PchSupplySch.supplyCounts_2" name="PchSupplySch.supplyCounts_2" maxlength="11" />
        </div>
        <div id="actSupplyCounts">
          <label for="PchSupplySch.actSupplyCounts_1" th:text="#{PchSupplySch.actSupplyCounts}">ACT_SUPPLY_COUNTS</label><input type="text" id="PchSupplySch.actSupplyCounts_1" name="PchSupplySch.actSupplyCounts_1" maxlength="11" />～<input type="text" id="PchSupplySch.actSupplyCounts_2" name="PchSupplySch.actSupplyCounts_2" maxlength="11" />
        </div>
        <div id="supCode">
          <label for="PchSupplySch.supCode" th:text="#{PchSupplySch.supCode}">SUP_CODE</label><input type="text" id="PchSupplySch.supCode" name="PchSupplySch.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PchSupplySch.supCode" data-destDef="PchSupplySch.supName:SUP_NAME" /><a id="PchSupplySch.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchSupplySch.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:PchSupplySch.supCode" data-destDef="PchSupplySch.supName:SUP_NAME"></span>
        </div>
        <div id="supplyDate">
          <label for="PchSupplySch.supplyDate_1" th:text="#{PchSupplySch.supplyDate}">SUPPLY_DATE</label><input type="date" id="PchSupplySch.supplyDate_1" name="PchSupplySch.supplyDate_1" maxlength="7" />～<input type="date" id="PchSupplySch.supplyDate_2" name="PchSupplySch.supplyDate_2" maxlength="7" />
        </div>
        <div id="supplyVerifyStat">
          <label for="PchSupplySch.supplyVerifyStat" th:text="#{PchSupplySch.supplyVerifyStat}">SUPPLY_VERIFY_STAT</label><input type="text" id="PchSupplySch.supplyVerifyStat" name="PchSupplySch.supplyVerifyStat" maxlength="1" />
        </div>
        <div id="userIdVerify">
          <label for="PchSupplySch.userIdVerify" th:text="#{PchSupplySch.userIdVerify}">USER_ID_VERIFY</label><input type="text" id="PchSupplySch.userIdVerify" name="PchSupplySch.userIdVerify" maxlength="10" />
        </div>
        <div id="supplyIssueStat">
          <label for="PchSupplySch.supplyIssueStat" th:text="#{PchSupplySch.supplyIssueStat}">SUPPLY_ISSUE_STAT</label><input type="text" id="PchSupplySch.supplyIssueStat" name="PchSupplySch.supplyIssueStat" maxlength="1" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/PchSupplySch.html}" id="PchSupplySch" target="dialog" th:text="#{PchSupplySch.add}" tabindex="-1">PCH_SUPPLY_SCH</a>
      </div>
      <div class="submits">
        <button id="SearchPchSupplySch" class="search" data-gridId="PchSupplySchGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PchSupplySchSRegistForm" action="PchSupplySchSRegist.ajax" class="regist">
      <h3 th:text="#{PchSupplySch.h3}">h3</h3>
      <div id="PchSupplySchGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/PchSupplySch.html}"></div>
      <div id="PchSupplySchPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPchSupplySch&quot;]').click();">reset</button>
        <a th:href="@{PchSupplySchSearch.xlsx(baseMei=#{PchSupplySchS.h2})}" id="PchSupplySchSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePchSupplySchS" class="delete selectRows" data-action="PchSupplySchSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPchSupplySchS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
