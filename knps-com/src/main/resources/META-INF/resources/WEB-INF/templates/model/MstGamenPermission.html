<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstGamenPermission.title}">MST_GAMEN_PERMISSION</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstGamenPermissionGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstGamenPermission.h2}">h2</h2>
    <form name="MstGamenPermissionRegistForm" action="MstGamenPermissionRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstGamenPermission.legend}">legend</legend>
        <div id="compCode">
          <fieldset id="MstGamenPermission.compCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:comp_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstGamenPermission.compCode}">COMP_CODE</legend>
          </fieldset>
        </div>
        <div id="businessNo">
          <label for="MstGamenPermission.businessNo" th:text="#{MstGamenPermission.businessNo}">BUSINESS_NO</label><input type="text" id="MstGamenPermission.businessNo" name="MstGamenPermission.businessNo" maxlength="1" class="primaryKey" />
        </div>
        <div id="gamenId">
          <label for="MstGamenPermission.gamenId" th:text="#{MstGamenPermission.gamenId}">GAMEN_ID</label><input type="text" id="MstGamenPermission.gamenId" name="MstGamenPermission.gamenId" maxlength="80" class="primaryKey" />
        </div>
        <div id="permission">
          <label for="MstGamenPermission.permission" th:text="#{MstGamenPermission.permission}">PERMISSION</label><input type="text" id="MstGamenPermission.permission" name="MstGamenPermission.permission" maxlength="1" />
        </div>
        <div id="timeStampCreate">
          <label for="MstGamenPermission.timeStampCreate" th:text="#{MstGamenPermission.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstGamenPermission.timeStampCreate"></span><input type="hidden" id="MstGamenPermission.timeStampCreate" name="MstGamenPermission.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstGamenPermission.timeStampChange" th:text="#{MstGamenPermission.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstGamenPermission.timeStampChange"></span><input type="hidden" id="MstGamenPermission.timeStampChange" name="MstGamenPermission.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstGamenPermission.userIdCreate" th:text="#{MstGamenPermission.userIdCreate}">USER_ID_CREATE</label><span id="MstGamenPermission.userIdCreate"></span><input type="hidden" id="MstGamenPermission.userIdCreate" name="MstGamenPermission.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstGamenPermission.userIdChange" th:text="#{MstGamenPermission.userIdChange}">USER_ID_CHANGE</label><span id="MstGamenPermission.userIdChange"></span><input type="hidden" id="MstGamenPermission.userIdChange" name="MstGamenPermission.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstGamenPermission.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstGamenPermission.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstGamenPermissionGet.xlsx(baseMei=#{MstGamenPermission.h2})}" id="MstGamenPermissionGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstGamenPermission" class="delete" data-action="MstGamenPermissionDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstGamenPermission" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
