<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgKanbanFormDet.title}">MFG_KANBAN_FORM_DET</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgKanbanFormDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgKanbanFormDet.h2}">h2</h2>
    <form name="MfgKanbanFormDetRegistForm" action="MfgKanbanFormDetRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MfgKanbanFormDet.legend}">legend</legend>
        <div id="kanbanFormDefName">
          <label for="MfgKanbanFormDet.kanbanFormDefName" th:text="#{MfgKanbanFormDet.kanbanFormDefName}">KANBAN_FORM_DEF_NAME</label><input type="text" id="MfgKanbanFormDet.kanbanFormDefName" name="MfgKanbanFormDet.kanbanFormDefName" maxlength="60" class="primaryKey" />
        </div>
        <div id="excelCellName">
          <label for="MfgKanbanFormDet.excelCellName" th:text="#{MfgKanbanFormDet.excelCellName}">EXCEL_CELL_NAME</label><input type="text" id="MfgKanbanFormDet.excelCellName" name="MfgKanbanFormDet.excelCellName" maxlength="60" class="primaryKey" />
        </div>
        <div id="basicOrTunnnelFlg">
          <fieldset id="MfgKanbanFormDet.basicOrTunnnelFlgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:BASIC_OR_TUNNNEL_FLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanFormDet.basicOrTunnnelFlg}">BASIC_OR_TUNNNEL_FLG</legend>
          </fieldset>
        </div>
        <div id="dispOrder">
          <label for="MfgKanbanFormDet.dispOrder" th:text="#{MfgKanbanFormDet.dispOrder}">DISP_ORDER</label><input type="text" id="MfgKanbanFormDet.dispOrder" name="MfgKanbanFormDet.dispOrder" maxlength="3" />
        </div>
        <div id="itemCode">
          <fieldset id="MfgKanbanFormDet.itemCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ITEM_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanFormDet.itemCode}">ITEM_CODE</legend>
          </fieldset>
        </div>
        <div id="validFlg">
          <fieldset id="MfgKanbanFormDet.validFlgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:VALID_FLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanFormDet.validFlg}">VALID_FLG</legend>
          </fieldset>
        </div>
        <div id="timeStampCreate">
          <label for="MfgKanbanFormDet.timeStampCreate" th:text="#{MfgKanbanFormDet.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MfgKanbanFormDet.timeStampCreate"></span><input type="hidden" id="MfgKanbanFormDet.timeStampCreate" name="MfgKanbanFormDet.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MfgKanbanFormDet.timeStampChange" th:text="#{MfgKanbanFormDet.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MfgKanbanFormDet.timeStampChange"></span><input type="hidden" id="MfgKanbanFormDet.timeStampChange" name="MfgKanbanFormDet.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MfgKanbanFormDet.userIdCreate" th:text="#{MfgKanbanFormDet.userIdCreate}">USER_ID_CREATE</label><span id="MfgKanbanFormDet.userIdCreate"></span><input type="hidden" id="MfgKanbanFormDet.userIdCreate" name="MfgKanbanFormDet.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MfgKanbanFormDet.userIdChange" th:text="#{MfgKanbanFormDet.userIdChange}">USER_ID_CHANGE</label><span id="MfgKanbanFormDet.userIdChange"></span><input type="hidden" id="MfgKanbanFormDet.userIdChange" name="MfgKanbanFormDet.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MfgKanbanFormDetGet.xlsx(baseMei=#{MfgKanbanFormDet.h2})}" id="MfgKanbanFormDetGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgKanbanFormDet" class="delete" data-action="MfgKanbanFormDetDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgKanbanFormDet" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
