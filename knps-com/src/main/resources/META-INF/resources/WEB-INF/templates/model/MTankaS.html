<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MTankaS.title}">単価マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MTankaGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MTankaS.h2}">h2</h2>
    <form name="MTankaSearchForm" action="MTankaSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MTankaS.legend}">legend</legend>
        <div id="hhinban">
          <label for="MTanka.hhinban" th:text="#{MTanka.hhinban}">販売品番</label><input type="text" id="MTanka.hhinban" name="MTanka.hhinban" maxlength="20" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MTanka.hhinban" data-destDef="MTanka.hitem:ITEM" /><a id="MTanka.hhinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MTanka.hitem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MTanka.hhinban" data-destDef="MTanka.hitem:ITEM"></span>
        </div>
        <div id="dairiTanka">
          <label for="MTanka.dairiTanka" th:text="#{MTanka.dairiTanka}">代理店単価</label><input type="text" id="MTanka.dairiTanka" name="MTanka.dairiTanka" maxlength="7" />
        </div>
        <div id="cdaikoTanka">
          <label for="MTanka.cdaikoTanka" th:text="#{MTanka.cdaikoTanka}">Ｃ代行店単価</label><input type="text" id="MTanka.cdaikoTanka" name="MTanka.cdaikoTanka" maxlength="7" />
        </div>
        <div id="jdaikoTanka">
          <label for="MTanka.jdaikoTanka" th:text="#{MTanka.jdaikoTanka}">準代行店単価</label><input type="text" id="MTanka.jdaikoTanka" name="MTanka.jdaikoTanka" maxlength="7" />
        </div>
        <div id="orosiTanka">
          <label for="MTanka.orosiTanka" th:text="#{MTanka.orosiTanka}">卸単価</label><input type="text" id="MTanka.orosiTanka" name="MTanka.orosiTanka" maxlength="7" />
        </div>
        <div id="kouriKakaku">
          <label for="MTanka.kouriKakaku" th:text="#{MTanka.kouriKakaku}">希望小売価格</label><input type="text" id="MTanka.kouriKakaku" name="MTanka.kouriKakaku" maxlength="7" />
        </div>
        <div id="diyKakaku">
          <label for="MTanka.diyKakaku" th:text="#{MTanka.diyKakaku}">ＤＩＹ価格</label><input type="text" id="MTanka.diyKakaku" name="MTanka.diyKakaku" maxlength="7" />
        </div>
        <div id="yushutu1Kakaku">
          <label for="MTanka.yushutu1Kakaku" th:text="#{MTanka.yushutu1Kakaku}">輸出価格１</label><input type="text" id="MTanka.yushutu1Kakaku" name="MTanka.yushutu1Kakaku" maxlength="7" />
        </div>
        <div id="yushutu2Kakaku">
          <label for="MTanka.yushutu2Kakaku" th:text="#{MTanka.yushutu2Kakaku}">輸出価格２</label><input type="text" id="MTanka.yushutu2Kakaku" name="MTanka.yushutu2Kakaku" maxlength="7" />
        </div>
        <div id="yushutu3Kakaku">
          <label for="MTanka.yushutu3Kakaku" th:text="#{MTanka.yushutu3Kakaku}">輸出価格３</label><input type="text" id="MTanka.yushutu3Kakaku" name="MTanka.yushutu3Kakaku" maxlength="7" />
        </div>
        <div id="kakaku1">
          <label for="MTanka.kakaku1" th:text="#{MTanka.kakaku1}">価格１</label><input type="text" id="MTanka.kakaku1" name="MTanka.kakaku1" maxlength="7" />
        </div>
        <div id="kakaku2">
          <label for="MTanka.kakaku2" th:text="#{MTanka.kakaku2}">価格２</label><input type="text" id="MTanka.kakaku2" name="MTanka.kakaku2" maxlength="7" />
        </div>
        <div id="kakaku3">
          <label for="MTanka.kakaku3" th:text="#{MTanka.kakaku3}">価格３</label><input type="text" id="MTanka.kakaku3" name="MTanka.kakaku3" maxlength="7" />
        </div>
        <div id="kakaku4">
          <label for="MTanka.kakaku4" th:text="#{MTanka.kakaku4}">価格４</label><input type="text" id="MTanka.kakaku4" name="MTanka.kakaku4" maxlength="7" />
        </div>
        <div id="kakaku5">
          <label for="MTanka.kakaku5" th:text="#{MTanka.kakaku5}">価格５</label><input type="text" id="MTanka.kakaku5" name="MTanka.kakaku5" maxlength="7" />
        </div>
        <div id="kakaku6">
          <label for="MTanka.kakaku6" th:text="#{MTanka.kakaku6}">価格６</label><input type="text" id="MTanka.kakaku6" name="MTanka.kakaku6" maxlength="7" />
        </div>
        <div id="shohinkbn">
          <fieldset id="MTanka.shohinkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SHOHINKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTanka.shohinkbn}">商品区分</legend>
          </fieldset>
        </div>
        <div id="kakakukbn">
          <fieldset id="MTanka.kakakukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:KAKAKUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTanka.kakakukbn}">価格体系区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MTanka.html}" id="MTanka" target="dialog" th:text="#{MTanka.add}" tabindex="-1">単価マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMTanka" class="search" data-gridId="MTankaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MTankaSRegistForm" action="MTankaSRegist.ajax" class="regist">
      <h3 th:text="#{MTanka.h3}">h3</h3>
      <div id="MTankaGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MTanka.html}"></div>
      <div id="MTankaPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMTanka&quot;]').click();">reset</button>
        <a th:href="@{MTankaSearch.xlsx(baseMei=#{MTankaS.h2})}" id="MTankaSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMTankaS" class="delete selectRows" data-action="MTankaSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMTankaS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
