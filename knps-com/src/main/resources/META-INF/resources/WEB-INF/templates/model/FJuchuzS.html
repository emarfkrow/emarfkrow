</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{FJuchuzS.h2}">h2</h2>
    <form name="FJuchuzSearchForm" action="FJuchuzSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{FJuchuzS.legend}">legend</legend>
        <div id="tokucd">
          <label for="FJuchuz.tokucd" th:text="#{FJuchuz.tokucd}">TOKUCD</label><input type="text" id="FJuchuz.tokucd" name="FJuchuz.tokucd" maxlength="8" />
        </div>
        <div id="chokucd">
          <label for="FJuchuz.chokucd" th:text="#{FJuchuz.chokucd}">CHOKUCD</label><input type="text" id="FJuchuz.chokucd" name="FJuchuz.chokucd" maxlength="8" />
        </div>
        <div id="hhinban">
          <label for="FJuchuz.hhinban" th:text="#{FJuchuz.hhinban}">HHINBAN</label><input type="text" id="FJuchuz.hhinban" name="FJuchuz.hhinban" maxlength="20" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:FJuchuz.hhinban" data-destDef="FJuchuz.hitem:ITEM" /><a id="FJuchuz.hhinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="FJuchuz.hitem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:FJuchuz.hhinban" data-destDef="FJuchuz.hitem:ITEM"></span>
        </div>
        <div id="chuban">
          <label for="FJuchuz.chuban" th:text="#{FJuchuz.chuban}">CHUBAN</label><input type="text" id="FJuchuz.chuban" name="FJuchuz.chuban" maxlength="10" />
        </div>
        <div id="juchusu">
          <label for="FJuchuz.juchusu" th:text="#{FJuchuz.juchusu}">JUCHUSU</label><input type="text" id="FJuchuz.juchusu" name="FJuchuz.juchusu" maxlength="7" />
        </div>
        <div id="juchuno">
          <label for="FJuchuz.juchuno" th:text="#{FJuchuz.juchuno}">JUCHUNO</label><input type="text" id="FJuchuz.juchuno" name="FJuchuz.juchuno" maxlength="16" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/FJuchuz.html}" id="FJuchuz" target="dialog" th:text="#{FJuchuz.add}" tabindex="-1">F_JUCHUZ</a>
      </div>
      <div class="submits">
        <button id="SearchFJuchuz" class="search" data-gridId="FJuchuzGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="FJuchuzSRegistForm" action="FJuchuzSRegist.ajax" class="regist">
      <h3 th:text="#{FJuchuz.h3}">h3</h3>
      <div id="FJuchuzGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/FJuchuz.html}"></div>
      <div id="FJuchuzPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchFJuchuz&quot;]').click();">reset</button>
        <a th:href="@{FJuchuzSearch.xlsx(baseMei=#{FJuchuzS.h2})}" id="FJuchuzSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteFJuchuzS" class="delete selectRows" data-action="FJuchuzSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistFJuchuzS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
