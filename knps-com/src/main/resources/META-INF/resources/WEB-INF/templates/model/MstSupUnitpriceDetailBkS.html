<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSupUnitpriceDetailBkS.h2}">h2</h2>
    <form name="MstSupUnitpriceDetailBkSearchForm" action="MstSupUnitpriceDetailBkSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstSupUnitpriceDetailBkS.legend}">legend</legend>
        <div id="yy">
          <label for="MstSupUnitpriceDetailBk.yy" th:text="#{MstSupUnitpriceDetailBk.yy}">YY</label><input type="text" id="MstSupUnitpriceDetailBk.yy" name="MstSupUnitpriceDetailBk.yy" maxlength="4" />
        </div>
        <div id="hinban">
          <label for="MstSupUnitpriceDetailBk.hinban" th:text="#{MstSupUnitpriceDetailBk.hinban}">HINBAN</label><input type="text" id="MstSupUnitpriceDetailBk.hinban" name="MstSupUnitpriceDetailBk.hinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstSupUnitpriceDetailBk.hinban" data-destDef="MstSupUnitpriceDetailBk.item:ITEM" /><a id="MstSupUnitpriceDetailBk.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstSupUnitpriceDetailBk.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstSupUnitpriceDetailBk.hinban" data-destDef="MstSupUnitpriceDetailBk.item:ITEM"></span>
        </div>
        <div id="supCode">
          <label for="MstSupUnitpriceDetailBk.supCode" th:text="#{MstSupUnitpriceDetailBk.supCode}">SUP_CODE</label><input type="text" id="MstSupUnitpriceDetailBk.supCode" name="MstSupUnitpriceDetailBk.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstSupUnitpriceDetailBk.supCode" data-destDef="MstSupUnitpriceDetailBk.supName:SUP_NAME" /><a id="MstSupUnitpriceDetailBk.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstSupUnitpriceDetailBk.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstSupUnitpriceDetailBk.supCode" data-destDef="MstSupUnitpriceDetailBk.supName:SUP_NAME"></span>
        </div>
        <div id="minOrder">
          <label for="MstSupUnitpriceDetailBk.minOrder" th:text="#{MstSupUnitpriceDetailBk.minOrder}">MIN_ORDER</label><input type="text" id="MstSupUnitpriceDetailBk.minOrder" name="MstSupUnitpriceDetailBk.minOrder" maxlength="11" />
        </div>
        <div id="stanCounts">
          <label for="MstSupUnitpriceDetailBk.stanCounts_1" th:text="#{MstSupUnitpriceDetailBk.stanCounts}">STAN_COUNTS</label><input type="text" id="MstSupUnitpriceDetailBk.stanCounts_1" name="MstSupUnitpriceDetailBk.stanCounts_1" maxlength="11" />～<input type="text" id="MstSupUnitpriceDetailBk.stanCounts_2" name="MstSupUnitpriceDetailBk.stanCounts_2" maxlength="11" />
        </div>
        <div id="orderUnit">
          <label for="MstSupUnitpriceDetailBk.orderUnit_1" th:text="#{MstSupUnitpriceDetailBk.orderUnit}">ORDER_UNIT</label><input type="text" id="MstSupUnitpriceDetailBk.orderUnit_1" name="MstSupUnitpriceDetailBk.orderUnit_1" maxlength="9" />～<input type="text" id="MstSupUnitpriceDetailBk.orderUnit_2" name="MstSupUnitpriceDetailBk.orderUnit_2" maxlength="9" />
        </div>
        <div id="standardUnitpriceFlag">
          <fieldset id="MstSupUnitpriceDetailBk.standardUnitpriceFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:STANDARD_UNITPRICE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceDetailBk.standardUnitpriceFlag}">STANDARD_UNITPRICE_FLAG</legend>
          </fieldset>
        </div>
        <div id="deleteFlag">
          <fieldset id="MstSupUnitpriceDetailBk.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceDetailBk.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="gaikaKb">
          <fieldset id="MstSupUnitpriceDetailBk.gaikaKbList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:GAIKA_KB" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstSupUnitpriceDetailBk.gaikaKb}">GAIKA_KB</legend>
          </fieldset>
        </div>
        <div id="gaikaTk">
          <label for="MstSupUnitpriceDetailBk.gaikaTk" th:text="#{MstSupUnitpriceDetailBk.gaikaTk}">GAIKA_TK</label><input type="text" id="MstSupUnitpriceDetailBk.gaikaTk" name="MstSupUnitpriceDetailBk.gaikaTk" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstSupUnitpriceDetailBk.html}" id="MstSupUnitpriceDetailBk" target="dialog" th:text="#{MstSupUnitpriceDetailBk.add}" tabindex="-1">MST_SUP_UNITPRICE_DETAIL_BK</a>
      </div>
      <div class="submits">
        <button id="SearchMstSupUnitpriceDetailBk" class="search" data-gridId="MstSupUnitpriceDetailBkGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstSupUnitpriceDetailBkSRegistForm" action="MstSupUnitpriceDetailBkSRegist.ajax" class="regist">
      <h3 th:text="#{MstSupUnitpriceDetailBk.h3}">h3</h3>
      <div id="MstSupUnitpriceDetailBkGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/MstSupUnitpriceDetailBk.html}"></div>
      <div id="MstSupUnitpriceDetailBkPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstSupUnitpriceDetailBk&quot;]').click();">reset</button>
        <a th:href="@{MstSupUnitpriceDetailBkSearch.xlsx(baseMei=#{MstSupUnitpriceDetailBkS.h2})}" id="MstSupUnitpriceDetailBkSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSupUnitpriceDetailBkS" class="delete selectRows" data-action="MstSupUnitpriceDetailBkSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSupUnitpriceDetailBkS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
