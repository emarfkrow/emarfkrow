<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvSurveyResultOtherS.title}">INV_SURVEY_RESULT_OTHER</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvSurveyResultOtherGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvSurveyResultOtherS.h2}">h2</h2>
    <form name="InvSurveyResultOtherSearchForm" action="InvSurveyResultOtherSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvSurveyResultOtherS.legend}">legend</legend>
        <div id="locationCode">
          <fieldset id="InvSurveyResultOther.locationCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:LOCATION_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvSurveyResultOther.locationCode}">LOCATION_CODE</legend>
          </fieldset>
        </div>
        <div id="resultBranchNo">
          <label for="InvSurveyResultOther.resultBranchNo" th:text="#{InvSurveyResultOther.resultBranchNo}">RESULT_BRANCH_NO</label><input type="text" id="InvSurveyResultOther.resultBranchNo" name="InvSurveyResultOther.resultBranchNo" maxlength="2" />
        </div>
        <div id="yyyy">
          <label for="InvSurveyResultOther.yyyy" th:text="#{InvSurveyResultOther.yyyy}">YYYY</label><input type="text" id="InvSurveyResultOther.yyyy" name="InvSurveyResultOther.yyyy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="InvSurveyResultOther.mm" th:text="#{InvSurveyResultOther.mm}">MM</label><input type="text" id="InvSurveyResultOther.mm" name="InvSurveyResultOther.mm" maxlength="2" />
        </div>
        <div id="hinban">
          <label for="InvSurveyResultOther.hinban" th:text="#{InvSurveyResultOther.hinban}">HINBAN</label><input type="text" id="InvSurveyResultOther.hinban" name="InvSurveyResultOther.hinban" maxlength="25" />
        </div>
        <div id="stock">
          <label for="InvSurveyResultOther.stock" th:text="#{InvSurveyResultOther.stock}">STOCK</label><input type="text" id="InvSurveyResultOther.stock" name="InvSurveyResultOther.stock" maxlength="11" />
        </div>
        <div id="decisionKbn">
          <fieldset id="InvSurveyResultOther.decisionKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DECISION_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvSurveyResultOther.decisionKbn}">DECISION_KBN</legend>
          </fieldset>
        </div>
        <div id="entryDate">
          <label for="InvSurveyResultOther.entryDate_1" th:text="#{InvSurveyResultOther.entryDate}">ENTRY_DATE</label><input type="date" id="InvSurveyResultOther.entryDate_1" name="InvSurveyResultOther.entryDate_1" maxlength="7" />～<input type="date" id="InvSurveyResultOther.entryDate_2" name="InvSurveyResultOther.entryDate_2" maxlength="7" />
        </div>
        <div id="registrant">
          <label for="InvSurveyResultOther.registrant" th:text="#{InvSurveyResultOther.registrant}">REGISTRANT</label><input type="text" id="InvSurveyResultOther.registrant" name="InvSurveyResultOther.registrant" maxlength="10" />
        </div>
        <div id="outputStatus">
          <label for="InvSurveyResultOther.outputStatus" th:text="#{InvSurveyResultOther.outputStatus}">OUTPUT_STATUS</label><input type="text" id="InvSurveyResultOther.outputStatus" name="InvSurveyResultOther.outputStatus" maxlength="1" />
        </div>
        <div id="shukeiTaniMei">
          <label for="InvSurveyResultOther.shukeiTaniMei" th:text="#{InvSurveyResultOther.shukeiTaniMei}">SHUKEI_TANI_MEI</label><input type="text" id="InvSurveyResultOther.shukeiTaniMei" name="InvSurveyResultOther.shukeiTaniMei" maxlength="20" />
        </div>
        <div id="denpyoNo">
          <label for="InvSurveyResultOther.denpyoNo" th:text="#{InvSurveyResultOther.denpyoNo}">DENPYO_NO</label><input type="text" id="InvSurveyResultOther.denpyoNo" name="InvSurveyResultOther.denpyoNo" maxlength="10" />
        </div>
        <div id="opeDetail">
          <label for="InvSurveyResultOther.opeDetail" th:text="#{InvSurveyResultOther.opeDetail}">OPE_DETAIL</label><input type="text" id="InvSurveyResultOther.opeDetail" name="InvSurveyResultOther.opeDetail" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/InvSurveyResultOther.html}" id="InvSurveyResultOther" target="dialog" th:text="#{InvSurveyResultOther.add}" tabindex="-1">INV_SURVEY_RESULT_OTHER</a>
      </div>
      <div class="submits">
        <button id="SearchInvSurveyResultOther" class="search" data-gridId="InvSurveyResultOtherGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvSurveyResultOtherSRegistForm" action="InvSurveyResultOtherSRegist.ajax" class="regist">
      <h3 th:text="#{InvSurveyResultOther.h3}">h3</h3>
      <div id="InvSurveyResultOtherGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/InvSurveyResultOther.html}"></div>
      <div id="InvSurveyResultOtherPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvSurveyResultOther&quot;]').click();">reset</button>
        <a th:href="@{InvSurveyResultOtherSearch.xlsx(baseMei=#{InvSurveyResultOtherS.h2})}" id="InvSurveyResultOtherSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvSurveyResultOtherS" class="delete selectRows" data-action="InvSurveyResultOtherSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvSurveyResultOtherS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
