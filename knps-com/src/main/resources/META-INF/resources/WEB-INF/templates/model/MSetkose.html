<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSetkose.title}">セット構成マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSetkoseGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSetkose.h2}">h2</h2>
    <form name="MSetkoseRegistForm" action="MSetkoseRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSetkose.legend}">legend</legend>
        <div id="setHinban">
          <label for="MSetkose.setHinban" th:text="#{MSetkose.setHinban}">セット品番</label><input type="text" id="MSetkose.setHinban" name="MSetkose.setHinban" maxlength="20" class="primaryKey" />
        </div>
        <div id="setKhinban">
          <label for="MSetkose.setKhinban" th:text="#{MSetkose.setKhinban}">セット子品番</label><input type="text" id="MSetkose.setKhinban" name="MSetkose.setKhinban" maxlength="20" class="primaryKey" />
        </div>
        <div id="dltflg">
          <label for="MSetkose.dltflg" th:text="#{MSetkose.dltflg}">削除フラグ</label><input type="text" id="MSetkose.dltflg" name="MSetkose.dltflg" maxlength="1" />
        </div>
        <div id="botm">
          <label for="MSetkose.botm" th:text="#{MSetkose.botm}">ボトムフラグ</label><input type="text" id="MSetkose.botm" name="MSetkose.botm" maxlength="1" />
        </div>
        <div id="setinzu">
          <label for="MSetkose.setinzu" th:text="#{MSetkose.setinzu}">セット員数</label><input type="text" id="MSetkose.setinzu" name="MSetkose.setinzu" maxlength="3" />
        </div>
        <div id="mushokbn">
          <label for="MSetkose.mushokbn" th:text="#{MSetkose.mushokbn}">無償支給区分</label><input type="text" id="MSetkose.mushokbn" name="MSetkose.mushokbn" maxlength="1" />
        </div>
        <div id="filler">
          <label for="MSetkose.filler" th:text="#{MSetkose.filler}">予備領域</label><input type="text" id="MSetkose.filler" name="MSetkose.filler" maxlength="34" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSetkoseGet.xlsx(baseMei=#{MSetkose.h2})}" id="MSetkoseGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSetkose" class="delete" data-action="MSetkoseDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSetkose" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
