<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSetkose.title}">セット構成マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSetkoseGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSetkose.h2}">h2</h2>
    <form name="MSetkoseRegistForm" action="MSetkoseRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSetkose.legend}">legend</legend>
        <div id="setHinban">
          <label for="MSetkose.setHinban" th:text="#{MSetkose.setHinban}">セット品番</label><input type="text" id="MSetkose.setHinban" name="MSetkose.setHinban" maxlength="20" class="primaryKey" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MSetkose.setHinban" data-destDef="MSetkose.setItem:ITEM" /><a id="MSetkose.setHinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MSetkose.setItem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MSetkose.setHinban" data-destDef="MSetkose.setItem:ITEM"></span>
        </div>
        <div id="setKhinban">
          <label for="MSetkose.setKhinban" th:text="#{MSetkose.setKhinban}">セット子品番</label><input type="text" id="MSetkose.setKhinban" name="MSetkose.setKhinban" maxlength="20" class="primaryKey" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MSetkose.setKhinban" data-destDef="MSetkose.setKitem:ITEM" /><a id="MSetkose.setKhinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MSetkose.setKitem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MSetkose.setKhinban" data-destDef="MSetkose.setKitem:ITEM"></span>
        </div>
        <div id="dltflg">
          <fieldset id="MSetkose.dltflgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DLTFLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSetkose.dltflg}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="botm">
          <label for="MSetkose.botm" th:text="#{MSetkose.botm}">ボトムフラグ</label><input type="text" id="MSetkose.botm" name="MSetkose.botm" maxlength="1" />
        </div>
        <div id="setinzu">
          <label for="MSetkose.setinzu" th:text="#{MSetkose.setinzu}">セット員数</label><input type="text" id="MSetkose.setinzu" name="MSetkose.setinzu" maxlength="3" />
        </div>
        <div id="mushokbn">
          <fieldset id="MSetkose.mushokbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:MUSHOKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSetkose.mushokbn}">無償支給区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSetkoseGet.xlsx(baseMei=#{MSetkose.h2})}" id="MSetkoseGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSetkose" class="delete" data-action="MSetkoseDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSetkose" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
