<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSetkari.title}">仮セット構成マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSetkariGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSetkari.h2}">h2</h2>
    <form name="MSetkariRegistForm" action="MSetkariRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSetkari.legend}">legend</legend>
        <div id="setHinban">
          <label for="MSetkari.setHinban" th:text="#{MSetkari.setHinban}">セット品番</label><span id="MSetkari.setHinban"></span><input type="hidden" id="MSetkari.setHinban" name="MSetkari.setHinban" class="primaryKey" />
        </div>
        <div id="setKhinban">
          <label for="MSetkari.setKhinban" th:text="#{MSetkari.setKhinban}">セット子品番</label><span id="MSetkari.setKhinban"></span><input type="hidden" id="MSetkari.setKhinban" name="MSetkari.setKhinban" class="primaryKey" />
        </div>
        <div id="tokucd">
          <label for="MSetkari.tokucd" th:text="#{MSetkari.tokucd}">得意先コード</label><input type="text" id="MSetkari.tokucd" name="MSetkari.tokucd" maxlength="8" />
        </div>
        <div id="hinmei">
          <label for="MSetkari.hinmei" th:text="#{MSetkari.hinmei}">品名</label><input type="text" id="MSetkari.hinmei" name="MSetkari.hinmei" maxlength="10" />
        </div>
        <div id="koHinmei">
          <label for="MSetkari.koHinmei" th:text="#{MSetkari.koHinmei}">子品名</label><input type="text" id="MSetkari.koHinmei" name="MSetkari.koHinmei" maxlength="10" />
        </div>
        <div id="setkbn">
          <label for="MSetkari.setkbn" th:text="#{MSetkari.setkbn}">セット区分</label><input type="text" id="MSetkari.setkbn" name="MSetkari.setkbn" maxlength="1" />
        </div>
        <div id="setinzu">
          <label for="MSetkari.setinzu" th:text="#{MSetkari.setinzu}">セット員数</label><input type="text" id="MSetkari.setinzu" name="MSetkari.setinzu" maxlength="3" />
        </div>
        <div id="koTanka">
          <label for="MSetkari.koTanka" th:text="#{MSetkari.koTanka}">子単価</label><input type="text" id="MSetkari.koTanka" name="MSetkari.koTanka" maxlength="7" />
        </div>
        <div id="mushokbn">
          <label for="MSetkari.mushokbn" th:text="#{MSetkari.mushokbn}">無償支給区分</label><input type="text" id="MSetkari.mushokbn" name="MSetkari.mushokbn" maxlength="1" />
        </div>
        <div id="rtokumei">
          <label for="MSetkari.rtokumei" th:text="#{MSetkari.rtokumei}">略得意先名</label><input type="text" id="MSetkari.rtokumei" name="MSetkari.rtokumei" maxlength="20" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{MSetkose.legend}">legend</legend>
        <div id="dltflg">
          <label for="MSetkose.dltflg" th:text="#{MSetkose.dltflg}">削除フラグ</label><input type="text" id="MSetkose.dltflg" name="MSetkose.dltflg" maxlength="1" />
        </div>
        <div id="botm">
          <label for="MSetkose.botm" th:text="#{MSetkose.botm}">ボトムフラグ</label><input type="text" id="MSetkose.botm" name="MSetkose.botm" maxlength="1" />
        </div>
        <div id="setinzu">
          <label for="MSetkose.setinzu" th:text="#{MSetkose.setinzu}">セット員数</label><input type="text" id="MSetkose.setinzu" name="MSetkose.setinzu" maxlength="3" />
        </div>
        <div id="mushokbn">
          <label for="MSetkose.mushokbn" th:text="#{MSetkose.mushokbn}">無償支給区分</label><input type="text" id="MSetkose.mushokbn" name="MSetkose.mushokbn" maxlength="1" />
        </div>
        <div id="filler">
          <label for="MSetkose.filler" th:text="#{MSetkose.filler}">予備領域</label><input type="text" id="MSetkose.filler" name="MSetkose.filler" maxlength="34" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSetkariGet.xlsx(baseMei=#{MSetkari.h2})}" id="MSetkariGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSetkari" class="delete" data-action="MSetkariDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSetkari" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
