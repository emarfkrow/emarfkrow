<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSetkari.title}">仮セット構成マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSetkariGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSetkari.h2}">h2</h2>
    <form name="MSetkariRegistForm" action="MSetkariRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSetkari.legend}">legend</legend>
        <div id="setHinban">
          <label for="MSetkari.setHinban" th:text="#{MSetkari.setHinban}">セット品番</label><input type="text" id="MSetkari.setHinban" name="MSetkari.setHinban" maxlength="20" class="primaryKey" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MSetkari.setHinban" data-destDef="MSetkari.setItem:ITEM" /><a id="MSetkari.setHinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MSetkari.setItem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MSetkari.setHinban" data-destDef="MSetkari.setItem:ITEM"></span>
        </div>
        <div id="setKhinban">
          <label for="MSetkari.setKhinban" th:text="#{MSetkari.setKhinban}">セット子品番</label><input type="text" id="MSetkari.setKhinban" name="MSetkari.setKhinban" maxlength="20" class="primaryKey" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MSetkari.setKhinban" data-destDef="MSetkari.setKitem:ITEM" /><a id="MSetkari.setKhinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MSetkari.setKitem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MSetkari.setKhinban" data-destDef="MSetkari.setKitem:ITEM"></span>
        </div>
        <div id="tokucd">
          <label for="MSetkari.tokucd" th:text="#{MSetkari.tokucd}">得意先コード</label><input type="text" id="MSetkari.tokucd" name="MSetkari.tokucd" maxlength="8" />
        </div>
        <div id="hinmei">
          <label for="MSetkari.hinmei" th:text="#{MSetkari.hinmei}">品名</label><input type="text" id="MSetkari.hinmei" name="MSetkari.hinmei" maxlength="10" />
        </div>
        <div id="koHinmei">
          <label for="MSetkari.koHinmei" th:text="#{MSetkari.koHinmei}">子品名</label><input type="text" id="MSetkari.koHinmei" name="MSetkari.koHinmei" maxlength="10" />
        </div>
        <div id="setkbn">
          <fieldset id="MSetkari.setkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SETKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSetkari.setkbn}">セット区分</legend>
          </fieldset>
        </div>
        <div id="setinzu">
          <label for="MSetkari.setinzu" th:text="#{MSetkari.setinzu}">セット員数</label><input type="text" id="MSetkari.setinzu" name="MSetkari.setinzu" maxlength="3" />
        </div>
        <div id="koTanka">
          <label for="MSetkari.koTanka" th:text="#{MSetkari.koTanka}">子単価</label><input type="text" id="MSetkari.koTanka" name="MSetkari.koTanka" maxlength="7" />
        </div>
        <div id="mushokbn">
          <fieldset id="MSetkari.mushokbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:MUSHOKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSetkari.mushokbn}">無償支給区分</legend>
          </fieldset>
        </div>
        <div id="rtokumei">
          <label for="MSetkari.rtokumei" th:text="#{MSetkari.rtokumei}">略得意先名</label><input type="text" id="MSetkari.rtokumei" name="MSetkari.rtokumei" maxlength="20" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{MSetkose.legend}">legend</legend>
        <div id="dltflg">
          <fieldset id="MSetkose.dltflgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DLTFLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSetkose.dltflg}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="botm">
          <label for="MSetkose.botm" th:text="#{MSetkose.botm}">ボトムフラグ</label><input type="text" id="MSetkose.botm" name="MSetkose.botm" maxlength="1" />
        </div>
        <div id="setinzu">
          <label for="MSetkose.setinzu" th:text="#{MSetkose.setinzu}">セット員数</label><input type="text" id="MSetkose.setinzu" name="MSetkose.setinzu" maxlength="3" />
        </div>
        <div id="mushokbn">
          <fieldset id="MSetkose.mushokbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:MUSHOKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSetkose.mushokbn}">無償支給区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSetkariGet.xlsx(baseMei=#{MSetkari.h2})}" id="MSetkariGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSetkari" class="delete" data-action="MSetkariDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSetkari" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
