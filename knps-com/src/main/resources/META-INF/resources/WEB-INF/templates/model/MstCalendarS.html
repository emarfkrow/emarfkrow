<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCalendarS.title}">MST_CALENDAR</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCalendarGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCalendarS.h2}">h2</h2>
    <form name="MstCalendarSearchForm" action="MstCalendarSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstCalendarS.legend}">legend</legend>
        <div id="serialDay">
          <label for="MstCalendar.serialDay" th:text="#{MstCalendar.serialDay}">SERIAL_DAY</label><input type="text" id="MstCalendar.serialDay" name="MstCalendar.serialDay" maxlength="7" />
        </div>
        <div id="workingFlag">
          <fieldset id="MstCalendar.workingFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:WORKING_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCalendar.workingFlag}">WORKING_FLAG</legend>
          </fieldset>
        </div>
        <div id="dayOfWeek">
          <label for="MstCalendar.dayOfWeek" th:text="#{MstCalendar.dayOfWeek}">DAY_OF_WEEK</label><input type="text" id="MstCalendar.dayOfWeek" name="MstCalendar.dayOfWeek" maxlength="1" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstCalendar.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCalendar.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="nWorking">
          <label for="MstCalendar.nWorking" th:text="#{MstCalendar.nWorking}">N_WORKING</label><input type="text" id="MstCalendar.nWorking" name="MstCalendar.nWorking" maxlength="5" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstCalendar.html}" id="MstCalendar" target="dialog" th:text="#{MstCalendar.add}" tabindex="-1">MST_CALENDAR</a>
      </div>
      <div class="submits">
        <button id="SearchMstCalendar" class="search" data-gridId="MstCalendarGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstCalendarSRegistForm" action="MstCalendarSRegist.ajax" class="regist">
      <h3 th:text="#{MstCalendar.h3}">h3</h3>
      <div id="MstCalendarGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MstCalendar.html}"></div>
      <div id="MstCalendarPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstCalendar&quot;]').click();">reset</button>
        <a th:href="@{MstCalendarSearch.xlsx(baseMei=#{MstCalendarS.h2})}" id="MstCalendarSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCalendarS" class="delete selectRows" data-action="MstCalendarSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCalendarS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
