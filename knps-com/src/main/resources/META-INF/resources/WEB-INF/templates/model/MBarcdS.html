<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MBarcdS.title}">バーコードマスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MBarcdGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MBarcdS.h2}">h2</h2>
    <form name="MBarcdSearchForm" action="MBarcdSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MBarcdS.legend}">legend</legend>
        <div id="hhinban">
          <label for="MBarcd.hhinban" th:text="#{MBarcd.hhinban}">販売品番</label><input type="text" id="MBarcd.hhinban" name="MBarcd.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MBarcd.hhinban" data-destDef="MBarcd.hhinmei:HINMEI" /><a id="MBarcd.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MBarcd.hhinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MBarcd.hhinban" data-destDef="MBarcd.hhinmei:HINMEI"></span>
        </div>
        <div id="hinmei">
          <label for="MBarcd.hinmei" th:text="#{MBarcd.hinmei}">品名</label><input type="text" id="MBarcd.hinmei" name="MBarcd.hinmei" maxlength="10" />
        </div>
        <div id="barcode">
          <label for="MBarcd.barcode" th:text="#{MBarcd.barcode}">バーコード</label><input type="text" id="MBarcd.barcode" name="MBarcd.barcode" maxlength="13" />
        </div>
        <div id="free1">
          <label for="MBarcd.free1" th:text="#{MBarcd.free1}">自由項目１</label><input type="text" id="MBarcd.free1" name="MBarcd.free1" maxlength="15" />
        </div>
        <div id="free2">
          <label for="MBarcd.free2" th:text="#{MBarcd.free2}">自由項目２</label><input type="text" id="MBarcd.free2" name="MBarcd.free2" maxlength="10" />
        </div>
        <div id="free3">
          <label for="MBarcd.free3" th:text="#{MBarcd.free3}">自由項目３</label><input type="text" id="MBarcd.free3" name="MBarcd.free3" maxlength="10" />
        </div>
        <div id="fller">
          <label for="MBarcd.fller" th:text="#{MBarcd.fller}">予備領域</label><input type="text" id="MBarcd.fller" name="MBarcd.fller" maxlength="22" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MBarcd.html}" id="MBarcd" target="dialog" th:text="#{MBarcd.add}" tabindex="-1">バーコードマスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMBarcd" class="search" data-gridId="MBarcdGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MBarcdSRegistForm" action="MBarcdSRegist.ajax" class="regist">
      <h3 th:text="#{MBarcd.h3}">h3</h3>
      <div id="MBarcdGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MBarcd.html}"></div>
      <div id="MBarcdPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMBarcd&quot;]').click();">reset</button>
        <a th:href="@{MBarcdSearch.xlsx(baseMei=#{MBarcdS.h2})}" id="MBarcdSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMBarcdS" class="delete selectRows" data-action="MBarcdSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMBarcdS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
