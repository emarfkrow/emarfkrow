<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{FJuchumS.title}">F_JUCHUM</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/FJuchumGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{FJuchumS.h2}">h2</h2>
    <form name="FJuchumSearchForm" action="FJuchumSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{FJuchumS.legend}">legend</legend>
        <div id="tokucd">
          <label for="FJuchum.tokucd" th:text="#{FJuchum.tokucd}">TOKUCD</label><input type="text" id="FJuchum.tokucd" name="FJuchum.tokucd" maxlength="8" />
        </div>
        <div id="chokucd">
          <label for="FJuchum.chokucd" th:text="#{FJuchum.chokucd}">CHOKUCD</label><input type="text" id="FJuchum.chokucd" name="FJuchum.chokucd" maxlength="8" />
        </div>
        <div id="hhinban">
          <label for="FJuchum.hhinban" th:text="#{FJuchum.hhinban}">HHINBAN</label><input type="text" id="FJuchum.hhinban" name="FJuchum.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:FJuchum.hhinban" data-destDef="FJuchum.hinmei:HINMEI" /><a id="FJuchum.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="FJuchum.hinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:FJuchum.hhinban" data-destDef="FJuchum.hinmei:HINMEI"></span>
        </div>
        <div id="chuban">
          <label for="FJuchum.chuban" th:text="#{FJuchum.chuban}">CHUBAN</label><input type="text" id="FJuchum.chuban" name="FJuchum.chuban" maxlength="10" />
        </div>
        <div id="juchusu">
          <label for="FJuchum.juchusu" th:text="#{FJuchum.juchusu}">JUCHUSU</label><input type="text" id="FJuchum.juchusu" name="FJuchum.juchusu" maxlength="7" />
        </div>
        <div id="juchuno">
          <label for="FJuchum.juchuno" th:text="#{FJuchum.juchuno}">JUCHUNO</label><input type="text" id="FJuchum.juchuno" name="FJuchum.juchuno" maxlength="16" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/FJuchum.html}" id="FJuchum" target="dialog" th:text="#{FJuchum.add}" tabindex="-1">F_JUCHUM</a>
      </div>
      <div class="submits">
        <button id="SearchFJuchum" class="search" data-gridId="FJuchumGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="FJuchumSRegistForm" action="FJuchumSRegist.ajax" class="regist">
      <h3 th:text="#{FJuchum.h3}">h3</h3>
      <div id="FJuchumGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/FJuchum.html}"></div>
      <div id="FJuchumPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchFJuchum&quot;]').click();">reset</button>
        <a th:href="@{FJuchumSearch.xlsx(baseMei=#{FJuchumS.h2})}" id="FJuchumSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteFJuchumS" class="delete selectRows" data-action="FJuchumSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistFJuchumS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
