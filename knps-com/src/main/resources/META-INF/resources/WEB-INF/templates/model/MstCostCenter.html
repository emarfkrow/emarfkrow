<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCostCenter.title}">MST_COST_CENTER</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCostCenterGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCostCenter.h2}">h2</h2>
    <form name="MstCostCenterRegistForm" action="MstCostCenterRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstCostCenter.legend}">legend</legend>
        <div id="costCenterCode">
          <label for="MstCostCenter.costCenterCode" th:text="#{MstCostCenter.costCenterCode}">COST_CENTER_CODE</label><span id="MstCostCenter.costCenterCode"></span><input type="hidden" id="MstCostCenter.costCenterCode" name="MstCostCenter.costCenterCode" class="primaryKey" />
        </div>
        <div id="costCenterName">
          <label for="MstCostCenter.costCenterName" th:text="#{MstCostCenter.costCenterName}">COST_CENTER_NAME</label><input type="text" id="MstCostCenter.costCenterName" name="MstCostCenter.costCenterName" maxlength="60" />
        </div>
        <div id="inOutKbn">
          <fieldset id="MstCostCenter.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:IN_OUT_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="supCode">
          <fieldset id="MstCostCenter.supCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.supCode}">SUP_CODE</legend>
          </fieldset>
        </div>
        <div id="costRateKbn">
          <fieldset id="MstCostCenter.costRateKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:COST_RATE_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.costRateKbn}">COST_RATE_KBN</legend>
          </fieldset>
        </div>
        <div id="costRateCode">
          <fieldset id="MstCostCenter.costRateCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:COST_RATE_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.costRateCode}">COST_RATE_CODE</legend>
          </fieldset>
        </div>
        <div id="costCollect">
          <label for="MstCostCenter.costCollect" th:text="#{MstCostCenter.costCollect}">COST_COLLECT</label><input type="text" id="MstCostCenter.costCollect" name="MstCostCenter.costCollect" maxlength="1" />
        </div>
        <div id="timeStampCreate">
          <label for="MstCostCenter.timeStampCreate" th:text="#{MstCostCenter.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstCostCenter.timeStampCreate"></span><input type="hidden" id="MstCostCenter.timeStampCreate" name="MstCostCenter.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstCostCenter.timeStampChange" th:text="#{MstCostCenter.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstCostCenter.timeStampChange"></span><input type="hidden" id="MstCostCenter.timeStampChange" name="MstCostCenter.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstCostCenter.userIdCreate" th:text="#{MstCostCenter.userIdCreate}">USER_ID_CREATE</label><span id="MstCostCenter.userIdCreate"></span><input type="hidden" id="MstCostCenter.userIdCreate" name="MstCostCenter.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstCostCenter.userIdChange" th:text="#{MstCostCenter.userIdChange}">USER_ID_CHANGE</label><span id="MstCostCenter.userIdChange"></span><input type="hidden" id="MstCostCenter.userIdChange" name="MstCostCenter.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstCostCenter.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <h3 th:text="#{MstCostCenterBk.h3}">h3</h3>
      <a th:href="@{/model/MstCostCenterBk.html}" id="MstCostCenterBk" target="dialog" th:text="#{MstCostCenterBk.add}" class="addChild" tabindex="-1">MST_COST_CENTER_BK</a>
      <div id="MstCostCenterBkGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/MstCostCenterBk.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstCostCenterGet.xlsx(baseMei=#{MstCostCenter.h2})}" id="MstCostCenterGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCostCenter" class="delete" data-action="MstCostCenterDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCostCenter" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
