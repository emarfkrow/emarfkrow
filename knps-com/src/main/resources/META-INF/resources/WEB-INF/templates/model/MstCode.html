<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCode.title}">MST_CODE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCodeGridColumns.js}"></script>
<script th:src="@{/model/MstCodeValueGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCode.h2}">h2</h2>
    <form name="MstCodeRegistForm" action="MstCodeRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstCode.legend}">legend</legend>
        <div id="codeNm">
          <label for="MstCode.codeNm" th:text="#{MstCode.codeNm}">CODE_NM</label><input type="text" id="MstCode.codeNm" name="MstCode.codeNm" maxlength="30" class="primaryKey" />
        </div>
        <div id="codeMei">
          <label for="MstCode.codeMei" th:text="#{MstCode.codeMei}">CODE_MEI</label><input type="text" id="MstCode.codeMei" name="MstCode.codeMei" maxlength="60" />
        </div>
        <div id="timeStampCreate">
          <label for="MstCode.timeStampCreate" th:text="#{MstCode.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstCode.timeStampCreate"></span><input type="hidden" id="MstCode.timeStampCreate" name="MstCode.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstCode.timeStampChange" th:text="#{MstCode.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstCode.timeStampChange"></span><input type="hidden" id="MstCode.timeStampChange" name="MstCode.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstCode.userIdCreate" th:text="#{MstCode.userIdCreate}">USER_ID_CREATE</label><span id="MstCode.userIdCreate"></span><input type="hidden" id="MstCode.userIdCreate" name="MstCode.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstCode.userIdChange" th:text="#{MstCode.userIdChange}">USER_ID_CHANGE</label><span id="MstCode.userIdChange"></span><input type="hidden" id="MstCode.userIdChange" name="MstCode.userIdChange" />
        </div>
      </fieldset>
      <h3 th:text="#{MstCodeValue.h3}">h3</h3>
      <a th:href="@{/model/MstCodeValue.html}" id="MstCodeValue" target="dialog" th:text="#{MstCodeValue.add}" class="addChild" tabindex="-1">MST_CODE_VALUE</a>
      <div id="MstCodeValueGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/MstCodeValue.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstCodeGet.xlsx(baseMei=#{MstCode.h2})}" id="MstCodeGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCode" class="delete" data-action="MstCodeDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCode" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
