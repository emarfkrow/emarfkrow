<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PrdYProPlanConditionS.title}">PRD_Y_PRO_PLAN_CONDITION</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdYProPlanConditionGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdYProPlanConditionS.h2}">h2</h2>
    <form name="PrdYProPlanConditionSearchForm" action="PrdYProPlanConditionSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PrdYProPlanConditionS.legend}">legend</legend>
        <div id="yyyy">
          <label for="PrdYProPlanCondition.yyyy" th:text="#{PrdYProPlanCondition.yyyy}">YYYY</label><input type="text" id="PrdYProPlanCondition.yyyy" name="PrdYProPlanCondition.yyyy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="PrdYProPlanCondition.mm" th:text="#{PrdYProPlanCondition.mm}">MM</label><input type="text" id="PrdYProPlanCondition.mm" name="PrdYProPlanCondition.mm" maxlength="2" />
        </div>
        <div id="opeDays">
          <label for="PrdYProPlanCondition.opeDays" th:text="#{PrdYProPlanCondition.opeDays}">OPE_DAYS</label><input type="text" id="PrdYProPlanCondition.opeDays" name="PrdYProPlanCondition.opeDays" maxlength="2" />
        </div>
        <div id="fixedStatus">
          <label for="PrdYProPlanCondition.fixedStatus" th:text="#{PrdYProPlanCondition.fixedStatus}">FIXED_STATUS</label><input type="text" id="PrdYProPlanCondition.fixedStatus" name="PrdYProPlanCondition.fixedStatus" maxlength="1" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchPrdYProPlanCondition" class="search" data-gridId="PrdYProPlanConditionGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PrdYProPlanConditionSRegistForm" action="PrdYProPlanConditionSRegist.ajax" class="regist">
      <h3 th:text="#{PrdYProPlanCondition.h3}">h3</h3>
      <div id="PrdYProPlanConditionGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/PrdYProPlanCondition.html}"></div>
      <div id="PrdYProPlanConditionPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPrdYProPlanCondition&quot;]').click();">reset</button>
        <a th:href="@{PrdYProPlanConditionSearch.xlsx(baseMei=#{PrdYProPlanConditionS.h2})}" id="PrdYProPlanConditionSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdYProPlanConditionS" class="delete selectRows" data-action="PrdYProPlanConditionSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdYProPlanConditionS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
