<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgRateS.title}">MFG_RATE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgRateGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgRateS.h2}">h2</h2>
    <form name="MfgRateSearchForm" action="MfgRateSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MfgRateS.legend}">legend</legend>
        <div id="rateCode">
          <fieldset id="MfgRate.rateCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:RATE_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgRate.rateCode}">RATE_CODE</legend>
          </fieldset>
        </div>
        <div id="inOutKbn">
          <fieldset id="MfgRate.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:IN_OUT_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgRate.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="rateKbn">
          <fieldset id="MfgRate.rateKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:RATE_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgRate.rateKbn}">RATE_KBN</legend>
          </fieldset>
        </div>
        <div id="humLaborCostFirst">
          <label for="MfgRate.humLaborCostFirst" th:text="#{MfgRate.humLaborCostFirst}">HUM_LABOR_COST_FIRST</label><input type="text" id="MfgRate.humLaborCostFirst" name="MfgRate.humLaborCostFirst" maxlength="9" />
        </div>
        <div id="humExpensesFirst">
          <label for="MfgRate.humExpensesFirst" th:text="#{MfgRate.humExpensesFirst}">HUM_EXPENSES_FIRST</label><input type="text" id="MfgRate.humExpensesFirst" name="MfgRate.humExpensesFirst" maxlength="9" />
        </div>
        <div id="humLaborCostSecond">
          <label for="MfgRate.humLaborCostSecond" th:text="#{MfgRate.humLaborCostSecond}">HUM_LABOR_COST_SECOND</label><input type="text" id="MfgRate.humLaborCostSecond" name="MfgRate.humLaborCostSecond" maxlength="9" />
        </div>
        <div id="humExpensesSecond">
          <label for="MfgRate.humExpensesSecond" th:text="#{MfgRate.humExpensesSecond}">HUM_EXPENSES_SECOND</label><input type="text" id="MfgRate.humExpensesSecond" name="MfgRate.humExpensesSecond" maxlength="9" />
        </div>
        <div id="macLaborCostFirst">
          <label for="MfgRate.macLaborCostFirst" th:text="#{MfgRate.macLaborCostFirst}">MAC_LABOR_COST_FIRST</label><input type="text" id="MfgRate.macLaborCostFirst" name="MfgRate.macLaborCostFirst" maxlength="9" />
        </div>
        <div id="macExpensesFirst">
          <label for="MfgRate.macExpensesFirst" th:text="#{MfgRate.macExpensesFirst}">MAC_EXPENSES_FIRST</label><input type="text" id="MfgRate.macExpensesFirst" name="MfgRate.macExpensesFirst" maxlength="9" />
        </div>
        <div id="macLaborCostSecond">
          <label for="MfgRate.macLaborCostSecond" th:text="#{MfgRate.macLaborCostSecond}">MAC_LABOR_COST_SECOND</label><input type="text" id="MfgRate.macLaborCostSecond" name="MfgRate.macLaborCostSecond" maxlength="9" />
        </div>
        <div id="macExpensesSecond">
          <label for="MfgRate.macExpensesSecond" th:text="#{MfgRate.macExpensesSecond}">MAC_EXPENSES_SECOND</label><input type="text" id="MfgRate.macExpensesSecond" name="MfgRate.macExpensesSecond" maxlength="9" />
        </div>
        <div id="outCostSecond">
          <label for="MfgRate.outCostSecond" th:text="#{MfgRate.outCostSecond}">OUT_COST_SECOND</label><input type="text" id="MfgRate.outCostSecond" name="MfgRate.outCostSecond" maxlength="6" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MfgRate.html}" id="MfgRate" target="dialog" th:text="#{MfgRate.add}" tabindex="-1">MFG_RATE</a>
      </div>
      <div class="submits">
        <button id="SearchMfgRate" class="search" data-gridId="MfgRateGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MfgRateSRegistForm" action="MfgRateSRegist.ajax" class="regist">
      <h3 th:text="#{MfgRate.h3}">h3</h3>
      <div id="MfgRateGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MfgRate.html}"></div>
      <div id="MfgRatePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMfgRate&quot;]').click();">reset</button>
        <a th:href="@{MfgRateSearch.xlsx(baseMei=#{MfgRateS.h2})}" id="MfgRateSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgRateS" class="delete selectRows" data-action="MfgRateSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgRateS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
