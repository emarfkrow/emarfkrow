<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgKanbanFormDetS.title}">MFG_KANBAN_FORM_DET</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgKanbanFormDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgKanbanFormDetS.h2}">h2</h2>
    <form name="MfgKanbanFormDetSearchForm" action="MfgKanbanFormDetSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MfgKanbanFormDetS.legend}">legend</legend>
        <div id="kanbanFormDefName">
          <label for="MfgKanbanFormDet.kanbanFormDefName" th:text="#{MfgKanbanFormDet.kanbanFormDefName}">KANBAN_FORM_DEF_NAME</label><input type="text" id="MfgKanbanFormDet.kanbanFormDefName" name="MfgKanbanFormDet.kanbanFormDefName" maxlength="60" />
        </div>
        <div id="excelCellName">
          <label for="MfgKanbanFormDet.excelCellName" th:text="#{MfgKanbanFormDet.excelCellName}">EXCEL_CELL_NAME</label><input type="text" id="MfgKanbanFormDet.excelCellName" name="MfgKanbanFormDet.excelCellName" maxlength="60" />
        </div>
        <div id="basicOrTunnnelFlg">
          <fieldset id="MfgKanbanFormDet.basicOrTunnnelFlgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:BASIC_OR_TUNNNEL_FLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanFormDet.basicOrTunnnelFlg}">BASIC_OR_TUNNNEL_FLG</legend>
          </fieldset>
        </div>
        <div id="dispOrder">
          <label for="MfgKanbanFormDet.dispOrder" th:text="#{MfgKanbanFormDet.dispOrder}">DISP_ORDER</label><input type="text" id="MfgKanbanFormDet.dispOrder" name="MfgKanbanFormDet.dispOrder" maxlength="3" />
        </div>
        <div id="itemCode">
          <fieldset id="MfgKanbanFormDet.itemCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ITEM_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanFormDet.itemCode}">ITEM_CODE</legend>
          </fieldset>
        </div>
        <div id="validFlg">
          <fieldset id="MfgKanbanFormDet.validFlgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:VALID_FLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanFormDet.validFlg}">VALID_FLG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MfgKanbanFormDet.html}" id="MfgKanbanFormDet" target="dialog" th:text="#{MfgKanbanFormDet.add}" tabindex="-1">MFG_KANBAN_FORM_DET</a>
      </div>
      <div class="submits">
        <button id="SearchMfgKanbanFormDet" class="search" data-gridId="MfgKanbanFormDetGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MfgKanbanFormDetSRegistForm" action="MfgKanbanFormDetSRegist.ajax" class="regist">
      <h3 th:text="#{MfgKanbanFormDet.h3}">h3</h3>
      <div id="MfgKanbanFormDetGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MfgKanbanFormDet.html}"></div>
      <div id="MfgKanbanFormDetPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMfgKanbanFormDet&quot;]').click();">reset</button>
        <a th:href="@{MfgKanbanFormDetSearch.xlsx(baseMei=#{MfgKanbanFormDetS.h2})}" id="MfgKanbanFormDetSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgKanbanFormDetS" class="delete selectRows" data-action="MfgKanbanFormDetSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgKanbanFormDetS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
