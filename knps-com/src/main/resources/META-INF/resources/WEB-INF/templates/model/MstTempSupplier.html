<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstTempSupplier.title}">MST_TEMP_SUPPLIER</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstTempSupplierGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstTempSupplier.h2}">h2</h2>
    <form name="MstTempSupplierRegistForm" action="MstTempSupplierRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstTempSupplier.legend}">legend</legend>
        <div id="tempSupCode">
          <fieldset id="MstTempSupplier.tempSupCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TEMP_SUP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI" class="primaryKey">
            <legend th:text="#{MstTempSupplier.tempSupCode}">TEMP_SUP_CODE</legend>
          </fieldset>
        </div>
        <div id="tempSupName">
          <label for="MstTempSupplier.tempSupName" th:text="#{MstTempSupplier.tempSupName}">TEMP_SUP_NAME</label><input type="text" id="MstTempSupplier.tempSupName" name="MstTempSupplier.tempSupName" maxlength="30" />
        </div>
        <div id="tempSupStaffName">
          <label for="MstTempSupplier.tempSupStaffName" th:text="#{MstTempSupplier.tempSupStaffName}">TEMP_SUP_STAFF_NAME</label><input type="text" id="MstTempSupplier.tempSupStaffName" name="MstTempSupplier.tempSupStaffName" maxlength="30" />
        </div>
        <div id="tempSupTelNo">
          <label for="MstTempSupplier.tempSupTelNo" th:text="#{MstTempSupplier.tempSupTelNo}">TEMP_SUP_TEL_NO</label><input type="text" id="MstTempSupplier.tempSupTelNo" name="MstTempSupplier.tempSupTelNo" maxlength="15" />
        </div>
        <div id="tempSupFaxNo">
          <label for="MstTempSupplier.tempSupFaxNo" th:text="#{MstTempSupplier.tempSupFaxNo}">TEMP_SUP_FAX_NO</label><input type="text" id="MstTempSupplier.tempSupFaxNo" name="MstTempSupplier.tempSupFaxNo" maxlength="15" />
        </div>
        <div id="tempSupDivCode">
          <fieldset id="MstTempSupplier.tempSupDivCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TEMP_SUP_DIV_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstTempSupplier.tempSupDivCode}">TEMP_SUP_DIV_CODE</legend>
          </fieldset>
        </div>
        <div id="tempKozaNo">
          <label for="MstTempSupplier.tempKozaNo" th:text="#{MstTempSupplier.tempKozaNo}">TEMP_KOZA_NO</label><input type="text" id="MstTempSupplier.tempKozaNo" name="MstTempSupplier.tempKozaNo" maxlength="8" />
        </div>
        <div id="tempKozaMeigi">
          <label for="MstTempSupplier.tempKozaMeigi" th:text="#{MstTempSupplier.tempKozaMeigi}">TEMP_KOZA_MEIGI</label><input type="text" id="MstTempSupplier.tempKozaMeigi" name="MstTempSupplier.tempKozaMeigi" maxlength="30" />
        </div>
        <div id="timeStampCreate">
          <label for="MstTempSupplier.timeStampCreate" th:text="#{MstTempSupplier.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstTempSupplier.timeStampCreate"></span><input type="hidden" id="MstTempSupplier.timeStampCreate" name="MstTempSupplier.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstTempSupplier.timeStampChange" th:text="#{MstTempSupplier.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstTempSupplier.timeStampChange"></span><input type="hidden" id="MstTempSupplier.timeStampChange" name="MstTempSupplier.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstTempSupplier.userIdCreate" th:text="#{MstTempSupplier.userIdCreate}">USER_ID_CREATE</label><span id="MstTempSupplier.userIdCreate"></span><input type="hidden" id="MstTempSupplier.userIdCreate" name="MstTempSupplier.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstTempSupplier.userIdChange" th:text="#{MstTempSupplier.userIdChange}">USER_ID_CHANGE</label><span id="MstTempSupplier.userIdChange"></span><input type="hidden" id="MstTempSupplier.userIdChange" name="MstTempSupplier.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstTempSupplierGet.xlsx(baseMei=#{MstTempSupplier.h2})}" id="MstTempSupplierGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstTempSupplier" class="delete" data-action="MstTempSupplierDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstTempSupplier" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
