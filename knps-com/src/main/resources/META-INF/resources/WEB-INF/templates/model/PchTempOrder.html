<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PchTempOrder.title}">PCH_TEMP_ORDER</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PchTempOrderGridColumns.js}"></script>
<script th:src="@{/model/PchTempOrderDetGridColumns.js}"></script>
<script th:src="@{/model/PchTempOrderEstFileGridColumns.js}"></script>
<script th:src="@{/model/MstTempSupplierGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PchTempOrder.h2}">h2</h2>
    <form name="PchTempOrderRegistForm" action="PchTempOrderRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{PchTempOrder.legend}">legend</legend>
        <div id="tempOrderNo">
          <label for="PchTempOrder.tempOrderNo" th:text="#{PchTempOrder.tempOrderNo}">TEMP_ORDER_NO</label><span id="PchTempOrder.tempOrderNo"></span><input type="hidden" id="PchTempOrder.tempOrderNo" name="PchTempOrder.tempOrderNo" class="primaryKey" />
        </div>
        <div id="iraiDt">
          <label for="PchTempOrder.iraiDt" th:text="#{PchTempOrder.iraiDt}">IRAI_DT</label><input type="datetime-local" id="PchTempOrder.iraiDt" name="PchTempOrder.iraiDt" maxlength="7" />
        </div>
        <div id="iraiEmpCode">
          <fieldset id="PchTempOrder.iraiEmpCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:IRAI_EMP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchTempOrder.iraiEmpCode}">IRAI_EMP_CODE</legend>
          </fieldset>
        </div>
        <div id="supCode">
          <fieldset id="PchTempOrder.supCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchTempOrder.supCode}">SUP_CODE</legend>
          </fieldset>
        </div>
        <div id="tempSupCode">
          <label for="PchTempOrder.tempSupCode" th:text="#{PchTempOrder.tempSupCode}">TEMP_SUP_CODE</label><input type="text" id="PchTempOrder.tempSupCode" name="PchTempOrder.tempSupCode" maxlength="6" data-json="MstTempSupplierSearch.json" data-srcDef="TEMP_SUP_CODE:PchTempOrder.tempSupCode" data-destDef="PchTempOrder.tempSupName:TEMP_SUP_NAME" /><a id="PchTempOrder.tempSupCode" th:href="@{/model/MstTempSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PchTempOrder.tempSupName" class="refer" data-json="MstTempSupplierSearch.json" data-srcDef="TEMP_SUP_CODE:PchTempOrder.tempSupCode" data-destDef="PchTempOrder.tempSupName:TEMP_SUP_NAME"></span>
        </div>
        <div id="memo">
          <label for="PchTempOrder.memo" th:text="#{PchTempOrder.memo}">MEMO</label>
          <textarea id="PchTempOrder.memo" name="PchTempOrder.memo"></textarea>
        </div>
        <div id="payIraiDt">
          <label for="PchTempOrder.payIraiDt" th:text="#{PchTempOrder.payIraiDt}">PAY_IRAI_DT</label><input type="datetime-local" id="PchTempOrder.payIraiDt" name="PchTempOrder.payIraiDt" maxlength="7" />
        </div>
        <div id="payIraiEmpCode">
          <fieldset id="PchTempOrder.payIraiEmpCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:PAY_IRAI_EMP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchTempOrder.payIraiEmpCode}">PAY_IRAI_EMP_CODE</legend>
          </fieldset>
        </div>
        <div id="timeStampCreate">
          <label for="PchTempOrder.timeStampCreate" th:text="#{PchTempOrder.timeStampCreate}">TIME_STAMP_CREATE</label><span id="PchTempOrder.timeStampCreate"></span><input type="hidden" id="PchTempOrder.timeStampCreate" name="PchTempOrder.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="PchTempOrder.timeStampChange" th:text="#{PchTempOrder.timeStampChange}">TIME_STAMP_CHANGE</label><span id="PchTempOrder.timeStampChange"></span><input type="hidden" id="PchTempOrder.timeStampChange" name="PchTempOrder.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="PchTempOrder.userIdCreate" th:text="#{PchTempOrder.userIdCreate}">USER_ID_CREATE</label><span id="PchTempOrder.userIdCreate"></span><input type="hidden" id="PchTempOrder.userIdCreate" name="PchTempOrder.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="PchTempOrder.userIdChange" th:text="#{PchTempOrder.userIdChange}">USER_ID_CHANGE</label><span id="PchTempOrder.userIdChange"></span><input type="hidden" id="PchTempOrder.userIdChange" name="PchTempOrder.userIdChange" />
        </div>
      </fieldset>
      <h3 th:text="#{PchTempOrderDet.h3}">h3</h3>
      <a th:href="@{/model/PchTempOrderDet.html}" id="PchTempOrderDet" target="dialog" th:text="#{PchTempOrderDet.add}" class="addChild" tabindex="-1">PCH_TEMP_ORDER_DET</a>
      <div id="PchTempOrderDetGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/PchTempOrderDet.html}"></div>
      <h3 th:text="#{PchTempOrderEstFile.h3}">h3</h3>
      <a th:href="@{/model/PchTempOrderEstFile.html}" id="PchTempOrderEstFile" target="dialog" th:text="#{PchTempOrderEstFile.add}" class="addChild" tabindex="-1">PCH_TEMP_ORDER_EST_FILE</a>
      <div id="PchTempOrderEstFileGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/PchTempOrderEstFile.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{PchTempOrderGet.xlsx(baseMei=#{PchTempOrder.h2})}" id="PchTempOrderGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePchTempOrder" class="delete" data-action="PchTempOrderDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPchTempOrder" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
