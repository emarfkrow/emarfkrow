<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MTokuyakS.title}">ネプロス特約店マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MTokuyakGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MTokuyakS.h2}">h2</h2>
    <form name="MTokuyakSearchForm" action="MTokuyakSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MTokuyakS.legend}">legend</legend>
        <div id="tokuyakucd">
          <label for="MTokuyak.tokuyakucd" th:text="#{MTokuyak.tokuyakucd}">特約店コード</label><input type="text" id="MTokuyak.tokuyakucd" name="MTokuyak.tokuyakucd" maxlength="8" />
        </div>
        <div id="tokucd">
          <label for="MTokuyak.tokucd" th:text="#{MTokuyak.tokucd}">得意先コード</label><input type="text" id="MTokuyak.tokucd" name="MTokuyak.tokucd" maxlength="8" />
        </div>
        <div id="htokuyakucd">
          <label for="MTokuyak.htokuyakucd" th:text="#{MTokuyak.htokuyakucd}">本社特約店コード</label><input type="text" id="MTokuyak.htokuyakucd" name="MTokuyak.htokuyakucd" maxlength="8" />
        </div>
        <div id="eigyokbn">
          <fieldset id="MTokuyak.eigyokbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:EIGYOKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokuyak.eigyokbn}">営業区分</legend>
          </fieldset>
        </div>
        <div id="yuryokukbn">
          <fieldset id="MTokuyak.yuryokukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:YURYOKUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokuyak.yuryokukbn}">有力店資格区分</legend>
          </fieldset>
        </div>
        <div id="gyoshuKbn">
          <fieldset id="MTokuyak.gyoshuKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:GYOSHU-KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokuyak.gyoshuKbn}">業種区分</legend>
          </fieldset>
        </div>
        <div id="rtokuyakumei">
          <label for="MTokuyak.rtokuyakumei" th:text="#{MTokuyak.rtokuyakumei}">略特約店名</label><input type="text" id="MTokuyak.rtokuyakumei" name="MTokuyak.rtokuyakumei" maxlength="20" />
        </div>
        <div id="tokuyakumei1">
          <label for="MTokuyak.tokuyakumei1" th:text="#{MTokuyak.tokuyakumei1}">特約店名１</label><input type="text" id="MTokuyak.tokuyakumei1" name="MTokuyak.tokuyakumei1" maxlength="28" />
        </div>
        <div id="tokuyakumei2">
          <label for="MTokuyak.tokuyakumei2" th:text="#{MTokuyak.tokuyakumei2}">特約店名２</label><input type="text" id="MTokuyak.tokuyakumei2" name="MTokuyak.tokuyakumei2" maxlength="22" />
        </div>
        <div id="tokuyakuJusho1">
          <label for="MTokuyak.tokuyakuJusho1" th:text="#{MTokuyak.tokuyakuJusho1}">特約店住所１</label><input type="text" id="MTokuyak.tokuyakuJusho1" name="MTokuyak.tokuyakuJusho1" maxlength="28" />
        </div>
        <div id="tokuyakuJusho2">
          <label for="MTokuyak.tokuyakuJusho2" th:text="#{MTokuyak.tokuyakuJusho2}">特約店住所２</label><input type="text" id="MTokuyak.tokuyakuJusho2" name="MTokuyak.tokuyakuJusho2" maxlength="22" />
        </div>
        <div id="ktokuyakumei">
          <label for="MTokuyak.ktokuyakumei" th:text="#{MTokuyak.ktokuyakumei}">カナ特約店名</label><input type="text" id="MTokuyak.ktokuyakumei" name="MTokuyak.ktokuyakumei" maxlength="20" />
        </div>
        <div id="ubinno">
          <label for="MTokuyak.ubinno" th:text="#{MTokuyak.ubinno}">郵便番号</label><input type="text" id="MTokuyak.ubinno" name="MTokuyak.ubinno" maxlength="8" />
        </div>
        <div id="telno">
          <label for="MTokuyak.telno" th:text="#{MTokuyak.telno}">電話番号</label><input type="text" id="MTokuyak.telno" name="MTokuyak.telno" maxlength="12" />
        </div>
        <div id="faxno">
          <label for="MTokuyak.faxno" th:text="#{MTokuyak.faxno}">ＦＡＸ番号</label><input type="text" id="MTokuyak.faxno" name="MTokuyak.faxno" maxlength="12" />
        </div>
        <div id="tourokubi">
          <label for="MTokuyak.tourokubi_1" th:text="#{MTokuyak.tourokubi}">マスター登録日</label><input type="date" id="MTokuyak.tourokubi_1" name="MTokuyak.tourokubi_1" maxlength="8" />～<input type="date" id="MTokuyak.tourokubi_2" name="MTokuyak.tourokubi_2" maxlength="8" />
        </div>
        <div id="torihikiKbn">
          <fieldset id="MTokuyak.torihikiKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TORIHIKI-KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokuyak.torihikiKbn}">取引停止区分</legend>
          </fieldset>
        </div>
        <div id="konNpjuchukin">
          <label for="MTokuyak.konNpjuchukin" th:text="#{MTokuyak.konNpjuchukin}">ネプロス今期受注金額</label><input type="text" id="MTokuyak.konNpjuchukin" name="MTokuyak.konNpjuchukin" maxlength="9" />
        </div>
        <div id="konNpshukka">
          <label for="MTokuyak.konNpshukka" th:text="#{MTokuyak.konNpshukka}">ネプロス今期出荷金額</label><input type="text" id="MTokuyak.konNpshukka" name="MTokuyak.konNpshukka" maxlength="9" />
        </div>
        <div id="zenNpjuchukin">
          <label for="MTokuyak.zenNpjuchukin" th:text="#{MTokuyak.zenNpjuchukin}">ネプロス前期受注金額</label><input type="text" id="MTokuyak.zenNpjuchukin" name="MTokuyak.zenNpjuchukin" maxlength="9" />
        </div>
        <div id="zenNpshukka">
          <label for="MTokuyak.zenNpshukka" th:text="#{MTokuyak.zenNpshukka}">ネプロス前期出荷金額</label><input type="text" id="MTokuyak.zenNpshukka" name="MTokuyak.zenNpshukka" maxlength="9" />
        </div>
        <div id="sichocd">
          <label for="MTokuyak.sichocd" th:text="#{MTokuyak.sichocd}">市町村コード</label><input type="text" id="MTokuyak.sichocd" name="MTokuyak.sichocd" maxlength="6" />
        </div>
        <div id="faxkbn">
          <fieldset id="MTokuyak.faxkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:FAXKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokuyak.faxkbn}">ＦＡＸ区分</legend>
          </fieldset>
        </div>
        <div id="unsocd">
          <label for="MTokuyak.unsocd" th:text="#{MTokuyak.unsocd}">運送会社コード</label><input type="text" id="MTokuyak.unsocd" name="MTokuyak.unsocd" maxlength="3" />
        </div>
        <div id="tikucd">
          <label for="MTokuyak.tikucd" th:text="#{MTokuyak.tikucd}">地区コード</label><input type="text" id="MTokuyak.tikucd" name="MTokuyak.tikucd" maxlength="1" />
        </div>
        <div id="todofukencd">
          <label for="MTokuyak.todofukencd" th:text="#{MTokuyak.todofukencd}">都道府県コード</label><input type="text" id="MTokuyak.todofukencd" name="MTokuyak.todofukencd" maxlength="1" />
        </div>
        <div id="filler">
          <label for="MTokuyak.filler" th:text="#{MTokuyak.filler}">予備領域</label><input type="text" id="MTokuyak.filler" name="MTokuyak.filler" maxlength="8" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MTokuyak.html}" id="MTokuyak" target="dialog" th:text="#{MTokuyak.add}" tabindex="-1">ネプロス特約店マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMTokuyak" class="search" data-gridId="MTokuyakGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MTokuyakSRegistForm" action="MTokuyakSRegist.ajax" class="regist">
      <h3 th:text="#{MTokuyak.h3}">h3</h3>
      <div id="MTokuyakGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MTokuyak.html}"></div>
      <div id="MTokuyakPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMTokuyak&quot;]').click();">reset</button>
        <a th:href="@{MTokuyakSearch.xlsx(baseMei=#{MTokuyakS.h2})}" id="MTokuyakSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMTokuyakS" class="delete selectRows" data-action="MTokuyakSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMTokuyakS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
