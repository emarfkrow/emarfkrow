<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MHososet.title}">包装材構成マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MHososet.h2}">h2</h2>
    <form name="MHososetRegistForm" action="MHososetRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MHososet.legend}">legend</legend>
        <div id="hhinban">
          <label for="MHososet.hhinban" th:text="#{MHososet.hhinban}">販売品番</label><input type="text" id="MHososet.hhinban" name="MHososet.hhinban" maxlength="20" class="primaryKey" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MHososet.hhinban" data-destDef="MHososet.hinmei:HINMEI" /><a id="MHososet.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer primaryKey" th:text="#{common.refer}" tabindex="-1">...</a><span id="MHososet.hinmei" class="refer primaryKey" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MHososet.hhinban" data-destDef="MHososet.hinmei:HINMEI"></span>
        </div>
        <div id="hosoHinban">
          <label for="MHososet.hosoHinban" th:text="#{MHososet.hosoHinban}">包装品番</label><input type="text" id="MHososet.hosoHinban" name="MHososet.hosoHinban" maxlength="25" class="primaryKey" data-json="MHosozaiSearch.json" data-srcDef="HOSO-HINBAN:MHososet.hosoHinban" data-destDef="MHososet.hosoHinmei:HOSO-HINMEI" /><a id="MHososet.hosoHinban" th:href="@{/model/MHosozaiS.html}" target="dialog" class="refer primaryKey" th:text="#{common.refer}" tabindex="-1">...</a><span id="MHososet.hosoHinmei" class="refer primaryKey" data-json="MHosozaiSearch.json" data-srcDef="HOSO-HINBAN:MHososet.hosoHinban" data-destDef="MHososet.hosoHinmei:HOSO-HINMEI"></span>
        </div>
        <div id="inzu">
          <label for="MHososet.inzu" th:text="#{MHososet.inzu}">員数</label><input type="text" id="MHososet.inzu" name="MHososet.inzu" maxlength="3" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MHososetGet.xlsx(baseMei=#{MHososet.h2})}" id="MHososetGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMHososet" class="delete" data-action="MHososetDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMHososet" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
