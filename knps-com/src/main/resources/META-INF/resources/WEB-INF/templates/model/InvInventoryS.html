<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvInventoryS.title}">INV_INVENTORY</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvInventoryGridColumns.js}"></script>
<script th:src="@{/model/MstReasonGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvInventoryS.h2}">h2</h2>
    <form name="InvInventorySearchForm" action="InvInventorySearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvInventoryS.legend}">legend</legend>
        <div id="locationCode">
          <fieldset id="InvInventory.locationCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:location_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvInventory.locationCode}">LOCATION_CODE</legend>
          </fieldset>
        </div>
        <div id="hinban">
          <label for="InvInventory.hinban" th:text="#{InvInventory.hinban}">HINBAN</label><input type="text" id="InvInventory.hinban" name="InvInventory.hinban" maxlength="25" />
        </div>
        <div id="goodStock">
          <label for="InvInventory.goodStock" th:text="#{InvInventory.goodStock}">GOOD_STOCK</label><input type="text" id="InvInventory.goodStock" name="InvInventory.goodStock" maxlength="12" />
        </div>
        <div id="badStock">
          <label for="InvInventory.badStock" th:text="#{InvInventory.badStock}">BAD_STOCK</label><input type="text" id="InvInventory.badStock" name="InvInventory.badStock" maxlength="12" />
        </div>
        <div id="latestInDate">
          <label for="InvInventory.latestInDate_1" th:text="#{InvInventory.latestInDate}">LATEST_IN_DATE</label><input type="date" id="InvInventory.latestInDate_1" name="InvInventory.latestInDate_1" maxlength="7" />～<input type="date" id="InvInventory.latestInDate_2" name="InvInventory.latestInDate_2" maxlength="7" />
        </div>
        <div id="latestOutDate">
          <label for="InvInventory.latestOutDate_1" th:text="#{InvInventory.latestOutDate}">LATEST_OUT_DATE</label><input type="date" id="InvInventory.latestOutDate_1" name="InvInventory.latestOutDate_1" maxlength="7" />～<input type="date" id="InvInventory.latestOutDate_2" name="InvInventory.latestOutDate_2" maxlength="7" />
        </div>
        <div id="remainsKbn">
          <fieldset id="InvInventory.remainsKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:remains_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvInventory.remainsKbn}">REMAINS_KBN</legend>
          </fieldset>
        </div>
        <div id="reasonCode">
          <label for="InvInventory.reasonCode" th:text="#{InvInventory.reasonCode}">REASON_CODE</label><input type="text" id="InvInventory.reasonCode" name="InvInventory.reasonCode" maxlength="3" data-json="MstReasonSearch.json" data-srcDef="REASON_CODE:InvInventory.reasonCode" data-destDef="InvInventory.reasonName:REASON_NAME" /><a id="InvInventory.reasonCode" th:href="@{/model/MstReasonS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvInventory.reasonName" class="refer" data-json="MstReasonSearch.json" data-srcDef="REASON_CODE:InvInventory.reasonCode" data-destDef="InvInventory.reasonName:REASON_NAME"></span>
        </div>
        <div id="note">
          <label for="InvInventory.note" th:text="#{InvInventory.note}">NOTE</label><input type="text" id="InvInventory.note" name="InvInventory.note" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchInvInventory" class="search" data-gridId="InvInventoryGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvInventorySRegistForm" action="InvInventorySRegist.ajax" class="regist">
      <h3 th:text="#{InvInventory.h3}">h3</h3>
      <div id="InvInventoryGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/InvInventory.html}"></div>
      <div id="InvInventoryPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvInventory&quot;]').click();">reset</button>
        <a th:href="@{InvInventorySearch.xlsx(baseMei=#{InvInventoryS.h2})}" id="InvInventorySearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvInventoryS" class="delete selectRows" data-action="InvInventorySDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvInventoryS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
