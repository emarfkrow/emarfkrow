<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PrdStoreMainteS.title}">PRD_STORE_MAINTE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdStoreMainteGridColumns.js}"></script>
<script th:src="@{/model/MstWcGridColumns.js}"></script>
<script th:src="@{/model/MstWcBkGridColumns.js}"></script>
<script th:src="@{/model/MstProcGridColumns.js}"></script>
<script th:src="@{/model/MstWsGridColumns.js}"></script>
<script th:src="@{/model/MstTeamGridColumns.js}"></script>
<script th:src="@{/model/MstGroupGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterBkGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdStoreMainteS.h2}">h2</h2>
    <form name="PrdStoreMainteSearchForm" action="PrdStoreMainteSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PrdStoreMainteS.legend}">legend</legend>
        <div id="yyyy">
          <label for="PrdStoreMainte.yyyy" th:text="#{PrdStoreMainte.yyyy}">YYYY</label><input type="text" id="PrdStoreMainte.yyyy" name="PrdStoreMainte.yyyy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="PrdStoreMainte.mm" th:text="#{PrdStoreMainte.mm}">MM</label><input type="text" id="PrdStoreMainte.mm" name="PrdStoreMainte.mm" maxlength="2" />
        </div>
        <div id="hinban">
          <label for="PrdStoreMainte.hinban" th:text="#{PrdStoreMainte.hinban}">HINBAN</label><input type="text" id="PrdStoreMainte.hinban" name="PrdStoreMainte.hinban" maxlength="25" />
        </div>
        <div id="routing">
          <label for="PrdStoreMainte.routing" th:text="#{PrdStoreMainte.routing}">ROUTING</label><input type="text" id="PrdStoreMainte.routing" name="PrdStoreMainte.routing" maxlength="2" />
        </div>
        <div id="wcCode">
          <label for="PrdStoreMainte.wcCode" th:text="#{PrdStoreMainte.wcCode}">WC_CODE</label><input type="text" id="PrdStoreMainte.wcCode" name="PrdStoreMainte.wcCode" maxlength="3" data-json="MstWcSearch.json" data-srcDef="WC_CODE:PrdStoreMainte.wcCode" data-destDef="PrdStoreMainte.wcName:WC_NAME" /><a id="PrdStoreMainte.wcCode" th:href="@{/model/MstWcS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PrdStoreMainte.wcName" class="refer" data-json="MstWcSearch.json" data-srcDef="WC_CODE:PrdStoreMainte.wcCode" data-destDef="PrdStoreMainte.wcName:WC_NAME"></span>
        </div>
        <div id="locationCode">
          <fieldset id="PrdStoreMainte.locationCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:location_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PrdStoreMainte.locationCode}">LOCATION_CODE</legend>
          </fieldset>
        </div>
        <div id="lotSize">
          <label for="PrdStoreMainte.lotSize" th:text="#{PrdStoreMainte.lotSize}">LOT_SIZE</label><input type="text" id="PrdStoreMainte.lotSize" name="PrdStoreMainte.lotSize" maxlength="6" />
        </div>
        <div id="kanbanAccCounts">
          <label for="PrdStoreMainte.kanbanAccCounts_1" th:text="#{PrdStoreMainte.kanbanAccCounts}">KANBAN_ACC_COUNTS</label><input type="text" id="PrdStoreMainte.kanbanAccCounts_1" name="PrdStoreMainte.kanbanAccCounts_1" maxlength="6" />～<input type="text" id="PrdStoreMainte.kanbanAccCounts_2" name="PrdStoreMainte.kanbanAccCounts_2" maxlength="6" />
        </div>
        <div id="plCounts">
          <label for="PrdStoreMainte.plCounts_1" th:text="#{PrdStoreMainte.plCounts}">PL_COUNTS</label><input type="text" id="PrdStoreMainte.plCounts_1" name="PrdStoreMainte.plCounts_1" maxlength="6" />～<input type="text" id="PrdStoreMainte.plCounts_2" name="PrdStoreMainte.plCounts_2" maxlength="6" />
        </div>
        <div id="kanbanCounts">
          <label for="PrdStoreMainte.kanbanCounts_1" th:text="#{PrdStoreMainte.kanbanCounts}">KANBAN_COUNTS</label><input type="text" id="PrdStoreMainte.kanbanCounts_1" name="PrdStoreMainte.kanbanCounts_1" maxlength="4" />～<input type="text" id="PrdStoreMainte.kanbanCounts_2" name="PrdStoreMainte.kanbanCounts_2" maxlength="4" />
        </div>
        <div id="fitPos">
          <label for="PrdStoreMainte.fitPos" th:text="#{PrdStoreMainte.fitPos}">FIT_POS</label><input type="text" id="PrdStoreMainte.fitPos" name="PrdStoreMainte.fitPos" maxlength="2" />
        </div>
        <div id="kanbanId">
          <label for="PrdStoreMainte.kanbanId" th:text="#{PrdStoreMainte.kanbanId}">KANBAN_ID</label><input type="text" id="PrdStoreMainte.kanbanId" name="PrdStoreMainte.kanbanId" maxlength="9" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchPrdStoreMainte" class="search" data-gridId="PrdStoreMainteGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PrdStoreMainteSRegistForm" action="PrdStoreMainteSRegist.ajax" class="regist">
      <h3 th:text="#{PrdStoreMainte.h3}">h3</h3>
      <div id="PrdStoreMainteGrid" data-selectionMode="checkbox" data-frozenColumn="3" th:data-href="@{/model/PrdStoreMainte.html}"></div>
      <div id="PrdStoreMaintePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPrdStoreMainte&quot;]').click();">reset</button>
        <a th:href="@{PrdStoreMainteSearch.xlsx(baseMei=#{PrdStoreMainteS.h2})}" id="PrdStoreMainteSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdStoreMainteS" class="delete selectRows" data-action="PrdStoreMainteSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdStoreMainteS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
