<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCompanyS.title}">MST_COMPANY</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCompanyS.h2}">h2</h2>
    <form name="MstCompanySearchForm" action="MstCompanySearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstCompanyS.legend}">legend</legend>
        <div id="companyCode">
          <fieldset id="MstCompany.companyCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:COMPANY_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCompany.companyCode}">COMPANY_CODE</legend>
          </fieldset>
        </div>
        <div id="companyName">
          <label for="MstCompany.companyName" th:text="#{MstCompany.companyName}">COMPANY_NAME</label><input type="text" id="MstCompany.companyName" name="MstCompany.companyName" maxlength="60" />
        </div>
        <div id="adminCode">
          <fieldset id="MstCompany.adminCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ADMIN_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCompany.adminCode}">ADMIN_CODE</legend>
          </fieldset>
        </div>
        <div id="deleteFlag">
          <fieldset id="MstCompany.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCompany.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstCompany.html}" id="MstCompany" target="dialog" th:text="#{MstCompany.add}" tabindex="-1">MST_COMPANY</a>
      </div>
      <div class="submits">
        <button id="SearchMstCompany" class="search" data-gridId="MstCompanyGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstCompanySRegistForm" action="MstCompanySRegist.ajax" class="regist">
      <h3 th:text="#{MstCompany.h3}">h3</h3>
      <div id="MstCompanyGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstCompany.html}"></div>
      <div id="MstCompanyPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstCompany&quot;]').click();">reset</button>
        <a th:href="@{MstCompanySearch.xlsx(baseMei=#{MstCompanyS.h2})}" id="MstCompanySearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCompanyS" class="delete selectRows" data-action="MstCompanySDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCompanyS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
