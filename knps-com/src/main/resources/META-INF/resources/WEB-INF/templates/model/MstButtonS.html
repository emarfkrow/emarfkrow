<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstButtonS.title}">MST_BUTTON</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstButtonGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstButtonS.h2}">h2</h2>
    <form name="MstButtonSearchForm" action="MstButtonSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstButtonS.legend}">legend</legend>
        <div id="gamenId">
          <label for="MstButton.gamenId" th:text="#{MstButton.gamenId}">GAMEN_ID</label><input type="text" id="MstButton.gamenId" name="MstButton.gamenId" maxlength="80" />
        </div>
        <div id="btnId">
          <label for="MstButton.btnId" th:text="#{MstButton.btnId}">BTN_ID</label><input type="text" id="MstButton.btnId" name="MstButton.btnId" maxlength="80" />
        </div>
        <div id="btnName">
          <label for="MstButton.btnName" th:text="#{MstButton.btnName}">BTN_NAME</label><input type="text" id="MstButton.btnName" name="MstButton.btnName" maxlength="160" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstButton.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstButton.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstButton.html}" id="MstButton" target="dialog" th:text="#{MstButton.add}" tabindex="-1">MST_BUTTON</a>
      </div>
      <div class="submits">
        <button id="SearchMstButton" class="search" data-gridId="MstButtonGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstButtonSRegistForm" action="MstButtonSRegist.ajax" class="regist">
      <h3 th:text="#{MstButton.h3}">h3</h3>
      <div id="MstButtonGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MstButton.html}"></div>
      <div id="MstButtonPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstButton&quot;]').click();">reset</button>
        <a th:href="@{MstButtonSearch.xlsx(baseMei=#{MstButtonS.h2})}" id="MstButtonSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstButtonS" class="delete selectRows" data-action="MstButtonSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstButtonS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
