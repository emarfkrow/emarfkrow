<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MTokuiS.title}">得意先マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MTokuiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MTokuiS.h2}">h2</h2>
    <form name="MTokuiSearchForm" action="MTokuiSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MTokuiS.legend}">legend</legend>
        <div id="tokucd">

        <div id="tokumei1">

        </div>
        <div id="tokumei2">
          <label for="MTokui.tokumei2" th:text="#{MTokui.tokumei2}">得意先名２</label><input type="text" id="MTokui.tokumei2" name="MTokui.tokumei2" maxlength="22" />
        </div>
        <div id="rtokumei">
          <label for="MTokui.rtokumei" th:text="#{MTokui.rtokumei}">略得意先名</label><input type="text" id="MTokui.rtokumei" name="MTokui.rtokumei" maxlength="20" />
        </div>
        <div id="ubinno">
          <label for="MTokui.ubinno" th:text="#{MTokui.ubinno}">郵便番号</label><input type="text" id="MTokui.ubinno" name="MTokui.ubinno" maxlength="8" />

        <div id="tokuJusho1">
          <label for="MTokui.tokuJusho1" th:text="#{MTokui.tokuJusho1}">得意先住所１</label><input type="text" id="MTokui.tokuJusho1" name="MTokui.tokuJusho1" maxlength="28" />
        </div>
        <div id="tokuJusho2">
          <label for="MTokui.tokuJusho2" th:text="#{MTokui.tokuJusho2}">得意先住所２</label><input type="text" id="MTokui.tokuJusho2" name="MTokui.tokuJusho2" maxlength="22" />
        </div>
        <div id="telno">
          <label for="MTokui.telno" th:text="#{MTokui.telno}">電話番号</label><input type="text" id="MTokui.telno" name="MTokui.telno" maxlength="12" />

        <div id="shukincd">

        </div>
        <div id="tankakbn">
          <fieldset id="MTokui.tankakbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TANKAKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.tankakbn}">単価資格区分</legend>
          </fieldset>
        </div>
        <div id="bonuskbn">
          <fieldset id="MTokui.bonuskbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:BONUSKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.bonuskbn}">ボーナス区分</legend>
          </fieldset>
        </div>
        <div id="nohinkbn">
          <fieldset id="MTokui.nohinkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:NOHINKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.nohinkbn}">納品書区分</legend>
          </fieldset>
        </div>
        <div id="hakkokbn">
          <fieldset id="MTokui.hakkokbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:HAKKOKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">

          </fieldset>
        </div>
        <div id="nohinformkbn">
          <fieldset id="MTokui.nohinformkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:NOHINFORMKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.nohinformkbn}">納品書フォーム区分</legend>

            <legend th:text="#{MTokui.eigyokbn}">営業所区分</legend>
          </fieldset>

        <div id="kinlesskbn">
          <fieldset id="MTokui.kinlesskbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:KINLESSKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.kinlesskbn}">金額レス区分</legend>

            <legend th:text="#{MTokui.seikyokbn}">正協レス区分</legend>
          </fieldset>
        </div>

        </div>
        <div id="misesimebi">
          <label for="MTokui.misesimebi_1" th:text="#{MTokui.misesimebi}">得意先締切日</label><input type="date" id="MTokui.misesimebi_1" name="MTokui.misesimebi_1" maxlength="2" />～<input type="date" id="MTokui.misesimebi_2" name="MTokui.misesimebi_2" maxlength="2" />

        </div>
        <div id="jukinkbn">
          <fieldset id="MTokui.jukinkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:JUKINKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">

        <div id="tenkinkbn">
          <fieldset id="MTokui.tenkinkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TENKINKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.tenkinkbn}">転売禁止区分</legend>
          </fieldset>
        </div>
        <div id="urisumkbn">
          <fieldset id="MTokui.urisumkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:URISUMKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.urisumkbn}">売上集計区分</legend>
          </fieldset>
        </div>
        <div id="diykbn">
          <fieldset id="MTokui.diykbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DIYKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.diykbn}">ＤＩＹ区分</legend>
          </fieldset>
        </div>
        <div id="ktokumei">
          <label for="MTokui.ktokumei" th:text="#{MTokui.ktokumei}">カナ得意先名</label><input type="text" id="MTokui.ktokumei" name="MTokui.ktokumei" maxlength="20" />

          </fieldset>
        </div>

        </div>
        <div id="sichocd">
          <label for="MTokui.sichocd" th:text="#{MTokui.sichocd}">市町村コード</label><input type="text" id="MTokui.sichocd" name="MTokui.sichocd" maxlength="6" />
        </div>
        <div id="faxno">
          <label for="MTokui.faxno" th:text="#{MTokui.faxno}">ＦＡＸ番号</label><input type="text" id="MTokui.faxno" name="MTokui.faxno" maxlength="12" />
        </div>
        <div id="tokuikbn1">
          <label for="MTokui.tokuikbn1" th:text="#{MTokui.tokuikbn1}">得意先区分１</label><input type="text" id="MTokui.tokuikbn1" name="MTokui.tokuikbn1" maxlength="2" />
        </div>
        <div id="tokuikbn2">
          <label for="MTokui.tokuikbn2" th:text="#{MTokui.tokuikbn2}">得意先区分２</label><input type="text" id="MTokui.tokuikbn2" name="MTokui.tokuikbn2" maxlength="2" />
        </div>

          <label for="MTokui.tokuikbn3" th:text="#{MTokui.tokuikbn3}">得意先区分３</label><input type="text" id="MTokui.tokuikbn3" name="MTokui.tokuikbn3" maxlength="2" />
        </div>
        <div id="faxkbn">
          <fieldset id="MTokui.faxkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:FAXKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.faxkbn}">ＦＡＸ区分</legend>
          </fieldset>
        </div>

          <label for="MTokui.unsocd" th:text="#{MTokui.unsocd}">運送会社コード</label><input type="text" id="MTokui.unsocd" name="MTokui.unsocd" maxlength="3" />
        </div>
        <div id="urisumkbnm">
          <label for="MTokui.urisumkbnm" th:text="#{MTokui.urisumkbnm}">売上集計区分明細</label><input type="text" id="MTokui.urisumkbnm" name="MTokui.urisumkbnm" maxlength="2" />
        </div>
        <div id="tikucd">
          <label for="MTokui.tikucd" th:text="#{MTokui.tikucd}">地区コード</label><input type="text" id="MTokui.tikucd" name="MTokui.tikucd" maxlength="1" />

        </div>
        <div id="kokusaicd">
          <label for="MTokui.kokusaicd" th:text="#{MTokui.kokusaicd}">国際地域コード</label><input type="text" id="MTokui.kokusaicd" name="MTokui.kokusaicd" maxlength="1" />

        <div id="kunicd">

        <div id="eigyoareacd">
          <label for="MTokui.eigyoareacd" th:text="#{MTokui.eigyoareacd}">営業エリアコード</label><input type="text" id="MTokui.eigyoareacd" name="MTokui.eigyoareacd" maxlength="1" />
        </div>
        <div id="kensyukikan">
          <label for="MTokui.kensyukikan" th:text="#{MTokui.kensyukikan}">検収期間</label><input type="text" id="MTokui.kensyukikan" name="MTokui.kensyukikan" maxlength="2" />
        </div>
        <div id="eSeikyukbn">
          <fieldset id="MTokui.eSeikyukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:E-SEIKYUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MTokui.eSeikyukbn}">請求発行区分</legend>
          </fieldset>
        </div>

          <label for="MTokui.filler" th:text="#{MTokui.filler}">予備領域</label><input type="text" id="MTokui.filler" name="MTokui.filler" maxlength="17" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MTokui.html}" id="MTokui" target="dialog" th:text="#{MTokui.add}" tabindex="-1">得意先マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMTokui" class="search" data-gridId="MTokuiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MTokuiSRegistForm" action="MTokuiSRegist.ajax" class="regist">
      <h3 th:text="#{MTokui.h3}">h3</h3>
      <div id="MTokuiGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MTokui.html}"></div>
      <div id="MTokuiPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMTokui&quot;]').click();">reset</button>
        <a th:href="@{MTokuiSearch.xlsx(baseMei=#{MTokuiS.h2})}" id="MTokuiSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMTokuiS" class="delete selectRows" data-action="MTokuiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMTokuiS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>

</html>
