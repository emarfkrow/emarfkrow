<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvSalesInventory.title}">INV_SALES_INVENTORY</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvSalesInventoryGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvSalesInventory.h2}">h2</h2>
    <form name="InvSalesInventoryRegistForm" action="InvSalesInventoryRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{InvSalesInventory.legend}">legend</legend>
        <div id="salesHinban">
          <label for="InvSalesInventory.salesHinban" th:text="#{InvSalesInventory.salesHinban}">SALES_HINBAN</label><span id="InvSalesInventory.salesHinban"></span><input type="hidden" id="InvSalesInventory.salesHinban" name="InvSalesInventory.salesHinban" class="primaryKey" />
        </div>
        <div id="hinban">
          <label for="InvSalesInventory.hinban" th:text="#{InvSalesInventory.hinban}">HINBAN</label><span id="InvSalesInventory.hinban"></span><input type="hidden" id="InvSalesInventory.hinban" name="InvSalesInventory.hinban" class="primaryKey" />
        </div>
        <div id="inventory">
          <label for="InvSalesInventory.inventory" th:text="#{InvSalesInventory.inventory}">INVENTORY</label><input type="text" id="InvSalesInventory.inventory" name="InvSalesInventory.inventory" maxlength="11" />
        </div>
        <div id="locationCode">
          <fieldset id="InvSalesInventory.locationCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:location_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvSalesInventory.locationCode}">LOCATION_CODE</legend>
          </fieldset>
        </div>
        <div id="lastDownloadDate">
          <label for="InvSalesInventory.lastDownloadDate" th:text="#{InvSalesInventory.lastDownloadDate}">LAST_DOWNLOAD_DATE</label><input type="date" id="InvSalesInventory.lastDownloadDate" name="InvSalesInventory.lastDownloadDate" maxlength="7" />
        </div>
        <div id="timeStampCreate">
          <label for="InvSalesInventory.timeStampCreate" th:text="#{InvSalesInventory.timeStampCreate}">TIME_STAMP_CREATE</label><span id="InvSalesInventory.timeStampCreate"></span><input type="hidden" id="InvSalesInventory.timeStampCreate" name="InvSalesInventory.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="InvSalesInventory.timeStampChange" th:text="#{InvSalesInventory.timeStampChange}">TIME_STAMP_CHANGE</label><span id="InvSalesInventory.timeStampChange"></span><input type="hidden" id="InvSalesInventory.timeStampChange" name="InvSalesInventory.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="InvSalesInventory.userIdCreate" th:text="#{InvSalesInventory.userIdCreate}">USER_ID_CREATE</label><span id="InvSalesInventory.userIdCreate"></span><input type="hidden" id="InvSalesInventory.userIdCreate" name="InvSalesInventory.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="InvSalesInventory.userIdChange" th:text="#{InvSalesInventory.userIdChange}">USER_ID_CHANGE</label><span id="InvSalesInventory.userIdChange"></span><input type="hidden" id="InvSalesInventory.userIdChange" name="InvSalesInventory.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{InvSalesInventoryGet.xlsx(baseMei=#{InvSalesInventory.h2})}" id="InvSalesInventoryGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvSalesInventory" class="delete" data-action="InvSalesInventoryDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvSalesInventory" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
