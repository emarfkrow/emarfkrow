<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MGenkaS.title}">原価マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MGenkaGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MGenkaS.h2}">h2</h2>
    <form name="MGenkaSearchForm" action="MGenkaSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MGenkaS.legend}">legend</legend>
        <div id="hhinban">
          <label for="MGenka.hhinban" th:text="#{MGenka.hhinban}">販売品番</label><input type="text" id="MGenka.hhinban" name="MGenka.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MGenka.hhinban" data-destDef="MGenka.hinmei:HINMEI" /><a id="MGenka.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MGenka.hinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MGenka.hhinban" data-destDef="MGenka.hinmei:HINMEI"></span>
        </div>
        <div id="hincd">
          <label for="MGenka.hincd" th:text="#{MGenka.hincd}">品目コード</label><input type="text" id="MGenka.hincd" name="MGenka.hincd" maxlength="20" />
        </div>
        <div id="setkbn">
          <fieldset id="MGenka.setkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SETKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MGenka.setkbn}">セット区分</legend>
          </fieldset>
        </div>
        <div id="genka">
          <label for="MGenka.genka_1" th:text="#{MGenka.genka}">原価</label><input type="text" id="MGenka.genka_1" name="MGenka.genka_1" maxlength="7" />～<input type="text" id="MGenka.genka_2" name="MGenka.genka_2" maxlength="7" />
        </div>
        <div id="seihinGenka">
          <label for="MGenka.seihinGenka_1" th:text="#{MGenka.seihinGenka}">製品原価</label><input type="text" id="MGenka.seihinGenka_1" name="MGenka.seihinGenka_1" maxlength="7" />～<input type="text" id="MGenka.seihinGenka_2" name="MGenka.seihinGenka_2" maxlength="7" />
        </div>
        <div id="shohinGenka">
          <label for="MGenka.shohinGenka_1" th:text="#{MGenka.shohinGenka}">商品原価</label><input type="text" id="MGenka.shohinGenka_1" name="MGenka.shohinGenka_1" maxlength="7" />～<input type="text" id="MGenka.shohinGenka_2" name="MGenka.shohinGenka_2" maxlength="7" />
        </div>
        <div id="baika">
          <label for="MGenka.baika_1" th:text="#{MGenka.baika}">売価</label><input type="text" id="MGenka.baika_1" name="MGenka.baika_1" maxlength="7" />～<input type="text" id="MGenka.baika_2" name="MGenka.baika_2" maxlength="7" />
        </div>
        <div id="seihinBaika">
          <label for="MGenka.seihinBaika_1" th:text="#{MGenka.seihinBaika}">製品売価</label><input type="text" id="MGenka.seihinBaika_1" name="MGenka.seihinBaika_1" maxlength="7" />～<input type="text" id="MGenka.seihinBaika_2" name="MGenka.seihinBaika_2" maxlength="7" />
        </div>
        <div id="shohinBaika">
          <label for="MGenka.shohinBaika_1" th:text="#{MGenka.shohinBaika}">商品売価</label><input type="text" id="MGenka.shohinBaika_1" name="MGenka.shohinBaika_1" maxlength="7" />～<input type="text" id="MGenka.shohinBaika_2" name="MGenka.shohinBaika_2" maxlength="7" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MGenka.html}" id="MGenka" target="dialog" th:text="#{MGenka.add}" tabindex="-1">原価マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMGenka" class="search" data-gridId="MGenkaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MGenkaSRegistForm" action="MGenkaSRegist.ajax" class="regist">
      <h3 th:text="#{MGenka.h3}">h3</h3>
      <div id="MGenkaGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MGenka.html}"></div>
      <div id="MGenkaPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMGenka&quot;]').click();">reset</button>
        <a th:href="@{MGenkaSearch.xlsx(baseMei=#{MGenkaS.h2})}" id="MGenkaSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMGenkaS" class="delete selectRows" data-action="MGenkaSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMGenkaS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
