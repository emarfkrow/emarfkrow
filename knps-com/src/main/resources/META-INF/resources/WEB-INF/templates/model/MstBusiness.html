<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstBusiness.title}">MST_BUSINESS</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstBusinessGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstBusiness.h2}">h2</h2>
    <form name="MstBusinessRegistForm" action="MstBusinessRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstBusiness.legend}">legend</legend>
        <div id="businessId">
          <label for="MstBusiness.businessId" th:text="#{MstBusiness.businessId}">BUSINESS_ID</label><input type="text" id="MstBusiness.businessId" name="MstBusiness.businessId" maxlength="1" class="primaryKey" />
        </div>
        <div id="businessName">
          <label for="MstBusiness.businessName" th:text="#{MstBusiness.businessName}">BUSINESS_NAME</label><input type="text" id="MstBusiness.businessName" name="MstBusiness.businessName" maxlength="20" />
        </div>
        <div id="timeStampCreate">
          <label for="MstBusiness.timeStampCreate" th:text="#{MstBusiness.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstBusiness.timeStampCreate"></span><input type="hidden" id="MstBusiness.timeStampCreate" name="MstBusiness.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstBusiness.timeStampChange" th:text="#{MstBusiness.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstBusiness.timeStampChange"></span><input type="hidden" id="MstBusiness.timeStampChange" name="MstBusiness.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstBusiness.userIdCreate" th:text="#{MstBusiness.userIdCreate}">USER_ID_CREATE</label><span id="MstBusiness.userIdCreate"></span><input type="hidden" id="MstBusiness.userIdCreate" name="MstBusiness.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstBusiness.userIdChange" th:text="#{MstBusiness.userIdChange}">USER_ID_CHANGE</label><span id="MstBusiness.userIdChange"></span><input type="hidden" id="MstBusiness.userIdChange" name="MstBusiness.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstBusiness.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstBusiness.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstBusinessGet.xlsx(baseMei=#{MstBusiness.h2})}" id="MstBusinessGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstBusiness" class="delete" data-action="MstBusinessDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstBusiness" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
