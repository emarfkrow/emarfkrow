<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgRateBkS.title}">MFG_RATE_BK</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgRateBkGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgRateBkS.h2}">h2</h2>
    <form name="MfgRateBkSearchForm" action="MfgRateBkSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MfgRateBkS.legend}">legend</legend>
        <div id="yy">
          <label for="MfgRateBk.yy" th:text="#{MfgRateBk.yy}">YY</label><input type="text" id="MfgRateBk.yy" name="MfgRateBk.yy" maxlength="4" />
        </div>
        <div id="rateCode">
          <fieldset id="MfgRateBk.rateCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:RATE_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgRateBk.rateCode}">RATE_CODE</legend>
          </fieldset>
        </div>
        <div id="inOutKbn">
          <fieldset id="MfgRateBk.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:IN_OUT_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgRateBk.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="rateKbn">
          <fieldset id="MfgRateBk.rateKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:RATE_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgRateBk.rateKbn}">RATE_KBN</legend>
          </fieldset>
        </div>
        <div id="humLaborCostFirst">
          <label for="MfgRateBk.humLaborCostFirst" th:text="#{MfgRateBk.humLaborCostFirst}">HUM_LABOR_COST_FIRST</label><input type="text" id="MfgRateBk.humLaborCostFirst" name="MfgRateBk.humLaborCostFirst" maxlength="9" />
        </div>
        <div id="humExpensesFirst">
          <label for="MfgRateBk.humExpensesFirst" th:text="#{MfgRateBk.humExpensesFirst}">HUM_EXPENSES_FIRST</label><input type="text" id="MfgRateBk.humExpensesFirst" name="MfgRateBk.humExpensesFirst" maxlength="9" />
        </div>
        <div id="humLaborCostSecond">
          <label for="MfgRateBk.humLaborCostSecond" th:text="#{MfgRateBk.humLaborCostSecond}">HUM_LABOR_COST_SECOND</label><input type="text" id="MfgRateBk.humLaborCostSecond" name="MfgRateBk.humLaborCostSecond" maxlength="9" />
        </div>
        <div id="humExpensesSecond">
          <label for="MfgRateBk.humExpensesSecond" th:text="#{MfgRateBk.humExpensesSecond}">HUM_EXPENSES_SECOND</label><input type="text" id="MfgRateBk.humExpensesSecond" name="MfgRateBk.humExpensesSecond" maxlength="9" />
        </div>
        <div id="macLaborCostFirst">
          <label for="MfgRateBk.macLaborCostFirst" th:text="#{MfgRateBk.macLaborCostFirst}">MAC_LABOR_COST_FIRST</label><input type="text" id="MfgRateBk.macLaborCostFirst" name="MfgRateBk.macLaborCostFirst" maxlength="9" />
        </div>
        <div id="macExpensesFirst">
          <label for="MfgRateBk.macExpensesFirst" th:text="#{MfgRateBk.macExpensesFirst}">MAC_EXPENSES_FIRST</label><input type="text" id="MfgRateBk.macExpensesFirst" name="MfgRateBk.macExpensesFirst" maxlength="9" />
        </div>
        <div id="macLaborCostSecond">
          <label for="MfgRateBk.macLaborCostSecond" th:text="#{MfgRateBk.macLaborCostSecond}">MAC_LABOR_COST_SECOND</label><input type="text" id="MfgRateBk.macLaborCostSecond" name="MfgRateBk.macLaborCostSecond" maxlength="9" />
        </div>
        <div id="macExpensesSecond">
          <label for="MfgRateBk.macExpensesSecond" th:text="#{MfgRateBk.macExpensesSecond}">MAC_EXPENSES_SECOND</label><input type="text" id="MfgRateBk.macExpensesSecond" name="MfgRateBk.macExpensesSecond" maxlength="9" />
        </div>
        <div id="outCostSecond">
          <label for="MfgRateBk.outCostSecond" th:text="#{MfgRateBk.outCostSecond}">OUT_COST_SECOND</label><input type="text" id="MfgRateBk.outCostSecond" name="MfgRateBk.outCostSecond" maxlength="6" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMfgRateBk" class="search" data-gridId="MfgRateBkGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MfgRateBkSRegistForm" action="MfgRateBkSRegist.ajax" class="regist">
      <h3 th:text="#{MfgRateBk.h3}">h3</h3>
      <div id="MfgRateBkGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MfgRateBk.html}"></div>
      <div id="MfgRateBkPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMfgRateBk&quot;]').click();">reset</button>
        <a th:href="@{MfgRateBkSearch.xlsx(baseMei=#{MfgRateBkS.h2})}" id="MfgRateBkSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgRateBkS" class="delete selectRows" data-action="MfgRateBkSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgRateBkS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
