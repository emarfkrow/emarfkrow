<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgKanbanFormHedS.title}">MFG_KANBAN_FORM_HED</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgKanbanFormHedGridColumns.js}"></script>
<script th:src="@{/model/MfgKanbanFormDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgKanbanFormHedS.h2}">h2</h2>
    <form name="MfgKanbanFormHedSearchForm" action="MfgKanbanFormHedSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MfgKanbanFormHedS.legend}">legend</legend>
        <div id="kanbanFormDefName">
          <label for="MfgKanbanFormHed.kanbanFormDefName" th:text="#{MfgKanbanFormHed.kanbanFormDefName}">KANBAN_FORM_DEF_NAME</label><input type="text" id="MfgKanbanFormHed.kanbanFormDefName" name="MfgKanbanFormHed.kanbanFormDefName" maxlength="60" />
        </div>
        <div id="kanbanTemplateName">
          <label for="MfgKanbanFormHed.kanbanTemplateName" th:text="#{MfgKanbanFormHed.kanbanTemplateName}">KANBAN_TEMPLATE_NAME</label><input type="text" id="MfgKanbanFormHed.kanbanTemplateName" name="MfgKanbanFormHed.kanbanTemplateName" maxlength="60" />
        </div>
        <div id="selfProcAfterTunnelFlg">
          <fieldset id="MfgKanbanFormHed.selfProcAfterTunnelFlgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:self_proc_after_tunnel_flg" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanFormHed.selfProcAfterTunnelFlg}">SELF_PROC_AFTER_TUNNEL_FLG</legend>
          </fieldset>
        </div>
        <div id="outputPerPage">
          <label for="MfgKanbanFormHed.outputPerPage" th:text="#{MfgKanbanFormHed.outputPerPage}">OUTPUT_PER_PAGE</label><input type="text" id="MfgKanbanFormHed.outputPerPage" name="MfgKanbanFormHed.outputPerPage" maxlength="2" />
        </div>
        <div id="autoShapeFlg">
          <fieldset id="MfgKanbanFormHed.autoShapeFlgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:auto_shape_flg" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgKanbanFormHed.autoShapeFlg}">AUTO_SHAPE_FLG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MfgKanbanFormHed.html}" id="MfgKanbanFormHed" target="dialog" th:text="#{MfgKanbanFormHed.add}" tabindex="-1">MFG_KANBAN_FORM_HED</a>
      </div>
      <div class="submits">
        <button id="SearchMfgKanbanFormHed" class="search" data-gridId="MfgKanbanFormHedGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MfgKanbanFormHedSRegistForm" action="MfgKanbanFormHedSRegist.ajax" class="regist">
      <h3 th:text="#{MfgKanbanFormHed.h3}">h3</h3>
      <div id="MfgKanbanFormHedGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MfgKanbanFormHed.html}"></div>
      <div id="MfgKanbanFormHedPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMfgKanbanFormHed&quot;]').click();">reset</button>
        <a th:href="@{MfgKanbanFormHedSearch.xlsx(baseMei=#{MfgKanbanFormHedS.h2})}" id="MfgKanbanFormHedSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgKanbanFormHedS" class="delete selectRows" data-action="MfgKanbanFormHedSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgKanbanFormHedS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
