<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvSurveyResultLocS.title}">INV_SURVEY_RESULT_LOC</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvSurveyResultLocGridColumns.js}"></script>
<script th:src="@{/model/InvInventoryGridColumns.js}"></script>
<script th:src="@{/model/MstLocationGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstStoreManGridColumns.js}"></script>
<script th:src="@{/model/MstReasonGridColumns.js}"></script>
<script th:src="@{/model/InvSurveyResultOtherGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvSurveyResultLocS.h2}">h2</h2>
    <form name="InvSurveyResultLocSearchForm" action="InvSurveyResultLocSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvSurveyResultLocS.legend}">legend</legend>
        <div id="locationCode">
          <label for="InvSurveyResultLoc.locationCode" th:text="#{InvSurveyResultLoc.locationCode}">LOCATION_CODE</label><input type="text" id="InvSurveyResultLoc.locationCode" name="InvSurveyResultLoc.locationCode" maxlength="10" data-json="MstLocationSearch.json" data-srcDef="LOCATION_CODE:InvSurveyResultLoc.locationCode" data-destDef="InvSurveyResultLoc.locationName:LOCATION_NAME" /><a id="InvSurveyResultLoc.locationCode" th:href="@{/model/MstLocationS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvSurveyResultLoc.locationName" class="refer" data-json="MstLocationSearch.json" data-srcDef="LOCATION_CODE:InvSurveyResultLoc.locationCode" data-destDef="InvSurveyResultLoc.locationName:LOCATION_NAME"></span>
        </div>
        <div id="yyyy">
          <label for="InvSurveyResultLoc.yyyy" th:text="#{InvSurveyResultLoc.yyyy}">YYYY</label><input type="text" id="InvSurveyResultLoc.yyyy" name="InvSurveyResultLoc.yyyy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="InvSurveyResultLoc.mm" th:text="#{InvSurveyResultLoc.mm}">MM</label><input type="text" id="InvSurveyResultLoc.mm" name="InvSurveyResultLoc.mm" maxlength="2" />
        </div>
        <div id="hinban">
          <label for="InvSurveyResultLoc.hinban" th:text="#{InvSurveyResultLoc.hinban}">HINBAN</label><input type="text" id="InvSurveyResultLoc.hinban" name="InvSurveyResultLoc.hinban" maxlength="25" />
        </div>
        <div id="stock">
          <label for="InvSurveyResultLoc.stock" th:text="#{InvSurveyResultLoc.stock}">STOCK</label><input type="text" id="InvSurveyResultLoc.stock" name="InvSurveyResultLoc.stock" maxlength="11" />
        </div>
        <div id="decisionKbn">
          <fieldset id="InvSurveyResultLoc.decisionKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:decision_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvSurveyResultLoc.decisionKbn}">DECISION_KBN</legend>
          </fieldset>
        </div>
        <div id="entryDate">
          <label for="InvSurveyResultLoc.entryDate_1" th:text="#{InvSurveyResultLoc.entryDate}">ENTRY_DATE</label><input type="date" id="InvSurveyResultLoc.entryDate_1" name="InvSurveyResultLoc.entryDate_1" maxlength="7" />～<input type="date" id="InvSurveyResultLoc.entryDate_2" name="InvSurveyResultLoc.entryDate_2" maxlength="7" />
        </div>
        <div id="registrant">
          <label for="InvSurveyResultLoc.registrant" th:text="#{InvSurveyResultLoc.registrant}">REGISTRANT</label><input type="text" id="InvSurveyResultLoc.registrant" name="InvSurveyResultLoc.registrant" maxlength="10" />
        </div>
        <div id="outputStatus">
          <label for="InvSurveyResultLoc.outputStatus" th:text="#{InvSurveyResultLoc.outputStatus}">OUTPUT_STATUS</label><input type="text" id="InvSurveyResultLoc.outputStatus" name="InvSurveyResultLoc.outputStatus" maxlength="1" />
        </div>
        <div id="shukeiTaniMei">
          <label for="InvSurveyResultLoc.shukeiTaniMei" th:text="#{InvSurveyResultLoc.shukeiTaniMei}">SHUKEI_TANI_MEI</label><input type="text" id="InvSurveyResultLoc.shukeiTaniMei" name="InvSurveyResultLoc.shukeiTaniMei" maxlength="20" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/InvSurveyResultLoc.html}" id="InvSurveyResultLoc" target="dialog" th:text="#{InvSurveyResultLoc.add}" tabindex="-1">INV_SURVEY_RESULT_LOC</a>
      </div>
      <div class="submits">
        <button id="SearchInvSurveyResultLoc" class="search" data-gridId="InvSurveyResultLocGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvSurveyResultLocSRegistForm" action="InvSurveyResultLocSRegist.ajax" class="regist">
      <h3 th:text="#{InvSurveyResultLoc.h3}">h3</h3>
      <div id="InvSurveyResultLocGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/InvSurveyResultLoc.html}"></div>
      <div id="InvSurveyResultLocPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvSurveyResultLoc&quot;]').click();">reset</button>
        <a th:href="@{InvSurveyResultLocSearch.xlsx(baseMei=#{InvSurveyResultLocS.h2})}" id="InvSurveyResultLocSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvSurveyResultLocS" class="delete selectRows" data-action="InvSurveyResultLocSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvSurveyResultLocS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
