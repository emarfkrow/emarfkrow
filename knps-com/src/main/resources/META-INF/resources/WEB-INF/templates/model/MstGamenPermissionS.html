<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstGamenPermissionS.title}">MST_GAMEN_PERMISSION</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstGamenPermissionGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstGamenPermissionS.h2}">h2</h2>
    <form name="MstGamenPermissionSearchForm" action="MstGamenPermissionSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstGamenPermissionS.legend}">legend</legend>
        <div id="compCode">
          <fieldset id="MstGamenPermission.compCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:COMP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstGamenPermission.compCode}">COMP_CODE</legend>
          </fieldset>
        </div>
        <div id="businessNo">
          <label for="MstGamenPermission.businessNo" th:text="#{MstGamenPermission.businessNo}">BUSINESS_NO</label><input type="text" id="MstGamenPermission.businessNo" name="MstGamenPermission.businessNo" maxlength="1" />
        </div>
        <div id="gamenId">
          <label for="MstGamenPermission.gamenId" th:text="#{MstGamenPermission.gamenId}">GAMEN_ID</label><input type="text" id="MstGamenPermission.gamenId" name="MstGamenPermission.gamenId" maxlength="80" />
        </div>
        <div id="permission">
          <label for="MstGamenPermission.permission" th:text="#{MstGamenPermission.permission}">PERMISSION</label><input type="text" id="MstGamenPermission.permission" name="MstGamenPermission.permission" maxlength="1" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstGamenPermission.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstGamenPermission.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstGamenPermission.html}" id="MstGamenPermission" target="dialog" th:text="#{MstGamenPermission.add}" tabindex="-1">MST_GAMEN_PERMISSION</a>
      </div>
      <div class="submits">
        <button id="SearchMstGamenPermission" class="search" data-gridId="MstGamenPermissionGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstGamenPermissionSRegistForm" action="MstGamenPermissionSRegist.ajax" class="regist">
      <h3 th:text="#{MstGamenPermission.h3}">h3</h3>
      <div id="MstGamenPermissionGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MstGamenPermission.html}"></div>
      <div id="MstGamenPermissionPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstGamenPermission&quot;]').click();">reset</button>
        <a th:href="@{MstGamenPermissionSearch.xlsx(baseMei=#{MstGamenPermissionS.h2})}" id="MstGamenPermissionSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstGamenPermissionS" class="delete selectRows" data-action="MstGamenPermissionSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstGamenPermissionS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
