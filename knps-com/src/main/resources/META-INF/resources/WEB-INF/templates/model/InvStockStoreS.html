<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvStockStoreS.title}">INV_STOCK_STORE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvStockStoreS.h2}">h2</h2>
    <form name="InvStockStoreSearchForm" action="InvStockStoreSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvStockStoreS.legend}">legend</legend>
        <div id="hinban">
          <label for="InvStockStore.hinban" th:text="#{InvStockStore.hinban}">HINBAN</label><input type="text" id="InvStockStore.hinban" name="InvStockStore.hinban" maxlength="25" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:InvStockStore.hinban" data-destDef="InvStockStore.item:ITEM" /><a id="InvStockStore.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvStockStore.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:InvStockStore.hinban" data-destDef="InvStockStore.item:ITEM"></span>
        </div>
        <div id="storeNo">
          <label for="InvStockStore.storeNo" th:text="#{InvStockStore.storeNo}">STORE_NO</label><input type="text" id="InvStockStore.storeNo" name="InvStockStore.storeNo" maxlength="10" />
        </div>
        <div id="counts">
          <label for="InvStockStore.counts" th:text="#{InvStockStore.counts}">COUNTS</label><input type="text" id="InvStockStore.counts" name="InvStockStore.counts" maxlength="6" />
        </div>
        <div id="hakoSu">
          <label for="InvStockStore.hakoSu" th:text="#{InvStockStore.hakoSu}">HAKO_SU</label><input type="text" id="InvStockStore.hakoSu" name="InvStockStore.hakoSu" maxlength="3" />
        </div>
        <div id="stock">
          <label for="InvStockStore.stock" th:text="#{InvStockStore.stock}">STOCK</label><input type="text" id="InvStockStore.stock" name="InvStockStore.stock" maxlength="9" />
        </div>
        <div id="totalSumCost">
          <label for="InvStockStore.totalSumCost" th:text="#{InvStockStore.totalSumCost}">TOTAL_SUM_COST</label><input type="text" id="InvStockStore.totalSumCost" name="InvStockStore.totalSumCost" maxlength="9" />
        </div>
        <div id="amount">
          <label for="InvStockStore.amount" th:text="#{InvStockStore.amount}">AMOUNT</label><input type="text" id="InvStockStore.amount" name="InvStockStore.amount" maxlength="11" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/InvStockStore.html}" id="InvStockStore" target="dialog" th:text="#{InvStockStore.add}" tabindex="-1">INV_STOCK_STORE</a>
      </div>
      <div class="submits">
        <button id="SearchInvStockStore" class="search" data-gridId="InvStockStoreGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvStockStoreSRegistForm" action="InvStockStoreSRegist.ajax" class="regist">
      <h3 th:text="#{InvStockStore.h3}">h3</h3>
      <div id="InvStockStoreGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/InvStockStore.html}"></div>
      <div id="InvStockStorePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvStockStore&quot;]').click();">reset</button>
        <a th:href="@{InvStockStoreSearch.xlsx(baseMei=#{InvStockStoreS.h2})}" id="InvStockStoreSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvStockStoreS" class="delete selectRows" data-action="InvStockStoreSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvStockStoreS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
