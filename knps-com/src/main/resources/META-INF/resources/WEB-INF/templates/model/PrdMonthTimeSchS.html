<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdMonthTimeSchS.h2}">h2</h2>
    <form name="PrdMonthTimeSchSearchForm" action="PrdMonthTimeSchSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PrdMonthTimeSchS.legend}">legend</legend>
        <div id="yyyy">
          <label for="PrdMonthTimeSch.yyyy" th:text="#{PrdMonthTimeSch.yyyy}">YYYY</label><input type="text" id="PrdMonthTimeSch.yyyy" name="PrdMonthTimeSch.yyyy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="PrdMonthTimeSch.mm" th:text="#{PrdMonthTimeSch.mm}">MM</label><input type="text" id="PrdMonthTimeSch.mm" name="PrdMonthTimeSch.mm" maxlength="2" />
        </div>
        <div id="wcCode">
          <label for="PrdMonthTimeSch.wcCode" th:text="#{PrdMonthTimeSch.wcCode}">WC_CODE</label><input type="text" id="PrdMonthTimeSch.wcCode" name="PrdMonthTimeSch.wcCode" maxlength="3" data-json="MstWcSearch.json" data-srcDef="WC_CODE:PrdMonthTimeSch.wcCode" data-destDef="PrdMonthTimeSch.wcName:WC_NAME" /><a id="PrdMonthTimeSch.wcCode" th:href="@{/model/MstWcS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="PrdMonthTimeSch.wcName" class="refer" data-json="MstWcSearch.json" data-srcDef="WC_CODE:PrdMonthTimeSch.wcCode" data-destDef="PrdMonthTimeSch.wcName:WC_NAME"></span>
        </div>
        <div id="layoutInTime">
          <label for="PrdMonthTimeSch.layoutInTime" th:text="#{PrdMonthTimeSch.layoutInTime}">LAYOUT_IN_TIME</label><input type="text" id="PrdMonthTimeSch.layoutInTime" name="PrdMonthTimeSch.layoutInTime" maxlength="6" />
        </div>
        <div id="changeStat">
          <label for="PrdMonthTimeSch.changeStat" th:text="#{PrdMonthTimeSch.changeStat}">CHANGE_STAT</label><input type="text" id="PrdMonthTimeSch.changeStat" name="PrdMonthTimeSch.changeStat" maxlength="1" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchPrdMonthTimeSch" class="search" data-gridId="PrdMonthTimeSchGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PrdMonthTimeSchSRegistForm" action="PrdMonthTimeSchSRegist.ajax" class="regist">
      <h3 th:text="#{PrdMonthTimeSch.h3}">h3</h3>
      <div id="PrdMonthTimeSchGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/PrdMonthTimeSch.html}"></div>
      <div id="PrdMonthTimeSchPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPrdMonthTimeSch&quot;]').click();">reset</button>
        <a th:href="@{PrdMonthTimeSchSearch.xlsx(baseMei=#{PrdMonthTimeSchS.h2})}" id="PrdMonthTimeSchSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdMonthTimeSchS" class="delete selectRows" data-action="PrdMonthTimeSchSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdMonthTimeSchS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
