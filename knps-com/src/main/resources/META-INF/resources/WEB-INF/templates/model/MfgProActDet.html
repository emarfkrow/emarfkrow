<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MfgProActDet.title}">MFG_PRO_ACT_DET</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MfgProActDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MfgProActDet.h2}">h2</h2>
    <form name="MfgProActDetRegistForm" action="MfgProActDetRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MfgProActDet.legend}">legend</legend>
        <div id="proNo">
          <label for="MfgProActDet.proNo" th:text="#{MfgProActDet.proNo}">PRO_NO</label><span id="MfgProActDet.proNo"></span><input type="hidden" id="MfgProActDet.proNo" name="MfgProActDet.proNo" class="primaryKey" />
        </div>
        <div id="proRoutingBranch">
          <label for="MfgProActDet.proRoutingBranch" th:text="#{MfgProActDet.proRoutingBranch}">PRO_ROUTING_BRANCH</label><input type="text" id="MfgProActDet.proRoutingBranch" name="MfgProActDet.proRoutingBranch" maxlength="2" class="primaryKey" />
        </div>
        <div id="proActBranchNo">
          <label for="MfgProActDet.proActBranchNo" th:text="#{MfgProActDet.proActBranchNo}">PRO_ACT_BRANCH_NO</label><input type="text" id="MfgProActDet.proActBranchNo" name="MfgProActDet.proActBranchNo" maxlength="2" class="primaryKey" />
        </div>
        <div id="actItem">
          <label for="MfgProActDet.actItem" th:text="#{MfgProActDet.actItem}">ACT_ITEM</label><input type="text" id="MfgProActDet.actItem" name="MfgProActDet.actItem" maxlength="1" />
        </div>
        <div id="actDate">
          <label for="MfgProActDet.actDate" th:text="#{MfgProActDet.actDate}">ACT_DATE</label><input type="date" id="MfgProActDet.actDate" name="MfgProActDet.actDate" maxlength="7" />
        </div>
        <div id="causeCode">
          <fieldset id="MfgProActDet.causeCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:cause_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MfgProActDet.causeCode}">CAUSE_CODE</legend>
          </fieldset>
        </div>
        <div id="operator">
          <label for="MfgProActDet.operator" th:text="#{MfgProActDet.operator}">OPERATOR</label><input type="text" id="MfgProActDet.operator" name="MfgProActDet.operator" maxlength="10" />
        </div>
        <div id="lastRouting">
          <label for="MfgProActDet.lastRouting" th:text="#{MfgProActDet.lastRouting}">LAST_ROUTING</label><input type="text" id="MfgProActDet.lastRouting" name="MfgProActDet.lastRouting" maxlength="1" />
        </div>
        <div id="timeStampCreate">
          <label for="MfgProActDet.timeStampCreate" th:text="#{MfgProActDet.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MfgProActDet.timeStampCreate"></span><input type="hidden" id="MfgProActDet.timeStampCreate" name="MfgProActDet.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MfgProActDet.timeStampChange" th:text="#{MfgProActDet.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MfgProActDet.timeStampChange"></span><input type="hidden" id="MfgProActDet.timeStampChange" name="MfgProActDet.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MfgProActDet.userIdCreate" th:text="#{MfgProActDet.userIdCreate}">USER_ID_CREATE</label><span id="MfgProActDet.userIdCreate"></span><input type="hidden" id="MfgProActDet.userIdCreate" name="MfgProActDet.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MfgProActDet.userIdChange" th:text="#{MfgProActDet.userIdChange}">USER_ID_CHANGE</label><span id="MfgProActDet.userIdChange"></span><input type="hidden" id="MfgProActDet.userIdChange" name="MfgProActDet.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MfgProActDetGet.xlsx(baseMei=#{MfgProActDet.h2})}" id="MfgProActDetGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMfgProActDet" class="delete" data-action="MfgProActDetDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMfgProActDet" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
