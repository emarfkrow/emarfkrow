<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MYuryokuS.title}">有力店マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MYuryokuGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MYuryokuS.h2}">h2</h2>
    <form name="MYuryokuSearchForm" action="MYuryokuSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MYuryokuS.legend}">legend</legend>
        <div id="yuryocd">
          <label for="MYuryoku.yuryocd" th:text="#{MYuryoku.yuryocd}">有力店コード</label><input type="text" id="MYuryoku.yuryocd" name="MYuryoku.yuryocd" maxlength="8" />
        </div>
        <div id="ryuryokumei">
          <label for="MYuryoku.ryuryokumei" th:text="#{MYuryoku.ryuryokumei}">略有力店名</label><input type="text" id="MYuryoku.ryuryokumei" name="MYuryoku.ryuryokumei" maxlength="20" />
        </div>
        <div id="yuryomei1">
          <label for="MYuryoku.yuryomei1" th:text="#{MYuryoku.yuryomei1}">有力店名１</label><input type="text" id="MYuryoku.yuryomei1" name="MYuryoku.yuryomei1" maxlength="28" />
        </div>
        <div id="yuryomei2">
          <label for="MYuryoku.yuryomei2" th:text="#{MYuryoku.yuryomei2}">有力店名２</label><input type="text" id="MYuryoku.yuryomei2" name="MYuryoku.yuryomei2" maxlength="22" />
        </div>
        <div id="yuryokuJusho1">
          <label for="MYuryoku.yuryokuJusho1" th:text="#{MYuryoku.yuryokuJusho1}">有力店住所１</label><input type="text" id="MYuryoku.yuryokuJusho1" name="MYuryoku.yuryokuJusho1" maxlength="28" />
        </div>
        <div id="yuryokuJusho2">
          <label for="MYuryoku.yuryokuJusho2" th:text="#{MYuryoku.yuryokuJusho2}">有力店住所２</label><input type="text" id="MYuryoku.yuryokuJusho2" name="MYuryoku.yuryokuJusho2" maxlength="22" />
        </div>
        <div id="ubinno">
          <label for="MYuryoku.ubinno" th:text="#{MYuryoku.ubinno}">郵便番号</label><input type="text" id="MYuryoku.ubinno" name="MYuryoku.ubinno" maxlength="8" />
        </div>
        <div id="telno">
          <label for="MYuryoku.telno" th:text="#{MYuryoku.telno}">電話番号</label><input type="text" id="MYuryoku.telno" name="MYuryoku.telno" maxlength="12" />
        </div>
        <div id="faxno">
          <label for="MYuryoku.faxno" th:text="#{MYuryoku.faxno}">ＦＡＸ番号</label><input type="text" id="MYuryoku.faxno" name="MYuryoku.faxno" maxlength="12" />
        </div>
        <div id="yuryokukbn">
          <fieldset id="MYuryoku.yuryokukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:YURYOKUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.yuryokukbn}">有力店資格区分</legend>
          </fieldset>
        </div>
        <div id="tourokubi">
          <label for="MYuryoku.tourokubi_1" th:text="#{MYuryoku.tourokubi}">マスター登録日</label><input type="date" id="MYuryoku.tourokubi_1" name="MYuryoku.tourokubi_1" maxlength="8" />～<input type="date" id="MYuryoku.tourokubi_2" name="MYuryoku.tourokubi_2" maxlength="8" />
        </div>
        <div id="kyuryokumei">
          <label for="MYuryoku.kyuryokumei" th:text="#{MYuryoku.kyuryokumei}">カナ有力店名</label><input type="text" id="MYuryoku.kyuryokumei" name="MYuryoku.kyuryokumei" maxlength="20" />
        </div>
        <div id="ki">
          <label for="MYuryoku.ki" th:text="#{MYuryoku.ki}">期</label><input type="text" id="MYuryoku.ki" name="MYuryoku.ki" maxlength="2" />
        </div>
        <div id="kamiKonyu">
          <label for="MYuryoku.kamiKonyu" th:text="#{MYuryoku.kamiKonyu}">上期購入額</label><input type="text" id="MYuryoku.kamiKonyu" name="MYuryoku.kamiKonyu" maxlength="9" />
        </div>
        <div id="kamiSiharai">
          <label for="MYuryoku.kamiSiharai" th:text="#{MYuryoku.kamiSiharai}">上期支払対象額</label><input type="text" id="MYuryoku.kamiSiharai" name="MYuryoku.kamiSiharai" maxlength="9" />
        </div>
        <div id="kamiYuboritu">
          <label for="MYuryoku.kamiYuboritu" th:text="#{MYuryoku.kamiYuboritu}">上期有ボ支払率</label><input type="text" id="MYuryoku.kamiYuboritu" name="MYuryoku.kamiYuboritu" maxlength="2" />
        </div>
        <div id="kamiTasseikbn">
          <fieldset id="MYuryoku.kamiTasseikbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:KAMI-TASSEIKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.kamiTasseikbn}">上期達成区分</legend>
          </fieldset>
        </div>
        <div id="simoKonyu">
          <label for="MYuryoku.simoKonyu" th:text="#{MYuryoku.simoKonyu}">下期購入額</label><input type="text" id="MYuryoku.simoKonyu" name="MYuryoku.simoKonyu" maxlength="9" />
        </div>
        <div id="simoSiharai">
          <label for="MYuryoku.simoSiharai" th:text="#{MYuryoku.simoSiharai}">下期支払対象額</label><input type="text" id="MYuryoku.simoSiharai" name="MYuryoku.simoSiharai" maxlength="9" />
        </div>
        <div id="simoYuboritu">
          <label for="MYuryoku.simoYuboritu" th:text="#{MYuryoku.simoYuboritu}">下期有ボ支払率</label><input type="text" id="MYuryoku.simoYuboritu" name="MYuryoku.simoYuboritu" maxlength="2" />
        </div>
        <div id="simoTasseikbn">
          <fieldset id="MYuryoku.simoTasseikbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SIMO-TASSEIKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.simoTasseikbn}">下期達成区分</legend>
          </fieldset>
        </div>
        <div id="yutenkaikbn">
          <fieldset id="MYuryoku.yutenkaikbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:YUTENKAIKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.yutenkaikbn}">有力店会区分</legend>
          </fieldset>
        </div>
        <div id="torihikiKbn">
          <fieldset id="MYuryoku.torihikiKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TORIHIKI-KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.torihikiKbn}">取引停止区分</legend>
          </fieldset>
        </div>
        <div id="gyoshuKbn">
          <fieldset id="MYuryoku.gyoshuKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:GYOSHU-KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.gyoshuKbn}">業種区分</legend>
          </fieldset>
        </div>
        <div id="sichocd">
          <label for="MYuryoku.sichocd" th:text="#{MYuryoku.sichocd}">市町村コード</label><input type="text" id="MYuryoku.sichocd" name="MYuryoku.sichocd" maxlength="6" />
        </div>
        <div id="faxkbn">
          <fieldset id="MYuryoku.faxkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:FAXKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.faxkbn}">ＦＡＸ区分</legend>
          </fieldset>
        </div>
        <div id="ritukbn">
          <fieldset id="MYuryoku.ritukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:RITUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.ritukbn}">有ボ率区分</legend>
          </fieldset>
        </div>
        <div id="unsocd">
          <label for="MYuryoku.unsocd" th:text="#{MYuryoku.unsocd}">運送会社コード</label><input type="text" id="MYuryoku.unsocd" name="MYuryoku.unsocd" maxlength="3" />
        </div>
        <div id="tikucd">
          <label for="MYuryoku.tikucd" th:text="#{MYuryoku.tikucd}">地区コード</label><input type="text" id="MYuryoku.tikucd" name="MYuryoku.tikucd" maxlength="1" />
        </div>
        <div id="todofukencd">
          <label for="MYuryoku.todofukencd" th:text="#{MYuryoku.todofukencd}">都道府県コード</label><input type="text" id="MYuryoku.todofukencd" name="MYuryoku.todofukencd" maxlength="1" />
        </div>
        <div id="eigyokbn">
          <fieldset id="MYuryoku.eigyokbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:EIGYOKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.eigyokbn}">営業所区分</legend>
          </fieldset>
        </div>
        <div id="yuryokuRank">
          <label for="MYuryoku.yuryokuRank" th:text="#{MYuryoku.yuryokuRank}">有力店ランク</label><input type="text" id="MYuryoku.yuryokuRank" name="MYuryoku.yuryokuRank" maxlength="2" />
        </div>
        <div id="stkbn">
          <fieldset id="MYuryoku.stkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:STKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MYuryoku.stkbn}">戦略店区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MYuryoku.html}" id="MYuryoku" target="dialog" th:text="#{MYuryoku.add}" tabindex="-1">有力店マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMYuryoku" class="search" data-gridId="MYuryokuGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MYuryokuSRegistForm" action="MYuryokuSRegist.ajax" class="regist">
      <h3 th:text="#{MYuryoku.h3}">h3</h3>
      <div id="MYuryokuGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MYuryoku.html}"></div>
      <div id="MYuryokuPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMYuryoku&quot;]').click();">reset</button>
        <a th:href="@{MYuryokuSearch.xlsx(baseMei=#{MYuryokuS.h2})}" id="MYuryokuSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMYuryokuS" class="delete selectRows" data-action="MYuryokuSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMYuryokuS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
