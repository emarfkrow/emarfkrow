<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PrdMonthRouting.title}">PRD_MONTH_ROUTING</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdMonthRoutingGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdMonthRouting.h2}">h2</h2>
    <form name="PrdMonthRoutingRegistForm" action="PrdMonthRoutingRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{PrdMonthRouting.legend}">legend</legend>
        <div id="hinban">
          <label for="PrdMonthRouting.hinban" th:text="#{PrdMonthRouting.hinban}">HINBAN</label><span id="PrdMonthRouting.hinban"></span><input type="hidden" id="PrdMonthRouting.hinban" name="PrdMonthRouting.hinban" class="primaryKey" />
        </div>
        <div id="yyyy">
          <label for="PrdMonthRouting.yyyy" th:text="#{PrdMonthRouting.yyyy}">YYYY</label><span id="PrdMonthRouting.yyyy"></span><input type="hidden" id="PrdMonthRouting.yyyy" name="PrdMonthRouting.yyyy" class="primaryKey" />
        </div>
        <div id="mm">
          <label for="PrdMonthRouting.mm" th:text="#{PrdMonthRouting.mm}">MM</label><span id="PrdMonthRouting.mm"></span><input type="hidden" id="PrdMonthRouting.mm" name="PrdMonthRouting.mm" class="primaryKey" />
        </div>
        <div id="routingGroup">
          <label for="PrdMonthRouting.routingGroup" th:text="#{PrdMonthRouting.routingGroup}">ROUTING_GROUP</label><input type="text" id="PrdMonthRouting.routingGroup" name="PrdMonthRouting.routingGroup" maxlength="2" />
        </div>
        <div id="timeStampCreate">
          <label for="PrdMonthRouting.timeStampCreate" th:text="#{PrdMonthRouting.timeStampCreate}">TIME_STAMP_CREATE</label><span id="PrdMonthRouting.timeStampCreate"></span><input type="hidden" id="PrdMonthRouting.timeStampCreate" name="PrdMonthRouting.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="PrdMonthRouting.timeStampChange" th:text="#{PrdMonthRouting.timeStampChange}">TIME_STAMP_CHANGE</label><span id="PrdMonthRouting.timeStampChange"></span><input type="hidden" id="PrdMonthRouting.timeStampChange" name="PrdMonthRouting.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="PrdMonthRouting.userIdCreate" th:text="#{PrdMonthRouting.userIdCreate}">USER_ID_CREATE</label><span id="PrdMonthRouting.userIdCreate"></span><input type="hidden" id="PrdMonthRouting.userIdCreate" name="PrdMonthRouting.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="PrdMonthRouting.userIdChange" th:text="#{PrdMonthRouting.userIdChange}">USER_ID_CHANGE</label><span id="PrdMonthRouting.userIdChange"></span><input type="hidden" id="PrdMonthRouting.userIdChange" name="PrdMonthRouting.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{PrdMonthRoutingGet.xlsx(baseMei=#{PrdMonthRouting.h2})}" id="PrdMonthRoutingGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdMonthRouting" class="delete" data-action="PrdMonthRoutingDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdMonthRouting" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
