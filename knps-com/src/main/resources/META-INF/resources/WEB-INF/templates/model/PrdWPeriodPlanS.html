<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PrdWPeriodPlanS.title}">PRD_W_PERIOD_PLAN</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdWPeriodPlanGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdWPeriodPlanS.h2}">h2</h2>
    <form name="PrdWPeriodPlanSearchForm" action="PrdWPeriodPlanSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{PrdWPeriodPlanS.legend}">legend</legend>
        <div id="wPlanId">
          <label for="PrdWPeriodPlan.wPlanId" th:text="#{PrdWPeriodPlan.wPlanId}">W_PLAN_ID</label><input type="text" id="PrdWPeriodPlan.wPlanId" name="PrdWPeriodPlan.wPlanId" maxlength="6" />
        </div>
        <div id="dateOfProc">
          <label for="PrdWPeriodPlan.dateOfProc" th:text="#{PrdWPeriodPlan.dateOfProc}">DATE_OF_PROC</label><input type="text" id="PrdWPeriodPlan.dateOfProc" name="PrdWPeriodPlan.dateOfProc" maxlength="7" />
        </div>
        <div id="begDate">
          <label for="PrdWPeriodPlan.begDate_1" th:text="#{PrdWPeriodPlan.begDate}">BEG_DATE</label><input type="date" id="PrdWPeriodPlan.begDate_1" name="PrdWPeriodPlan.begDate_1" maxlength="7" />～<input type="date" id="PrdWPeriodPlan.begDate_2" name="PrdWPeriodPlan.begDate_2" maxlength="7" />
        </div>
        <div id="endDate">
          <label for="PrdWPeriodPlan.endDate_1" th:text="#{PrdWPeriodPlan.endDate}">END_DATE</label><input type="date" id="PrdWPeriodPlan.endDate_1" name="PrdWPeriodPlan.endDate_1" maxlength="7" />～<input type="date" id="PrdWPeriodPlan.endDate_2" name="PrdWPeriodPlan.endDate_2" maxlength="7" />
        </div>
        <div id="procStatus">
          <label for="PrdWPeriodPlan.procStatus" th:text="#{PrdWPeriodPlan.procStatus}">PROC_STATUS</label><input type="text" id="PrdWPeriodPlan.procStatus" name="PrdWPeriodPlan.procStatus" maxlength="1" />
        </div>
        <div id="resultProcStatus">
          <label for="PrdWPeriodPlan.resultProcStatus" th:text="#{PrdWPeriodPlan.resultProcStatus}">RESULT_PROC_STATUS</label><input type="text" id="PrdWPeriodPlan.resultProcStatus" name="PrdWPeriodPlan.resultProcStatus" maxlength="1" />
        </div>
        <div id="planComment">
          <label for="PrdWPeriodPlan.planComment" th:text="#{PrdWPeriodPlan.planComment}">PLAN_COMMENT</label><input type="text" id="PrdWPeriodPlan.planComment" name="PrdWPeriodPlan.planComment" maxlength="60" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/PrdWPeriodPlan.html}" id="PrdWPeriodPlan" target="dialog" th:text="#{PrdWPeriodPlan.add}" tabindex="-1">PRD_W_PERIOD_PLAN</a>
      </div>
      <div class="submits">
        <button id="SearchPrdWPeriodPlan" class="search" data-gridId="PrdWPeriodPlanGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="PrdWPeriodPlanSRegistForm" action="PrdWPeriodPlanSRegist.ajax" class="regist">
      <h3 th:text="#{PrdWPeriodPlan.h3}">h3</h3>
      <div id="PrdWPeriodPlanGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/PrdWPeriodPlan.html}"></div>
      <div id="PrdWPeriodPlanPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchPrdWPeriodPlan&quot;]').click();">reset</button>
        <a th:href="@{PrdWPeriodPlanSearch.xlsx(baseMei=#{PrdWPeriodPlanS.h2})}" id="PrdWPeriodPlanSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdWPeriodPlanS" class="delete selectRows" data-action="PrdWPeriodPlanSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdWPeriodPlanS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
