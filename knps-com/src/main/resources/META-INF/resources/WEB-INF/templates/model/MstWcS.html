<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstWcS.title}">MST_WC</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstWcGridColumns.js}"></script>
<script th:src="@{/model/MstWcBkGridColumns.js}"></script>
<script th:src="@{/model/MstProcGridColumns.js}"></script>
<script th:src="@{/model/MstWsGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstWcS.h2}">h2</h2>
    <form name="MstWcSearchForm" action="MstWcSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstWcS.legend}">legend</legend>
        <div id="wcCode">
          <fieldset id="MstWc.wcCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:WC_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.wcCode}">WC_CODE</legend>
          </fieldset>
        </div>
        <div id="wcName">
          <label for="MstWc.wcName" th:text="#{MstWc.wcName}">WC_NAME</label><input type="text" id="MstWc.wcName" name="MstWc.wcName" maxlength="60" />
        </div>
        <div id="normLt">
          <label for="MstWc.normLt" th:text="#{MstWc.normLt}">NORM_LT</label><input type="text" id="MstWc.normLt" name="MstWc.normLt" maxlength="6" />
        </div>
        <div id="macNormAbility">
          <label for="MstWc.macNormAbility" th:text="#{MstWc.macNormAbility}">MAC_NORM_ABILITY</label><input type="text" id="MstWc.macNormAbility" name="MstWc.macNormAbility" maxlength="7" />
        </div>
        <div id="macMaxAbility">
          <label for="MstWc.macMaxAbility" th:text="#{MstWc.macMaxAbility}">MAC_MAX_ABILITY</label><input type="text" id="MstWc.macMaxAbility" name="MstWc.macMaxAbility" maxlength="7" />
        </div>
        <div id="macCounts">
          <label for="MstWc.macCounts_1" th:text="#{MstWc.macCounts}">MAC_COUNTS</label><input type="text" id="MstWc.macCounts_1" name="MstWc.macCounts_1" maxlength="2" />～<input type="text" id="MstWc.macCounts_2" name="MstWc.macCounts_2" maxlength="2" />
        </div>
        <div id="actGatherPatNo">
          <label for="MstWc.actGatherPatNo" th:text="#{MstWc.actGatherPatNo}">ACT_GATHER_PAT_NO</label><input type="text" id="MstWc.actGatherPatNo" name="MstWc.actGatherPatNo" maxlength="3" />
        </div>
        <div id="opeFormPatNo">
          <label for="MstWc.opeFormPatNo" th:text="#{MstWc.opeFormPatNo}">OPE_FORM_PAT_NO</label><input type="text" id="MstWc.opeFormPatNo" name="MstWc.opeFormPatNo" maxlength="2" />
        </div>
        <div id="delayAlertDays">
          <label for="MstWc.delayAlertDays" th:text="#{MstWc.delayAlertDays}">DELAY_ALERT_DAYS</label><input type="text" id="MstWc.delayAlertDays" name="MstWc.delayAlertDays" maxlength="3" />
        </div>
        <div id="atoControl">
          <label for="MstWc.atoControl" th:text="#{MstWc.atoControl}">ATO_CONTROL</label><input type="text" id="MstWc.atoControl" name="MstWc.atoControl" maxlength="1" />
        </div>
        <div id="routingCode">
          <fieldset id="MstWc.routingCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ROUTING_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.routingCode}">ROUTING_CODE</legend>
          </fieldset>
        </div>
        <div id="inOutKbn">
          <fieldset id="MstWc.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:IN_OUT_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="wsCode">
          <fieldset id="MstWc.wsCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:WS_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.wsCode}">WS_CODE</legend>
          </fieldset>
        </div>
        <div id="costCenterCode">
          <fieldset id="MstWc.costCenterCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:COST_CENTER_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.costCenterCode}">COST_CENTER_CODE</legend>
          </fieldset>
        </div>
        <div id="neckKbn">
          <fieldset id="MstWc.neckKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:NECK_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.neckKbn}">NECK_KBN</legend>
          </fieldset>
        </div>
        <div id="subInvCode">
          <fieldset id="MstWc.subInvCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUB_INV_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.subInvCode}">SUB_INV_CODE</legend>
          </fieldset>
        </div>
        <div id="stockControl">
          <label for="MstWc.stockControl" th:text="#{MstWc.stockControl}">STOCK_CONTROL</label><input type="text" id="MstWc.stockControl" name="MstWc.stockControl" maxlength="1" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstWc.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="stAlertRatio">
          <label for="MstWc.stAlertRatio" th:text="#{MstWc.stAlertRatio}">ST_ALERT_RATIO</label><input type="text" id="MstWc.stAlertRatio" name="MstWc.stAlertRatio" maxlength="3" />
        </div>
        <div id="actInputType">
          <label for="MstWc.actInputType" th:text="#{MstWc.actInputType}">ACT_INPUT_TYPE</label><input type="text" id="MstWc.actInputType" name="MstWc.actInputType" maxlength="1" />
        </div>
        <div id="nichijiShimeF">
          <fieldset id="MstWc.nichijiShimeFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:NICHIJI_SHIME_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstWc.nichijiShimeF}">NICHIJI_SHIME_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstWc.html}" id="MstWc" target="dialog" th:text="#{MstWc.add}" tabindex="-1">MST_WC</a>
      </div>
      <div class="submits">
        <button id="SearchMstWc" class="search" data-gridId="MstWcGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstWcSRegistForm" action="MstWcSRegist.ajax" class="regist">
      <h3 th:text="#{MstWc.h3}">h3</h3>
      <div id="MstWcGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstWc.html}"></div>
      <div id="MstWcPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstWc&quot;]').click();">reset</button>
        <a th:href="@{MstWcSearch.xlsx(baseMei=#{MstWcS.h2})}" id="MstWcSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstWcS" class="delete selectRows" data-action="MstWcSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstWcS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
