<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MBaratenS.title}">バラ展開マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MBaratenGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MBaratenS.h2}">h2</h2>
    <form name="MBaratenSearchForm" action="MBaratenSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MBaratenS.legend}">legend</legend>
        <div id="oyaHinban">
          <label for="MBaraten.oyaHinban" th:text="#{MBaraten.oyaHinban}">親品番</label><input type="text" id="MBaraten.oyaHinban" name="MBaraten.oyaHinban" maxlength="20" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MBaraten.oyaHinban" data-destDef="MBaraten.oyaItem:ITEM" /><a id="MBaraten.oyaHinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MBaraten.oyaItem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MBaraten.oyaHinban" data-destDef="MBaraten.oyaItem:ITEM"></span>
        </div>
        <div id="koHinban">
          <label for="MBaraten.koHinban" th:text="#{MBaraten.koHinban}">子品番</label><input type="text" id="MBaraten.koHinban" name="MBaraten.koHinban" maxlength="20" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MBaraten.koHinban" data-destDef="MBaraten.koItem:ITEM" /><a id="MBaraten.koHinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MBaraten.koItem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MBaraten.koHinban" data-destDef="MBaraten.koItem:ITEM"></span>
        </div>
        <div id="oyaHinc">
          <label for="MBaraten.oyaHinc" th:text="#{MBaraten.oyaHinc}">親品目コード</label><input type="text" id="MBaraten.oyaHinc" name="MBaraten.oyaHinc" maxlength="20" />
        </div>
        <div id="koHinc">
          <label for="MBaraten.koHinc" th:text="#{MBaraten.koHinc}">子品目コード</label><input type="text" id="MBaraten.koHinc" name="MBaraten.koHinc" maxlength="20" />
        </div>
        <div id="inzu">
          <label for="MBaraten.inzu" th:text="#{MBaraten.inzu}">員数</label><input type="text" id="MBaraten.inzu" name="MBaraten.inzu" maxlength="3" />
        </div>
        <div id="oyaBaika">
          <label for="MBaraten.oyaBaika_1" th:text="#{MBaraten.oyaBaika}">親売価</label><input type="text" id="MBaraten.oyaBaika_1" name="MBaraten.oyaBaika_1" maxlength="7" />～<input type="text" id="MBaraten.oyaBaika_2" name="MBaraten.oyaBaika_2" maxlength="7" />
        </div>
        <div id="oyaGenka">
          <label for="MBaraten.oyaGenka_1" th:text="#{MBaraten.oyaGenka}">親原価</label><input type="text" id="MBaraten.oyaGenka_1" name="MBaraten.oyaGenka_1" maxlength="7" />～<input type="text" id="MBaraten.oyaGenka_2" name="MBaraten.oyaGenka_2" maxlength="7" />
        </div>
        <div id="koTanka">
          <label for="MBaraten.koTanka" th:text="#{MBaraten.koTanka}">子単価</label><input type="text" id="MBaraten.koTanka" name="MBaraten.koTanka" maxlength="7" />
        </div>
        <div id="koGenka">
          <label for="MBaraten.koGenka_1" th:text="#{MBaraten.koGenka}">子原価</label><input type="text" id="MBaraten.koGenka_1" name="MBaraten.koGenka_1" maxlength="7" />～<input type="text" id="MBaraten.koGenka_2" name="MBaraten.koGenka_2" maxlength="7" />
        </div>
        <div id="koTanritu">
          <label for="MBaraten.koTanritu" th:text="#{MBaraten.koTanritu}">子単価率</label><input type="text" id="MBaraten.koTanritu" name="MBaraten.koTanritu" maxlength="3" />
        </div>
        <div id="kensakum">
          <label for="MBaraten.kensakum" th:text="#{MBaraten.kensakum}">検索マスター</label><input type="text" id="MBaraten.kensakum" name="MBaraten.kensakum" maxlength="4" />
        </div>
        <div id="casekbn">
          <fieldset id="MBaraten.casekbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:CASEKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MBaraten.casekbn}">ケース区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MBaraten.html}" id="MBaraten" target="dialog" th:text="#{MBaraten.add}" tabindex="-1">バラ展開マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMBaraten" class="search" data-gridId="MBaratenGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MBaratenSRegistForm" action="MBaratenSRegist.ajax" class="regist">
      <h3 th:text="#{MBaraten.h3}">h3</h3>
      <div id="MBaratenGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MBaraten.html}"></div>
      <div id="MBaratenPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMBaraten&quot;]').click();">reset</button>
        <a th:href="@{MBaratenSearch.xlsx(baseMei=#{MBaratenS.h2})}" id="MBaratenSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMBaratenS" class="delete selectRows" data-action="MBaratenSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMBaratenS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
