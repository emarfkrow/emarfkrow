<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MNtanka.title}">日産単価マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MNtankaGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MNtanka.h2}">h2</h2>
    <form name="MNtankaRegistForm" action="MNtankaRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MNtanka.legend}">legend</legend>
        <div id="hhinban">
          <label for="MNtanka.hhinban" th:text="#{MNtanka.hhinban}">販売品番</label><span id="MNtanka.hhinban"></span><input type="hidden" id="MNtanka.hhinban" name="MNtanka.hhinban" class="primaryKey" /><a id="MNtanka.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MNtanka.hinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MNtanka.hhinban" data-destDef="MNtanka.hinmei:HINMEI"></span>
        </div>
        <div id="nissanHinban">
          <label for="MNtanka.nissanHinban" th:text="#{MNtanka.nissanHinban}">日産品番</label><input type="text" id="MNtanka.nissanHinban" name="MNtanka.nissanHinban" maxlength="20" />
        </div>
        <div id="nissanTanka">
          <label for="MNtanka.nissanTanka" th:text="#{MNtanka.nissanTanka}">日産単価</label><input type="text" id="MNtanka.nissanTanka" name="MNtanka.nissanTanka" maxlength="7" />
        </div>
        <div id="kouriKakaku">
          <label for="MNtanka.kouriKakaku" th:text="#{MNtanka.kouriKakaku}">希望小売価格</label><input type="text" id="MNtanka.kouriKakaku" name="MNtanka.kouriKakaku" maxlength="7" />
        </div>
        <div id="shohinkbn">
          <label for="MNtanka.shohinkbn" th:text="#{MNtanka.shohinkbn}">商品区分</label><input type="text" id="MNtanka.shohinkbn" name="MNtanka.shohinkbn" maxlength="2" />
        </div>
        <div id="persokbn">
          <label for="MNtanka.persokbn" th:text="#{MNtanka.persokbn}">パーソナル区分</label><input type="text" id="MNtanka.persokbn" name="MNtanka.persokbn" maxlength="1" />
        </div>
        <div id="kakakukbn">
          <label for="MNtanka.kakakukbn" th:text="#{MNtanka.kakakukbn}">価格体系区分</label><input type="text" id="MNtanka.kakakukbn" name="MNtanka.kakakukbn" maxlength="1" />
        </div>
        <div id="filler">
          <label for="MNtanka.filler" th:text="#{MNtanka.filler}">予備領域</label><input type="text" id="MNtanka.filler" name="MNtanka.filler" maxlength="26" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MNtankaGet.xlsx(baseMei=#{MNtanka.h2})}" id="MNtankaGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMNtanka" class="delete" data-action="MNtankaDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMNtanka" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
