<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSkhinS.title}">ＳＫ品番マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSkhinGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSkhinS.h2}">h2</h2>
    <form name="MSkhinSearchForm" action="MSkhinSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MSkhinS.legend}">legend</legend>
        <div id="hhinban">
          <label for="MSkhin.hhinban" th:text="#{MSkhin.hhinban}">販売品番</label><input type="text" id="MSkhin.hhinban" name="MSkhin.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MSkhin.hhinban" data-destDef="MSkhin.hhinmei:HINMEI" /><a id="MSkhin.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MSkhin.hhinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MSkhin.hhinban" data-destDef="MSkhin.hhinmei:HINMEI"></span>
        </div>
        <div id="skkbn">
          <label for="MSkhin.skkbn" th:text="#{MSkhin.skkbn}">ＳＫ区分</label><input type="text" id="MSkhin.skkbn" name="MSkhin.skkbn" maxlength="1" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MSkhin.html}" id="MSkhin" target="dialog" th:text="#{MSkhin.add}" tabindex="-1">ＳＫ品番マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMSkhin" class="search" data-gridId="MSkhinGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MSkhinSRegistForm" action="MSkhinSRegist.ajax" class="regist">
      <h3 th:text="#{MSkhin.h3}">h3</h3>
      <div id="MSkhinGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MSkhin.html}"></div>
      <div id="MSkhinPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMSkhin&quot;]').click();">reset</button>
        <a th:href="@{MSkhinSearch.xlsx(baseMei=#{MSkhinS.h2})}" id="MSkhinSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSkhinS" class="delete selectRows" data-action="MSkhinSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSkhinS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
