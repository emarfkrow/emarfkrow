<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MWseigyoS.title}">WEB制御マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MWseigyoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MWseigyoS.h2}">h2</h2>
    <form name="MWseigyoSearchForm" action="MWseigyoSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MWseigyoS.legend}">legend</legend>
        <div id="webDatakbn">
          <fieldset id="MWseigyo.webDatakbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:WEB-DATAKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MWseigyo.webDatakbn}">ＷＥＢデータ区分</legend>
          </fieldset>
        </div>
        <div id="webJuchuno1">
          <label for="MWseigyo.webJuchuno1" th:text="#{MWseigyo.webJuchuno1}">ＷＥＢ受注番号１</label><input type="text" id="MWseigyo.webJuchuno1" name="MWseigyo.webJuchuno1" maxlength="9" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MWseigyo.html}" id="MWseigyo" target="dialog" th:text="#{MWseigyo.add}" tabindex="-1">WEB制御マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMWseigyo" class="search" data-gridId="MWseigyoGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MWseigyoSRegistForm" action="MWseigyoSRegist.ajax" class="regist">
      <h3 th:text="#{MWseigyo.h3}">h3</h3>
      <div id="MWseigyoGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MWseigyo.html}"></div>
      <div id="MWseigyoPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMWseigyo&quot;]').click();">reset</button>
        <a th:href="@{MWseigyoSearch.xlsx(baseMei=#{MWseigyoS.h2})}" id="MWseigyoSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMWseigyoS" class="delete selectRows" data-action="MWseigyoSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMWseigyoS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
