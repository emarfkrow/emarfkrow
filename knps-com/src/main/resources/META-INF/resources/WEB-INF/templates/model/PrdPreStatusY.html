<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PrdPreStatusY.title}">PRD_PRE_STATUS_Y</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdPreStatusYGridColumns.js}"></script>
<script th:src="@{/model/MfgRateBkGridColumns.js}"></script>
<script th:src="@{/model/PrdPreStatusMGridColumns.js}"></script>
</head>
<body>

    <h2 th:text="#{PrdPreStatusY.h2}">h2</h2>
    <form name="PrdPreStatusYRegistForm" action="PrdPreStatusYRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{PrdPreStatusY.legend}">legend</legend>
        <div id="yy">

        </div>
        <div id="salesTargetStatus">
          <label for="PrdPreStatusY.salesTargetStatus" th:text="#{PrdPreStatusY.salesTargetStatus}">SALES_TARGET_STATUS</label><input type="text" id="PrdPreStatusY.salesTargetStatus" name="PrdPreStatusY.salesTargetStatus" maxlength="1" />
        </div>
        <div id="prdPlanMakeStatus">
          <label for="PrdPreStatusY.prdPlanMakeStatus" th:text="#{PrdPreStatusY.prdPlanMakeStatus}">PRD_PLAN_MAKE_STATUS</label><input type="text" id="PrdPreStatusY.prdPlanMakeStatus" name="PrdPreStatusY.prdPlanMakeStatus" maxlength="1" />

        </div>
        <div id="timeStampChange">
          <label for="PrdPreStatusY.timeStampChange" th:text="#{PrdPreStatusY.timeStampChange}">TIME_STAMP_CHANGE</label><span id="PrdPreStatusY.timeStampChange"></span><input type="hidden" id="PrdPreStatusY.timeStampChange" name="PrdPreStatusY.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="PrdPreStatusY.userIdCreate" th:text="#{PrdPreStatusY.userIdCreate}">USER_ID_CREATE</label><span id="PrdPreStatusY.userIdCreate"></span><input type="hidden" id="PrdPreStatusY.userIdCreate" name="PrdPreStatusY.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="PrdPreStatusY.userIdChange" th:text="#{PrdPreStatusY.userIdChange}">USER_ID_CHANGE</label><span id="PrdPreStatusY.userIdChange"></span><input type="hidden" id="PrdPreStatusY.userIdChange" name="PrdPreStatusY.userIdChange" />
        </div>
      </fieldset>
      <h3 th:text="#{MfgRateBk.h3}">h3</h3>
      <a th:href="@{/model/MfgRateBk.html}" id="MfgRateBk" target="dialog" th:text="#{MfgRateBk.add}" class="addChild" tabindex="-1">MFG_RATE_BK</a>
      <div id="MfgRateBkGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/MfgRateBk.html}"></div>
      <h3 th:text="#{PrdPreStatusM.h3}">h3</h3>
