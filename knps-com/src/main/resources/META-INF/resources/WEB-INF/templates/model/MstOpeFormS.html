<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstOpeFormS.title}">MST_OPE_FORM</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstOpeFormGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstOpeFormS.h2}">h2</h2>
    <form name="MstOpeFormSearchForm" action="MstOpeFormSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstOpeFormS.legend}">legend</legend>
        <div id="patternNo">
          <label for="MstOpeForm.patternNo" th:text="#{MstOpeForm.patternNo}">PATTERN_NO</label><input type="text" id="MstOpeForm.patternNo" name="MstOpeForm.patternNo" maxlength="2" />
        </div>
        <div id="fChokuStart">
          <label for="MstOpeForm.fChokuStart" th:text="#{MstOpeForm.fChokuStart}">F_CHOKU_START</label><input type="text" id="MstOpeForm.fChokuStart" name="MstOpeForm.fChokuStart" maxlength="4" />
        </div>
        <div id="fChokuEnd">
          <label for="MstOpeForm.fChokuEnd" th:text="#{MstOpeForm.fChokuEnd}">F_CHOKU_END</label><input type="text" id="MstOpeForm.fChokuEnd" name="MstOpeForm.fChokuEnd" maxlength="4" />
        </div>
        <div id="fChokuStartDed">
          <label for="MstOpeForm.fChokuStartDed" th:text="#{MstOpeForm.fChokuStartDed}">F_CHOKU_START_DED</label><input type="text" id="MstOpeForm.fChokuStartDed" name="MstOpeForm.fChokuStartDed" maxlength="4" />
        </div>
        <div id="fChokuEndDed">
          <label for="MstOpeForm.fChokuEndDed" th:text="#{MstOpeForm.fChokuEndDed}">F_CHOKU_END_DED</label><input type="text" id="MstOpeForm.fChokuEndDed" name="MstOpeForm.fChokuEndDed" maxlength="4" />
        </div>
        <div id="sChokuStartDed">
          <label for="MstOpeForm.sChokuStartDed" th:text="#{MstOpeForm.sChokuStartDed}">S_CHOKU_START_DED</label><input type="text" id="MstOpeForm.sChokuStartDed" name="MstOpeForm.sChokuStartDed" maxlength="4" />
        </div>
        <div id="sChokuEndDed">
          <label for="MstOpeForm.sChokuEndDed" th:text="#{MstOpeForm.sChokuEndDed}">S_CHOKU_END_DED</label><input type="text" id="MstOpeForm.sChokuEndDed" name="MstOpeForm.sChokuEndDed" maxlength="4" />
        </div>
        <div id="tChokuStartDed">
          <label for="MstOpeForm.tChokuStartDed" th:text="#{MstOpeForm.tChokuStartDed}">T_CHOKU_START_DED</label><input type="text" id="MstOpeForm.tChokuStartDed" name="MstOpeForm.tChokuStartDed" maxlength="4" />
        </div>
        <div id="tChokuEndDed">
          <label for="MstOpeForm.tChokuEndDed" th:text="#{MstOpeForm.tChokuEndDed}">T_CHOKU_END_DED</label><input type="text" id="MstOpeForm.tChokuEndDed" name="MstOpeForm.tChokuEndDed" maxlength="4" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstOpeForm.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstOpeForm.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstOpeForm.html}" id="MstOpeForm" target="dialog" th:text="#{MstOpeForm.add}" tabindex="-1">MST_OPE_FORM</a>
      </div>
      <div class="submits">
        <button id="SearchMstOpeForm" class="search" data-gridId="MstOpeFormGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstOpeFormSRegistForm" action="MstOpeFormSRegist.ajax" class="regist">
      <h3 th:text="#{MstOpeForm.h3}">h3</h3>
      <div id="MstOpeFormGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstOpeForm.html}"></div>
      <div id="MstOpeFormPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstOpeForm&quot;]').click();">reset</button>
        <a th:href="@{MstOpeFormSearch.xlsx(baseMei=#{MstOpeFormS.h2})}" id="MstOpeFormSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstOpeFormS" class="delete selectRows" data-action="MstOpeFormSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstOpeFormS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
