<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MNtankaS.title}">日産単価マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MNtankaGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MNtankaS.h2}">h2</h2>
    <form name="MNtankaSearchForm" action="MNtankaSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MNtankaS.legend}">legend</legend>
        <div id="hhinban">
          <label for="MNtanka.hhinban" th:text="#{MNtanka.hhinban}">販売品番</label><input type="text" id="MNtanka.hhinban" name="MNtanka.hhinban" maxlength="20" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MNtanka.hhinban" data-destDef="MNtanka.hinmei:HINMEI" /><a id="MNtanka.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MNtanka.hinmei" class="refer" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MNtanka.hhinban" data-destDef="MNtanka.hinmei:HINMEI"></span>
        </div>
        <div id="nissanHinban">
          <label for="MNtanka.nissanHinban" th:text="#{MNtanka.nissanHinban}">日産品番</label><input type="text" id="MNtanka.nissanHinban" name="MNtanka.nissanHinban" maxlength="20" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MNtanka.nissanHinban" data-destDef="MNtanka.nissanItem:ITEM" /><a id="MNtanka.nissanHinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MNtanka.nissanItem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MNtanka.nissanHinban" data-destDef="MNtanka.nissanItem:ITEM"></span>
        </div>
        <div id="nissanTanka">
          <label for="MNtanka.nissanTanka" th:text="#{MNtanka.nissanTanka}">日産単価</label><input type="text" id="MNtanka.nissanTanka" name="MNtanka.nissanTanka" maxlength="7" />
        </div>
        <div id="kouriKakaku">
          <label for="MNtanka.kouriKakaku" th:text="#{MNtanka.kouriKakaku}">希望小売価格</label><input type="text" id="MNtanka.kouriKakaku" name="MNtanka.kouriKakaku" maxlength="7" />
        </div>
        <div id="shohinkbn">
          <fieldset id="MNtanka.shohinkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SHOHINKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MNtanka.shohinkbn}">商品区分</legend>
          </fieldset>
        </div>
        <div id="persokbn">
          <fieldset id="MNtanka.persokbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:PERSOKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MNtanka.persokbn}">パーソナル区分</legend>
          </fieldset>
        </div>
        <div id="kakakukbn">
          <fieldset id="MNtanka.kakakukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:KAKAKUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MNtanka.kakakukbn}">価格体系区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MNtanka.html}" id="MNtanka" target="dialog" th:text="#{MNtanka.add}" tabindex="-1">日産単価マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMNtanka" class="search" data-gridId="MNtankaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MNtankaSRegistForm" action="MNtankaSRegist.ajax" class="regist">
      <h3 th:text="#{MNtanka.h3}">h3</h3>
      <div id="MNtankaGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MNtanka.html}"></div>
      <div id="MNtankaPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMNtanka&quot;]').click();">reset</button>
        <a th:href="@{MNtankaSearch.xlsx(baseMei=#{MNtankaS.h2})}" id="MNtankaSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMNtankaS" class="delete selectRows" data-action="MNtankaSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMNtankaS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
