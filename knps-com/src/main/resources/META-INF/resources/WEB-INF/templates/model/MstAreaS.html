<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstAreaS.title}">MST_AREA</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstAreaGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstAreaS.h2}">h2</h2>
    <form name="MstAreaSearchForm" action="MstAreaSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstAreaS.legend}">legend</legend>
        <div id="areaCd">
          <label for="MstArea.areaCd" th:text="#{MstArea.areaCd}">AREA_CD</label><input type="text" id="MstArea.areaCd" name="MstArea.areaCd" maxlength="10" />
        </div>
        <div id="areaMei">
          <label for="MstArea.areaMei" th:text="#{MstArea.areaMei}">AREA_MEI</label><input type="text" id="MstArea.areaMei" name="MstArea.areaMei" maxlength="60" />
        </div>
        <div id="subInvCode">
          <fieldset id="MstArea.subInvCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SUB_INV_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstArea.subInvCode}">SUB_INV_CODE</legend>
          </fieldset>
        </div>
        <div id="deleteF">
          <fieldset id="MstArea.deleteFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstArea.deleteF}">DELETE_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstArea.html}" id="MstArea" target="dialog" th:text="#{MstArea.add}" tabindex="-1">MST_AREA</a>
      </div>
      <div class="submits">
        <button id="SearchMstArea" class="search" data-gridId="MstAreaGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstAreaSRegistForm" action="MstAreaSRegist.ajax" class="regist">
      <h3 th:text="#{MstArea.h3}">h3</h3>
      <div id="MstAreaGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MstArea.html}"></div>
      <div id="MstAreaPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstArea&quot;]').click();">reset</button>
        <a th:href="@{MstAreaSearch.xlsx(baseMei=#{MstAreaS.h2})}" id="MstAreaSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstAreaS" class="delete selectRows" data-action="MstAreaSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstAreaS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
