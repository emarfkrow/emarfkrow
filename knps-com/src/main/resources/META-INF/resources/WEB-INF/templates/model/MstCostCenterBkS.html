<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCostCenterBkS.title}">MST_COST_CENTER_BK</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCostCenterBkGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCostCenterBkS.h2}">h2</h2>
    <form name="MstCostCenterBkSearchForm" action="MstCostCenterBkSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstCostCenterBkS.legend}">legend</legend>
        <div id="yy">
          <label for="MstCostCenterBk.yy" th:text="#{MstCostCenterBk.yy}">YY</label><input type="text" id="MstCostCenterBk.yy" name="MstCostCenterBk.yy" maxlength="4" />
        </div>
        <div id="costCenterCode">
          <label for="MstCostCenterBk.costCenterCode" th:text="#{MstCostCenterBk.costCenterCode}">COST_CENTER_CODE</label><input type="text" id="MstCostCenterBk.costCenterCode" name="MstCostCenterBk.costCenterCode" maxlength="10" data-json="MstCostCenterSearch.json" data-srcDef="COST_CENTER_CODE:MstCostCenterBk.costCenterCode" data-destDef="MstCostCenterBk.costCenterName:COST_CENTER_NAME" /><a id="MstCostCenterBk.costCenterCode" th:href="@{/model/MstCostCenterS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="costCenterName">
          <label for="MstCostCenterBk.costCenterName" th:text="#{MstCostCenterBk.costCenterName}">COST_CENTER_NAME</label><input type="text" id="MstCostCenterBk.costCenterName" name="MstCostCenterBk.costCenterName" maxlength="60" />
        </div>
        <div id="inOutKbn">
          <fieldset id="MstCostCenterBk.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:IN_OUT_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenterBk.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="supCode">
          <label for="MstCostCenterBk.supCode" th:text="#{MstCostCenterBk.supCode}">SUP_CODE</label><input type="text" id="MstCostCenterBk.supCode" name="MstCostCenterBk.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstCostCenterBk.supCode" data-destDef="MstCostCenterBk.supName:SUP_NAME" /><a id="MstCostCenterBk.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstCostCenterBk.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstCostCenterBk.supCode" data-destDef="MstCostCenterBk.supName:SUP_NAME"></span>
        </div>
        <div id="costRateKbn">
          <fieldset id="MstCostCenterBk.costRateKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:COST_RATE_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenterBk.costRateKbn}">COST_RATE_KBN</legend>
          </fieldset>
        </div>
        <div id="costRateCode">
          <fieldset id="MstCostCenterBk.costRateCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:COST_RATE_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenterBk.costRateCode}">COST_RATE_CODE</legend>
          </fieldset>
        </div>
        <div id="costCollect">
          <label for="MstCostCenterBk.costCollect" th:text="#{MstCostCenterBk.costCollect}">COST_COLLECT</label><input type="text" id="MstCostCenterBk.costCollect" name="MstCostCenterBk.costCollect" maxlength="1" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstCostCenterBk.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenterBk.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstCostCenterBk.html}" id="MstCostCenterBk" target="dialog" th:text="#{MstCostCenterBk.add}" tabindex="-1">MST_COST_CENTER_BK</a>
      </div>
      <div class="submits">
        <button id="SearchMstCostCenterBk" class="search" data-gridId="MstCostCenterBkGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstCostCenterBkSRegistForm" action="MstCostCenterBkSRegist.ajax" class="regist">
      <h3 th:text="#{MstCostCenterBk.h3}">h3</h3>
      <div id="MstCostCenterBkGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MstCostCenterBk.html}"></div>
      <div id="MstCostCenterBkPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstCostCenterBk&quot;]').click();">reset</button>
        <a th:href="@{MstCostCenterBkSearch.xlsx(baseMei=#{MstCostCenterBkS.h2})}" id="MstCostCenterBkSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCostCenterBkS" class="delete selectRows" data-action="MstCostCenterBkSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCostCenterBkS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
