<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstHinbanEmpS.title}">MST_HINBAN_EMP</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstHinbanEmpS.h2}">h2</h2>
    <form name="MstHinbanEmpSearchForm" action="MstHinbanEmpSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstHinbanEmpS.legend}">legend</legend>
        <div id="hinbanOpeCode">
          <fieldset id="MstHinbanEmp.hinbanOpeCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:HINBAN_OPE_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstHinbanEmp.hinbanOpeCode}">HINBAN_OPE_CODE</legend>
          </fieldset>
        </div>
        <div id="hinbanOpeName">
          <label for="MstHinbanEmp.hinbanOpeName" th:text="#{MstHinbanEmp.hinbanOpeName}">HINBAN_OPE_NAME</label><input type="text" id="MstHinbanEmp.hinbanOpeName" name="MstHinbanEmp.hinbanOpeName" maxlength="30" />
        </div>
        <div id="empCode">
          <fieldset id="MstHinbanEmp.empCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:EMP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstHinbanEmp.empCode}">EMP_CODE</legend>
          </fieldset>
        </div>
        <div id="deleteFlag">
          <fieldset id="MstHinbanEmp.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstHinbanEmp.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstHinbanEmp.html}" id="MstHinbanEmp" target="dialog" th:text="#{MstHinbanEmp.add}" tabindex="-1">MST_HINBAN_EMP</a>
      </div>
      <div class="submits">
        <button id="SearchMstHinbanEmp" class="search" data-gridId="MstHinbanEmpGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstHinbanEmpSRegistForm" action="MstHinbanEmpSRegist.ajax" class="regist">
      <h3 th:text="#{MstHinbanEmp.h3}">h3</h3>
      <div id="MstHinbanEmpGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstHinbanEmp.html}"></div>
      <div id="MstHinbanEmpPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstHinbanEmp&quot;]').click();">reset</button>
        <a th:href="@{MstHinbanEmpSearch.xlsx(baseMei=#{MstHinbanEmpS.h2})}" id="MstHinbanEmpSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstHinbanEmpS" class="delete selectRows" data-action="MstHinbanEmpSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstHinbanEmpS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
