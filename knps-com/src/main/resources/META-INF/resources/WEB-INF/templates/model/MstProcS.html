<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstProcS.title}">MST_PROC</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstProcGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstProcS.h2}">h2</h2>
    <form name="MstProcSearchForm" action="MstProcSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstProcS.legend}">legend</legend>
        <div id="routingCode">
          <fieldset id="MstProc.routingCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:routing_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstProc.routingCode}">ROUTING_CODE</legend>
          </fieldset>
        </div>
        <div id="routingName">
          <label for="MstProc.routingName" th:text="#{MstProc.routingName}">ROUTING_NAME</label><input type="text" id="MstProc.routingName" name="MstProc.routingName" maxlength="30" />
        </div>
        <div id="routingNameSht">
          <label for="MstProc.routingNameSht" th:text="#{MstProc.routingNameSht}">ROUTING_NAME_SHT</label><input type="text" id="MstProc.routingNameSht" name="MstProc.routingNameSht" maxlength="16" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstProc.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstProc.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="excelColorIndex">
          <label for="MstProc.excelColorIndex" th:text="#{MstProc.excelColorIndex}">EXCEL_COLOR_INDEX</label><input type="text" id="MstProc.excelColorIndex" name="MstProc.excelColorIndex" maxlength="2" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstProc.html}" id="MstProc" target="dialog" th:text="#{MstProc.add}" tabindex="-1">MST_PROC</a>
      </div>
      <div class="submits">
        <button id="SearchMstProc" class="search" data-gridId="MstProcGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstProcSRegistForm" action="MstProcSRegist.ajax" class="regist">
      <h3 th:text="#{MstProc.h3}">h3</h3>
      <div id="MstProcGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstProc.html}"></div>
      <div id="MstProcPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstProc&quot;]').click();">reset</button>
        <a th:href="@{MstProcSearch.xlsx(baseMei=#{MstProcS.h2})}" id="MstProcSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstProcS" class="delete selectRows" data-action="MstProcSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstProcS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
