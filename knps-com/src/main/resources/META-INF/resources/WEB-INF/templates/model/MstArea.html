<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstArea.title}">MST_AREA</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstAreaGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstArea.h2}">h2</h2>
    <form name="MstAreaRegistForm" action="MstAreaRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstArea.legend}">legend</legend>
        <div id="areaCd">
          <label for="MstArea.areaCd" th:text="#{MstArea.areaCd}">AREA_CD</label><input type="text" id="MstArea.areaCd" name="MstArea.areaCd" maxlength="10" class="primaryKey" />
        </div>
        <div id="areaMei">
          <label for="MstArea.areaMei" th:text="#{MstArea.areaMei}">AREA_MEI</label><input type="text" id="MstArea.areaMei" name="MstArea.areaMei" maxlength="60" />
        </div>
        <div id="subInvCode">
          <label for="MstArea.subInvCode" th:text="#{MstArea.subInvCode}">SUB_INV_CODE</label><input type="text" id="MstArea.subInvCode" name="MstArea.subInvCode" maxlength="10" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:MstArea.subInvCode" data-destDef="MstArea.subInvName:SUB_INV_NAME" /><a id="MstArea.subInvCode" th:href="@{/model/MstSubinvS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstArea.subInvName" class="refer" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:MstArea.subInvCode" data-destDef="MstArea.subInvName:SUB_INV_NAME"></span>
        </div>
        <div id="deleteF">
          <fieldset id="MstArea.deleteFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstArea.deleteF}">DELETE_F</legend>
          </fieldset>
        </div>
        <div id="timeStampCreate">
          <label for="MstArea.timeStampCreate" th:text="#{MstArea.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstArea.timeStampCreate"></span><input type="hidden" id="MstArea.timeStampCreate" name="MstArea.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstArea.timeStampChange" th:text="#{MstArea.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstArea.timeStampChange"></span><input type="hidden" id="MstArea.timeStampChange" name="MstArea.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstArea.userIdCreate" th:text="#{MstArea.userIdCreate}">USER_ID_CREATE</label><span id="MstArea.userIdCreate"></span><input type="hidden" id="MstArea.userIdCreate" name="MstArea.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstArea.userIdChange" th:text="#{MstArea.userIdChange}">USER_ID_CHANGE</label><span id="MstArea.userIdChange"></span><input type="hidden" id="MstArea.userIdChange" name="MstArea.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstAreaGet.xlsx(baseMei=#{MstArea.h2})}" id="MstAreaGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstArea" class="delete" data-action="MstAreaDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstArea" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
