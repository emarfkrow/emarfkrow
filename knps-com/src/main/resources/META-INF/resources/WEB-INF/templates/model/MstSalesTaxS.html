<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSalesTaxS.title}">MST_SALES_TAX</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSalesTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSalesTaxS.h2}">h2</h2>
    <form name="MstSalesTaxSearchForm" action="MstSalesTaxSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstSalesTaxS.legend}">legend</legend>
        <div id="startDate">
          <label for="MstSalesTax.startDate_1" th:text="#{MstSalesTax.startDate}">START_DATE</label><input type="date" id="MstSalesTax.startDate_1" name="MstSalesTax.startDate_1" maxlength="7" />～<input type="date" id="MstSalesTax.startDate_2" name="MstSalesTax.startDate_2" maxlength="7" />
        </div>
        <div id="salseTax">
          <label for="MstSalesTax.salseTax" th:text="#{MstSalesTax.salseTax}">SALSE_TAX</label><input type="text" id="MstSalesTax.salseTax" name="MstSalesTax.salseTax" maxlength="3" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstSalesTax.html}" id="MstSalesTax" target="dialog" th:text="#{MstSalesTax.add}" tabindex="-1">MST_SALES_TAX</a>
      </div>
      <div class="submits">
        <button id="SearchMstSalesTax" class="search" data-gridId="MstSalesTaxGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstSalesTaxSRegistForm" action="MstSalesTaxSRegist.ajax" class="regist">
      <h3 th:text="#{MstSalesTax.h3}">h3</h3>
      <div id="MstSalesTaxGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MstSalesTax.html}"></div>
      <div id="MstSalesTaxPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstSalesTax&quot;]').click();">reset</button>
        <a th:href="@{MstSalesTaxSearch.xlsx(baseMei=#{MstSalesTaxS.h2})}" id="MstSalesTaxSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSalesTaxS" class="delete selectRows" data-action="MstSalesTaxSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSalesTaxS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
