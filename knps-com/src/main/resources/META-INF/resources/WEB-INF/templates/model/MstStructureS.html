<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstStructureS.title}">MST_STRUCTURE</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstStructureGridColumns.js}"></script>
<script th:src="@{/model/MstStructureBkGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstStructureS.h2}">h2</h2>
    <form name="MstStructureSearchForm" action="MstStructureSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstStructureS.legend}">legend</legend>
        <div id="manHinban">
          <label for="MstStructure.manHinban" th:text="#{MstStructure.manHinban}">MAN_HINBAN</label><input type="text" id="MstStructure.manHinban" name="MstStructure.manHinban" maxlength="25" />
        </div>
        <div id="hinban">
          <label for="MstStructure.hinban" th:text="#{MstStructure.hinban}">HINBAN</label><input type="text" id="MstStructure.hinban" name="MstStructure.hinban" maxlength="25" />
        </div>
        <div id="counts">
          <label for="MstStructure.counts" th:text="#{MstStructure.counts}">COUNTS</label><input type="text" id="MstStructure.counts" name="MstStructure.counts" maxlength="11" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstStructure.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstStructure.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="bozaiF">
          <fieldset id="MstStructure.bozaiFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:bozai_f" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstStructure.bozaiF}">BOZAI_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMstStructure" class="search" data-gridId="MstStructureGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstStructureSRegistForm" action="MstStructureSRegist.ajax" class="regist">
      <h3 th:text="#{MstStructure.h3}">h3</h3>
      <div id="MstStructureGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MstStructure.html}"></div>
      <div id="MstStructurePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstStructure&quot;]').click();">reset</button>
        <a th:href="@{MstStructureSearch.xlsx(baseMei=#{MstStructureS.h2})}" id="MstStructureSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstStructureS" class="delete selectRows" data-action="MstStructureSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstStructureS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
