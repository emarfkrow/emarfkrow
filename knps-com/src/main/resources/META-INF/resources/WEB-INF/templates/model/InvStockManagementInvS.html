<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvStockManagementInvS.title}">INV_STOCK_MANAGEMENT_INV</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvStockManagementInvGridColumns.js}"></script>
<script th:src="@{/model/InvStockManagementInvDetGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvStockManagementInvS.h2}">h2</h2>
    <form name="InvStockManagementInvSearchForm" action="InvStockManagementInvSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvStockManagementInvS.legend}">legend</legend>
        <div id="invPhase">
          <label for="InvStockManagementInv.invPhase" th:text="#{InvStockManagementInv.invPhase}">INV_PHASE</label><input type="text" id="InvStockManagementInv.invPhase" name="InvStockManagementInv.invPhase" maxlength="3" />
        </div>
        <div id="invPhaseMonth">
          <label for="InvStockManagementInv.invPhaseMonth" th:text="#{InvStockManagementInv.invPhaseMonth}">INV_PHASE_MONTH</label><input type="text" id="InvStockManagementInv.invPhaseMonth" name="InvStockManagementInv.invPhaseMonth" maxlength="2" />
        </div>
        <div id="stockManagementSection">
          <label for="InvStockManagementInv.stockManagementSection" th:text="#{InvStockManagementInv.stockManagementSection}">STOCK_MANAGEMENT_SECTION</label><input type="text" id="InvStockManagementInv.stockManagementSection" name="InvStockManagementInv.stockManagementSection" maxlength="1" />
        </div>
        <div id="hinban">
          <label for="InvStockManagementInv.hinban" th:text="#{InvStockManagementInv.hinban}">HINBAN</label><input type="text" id="InvStockManagementInv.hinban" name="InvStockManagementInv.hinban" maxlength="25" />
        </div>
        <div id="subInvCode">
          <label for="InvStockManagementInv.subInvCode" th:text="#{InvStockManagementInv.subInvCode}">SUB_INV_CODE</label><input type="text" id="InvStockManagementInv.subInvCode" name="InvStockManagementInv.subInvCode" maxlength="10" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:InvStockManagementInv.subInvCode" data-destDef="InvStockManagementInv.subInvName:SUB_INV_NAME" /><a id="InvStockManagementInv.subInvCode" th:href="@{/model/MstSubinvS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvStockManagementInv.subInvName" class="refer" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:InvStockManagementInv.subInvCode" data-destDef="InvStockManagementInv.subInvName:SUB_INV_NAME"></span>
        </div>
        <div id="invStock">
          <label for="InvStockManagementInv.invStock" th:text="#{InvStockManagementInv.invStock}">INV_STOCK</label><input type="text" id="InvStockManagementInv.invStock" name="InvStockManagementInv.invStock" maxlength="11" />
        </div>
        <div id="stock">
          <label for="InvStockManagementInv.stock" th:text="#{InvStockManagementInv.stock}">STOCK</label><input type="text" id="InvStockManagementInv.stock" name="InvStockManagementInv.stock" maxlength="11" />
        </div>
        <div id="unitCost">
          <label for="InvStockManagementInv.unitCost" th:text="#{InvStockManagementInv.unitCost}">UNIT_COST</label><input type="text" id="InvStockManagementInv.unitCost" name="InvStockManagementInv.unitCost" maxlength="9" />
        </div>
        <div id="lastInOutDate">
          <label for="InvStockManagementInv.lastInOutDate_1" th:text="#{InvStockManagementInv.lastInOutDate}">LAST_IN_OUT_DATE</label><input type="date" id="InvStockManagementInv.lastInOutDate_1" name="InvStockManagementInv.lastInOutDate_1" maxlength="7" />～<input type="date" id="InvStockManagementInv.lastInOutDate_2" name="InvStockManagementInv.lastInOutDate_2" maxlength="7" />
        </div>
        <div id="deleteFlag">
          <fieldset id="InvStockManagementInv.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvStockManagementInv.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="storeNo">
          <label for="InvStockManagementInv.storeNo" th:text="#{InvStockManagementInv.storeNo}">STORE_NO</label><input type="text" id="InvStockManagementInv.storeNo" name="InvStockManagementInv.storeNo" maxlength="10" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/InvStockManagementInv.html}" id="InvStockManagementInv" target="dialog" th:text="#{InvStockManagementInv.add}" tabindex="-1">INV_STOCK_MANAGEMENT_INV</a>
      </div>
      <div class="submits">
        <button id="SearchInvStockManagementInv" class="search" data-gridId="InvStockManagementInvGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvStockManagementInvSRegistForm" action="InvStockManagementInvSRegist.ajax" class="regist">
      <h3 th:text="#{InvStockManagementInv.h3}">h3</h3>
      <div id="InvStockManagementInvGrid" data-selectionMode="checkbox" data-frozenColumn="4" th:data-href="@{/model/InvStockManagementInv.html}"></div>
      <div id="InvStockManagementInvPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvStockManagementInv&quot;]').click();">reset</button>
        <a th:href="@{InvStockManagementInvSearch.xlsx(baseMei=#{InvStockManagementInvS.h2})}" id="InvStockManagementInvSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvStockManagementInvS" class="delete selectRows" data-action="InvStockManagementInvSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvStockManagementInvS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
