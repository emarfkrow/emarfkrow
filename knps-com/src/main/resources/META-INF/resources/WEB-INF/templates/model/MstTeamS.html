<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstTeamS.title}">MST_TEAM</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstTeamGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstTeamS.h2}">h2</h2>
    <form name="MstTeamSearchForm" action="MstTeamSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstTeamS.legend}">legend</legend>
        <div id="teamCode">
          <fieldset id="MstTeam.teamCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TEAM_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstTeam.teamCode}">TEAM_CODE</legend>
          </fieldset>
        </div>
        <div id="teamName">
          <label for="MstTeam.teamName" th:text="#{MstTeam.teamName}">TEAM_NAME</label><input type="text" id="MstTeam.teamName" name="MstTeam.teamName" maxlength="60" />
        </div>
        <div id="adminCode">
          <fieldset id="MstTeam.adminCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ADMIN_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstTeam.adminCode}">ADMIN_CODE</legend>
          </fieldset>
        </div>
        <div id="groupCode">
          <fieldset id="MstTeam.groupCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:GROUP_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstTeam.groupCode}">GROUP_CODE</legend>
          </fieldset>
        </div>
        <div id="individualCounts">
          <label for="MstTeam.individualCounts_1" th:text="#{MstTeam.individualCounts}">INDIVIDUAL_COUNTS</label><input type="text" id="MstTeam.individualCounts_1" name="MstTeam.individualCounts_1" maxlength="7" />～<input type="text" id="MstTeam.individualCounts_2" name="MstTeam.individualCounts_2" maxlength="7" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstTeam.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstTeam.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstTeam.html}" id="MstTeam" target="dialog" th:text="#{MstTeam.add}" tabindex="-1">MST_TEAM</a>
      </div>
      <div class="submits">
        <button id="SearchMstTeam" class="search" data-gridId="MstTeamGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstTeamSRegistForm" action="MstTeamSRegist.ajax" class="regist">
      <h3 th:text="#{MstTeam.h3}">h3</h3>
      <div id="MstTeamGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstTeam.html}"></div>
      <div id="MstTeamPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstTeam&quot;]').click();">reset</button>
        <a th:href="@{MstTeamSearch.xlsx(baseMei=#{MstTeamS.h2})}" id="MstTeamSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstTeamS" class="delete selectRows" data-action="MstTeamSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstTeamS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
