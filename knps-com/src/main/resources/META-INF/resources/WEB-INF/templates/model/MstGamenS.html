<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstGamenS.title}">MST_GAMEN</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstGamenGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstGamenS.h2}">h2</h2>
    <form name="MstGamenSearchForm" action="MstGamenSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstGamenS.legend}">legend</legend>
        <div id="businessId">
          <label for="MstGamen.businessId" th:text="#{MstGamen.businessId}">BUSINESS_ID</label><input type="text" id="MstGamen.businessId" name="MstGamen.businessId" maxlength="1" />
        </div>
        <div id="gamenId">
          <label for="MstGamen.gamenId" th:text="#{MstGamen.gamenId}">GAMEN_ID</label><input type="text" id="MstGamen.gamenId" name="MstGamen.gamenId" maxlength="80" />
        </div>
        <div id="gamenName">
          <label for="MstGamen.gamenName" th:text="#{MstGamen.gamenName}">GAMEN_NAME</label><input type="text" id="MstGamen.gamenName" name="MstGamen.gamenName" maxlength="160" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstGamen.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstGamen.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstGamen.html}" id="MstGamen" target="dialog" th:text="#{MstGamen.add}" tabindex="-1">MST_GAMEN</a>
      </div>
      <div class="submits">
        <button id="SearchMstGamen" class="search" data-gridId="MstGamenGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstGamenSRegistForm" action="MstGamenSRegist.ajax" class="regist">
      <h3 th:text="#{MstGamen.h3}">h3</h3>
      <div id="MstGamenGrid" data-selectionMode="checkbox" data-frozenColumn="0" th:data-href="@{/model/MstGamen.html}"></div>
      <div id="MstGamenPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstGamen&quot;]').click();">reset</button>
        <a th:href="@{MstGamenSearch.xlsx(baseMei=#{MstGamenS.h2})}" id="MstGamenSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstGamenS" class="delete selectRows" data-action="MstGamenSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstGamenS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
