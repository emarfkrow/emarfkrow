<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PchInspectionList.title}">PCH_INSPECTION_LIST</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PchInspectionListGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PchInspectionList.h2}">h2</h2>
    <form name="PchInspectionListRegistForm" action="PchInspectionListRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{PchInspectionList.legend}">legend</legend>
        <div id="targetDate">
          <label for="PchInspectionList.targetDate" th:text="#{PchInspectionList.targetDate}">TARGET_DATE</label><span id="PchInspectionList.targetDate"></span><input type="hidden" id="PchInspectionList.targetDate" name="PchInspectionList.targetDate" class="primaryKey" />
        </div>
        <div id="supCode">
          <label for="PchInspectionList.supCode" th:text="#{PchInspectionList.supCode}">SUP_CODE</label><span id="PchInspectionList.supCode"></span><input type="hidden" id="PchInspectionList.supCode" name="PchInspectionList.supCode" class="primaryKey" /><a id="PchInspectionList.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a>
        </div>
        <div id="supName">
          <label for="PchInspectionList.supName" th:text="#{PchInspectionList.supName}">SUP_NAME</label><input type="text" id="PchInspectionList.supName" name="PchInspectionList.supName" maxlength="60" />
        </div>
        <div id="orderNo">
          <label for="PchInspectionList.orderNo" th:text="#{PchInspectionList.orderNo}">ORDER_NO</label><span id="PchInspectionList.orderNo"></span><input type="hidden" id="PchInspectionList.orderNo" name="PchInspectionList.orderNo" class="primaryKey" />
        </div>
        <div id="hinban">
          <label for="PchInspectionList.hinban" th:text="#{PchInspectionList.hinban}">HINBAN</label><input type="text" id="PchInspectionList.hinban" name="PchInspectionList.hinban" maxlength="25" />
        </div>
        <div id="item">
          <label for="PchInspectionList.item" th:text="#{PchInspectionList.item}">ITEM</label><input type="text" id="PchInspectionList.item" name="PchInspectionList.item" maxlength="60" />
        </div>
        <div id="opeDetail">
          <label for="PchInspectionList.opeDetail" th:text="#{PchInspectionList.opeDetail}">OPE_DETAIL</label><input type="text" id="PchInspectionList.opeDetail" name="PchInspectionList.opeDetail" maxlength="10" />
        </div>
        <div id="memo">
          <label for="PchInspectionList.memo" th:text="#{PchInspectionList.memo}">MEMO</label><input type="text" id="PchInspectionList.memo" name="PchInspectionList.memo" maxlength="30" />
        </div>
        <div id="sumInspectCounts">
          <label for="PchInspectionList.sumInspectCounts" th:text="#{PchInspectionList.sumInspectCounts}">SUM_INSPECT_COUNTS</label><input type="text" id="PchInspectionList.sumInspectCounts" name="PchInspectionList.sumInspectCounts" maxlength="11" />
        </div>
        <div id="inspectUnit">
          <label for="PchInspectionList.inspectUnit" th:text="#{PchInspectionList.inspectUnit}">INSPECT_UNIT</label><input type="text" id="PchInspectionList.inspectUnit" name="PchInspectionList.inspectUnit" maxlength="9" />
        </div>
        <div id="acceptDate">
          <label for="PchInspectionList.acceptDate" th:text="#{PchInspectionList.acceptDate}">ACCEPT_DATE</label><input type="date" id="PchInspectionList.acceptDate" name="PchInspectionList.acceptDate" maxlength="7" />
        </div>
        <div id="sumInspectAmount">
          <label for="PchInspectionList.sumInspectAmount" th:text="#{PchInspectionList.sumInspectAmount}">SUM_INSPECT_AMOUNT</label><input type="text" id="PchInspectionList.sumInspectAmount" name="PchInspectionList.sumInspectAmount" maxlength="11" />
        </div>
        <div id="sumTaxAmount">
          <label for="PchInspectionList.sumTaxAmount" th:text="#{PchInspectionList.sumTaxAmount}">SUM_TAX_AMOUNT</label><input type="text" id="PchInspectionList.sumTaxAmount" name="PchInspectionList.sumTaxAmount" maxlength="11" />
        </div>
        <div id="sumAmount">
          <label for="PchInspectionList.sumAmount" th:text="#{PchInspectionList.sumAmount}">SUM_AMOUNT</label><input type="text" id="PchInspectionList.sumAmount" name="PchInspectionList.sumAmount" maxlength="11" />
        </div>
        <div id="sendInspectList">
          <label for="PchInspectionList.sendInspectList" th:text="#{PchInspectionList.sendInspectList}">SEND_INSPECT_LIST</label><input type="text" id="PchInspectionList.sendInspectList" name="PchInspectionList.sendInspectList" maxlength="1" />
        </div>
        <div id="timeStampCreate">
          <label for="PchInspectionList.timeStampCreate" th:text="#{PchInspectionList.timeStampCreate}">TIME_STAMP_CREATE</label><span id="PchInspectionList.timeStampCreate"></span><input type="hidden" id="PchInspectionList.timeStampCreate" name="PchInspectionList.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="PchInspectionList.timeStampChange" th:text="#{PchInspectionList.timeStampChange}">TIME_STAMP_CHANGE</label><span id="PchInspectionList.timeStampChange"></span><input type="hidden" id="PchInspectionList.timeStampChange" name="PchInspectionList.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="PchInspectionList.userIdCreate" th:text="#{PchInspectionList.userIdCreate}">USER_ID_CREATE</label><span id="PchInspectionList.userIdCreate"></span><input type="hidden" id="PchInspectionList.userIdCreate" name="PchInspectionList.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="PchInspectionList.userIdChange" th:text="#{PchInspectionList.userIdChange}">USER_ID_CHANGE</label><span id="PchInspectionList.userIdChange"></span><input type="hidden" id="PchInspectionList.userIdChange" name="PchInspectionList.userIdChange" />
        </div>
        <div id="isshikiUnitF">
          <fieldset id="PchInspectionList.isshikiUnitFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ISSHIKI_UNIT_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchInspectionList.isshikiUnitF}">ISSHIKI_UNIT_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{PchInspectionListGet.xlsx(baseMei=#{PchInspectionList.h2})}" id="PchInspectionListGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePchInspectionList" class="delete" data-action="PchInspectionListDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPchInspectionList" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
