<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvSurveyResultLoc.title}">INV_SURVEY_RESULT_LOC</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvSurveyResultLocGridColumns.js}"></script>
<script th:src="@{/model/InvInventoryGridColumns.js}"></script>
<script th:src="@{/model/MstLocationGridColumns.js}"></script>
<script th:src="@{/model/MstSubinvGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstStoreManGridColumns.js}"></script>
<script th:src="@{/model/MstReasonGridColumns.js}"></script>
<script th:src="@{/model/InvSurveyResultOtherGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvSurveyResultLoc.h2}">h2</h2>
    <form name="InvSurveyResultLocRegistForm" action="InvSurveyResultLocRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{InvSurveyResultLoc.legend}">legend</legend>
        <div id="locationCode">
          <label for="InvSurveyResultLoc.locationCode" th:text="#{InvSurveyResultLoc.locationCode}">LOCATION_CODE</label><span id="InvSurveyResultLoc.locationCode"></span><input type="hidden" id="InvSurveyResultLoc.locationCode" name="InvSurveyResultLoc.locationCode" class="primaryKey" /><a id="InvSurveyResultLoc.locationCode" th:href="@{/model/MstLocationS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="InvSurveyResultLoc.locationName" class="refer" data-json="MstLocationSearch.json" data-srcDef="LOCATION_CODE:InvSurveyResultLoc.locationCode" data-destDef="InvSurveyResultLoc.locationName:LOCATION_NAME"></span>
        </div>
        <div id="yyyy">
          <label for="InvSurveyResultLoc.yyyy" th:text="#{InvSurveyResultLoc.yyyy}">YYYY</label><input type="text" id="InvSurveyResultLoc.yyyy" name="InvSurveyResultLoc.yyyy" maxlength="4" />
        </div>
        <div id="mm">
          <label for="InvSurveyResultLoc.mm" th:text="#{InvSurveyResultLoc.mm}">MM</label><input type="text" id="InvSurveyResultLoc.mm" name="InvSurveyResultLoc.mm" maxlength="2" />
        </div>
        <div id="hinban">
          <label for="InvSurveyResultLoc.hinban" th:text="#{InvSurveyResultLoc.hinban}">HINBAN</label><input type="text" id="InvSurveyResultLoc.hinban" name="InvSurveyResultLoc.hinban" maxlength="25" />
        </div>
        <div id="stock">
          <label for="InvSurveyResultLoc.stock" th:text="#{InvSurveyResultLoc.stock}">STOCK</label><input type="text" id="InvSurveyResultLoc.stock" name="InvSurveyResultLoc.stock" maxlength="11" />
        </div>
        <div id="decisionKbn">
          <fieldset id="InvSurveyResultLoc.decisionKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:decision_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvSurveyResultLoc.decisionKbn}">DECISION_KBN</legend>
          </fieldset>
        </div>
        <div id="entryDate">
          <label for="InvSurveyResultLoc.entryDate" th:text="#{InvSurveyResultLoc.entryDate}">ENTRY_DATE</label><input type="date" id="InvSurveyResultLoc.entryDate" name="InvSurveyResultLoc.entryDate" maxlength="7" />
        </div>
        <div id="registrant">
          <label for="InvSurveyResultLoc.registrant" th:text="#{InvSurveyResultLoc.registrant}">REGISTRANT</label><input type="text" id="InvSurveyResultLoc.registrant" name="InvSurveyResultLoc.registrant" maxlength="10" />
        </div>
        <div id="outputStatus">
          <label for="InvSurveyResultLoc.outputStatus" th:text="#{InvSurveyResultLoc.outputStatus}">OUTPUT_STATUS</label><input type="text" id="InvSurveyResultLoc.outputStatus" name="InvSurveyResultLoc.outputStatus" maxlength="1" />
        </div>
        <div id="timeStampCreate">
          <label for="InvSurveyResultLoc.timeStampCreate" th:text="#{InvSurveyResultLoc.timeStampCreate}">TIME_STAMP_CREATE</label><span id="InvSurveyResultLoc.timeStampCreate"></span><input type="hidden" id="InvSurveyResultLoc.timeStampCreate" name="InvSurveyResultLoc.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="InvSurveyResultLoc.timeStampChange" th:text="#{InvSurveyResultLoc.timeStampChange}">TIME_STAMP_CHANGE</label><span id="InvSurveyResultLoc.timeStampChange"></span><input type="hidden" id="InvSurveyResultLoc.timeStampChange" name="InvSurveyResultLoc.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="InvSurveyResultLoc.userIdCreate" th:text="#{InvSurveyResultLoc.userIdCreate}">USER_ID_CREATE</label><span id="InvSurveyResultLoc.userIdCreate"></span><input type="hidden" id="InvSurveyResultLoc.userIdCreate" name="InvSurveyResultLoc.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="InvSurveyResultLoc.userIdChange" th:text="#{InvSurveyResultLoc.userIdChange}">USER_ID_CHANGE</label><span id="InvSurveyResultLoc.userIdChange"></span><input type="hidden" id="InvSurveyResultLoc.userIdChange" name="InvSurveyResultLoc.userIdChange" />
        </div>
        <div id="shukeiTaniMei">
          <label for="InvSurveyResultLoc.shukeiTaniMei" th:text="#{InvSurveyResultLoc.shukeiTaniMei}">SHUKEI_TANI_MEI</label><input type="text" id="InvSurveyResultLoc.shukeiTaniMei" name="InvSurveyResultLoc.shukeiTaniMei" maxlength="20" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{MstLocation.legend}">legend</legend>
        <div id="locationName">
          <label for="MstLocation.locationName" th:text="#{MstLocation.locationName}">LOCATION_NAME</label><input type="text" id="MstLocation.locationName" name="MstLocation.locationName" maxlength="60" />
        </div>
        <div id="locKbn">
          <fieldset id="MstLocation.locKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:loc_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstLocation.locKbn}">LOC_KBN</legend>
          </fieldset>
        </div>
        <div id="locStatus">
          <label for="MstLocation.locStatus" th:text="#{MstLocation.locStatus}">LOC_STATUS</label><input type="text" id="MstLocation.locStatus" name="MstLocation.locStatus" maxlength="1" />
        </div>
        <div id="locEnable">
          <label for="MstLocation.locEnable" th:text="#{MstLocation.locEnable}">LOC_ENABLE</label><input type="text" id="MstLocation.locEnable" name="MstLocation.locEnable" maxlength="1" />
        </div>
        <div id="subInvCode">
          <label for="MstLocation.subInvCode" th:text="#{MstLocation.subInvCode}">SUB_INV_CODE</label><input type="text" id="MstLocation.subInvCode" name="MstLocation.subInvCode" maxlength="10" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:MstLocation.subInvCode" data-destDef="MstLocation.subInvName:SUB_INV_NAME" /><a id="MstLocation.subInvCode" th:href="@{/model/MstSubinvS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstLocation.subInvName" class="refer" data-json="MstSubinvSearch.json" data-srcDef="SUB_INV_CODE:MstLocation.subInvCode" data-destDef="MstLocation.subInvName:SUB_INV_NAME"></span>
        </div>
        <input type="hidden" name="MstLocation.timeStampChange" />
        <div id="deleteFlag">
          <fieldset id="MstLocation.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstLocation.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="areaCd">
          <label for="MstLocation.areaCd" th:text="#{MstLocation.areaCd}">AREA_CD</label><input type="text" id="MstLocation.areaCd" name="MstLocation.areaCd" maxlength="10" />
        </div>
        <div id="storeManId">
          <label for="MstLocation.storeManId" th:text="#{MstLocation.storeManId}">STORE_MAN_ID</label><input type="text" id="MstLocation.storeManId" name="MstLocation.storeManId" maxlength="10" data-json="MstStoreManSearch.json" data-srcDef="STORE_MAN_ID:MstLocation.storeManId" data-destDef="MstLocation.storeManMei:STORE_MAN_MEI" /><a id="MstLocation.storeManId" th:href="@{/model/MstStoreManS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstLocation.storeManMei" class="refer" data-json="MstStoreManSearch.json" data-srcDef="STORE_MAN_ID:MstLocation.storeManId" data-destDef="MstLocation.storeManMei:STORE_MAN_MEI"></span>
        </div>
      </fieldset>
      <h3 th:text="#{InvInventory.h3}">h3</h3>
      <a th:href="@{/model/InvInventory.html}" id="InvInventory" target="dialog" th:text="#{InvInventory.add}" class="addChild" tabindex="-1">INV_INVENTORY</a>
      <div id="InvInventoryGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/InvInventory.html}"></div>
      <h3 th:text="#{InvSurveyResultOther.h3}">h3</h3>
      <a th:href="@{/model/InvSurveyResultOther.html}" id="InvSurveyResultOther" target="dialog" th:text="#{InvSurveyResultOther.add}" class="addChild" tabindex="-1">INV_SURVEY_RESULT_OTHER</a>
      <div id="InvSurveyResultOtherGrid" data-selectionMode="link" data-addRow="true" data-frozenColumn="1" th:data-href="@{/model/InvSurveyResultOther.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{InvSurveyResultLocGet.xlsx(baseMei=#{InvSurveyResultLoc.h2})}" id="InvSurveyResultLocGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvSurveyResultLoc" class="delete" data-action="InvSurveyResultLocDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvSurveyResultLoc" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
