<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSimuke.title}">仕向先マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSimukeGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSimuke.h2}">h2</h2>
    <form name="MSimukeRegistForm" action="MSimukeRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSimuke.legend}">legend</legend>
        <div id="simukecd">
          <label for="MSimuke.simukecd" th:text="#{MSimuke.simukecd}">仕向けコード</label><span id="MSimuke.simukecd"></span><input type="hidden" id="MSimuke.simukecd" name="MSimuke.simukecd" class="primaryKey" />
        </div>
        <div id="simukemei">
          <label for="MSimuke.simukemei" th:text="#{MSimuke.simukemei}">仕向け先名</label><input type="text" id="MSimuke.simukemei" name="MSimuke.simukemei" maxlength="20" />
        </div>
        <div id="filler">
          <label for="MSimuke.filler" th:text="#{MSimuke.filler}">予備領域</label><input type="text" id="MSimuke.filler" name="MSimuke.filler" maxlength="17" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSimukeGet.xlsx(baseMei=#{MSimuke.h2})}" id="MSimukeGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSimuke" class="delete" data-action="MSimukeDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSimuke" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
