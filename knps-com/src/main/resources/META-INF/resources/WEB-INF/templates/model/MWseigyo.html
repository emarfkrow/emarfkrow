<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MWseigyo.title}">WEB制御マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MWseigyoGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MWseigyo.h2}">h2</h2>
    <form name="MWseigyoRegistForm" action="MWseigyoRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MWseigyo.legend}">legend</legend>
        <div id="webDatakbn">
          <label for="MWseigyo.webDatakbn" th:text="#{MWseigyo.webDatakbn}">ＷＥＢデータ区分</label><input type="text" id="MWseigyo.webDatakbn" name="MWseigyo.webDatakbn" maxlength="2" class="primaryKey" />
        </div>
        <div id="webJuchuno1">
          <label for="MWseigyo.webJuchuno1" th:text="#{MWseigyo.webJuchuno1}">ＷＥＢ受注番号１</label><input type="text" id="MWseigyo.webJuchuno1" name="MWseigyo.webJuchuno1" maxlength="9" />
        </div>
        <div id="filler">
          <label for="MWseigyo.filler" th:text="#{MWseigyo.filler}">予備領域</label><input type="text" id="MWseigyo.filler" name="MWseigyo.filler" maxlength="9" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MWseigyoGet.xlsx(baseMei=#{MWseigyo.h2})}" id="MWseigyoGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMWseigyo" class="delete" data-action="MWseigyoDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMWseigyo" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
