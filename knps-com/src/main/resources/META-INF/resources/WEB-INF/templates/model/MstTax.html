<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstTax.title}">MST_TAX</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstTax.h2}">h2</h2>
    <form name="MstTaxRegistForm" action="MstTaxRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstTax.legend}">legend</legend>
        <div id="taxCode">
          <label for="MstTax.taxCode" th:text="#{MstTax.taxCode}">TAX_CODE</label><span id="MstTax.taxCode"></span><input type="hidden" id="MstTax.taxCode" name="MstTax.taxCode" class="primaryKey" />
        </div>
        <div id="taxName">
          <label for="MstTax.taxName" th:text="#{MstTax.taxName}">TAX_NAME</label><input type="text" id="MstTax.taxName" name="MstTax.taxName" maxlength="20" />
        </div>
        <div id="taxRate">
          <label for="MstTax.taxRate" th:text="#{MstTax.taxRate}">TAX_RATE</label><input type="text" id="MstTax.taxRate" name="MstTax.taxRate" maxlength="6" />
        </div>
        <div id="timeStampCreate">
          <label for="MstTax.timeStampCreate" th:text="#{MstTax.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstTax.timeStampCreate"></span><input type="hidden" id="MstTax.timeStampCreate" name="MstTax.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstTax.timeStampChange" th:text="#{MstTax.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstTax.timeStampChange"></span><input type="hidden" id="MstTax.timeStampChange" name="MstTax.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstTax.userIdCreate" th:text="#{MstTax.userIdCreate}">USER_ID_CREATE</label><span id="MstTax.userIdCreate"></span><input type="hidden" id="MstTax.userIdCreate" name="MstTax.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstTax.userIdChange" th:text="#{MstTax.userIdChange}">USER_ID_CHANGE</label><span id="MstTax.userIdChange"></span><input type="hidden" id="MstTax.userIdChange" name="MstTax.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstTax.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstTax.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstTaxGet.xlsx(baseMei=#{MstTax.h2})}" id="MstTaxGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstTax" class="delete" data-action="MstTaxDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstTax" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
