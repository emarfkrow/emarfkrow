<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MKunimeiS.title}">国名マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MKunimeiGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MKunimeiS.h2}">h2</h2>
    <form name="MKunimeiSearchForm" action="MKunimeiSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MKunimeiS.legend}">legend</legend>
        <div id="kokusaicd">
          <label for="MKunimei.kokusaicd" th:text="#{MKunimei.kokusaicd}">国際地域コード</label><input type="text" id="MKunimei.kokusaicd" name="MKunimei.kokusaicd" maxlength="1" />
        </div>
        <div id="kunicd">
          <label for="MKunimei.kunicd" th:text="#{MKunimei.kunicd}">国コード</label><input type="text" id="MKunimei.kunicd" name="MKunimei.kunicd" maxlength="2" />
        </div>
        <div id="gensankoku">
          <label for="MKunimei.gensankoku" th:text="#{MKunimei.gensankoku}">原産国表示名</label><input type="text" id="MKunimei.gensankoku" name="MKunimei.gensankoku" maxlength="20" />
        </div>
        <div id="kunimei">
          <label for="MKunimei.kunimei" th:text="#{MKunimei.kunimei}">国名</label><input type="text" id="MKunimei.kunimei" name="MKunimei.kunimei" maxlength="40" />
        </div>
        <div id="filler">
          <label for="MKunimei.filler" th:text="#{MKunimei.filler}">予備領域</label><input type="text" id="MKunimei.filler" name="MKunimei.filler" maxlength="37" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMKunimei" class="search" data-gridId="MKunimeiGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MKunimeiSRegistForm" action="MKunimeiSRegist.ajax" class="regist">
      <h3 th:text="#{MKunimei.h3}">h3</h3>
      <div id="MKunimeiGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MKunimei.html}"></div>
      <div id="MKunimeiPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMKunimei&quot;]').click();">reset</button>
        <a th:href="@{MKunimeiSearch.xlsx(baseMei=#{MKunimeiS.h2})}" id="MKunimeiSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMKunimeiS" class="delete selectRows" data-action="MKunimeiSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMKunimeiS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
