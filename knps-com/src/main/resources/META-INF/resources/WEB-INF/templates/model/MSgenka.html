<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSgenka.title}">製品原価マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSgenkaGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSgenka.h2}">h2</h2>
    <form name="MSgenkaRegistForm" action="MSgenkaRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSgenka.legend}">legend</legend>
        <div id="hhinban">
          <label for="MSgenka.hhinban" th:text="#{MSgenka.hhinban}">販売品番</label><span id="MSgenka.hhinban"></span><input type="hidden" id="MSgenka.hhinban" name="MSgenka.hhinban" class="primaryKey" />
        </div>
        <div id="hincd">
          <label for="MSgenka.hincd" th:text="#{MSgenka.hincd}">品目コード</label><input type="text" id="MSgenka.hincd" name="MSgenka.hincd" maxlength="20" />
        </div>
        <div id="setkbn">
          <label for="MSgenka.setkbn" th:text="#{MSgenka.setkbn}">セット区分</label><input type="text" id="MSgenka.setkbn" name="MSgenka.setkbn" maxlength="1" />
        </div>
        <div id="genka">
          <label for="MSgenka.genka" th:text="#{MSgenka.genka}">原価</label><input type="text" id="MSgenka.genka" name="MSgenka.genka" maxlength="7" />
        </div>
        <div id="seihinGenka">
          <label for="MSgenka.seihinGenka" th:text="#{MSgenka.seihinGenka}">製品原価</label><input type="text" id="MSgenka.seihinGenka" name="MSgenka.seihinGenka" maxlength="7" />
        </div>
        <div id="shohinGenka">
          <label for="MSgenka.shohinGenka" th:text="#{MSgenka.shohinGenka}">商品原価</label><input type="text" id="MSgenka.shohinGenka" name="MSgenka.shohinGenka" maxlength="7" />
        </div>
        <div id="baika">
          <label for="MSgenka.baika" th:text="#{MSgenka.baika}">売価</label><input type="text" id="MSgenka.baika" name="MSgenka.baika" maxlength="7" />
        </div>
        <div id="seihinBaika">
          <label for="MSgenka.seihinBaika" th:text="#{MSgenka.seihinBaika}">製品売価</label><input type="text" id="MSgenka.seihinBaika" name="MSgenka.seihinBaika" maxlength="7" />
        </div>
        <div id="shohinBaika">
          <label for="MSgenka.shohinBaika" th:text="#{MSgenka.shohinBaika}">商品売価</label><input type="text" id="MSgenka.shohinBaika" name="MSgenka.shohinBaika" maxlength="7" />
        </div>
        <div id="filler">
          <label for="MSgenka.filler" th:text="#{MSgenka.filler}">予備領域</label><input type="text" id="MSgenka.filler" name="MSgenka.filler" maxlength="9" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{MSkhin.legend}">legend</legend>
        <div id="skkbn">
          <label for="MSkhin.skkbn" th:text="#{MSkhin.skkbn}">ＳＫ区分</label><input type="text" id="MSkhin.skkbn" name="MSkhin.skkbn" maxlength="1" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{MTanka.legend}">legend</legend>
        <div id="dairiTanka">
          <label for="MTanka.dairiTanka" th:text="#{MTanka.dairiTanka}">代理店単価</label><input type="text" id="MTanka.dairiTanka" name="MTanka.dairiTanka" maxlength="7" />
        </div>
        <div id="cdaikoTanka">
          <label for="MTanka.cdaikoTanka" th:text="#{MTanka.cdaikoTanka}">Ｃ代行店単価</label><input type="text" id="MTanka.cdaikoTanka" name="MTanka.cdaikoTanka" maxlength="7" />
        </div>
        <div id="jdaikoTanka">
          <label for="MTanka.jdaikoTanka" th:text="#{MTanka.jdaikoTanka}">準代行店単価</label><input type="text" id="MTanka.jdaikoTanka" name="MTanka.jdaikoTanka" maxlength="7" />
        </div>
        <div id="orosiTanka">
          <label for="MTanka.orosiTanka" th:text="#{MTanka.orosiTanka}">卸単価</label><input type="text" id="MTanka.orosiTanka" name="MTanka.orosiTanka" maxlength="7" />
        </div>
        <div id="kouriKakaku">
          <label for="MTanka.kouriKakaku" th:text="#{MTanka.kouriKakaku}">希望小売価格</label><input type="text" id="MTanka.kouriKakaku" name="MTanka.kouriKakaku" maxlength="7" />
        </div>
        <div id="diyKakaku">
          <label for="MTanka.diyKakaku" th:text="#{MTanka.diyKakaku}">ＤＩＹ価格</label><input type="text" id="MTanka.diyKakaku" name="MTanka.diyKakaku" maxlength="7" />
        </div>
        <div id="yushutu1Kakaku">
          <label for="MTanka.yushutu1Kakaku" th:text="#{MTanka.yushutu1Kakaku}">輸出価格１</label><input type="text" id="MTanka.yushutu1Kakaku" name="MTanka.yushutu1Kakaku" maxlength="7" />
        </div>
        <div id="yushutu2Kakaku">
          <label for="MTanka.yushutu2Kakaku" th:text="#{MTanka.yushutu2Kakaku}">輸出価格２</label><input type="text" id="MTanka.yushutu2Kakaku" name="MTanka.yushutu2Kakaku" maxlength="7" />
        </div>
        <div id="yushutu3Kakaku">
          <label for="MTanka.yushutu3Kakaku" th:text="#{MTanka.yushutu3Kakaku}">輸出価格３</label><input type="text" id="MTanka.yushutu3Kakaku" name="MTanka.yushutu3Kakaku" maxlength="7" />
        </div>
        <div id="kakaku1">
          <label for="MTanka.kakaku1" th:text="#{MTanka.kakaku1}">価格１</label><input type="text" id="MTanka.kakaku1" name="MTanka.kakaku1" maxlength="7" />
        </div>
        <div id="kakaku2">
          <label for="MTanka.kakaku2" th:text="#{MTanka.kakaku2}">価格２</label><input type="text" id="MTanka.kakaku2" name="MTanka.kakaku2" maxlength="7" />
        </div>
        <div id="kakaku3">
          <label for="MTanka.kakaku3" th:text="#{MTanka.kakaku3}">価格３</label><input type="text" id="MTanka.kakaku3" name="MTanka.kakaku3" maxlength="7" />
        </div>
        <div id="kakaku4">
          <label for="MTanka.kakaku4" th:text="#{MTanka.kakaku4}">価格４</label><input type="text" id="MTanka.kakaku4" name="MTanka.kakaku4" maxlength="7" />
        </div>
        <div id="kakaku5">
          <label for="MTanka.kakaku5" th:text="#{MTanka.kakaku5}">価格５</label><input type="text" id="MTanka.kakaku5" name="MTanka.kakaku5" maxlength="7" />
        </div>
        <div id="kakaku6">
          <label for="MTanka.kakaku6" th:text="#{MTanka.kakaku6}">価格６</label><input type="text" id="MTanka.kakaku6" name="MTanka.kakaku6" maxlength="7" />
        </div>
        <div id="shohinkbn">
          <label for="MTanka.shohinkbn" th:text="#{MTanka.shohinkbn}">商品区分</label><input type="text" id="MTanka.shohinkbn" name="MTanka.shohinkbn" maxlength="2" />
        </div>
        <div id="kakakukbn">
          <label for="MTanka.kakakukbn" th:text="#{MTanka.kakakukbn}">価格体系区分</label><input type="text" id="MTanka.kakakukbn" name="MTanka.kakakukbn" maxlength="1" />
        </div>
        <div id="filler">
          <label for="MTanka.filler" th:text="#{MTanka.filler}">予備領域</label><input type="text" id="MTanka.filler" name="MTanka.filler" maxlength="12" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{MWebkan.legend}">legend</legend>
        <div id="kikaku">
          <label for="MWebkan.kikaku" th:text="#{MWebkan.kikaku}">規格</label><input type="text" id="MWebkan.kikaku" name="MWebkan.kikaku" maxlength="40" />
        </div>
        <div id="daicd">
          <label for="MWebkan.daicd" th:text="#{MWebkan.daicd}">大分類コード</label><input type="text" id="MWebkan.daicd" name="MWebkan.daicd" maxlength="1" />
        </div>
        <div id="chucd">
          <label for="MWebkan.chucd" th:text="#{MWebkan.chucd}">中分類コード</label><input type="text" id="MWebkan.chucd" name="MWebkan.chucd" maxlength="2" />
        </div>
        <div id="shocd">
          <label for="MWebkan.shocd" th:text="#{MWebkan.shocd}">小分類コード</label><input type="text" id="MWebkan.shocd" name="MWebkan.shocd" maxlength="4" />
        </div>
        <div id="abuncd">
          <label for="MWebkan.abuncd" th:text="#{MWebkan.abuncd}">分類Ａコード</label><input type="text" id="MWebkan.abuncd" name="MWebkan.abuncd" maxlength="6" />
        </div>
        <div id="bbuncd">
          <label for="MWebkan.bbuncd" th:text="#{MWebkan.bbuncd}">分類Ｂコード</label><input type="text" id="MWebkan.bbuncd" name="MWebkan.bbuncd" maxlength="20" />
        </div>
        <div id="whyojikbn">
          <label for="MWebkan.whyojikbn" th:text="#{MWebkan.whyojikbn}">WEB表示区分</label><input type="text" id="MWebkan.whyojikbn" name="MWebkan.whyojikbn" maxlength="1" />
        </div>
        <div id="irisu">
          <label for="MWebkan.irisu" th:text="#{MWebkan.irisu}">入数</label><input type="text" id="MWebkan.irisu" name="MWebkan.irisu" maxlength="4" />
        </div>
        <div id="zaisikii">
          <label for="MWebkan.zaisikii" th:text="#{MWebkan.zaisikii}">最低在庫閾値</label><input type="text" id="MWebkan.zaisikii" name="MWebkan.zaisikii" maxlength="7" />
        </div>
        <div id="nyuyoteisikii">
          <label for="MWebkan.nyuyoteisikii" th:text="#{MWebkan.nyuyoteisikii}">入庫予定数閾値</label><input type="text" id="MWebkan.nyuyoteisikii" name="MWebkan.nyuyoteisikii" maxlength="7" />
        </div>
        <div id="hanyou1">
          <label for="MWebkan.hanyou1" th:text="#{MWebkan.hanyou1}">汎用文字１</label><input type="text" id="MWebkan.hanyou1" name="MWebkan.hanyou1" maxlength="40" />
        </div>
        <div id="hanyou2">
          <label for="MWebkan.hanyou2" th:text="#{MWebkan.hanyou2}">汎用文字２</label><input type="text" id="MWebkan.hanyou2" name="MWebkan.hanyou2" maxlength="40" />
        </div>
        <div id="hanyou3">
          <label for="MWebkan.hanyou3" th:text="#{MWebkan.hanyou3}">汎用文字３</label><input type="text" id="MWebkan.hanyou3" name="MWebkan.hanyou3" maxlength="40" />
        </div>
        <div id="zaihenkbn">
          <label for="MWebkan.zaihenkbn" th:text="#{MWebkan.zaihenkbn}">在庫表示変更区分</label><input type="text" id="MWebkan.zaihenkbn" name="MWebkan.zaihenkbn" maxlength="1" />
        </div>
        <div id="teidspkbn">
          <label for="MWebkan.teidspkbn" th:text="#{MWebkan.teidspkbn}">定価表示制御区分</label><input type="text" id="MWebkan.teidspkbn" name="MWebkan.teidspkbn" maxlength="1" />
        </div>
        <div id="updexcdkbn">
          <label for="MWebkan.updexcdkbn" th:text="#{MWebkan.updexcdkbn}">閾値更新対象区分</label><input type="text" id="MWebkan.updexcdkbn" name="MWebkan.updexcdkbn" maxlength="1" />
        </div>
        <div id="tourokubi">
          <label for="MWebkan.tourokubi" th:text="#{MWebkan.tourokubi}">作成日</label><input type="text" id="MWebkan.tourokubi" name="MWebkan.tourokubi" maxlength="8" />
        </div>
        <div id="shuseibi">
          <label for="MWebkan.shuseibi" th:text="#{MWebkan.shuseibi}">更新日</label><input type="text" id="MWebkan.shuseibi" name="MWebkan.shuseibi" maxlength="8" />
        </div>
        <div id="filler">
          <label for="MWebkan.filler" th:text="#{MWebkan.filler}">予備領域</label><input type="text" id="MWebkan.filler" name="MWebkan.filler" maxlength="49" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSgenkaGet.xlsx(baseMei=#{MSgenka.h2})}" id="MSgenkaGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSgenka" class="delete" data-action="MSgenkaDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSgenka" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
