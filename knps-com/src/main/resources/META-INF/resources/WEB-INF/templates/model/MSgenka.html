<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSgenka.title}">製品原価マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSgenkaGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSgenka.h2}">h2</h2>
    <form name="MSgenkaRegistForm" action="MSgenkaRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MSgenka.legend}">legend</legend>
        <div id="hhinban">
          <label for="MSgenka.hhinban" th:text="#{MSgenka.hhinban}">販売品番</label><input type="text" id="MSgenka.hhinban" name="MSgenka.hhinban" maxlength="20" class="primaryKey" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MSgenka.hhinban" data-destDef="MSgenka.hinmei:HINMEI" /><a id="MSgenka.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer primaryKey" th:text="#{common.refer}" tabindex="-1">...</a><span id="MSgenka.hinmei" class="refer primaryKey" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MSgenka.hhinban" data-destDef="MSgenka.hinmei:HINMEI"></span>
        </div>
        <div id="hincd">
          <label for="MSgenka.hincd" th:text="#{MSgenka.hincd}">品目コード</label><input type="text" id="MSgenka.hincd" name="MSgenka.hincd" maxlength="20" />
        </div>
        <div id="setkbn">
          <fieldset id="MSgenka.setkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SETKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSgenka.setkbn}">セット区分</legend>
          </fieldset>
        </div>
        <div id="genka">
          <label for="MSgenka.genka" th:text="#{MSgenka.genka}">原価</label><input type="text" id="MSgenka.genka" name="MSgenka.genka" maxlength="7" />
        </div>
        <div id="seihinGenka">
          <label for="MSgenka.seihinGenka" th:text="#{MSgenka.seihinGenka}">製品原価</label><input type="text" id="MSgenka.seihinGenka" name="MSgenka.seihinGenka" maxlength="7" />
        </div>
        <div id="shohinGenka">
          <label for="MSgenka.shohinGenka" th:text="#{MSgenka.shohinGenka}">商品原価</label><input type="text" id="MSgenka.shohinGenka" name="MSgenka.shohinGenka" maxlength="7" />
        </div>
        <div id="baika">
          <label for="MSgenka.baika" th:text="#{MSgenka.baika}">売価</label><input type="text" id="MSgenka.baika" name="MSgenka.baika" maxlength="7" />
        </div>
        <div id="seihinBaika">
          <label for="MSgenka.seihinBaika" th:text="#{MSgenka.seihinBaika}">製品売価</label><input type="text" id="MSgenka.seihinBaika" name="MSgenka.seihinBaika" maxlength="7" />
        </div>
        <div id="shohinBaika">
          <label for="MSgenka.shohinBaika" th:text="#{MSgenka.shohinBaika}">商品売価</label><input type="text" id="MSgenka.shohinBaika" name="MSgenka.shohinBaika" maxlength="7" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MSgenkaGet.xlsx(baseMei=#{MSgenka.h2})}" id="MSgenkaGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSgenka" class="delete" data-action="MSgenkaDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSgenka" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
