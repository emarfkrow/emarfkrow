<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstTaxS.title}">MST_TAX</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstTaxS.h2}">h2</h2>
    <form name="MstTaxSearchForm" action="MstTaxSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstTaxS.legend}">legend</legend>
        <div id="taxCode">
          <fieldset id="MstTax.taxCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TAX_CODE" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstTax.taxCode}">TAX_CODE</legend>
          </fieldset>
        </div>
        <div id="taxName">
          <label for="MstTax.taxName" th:text="#{MstTax.taxName}">TAX_NAME</label><input type="text" id="MstTax.taxName" name="MstTax.taxName" maxlength="20" />
        </div>
        <div id="taxRate">
          <label for="MstTax.taxRate" th:text="#{MstTax.taxRate}">TAX_RATE</label><input type="text" id="MstTax.taxRate" name="MstTax.taxRate" maxlength="6" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstTax.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstTax.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstTax.html}" id="MstTax" target="dialog" th:text="#{MstTax.add}" tabindex="-1">MST_TAX</a>
      </div>
      <div class="submits">
        <button id="SearchMstTax" class="search" data-gridId="MstTaxGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstTaxSRegistForm" action="MstTaxSRegist.ajax" class="regist">
      <h3 th:text="#{MstTax.h3}">h3</h3>
      <div id="MstTaxGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstTax.html}"></div>
      <div id="MstTaxPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstTax&quot;]').click();">reset</button>
        <a th:href="@{MstTaxSearch.xlsx(baseMei=#{MstTaxS.h2})}" id="MstTaxSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstTaxS" class="delete selectRows" data-action="MstTaxSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstTaxS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
