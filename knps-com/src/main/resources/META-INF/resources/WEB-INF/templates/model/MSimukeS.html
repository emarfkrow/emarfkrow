<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSimukeS.title}">仕向先マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSimukeGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSimukeS.h2}">h2</h2>
    <form name="MSimukeSearchForm" action="MSimukeSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MSimukeS.legend}">legend</legend>
        <div id="simukecd">
          <label for="MSimuke.simukecd" th:text="#{MSimuke.simukecd}">仕向けコード</label><input type="text" id="MSimuke.simukecd" name="MSimuke.simukecd" maxlength="3" />
        </div>
        <div id="simukemei">
          <label for="MSimuke.simukemei" th:text="#{MSimuke.simukemei}">仕向け先名</label><input type="text" id="MSimuke.simukemei" name="MSimuke.simukemei" maxlength="20" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MSimuke.html}" id="MSimuke" target="dialog" th:text="#{MSimuke.add}" tabindex="-1">仕向先マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMSimuke" class="search" data-gridId="MSimukeGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MSimukeSRegistForm" action="MSimukeSRegist.ajax" class="regist">
      <h3 th:text="#{MSimuke.h3}">h3</h3>
      <div id="MSimukeGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MSimuke.html}"></div>
      <div id="MSimukePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMSimuke&quot;]').click();">reset</button>
        <a th:href="@{MSimukeSearch.xlsx(baseMei=#{MSimukeS.h2})}" id="MSimukeSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSimukeS" class="delete selectRows" data-action="MSimukeSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSimukeS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
