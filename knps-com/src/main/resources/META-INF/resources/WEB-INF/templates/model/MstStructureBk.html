<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">

<script type="text/javascript">

<script th:src="@{/model/MstStructureBkGridColumns.js}"></script>

<script th:src="@{/model/MstEmpGridColumns.js}"></script>

<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>

<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>

<script th:src="@{/model/MstSupplierGridColumns.js}"></script>

</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstStructureBk.h2}">h2</h2>
    <form name="MstStructureBkRegistForm" action="MstStructureBkRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstStructureBk.legend}">legend</legend>
        <div id="yy">
          <label for="MstStructureBk.yy" th:text="#{MstStructureBk.yy}">YY</label><span id="MstStructureBk.yy"></span><input type="hidden" id="MstStructureBk.yy" name="MstStructureBk.yy" class="primaryKey" />
        </div>
        <div id="manHinban">
          <label for="MstStructureBk.manHinban" th:text="#{MstStructureBk.manHinban}">MAN_HINBAN</label><span id="MstStructureBk.manHinban"></span><input type="hidden" id="MstStructureBk.manHinban" name="MstStructureBk.manHinban" class="primaryKey" /><a id="MstStructureBk.manHinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstStructureBk.manItem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstStructureBk.manHinban" data-destDef="MstStructureBk.manItem:ITEM"></span>
        </div>
        <div id="hinban">
          <label for="MstStructureBk.hinban" th:text="#{MstStructureBk.hinban}">HINBAN</label><span id="MstStructureBk.hinban"></span><input type="hidden" id="MstStructureBk.hinban" name="MstStructureBk.hinban" class="primaryKey" /><a id="MstStructureBk.hinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="primaryKey refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstStructureBk.item" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MstStructureBk.hinban" data-destDef="MstStructureBk.item:ITEM"></span>
        </div>
        <div id="counts">
          <label for="MstStructureBk.counts" th:text="#{MstStructureBk.counts}">COUNTS</label><input type="text" id="MstStructureBk.counts" name="MstStructureBk.counts" maxlength="11" />
        </div>
        <div id="timeStampCreate">
          <label for="MstStructureBk.timeStampCreate" th:text="#{MstStructureBk.timeStampCreate}">TIME_STAMP_CREATE</label><span id="MstStructureBk.timeStampCreate"></span><input type="hidden" id="MstStructureBk.timeStampCreate" name="MstStructureBk.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="MstStructureBk.timeStampChange" th:text="#{MstStructureBk.timeStampChange}">TIME_STAMP_CHANGE</label><span id="MstStructureBk.timeStampChange"></span><input type="hidden" id="MstStructureBk.timeStampChange" name="MstStructureBk.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="MstStructureBk.userIdCreate" th:text="#{MstStructureBk.userIdCreate}">USER_ID_CREATE</label><span id="MstStructureBk.userIdCreate"></span><input type="hidden" id="MstStructureBk.userIdCreate" name="MstStructureBk.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="MstStructureBk.userIdChange" th:text="#{MstStructureBk.userIdChange}">USER_ID_CHANGE</label><span id="MstStructureBk.userIdChange"></span><input type="hidden" id="MstStructureBk.userIdChange" name="MstStructureBk.userIdChange" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstStructureBk.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DELETE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstStructureBk.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
        <div id="bozaiF">
          <fieldset id="MstStructureBk.bozaiFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:BOZAI_F" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstStructureBk.bozaiF}">BOZAI_F</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstStructureBkGet.xlsx(baseMei=#{MstStructureBk.h2})}" id="MstStructureBkGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstStructureBk" class="delete" data-action="MstStructureBkDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstStructureBk" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
