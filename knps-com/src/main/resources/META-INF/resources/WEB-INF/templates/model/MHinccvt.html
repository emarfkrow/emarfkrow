<body>
  <div layout:fragment="article">
    <h2 th:text="#{MHinccvt.h2}">h2</h2>
    <form name="MHinccvtRegistForm" action="MHinccvtRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MHinccvt.legend}">legend</legend>
        <div id="cvthinban">
          <label for="MHinccvt.cvthinban" th:text="#{MHinccvt.cvthinban}">変換品番</label><input type="text" id="MHinccvt.cvthinban" name="MHinccvt.cvthinban" maxlength="20" class="primaryKey" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MHinccvt.cvthinban" data-destDef="MHinccvt.cvtitem:ITEM" /><a id="MHinccvt.cvthinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MHinccvt.cvtitem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MHinccvt.cvthinban" data-destDef="MHinccvt.cvtitem:ITEM"></span>
        </div>
        <div id="hhinban">
          <label for="MHinccvt.hhinban" th:text="#{MHinccvt.hhinban}">販売品番</label><input type="text" id="MHinccvt.hhinban" name="MHinccvt.hhinban" maxlength="20" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MHinccvt.hhinban" data-destDef="MHinccvt.hitem:ITEM" /><a id="MHinccvt.hhinban" th:href="@{/model/MstHinbanS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MHinccvt.hitem" class="refer" data-json="MstHinbanSearch.json" data-srcDef="HINBAN:MHinccvt.hhinban" data-destDef="MHinccvt.hitem:ITEM"></span>
        </div>
        <div id="chokuhinkbn">
          <label for="MHinccvt.chokuhinkbn" th:text="#{MHinccvt.chokuhinkbn}">直送対象品区分</label><span id="MHinccvt.chokuhinkbn"></span><input type="hidden" id="MHinccvt.chokuhinkbn" name="MHinccvt.chokuhinkbn" class="primaryKey" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MHinccvtGet.xlsx(baseMei=#{MHinccvt.h2})}" id="MHinccvtGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMHinccvt" class="delete" data-action="MHinccvtDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMHinccvt" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
