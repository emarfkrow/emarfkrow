<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{InvRfidDataS.title}">INV_RFID_DATA</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/InvRfidDataGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{InvRfidDataS.h2}">h2</h2>
    <form name="InvRfidDataSearchForm" action="InvRfidDataSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{InvRfidDataS.legend}">legend</legend>
        <div id="targetKbn">
          <fieldset id="InvRfidData.targetKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TARGET_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvRfidData.targetKbn}">TARGET_KBN</legend>
          </fieldset>
        </div>
        <div id="tid">
          <label for="InvRfidData.tid" th:text="#{InvRfidData.tid}">TID</label><input type="text" id="InvRfidData.tid" name="InvRfidData.tid" maxlength="24" />
        </div>
        <div id="tagData">
          <label for="InvRfidData.tagData" th:text="#{InvRfidData.tagData}">TAG_DATA</label><input type="text" id="InvRfidData.tagData" name="InvRfidData.tagData" maxlength="16" />
        </div>
        <div id="readerNo">
          <label for="InvRfidData.readerNo" th:text="#{InvRfidData.readerNo}">READER_NO</label><input type="text" id="InvRfidData.readerNo" name="InvRfidData.readerNo" maxlength="2" />
        </div>
        <div id="antennaNo">
          <label for="InvRfidData.antennaNo" th:text="#{InvRfidData.antennaNo}">ANTENNA_NO</label><input type="text" id="InvRfidData.antennaNo" name="InvRfidData.antennaNo" maxlength="2" />
        </div>
        <div id="spotKbn">
          <fieldset id="InvRfidData.spotKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:SPOT_KBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{InvRfidData.spotKbn}">SPOT_KBN</legend>
          </fieldset>
        </div>
        <div id="reciveTime">
          <label for="InvRfidData.reciveTime" th:text="#{InvRfidData.reciveTime}">RECIVE_TIME</label><input type="text" id="InvRfidData.reciveTime" name="InvRfidData.reciveTime" maxlength="14" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/InvRfidData.html}" id="InvRfidData" target="dialog" th:text="#{InvRfidData.add}" tabindex="-1">INV_RFID_DATA</a>
      </div>
      <div class="submits">
        <button id="SearchInvRfidData" class="search" data-gridId="InvRfidDataGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="InvRfidDataSRegistForm" action="InvRfidDataSRegist.ajax" class="regist">
      <h3 th:text="#{InvRfidData.h3}">h3</h3>
      <div id="InvRfidDataGrid" data-selectionMode="checkbox" data-frozenColumn="-1" th:data-href="@{/model/InvRfidData.html}"></div>
      <div id="InvRfidDataPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchInvRfidData&quot;]').click();">reset</button>
        <a th:href="@{InvRfidDataSearch.xlsx(baseMei=#{InvRfidDataS.h2})}" id="InvRfidDataSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteInvRfidDataS" class="delete selectRows" data-action="InvRfidDataSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistInvRfidDataS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
