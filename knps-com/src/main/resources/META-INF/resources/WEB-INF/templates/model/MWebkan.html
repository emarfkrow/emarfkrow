<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MWebkan.title}">WEB在庫管理マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MWebkanGridColumns.js}"></script>
<script th:src="@{/model/MHhinmokGridColumns.js}"></script>
<script th:src="@{/model/MHososetGridColumns.js}"></script>
<script th:src="@{/model/MHosozaiGridColumns.js}"></script>
<script th:src="@{/model/MPkoseGridColumns.js}"></script>
<script th:src="@{/model/MPhinmokGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MWebkan.h2}">h2</h2>
    <form name="MWebkanRegistForm" action="MWebkanRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MWebkan.legend}">legend</legend>
        <div id="hhinban">
          <label for="MWebkan.hhinban" th:text="#{MWebkan.hhinban}">販売品番</label><input type="text" id="MWebkan.hhinban" name="MWebkan.hhinban" maxlength="20" class="primaryKey" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MWebkan.hhinban" data-destDef="MWebkan.hinmei:HINMEI" /><a id="MWebkan.hhinban" th:href="@{/model/MHhinmokS.html}" target="dialog" class="refer primaryKey" th:text="#{common.refer}" tabindex="-1">...</a><span id="MWebkan.hinmei" class="refer primaryKey" data-json="MHhinmokSearch.json" data-srcDef="HHINBAN:MWebkan.hhinban" data-destDef="MWebkan.hinmei:HINMEI"></span>
        </div>
        <div id="kikaku">
          <label for="MWebkan.kikaku" th:text="#{MWebkan.kikaku}">規格</label><input type="text" id="MWebkan.kikaku" name="MWebkan.kikaku" maxlength="40" />
        </div>
        <div id="daicd">
          <label for="MWebkan.daicd" th:text="#{MWebkan.daicd}">大分類コード</label><input type="text" id="MWebkan.daicd" name="MWebkan.daicd" maxlength="1" />
        </div>
        <div id="chucd">
          <label for="MWebkan.chucd" th:text="#{MWebkan.chucd}">中分類コード</label><input type="text" id="MWebkan.chucd" name="MWebkan.chucd" maxlength="2" />
        </div>
        <div id="shocd">
          <label for="MWebkan.shocd" th:text="#{MWebkan.shocd}">小分類コード</label><input type="text" id="MWebkan.shocd" name="MWebkan.shocd" maxlength="4" />
        </div>
        <div id="abuncd">
          <label for="MWebkan.abuncd" th:text="#{MWebkan.abuncd}">分類Ａコード</label><input type="text" id="MWebkan.abuncd" name="MWebkan.abuncd" maxlength="6" />
        </div>
        <div id="bbuncd">
          <label for="MWebkan.bbuncd" th:text="#{MWebkan.bbuncd}">分類Ｂコード</label><input type="text" id="MWebkan.bbuncd" name="MWebkan.bbuncd" maxlength="20" />
        </div>
        <div id="whyojikbn">
          <fieldset id="MWebkan.whyojikbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:WHYOJIKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MWebkan.whyojikbn}">WEB表示区分</legend>
          </fieldset>
        </div>
        <div id="irisu">
          <label for="MWebkan.irisu" th:text="#{MWebkan.irisu}">入数</label><input type="text" id="MWebkan.irisu" name="MWebkan.irisu" maxlength="4" />
        </div>
        <div id="zaisikii">
          <label for="MWebkan.zaisikii" th:text="#{MWebkan.zaisikii}">最低在庫閾値</label><input type="text" id="MWebkan.zaisikii" name="MWebkan.zaisikii" maxlength="7" />
        </div>
        <div id="nyuyoteisikii">
          <label for="MWebkan.nyuyoteisikii" th:text="#{MWebkan.nyuyoteisikii}">入庫予定数閾値</label><input type="text" id="MWebkan.nyuyoteisikii" name="MWebkan.nyuyoteisikii" maxlength="7" />
        </div>
        <div id="hanyou1">
          <label for="MWebkan.hanyou1" th:text="#{MWebkan.hanyou1}">汎用文字１</label><input type="text" id="MWebkan.hanyou1" name="MWebkan.hanyou1" maxlength="40" />
        </div>
        <div id="hanyou2">
          <label for="MWebkan.hanyou2" th:text="#{MWebkan.hanyou2}">汎用文字２</label><input type="text" id="MWebkan.hanyou2" name="MWebkan.hanyou2" maxlength="40" />
        </div>
        <div id="hanyou3">
          <label for="MWebkan.hanyou3" th:text="#{MWebkan.hanyou3}">汎用文字３</label><input type="text" id="MWebkan.hanyou3" name="MWebkan.hanyou3" maxlength="40" />
        </div>
        <div id="zaihenkbn">
          <fieldset id="MWebkan.zaihenkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:ZAIHENKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MWebkan.zaihenkbn}">在庫表示変更区分</legend>
          </fieldset>
        </div>
        <div id="teidspkbn">
          <fieldset id="MWebkan.teidspkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:TEIDSPKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MWebkan.teidspkbn}">定価表示制御区分</legend>
          </fieldset>
        </div>
        <div id="updexcdkbn">
          <fieldset id="MWebkan.updexcdkbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:UPDEXCDKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MWebkan.updexcdkbn}">閾値更新対象区分</legend>
          </fieldset>
        </div>
        <div id="tourokubi">
          <label for="MWebkan.tourokubi" th:text="#{MWebkan.tourokubi}">作成日</label><input type="date" id="MWebkan.tourokubi" name="MWebkan.tourokubi" maxlength="8" />
        </div>
        <div id="shuseibi">
          <label for="MWebkan.shuseibi" th:text="#{MWebkan.shuseibi}">更新日</label><input type="date" id="MWebkan.shuseibi" name="MWebkan.shuseibi" maxlength="8" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MWebkanGet.xlsx(baseMei=#{MWebkan.h2})}" id="MWebkanGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMWebkan" class="delete" data-action="MWebkanDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMWebkan" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
