<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MWebkan.title}">WEB在庫管理マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MWebkanGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MWebkan.h2}">h2</h2>
    <form name="MWebkanRegistForm" action="MWebkanRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MWebkan.legend}">legend</legend>
        <div id="hhinban">
          <label for="MWebkan.hhinban" th:text="#{MWebkan.hhinban}">販売品番</label><span id="MWebkan.hhinban"></span><input type="hidden" id="MWebkan.hhinban" name="MWebkan.hhinban" class="primaryKey" />
        </div>
        <div id="kikaku">
          <label for="MWebkan.kikaku" th:text="#{MWebkan.kikaku}">規格</label><input type="text" id="MWebkan.kikaku" name="MWebkan.kikaku" maxlength="40" />
        </div>
        <div id="daicd">
          <label for="MWebkan.daicd" th:text="#{MWebkan.daicd}">大分類コード</label><input type="text" id="MWebkan.daicd" name="MWebkan.daicd" maxlength="1" />
        </div>
        <div id="chucd">
          <label for="MWebkan.chucd" th:text="#{MWebkan.chucd}">中分類コード</label><input type="text" id="MWebkan.chucd" name="MWebkan.chucd" maxlength="2" />
        </div>
        <div id="shocd">
          <label for="MWebkan.shocd" th:text="#{MWebkan.shocd}">小分類コード</label><input type="text" id="MWebkan.shocd" name="MWebkan.shocd" maxlength="4" />
        </div>
        <div id="abuncd">
          <label for="MWebkan.abuncd" th:text="#{MWebkan.abuncd}">分類Ａコード</label><input type="text" id="MWebkan.abuncd" name="MWebkan.abuncd" maxlength="6" />
        </div>
        <div id="bbuncd">
          <label for="MWebkan.bbuncd" th:text="#{MWebkan.bbuncd}">分類Ｂコード</label><input type="text" id="MWebkan.bbuncd" name="MWebkan.bbuncd" maxlength="20" />
        </div>
        <div id="whyojikbn">
          <label for="MWebkan.whyojikbn" th:text="#{MWebkan.whyojikbn}">WEB表示区分</label><input type="text" id="MWebkan.whyojikbn" name="MWebkan.whyojikbn" maxlength="1" />
        </div>
        <div id="irisu">
          <label for="MWebkan.irisu" th:text="#{MWebkan.irisu}">入数</label><input type="text" id="MWebkan.irisu" name="MWebkan.irisu" maxlength="4" />
        </div>
        <div id="zaisikii">
          <label for="MWebkan.zaisikii" th:text="#{MWebkan.zaisikii}">最低在庫閾値</label><input type="text" id="MWebkan.zaisikii" name="MWebkan.zaisikii" maxlength="7" />
        </div>
        <div id="nyuyoteisikii">
          <label for="MWebkan.nyuyoteisikii" th:text="#{MWebkan.nyuyoteisikii}">入庫予定数閾値</label><input type="text" id="MWebkan.nyuyoteisikii" name="MWebkan.nyuyoteisikii" maxlength="7" />
        </div>
        <div id="hanyou1">
          <label for="MWebkan.hanyou1" th:text="#{MWebkan.hanyou1}">汎用文字１</label><input type="text" id="MWebkan.hanyou1" name="MWebkan.hanyou1" maxlength="40" />
        </div>
        <div id="hanyou2">
          <label for="MWebkan.hanyou2" th:text="#{MWebkan.hanyou2}">汎用文字２</label><input type="text" id="MWebkan.hanyou2" name="MWebkan.hanyou2" maxlength="40" />
        </div>
        <div id="hanyou3">
          <label for="MWebkan.hanyou3" th:text="#{MWebkan.hanyou3}">汎用文字３</label><input type="text" id="MWebkan.hanyou3" name="MWebkan.hanyou3" maxlength="40" />
        </div>
        <div id="zaihenkbn">
          <label for="MWebkan.zaihenkbn" th:text="#{MWebkan.zaihenkbn}">在庫表示変更区分</label><input type="text" id="MWebkan.zaihenkbn" name="MWebkan.zaihenkbn" maxlength="1" />
        </div>
        <div id="teidspkbn">
          <label for="MWebkan.teidspkbn" th:text="#{MWebkan.teidspkbn}">定価表示制御区分</label><input type="text" id="MWebkan.teidspkbn" name="MWebkan.teidspkbn" maxlength="1" />
        </div>
        <div id="updexcdkbn">
          <label for="MWebkan.updexcdkbn" th:text="#{MWebkan.updexcdkbn}">閾値更新対象区分</label><input type="text" id="MWebkan.updexcdkbn" name="MWebkan.updexcdkbn" maxlength="1" />
        </div>
        <div id="tourokubi">
          <label for="MWebkan.tourokubi" th:text="#{MWebkan.tourokubi}">作成日</label><input type="text" id="MWebkan.tourokubi" name="MWebkan.tourokubi" maxlength="8" />
        </div>
        <div id="shuseibi">
          <label for="MWebkan.shuseibi" th:text="#{MWebkan.shuseibi}">更新日</label><input type="text" id="MWebkan.shuseibi" name="MWebkan.shuseibi" maxlength="8" />
        </div>
        <div id="filler">
          <label for="MWebkan.filler" th:text="#{MWebkan.filler}">予備領域</label><input type="text" id="MWebkan.filler" name="MWebkan.filler" maxlength="49" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{MBarcd.legend}">legend</legend>
        <div id="hinmei">
          <label for="MBarcd.hinmei" th:text="#{MBarcd.hinmei}">品名</label><input type="text" id="MBarcd.hinmei" name="MBarcd.hinmei" maxlength="10" />
        </div>
        <div id="barcode">
          <label for="MBarcd.barcode" th:text="#{MBarcd.barcode}">バーコード</label><input type="text" id="MBarcd.barcode" name="MBarcd.barcode" maxlength="13" />
        </div>
        <div id="free1">
          <label for="MBarcd.free1" th:text="#{MBarcd.free1}">自由項目１</label><input type="text" id="MBarcd.free1" name="MBarcd.free1" maxlength="15" />
        </div>
        <div id="free2">
          <label for="MBarcd.free2" th:text="#{MBarcd.free2}">自由項目２</label><input type="text" id="MBarcd.free2" name="MBarcd.free2" maxlength="10" />
        </div>
        <div id="free3">
          <label for="MBarcd.free3" th:text="#{MBarcd.free3}">自由項目３</label><input type="text" id="MBarcd.free3" name="MBarcd.free3" maxlength="10" />
        </div>
        <div id="fller">
          <label for="MBarcd.fller" th:text="#{MBarcd.fller}">予備領域</label><input type="text" id="MBarcd.fller" name="MBarcd.fller" maxlength="22" />
        </div>
      </fieldset>
      <fieldset>
        <legend th:text="#{MGenka.legend}">legend</legend>
        <div id="hincd">
          <label for="MGenka.hincd" th:text="#{MGenka.hincd}">品目コード</label><input type="text" id="MGenka.hincd" name="MGenka.hincd" maxlength="20" />
        </div>
        <div id="setkbn">
          <label for="MGenka.setkbn" th:text="#{MGenka.setkbn}">セット区分</label><input type="text" id="MGenka.setkbn" name="MGenka.setkbn" maxlength="1" />
        </div>
        <div id="genka">
          <label for="MGenka.genka" th:text="#{MGenka.genka}">原価</label><input type="text" id="MGenka.genka" name="MGenka.genka" maxlength="7" />
        </div>
        <div id="seihinGenka">
          <label for="MGenka.seihinGenka" th:text="#{MGenka.seihinGenka}">製品原価</label><input type="text" id="MGenka.seihinGenka" name="MGenka.seihinGenka" maxlength="7" />
        </div>
        <div id="shohinGenka">
          <label for="MGenka.shohinGenka" th:text="#{MGenka.shohinGenka}">商品原価</label><input type="text" id="MGenka.shohinGenka" name="MGenka.shohinGenka" maxlength="7" />
        </div>
        <div id="baika">
          <label for="MGenka.baika" th:text="#{MGenka.baika}">売価</label><input type="text" id="MGenka.baika" name="MGenka.baika" maxlength="7" />
        </div>
        <div id="seihinBaika">
          <label for="MGenka.seihinBaika" th:text="#{MGenka.seihinBaika}">製品売価</label><input type="text" id="MGenka.seihinBaika" name="MGenka.seihinBaika" maxlength="7" />
        </div>
        <div id="shohinBaika">
          <label for="MGenka.shohinBaika" th:text="#{MGenka.shohinBaika}">商品売価</label><input type="text" id="MGenka.shohinBaika" name="MGenka.shohinBaika" maxlength="7" />
        </div>
        <div id="filler">
          <label for="MGenka.filler" th:text="#{MGenka.filler}">予備領域</label><input type="text" id="MGenka.filler" name="MGenka.filler" maxlength="9" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MWebkanGet.xlsx(baseMei=#{MWebkan.h2})}" id="MWebkanGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMWebkan" class="delete" data-action="MWebkanDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMWebkan" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
