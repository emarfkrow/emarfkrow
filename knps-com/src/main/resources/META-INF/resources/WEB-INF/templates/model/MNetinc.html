<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MNetinc.title}">ネットインカム</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MNetincGridColumns.js}"></script>
<script th:src="@{/model/MKtankaGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanGridColumns.js}"></script>
<script th:src="@{/model/InvPrintWarehousingslipGridColumns.js}"></script>
<script th:src="@{/model/MstEmpGridColumns.js}"></script>
<script th:src="@{/model/MstDivisionGridColumns.js}"></script>
<script th:src="@{/model/MstCompanyGridColumns.js}"></script>
<script th:src="@{/model/InvStockStoreGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanBkGridColumns.js}"></script>
<script th:src="@{/model/MstUnitGridColumns.js}"></script>
<script th:src="@{/model/MstAccountCodeGridColumns.js}"></script>
<script th:src="@{/model/MstHinbanEmpGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceDetailHsGridColumns.js}"></script>
<script th:src="@{/model/MstSupUnitpriceHsGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MNetinc.h2}">h2</h2>
    <form name="MNetincRegistForm" action="MNetincRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MNetinc.legend}">legend</legend>
        <div id="honshacd">
          <label for="MNetinc.honshacd" th:text="#{MNetinc.honshacd}">本社コード</label><input type="text" id="MNetinc.honshacd" name="MNetinc.honshacd" maxlength="8" class="primaryKey" />
        </div>
        <div id="tokucd">
          <label for="MNetinc.tokucd" th:text="#{MNetinc.tokucd}">得意先コード</label><input type="text" id="MNetinc.tokucd" name="MNetinc.tokucd" maxlength="8" />
        </div>
        <div id="rtokumei">
          <label for="MNetinc.rtokumei" th:text="#{MNetinc.rtokumei}">略得意先名</label><input type="text" id="MNetinc.rtokumei" name="MNetinc.rtokumei" maxlength="20" />
        </div>
        <div id="nebikiritu">
          <label for="MNetinc.nebikiritu" th:text="#{MNetinc.nebikiritu}">値引率</label><input type="text" id="MNetinc.nebikiritu" name="MNetinc.nebikiritu" maxlength="2" />
        </div>
        <div id="upddate">
          <label for="MNetinc.upddate" th:text="#{MNetinc.upddate}">更新日付</label><input type="text" id="MNetinc.upddate" name="MNetinc.upddate" maxlength="8" />
        </div>
      </fieldset>
      <h3 th:text="#{MKtanka.h3}">h3</h3>
      <a th:href="@{/model/MKtanka.html}" id="MKtanka" target="dialog" th:text="#{MKtanka.add}" class="addChild" tabindex="-1">契約単価マスタ</a>
      <div id="MKtankaGrid" data-selectionMode="link" data-frozenColumn="1" th:data-href="@{/model/MKtanka.html}"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MNetincGet.xlsx(baseMei=#{MNetinc.h2})}" id="MNetincGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMNetinc" class="delete" data-action="MNetincDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMNetinc" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
