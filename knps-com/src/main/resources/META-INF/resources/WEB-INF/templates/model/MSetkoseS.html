<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MSetkoseS.title}">セット構成マスタ</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MSetkoseGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MSetkoseS.h2}">h2</h2>
    <form name="MSetkoseSearchForm" action="MSetkoseSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MSetkoseS.legend}">legend</legend>
        <div id="setHinban">
          <label for="MSetkose.setHinban" th:text="#{MSetkose.setHinban}">セット品番</label><input type="text" id="MSetkose.setHinban" name="MSetkose.setHinban" maxlength="20" />
        </div>
        <div id="setKhinban">
          <label for="MSetkose.setKhinban" th:text="#{MSetkose.setKhinban}">セット子品番</label><input type="text" id="MSetkose.setKhinban" name="MSetkose.setKhinban" maxlength="20" />
        </div>
        <div id="dltflg">
          <fieldset id="MSetkose.dltflgList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:DLTFLG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSetkose.dltflg}">削除フラグ</legend>
          </fieldset>
        </div>
        <div id="botm">
          <label for="MSetkose.botm" th:text="#{MSetkose.botm}">ボトムフラグ</label><input type="text" id="MSetkose.botm" name="MSetkose.botm" maxlength="1" />
        </div>
        <div id="setinzu">
          <label for="MSetkose.setinzu" th:text="#{MSetkose.setinzu}">セット員数</label><input type="text" id="MSetkose.setinzu" name="MSetkose.setinzu" maxlength="3" />
        </div>
        <div id="mushokbn">
          <fieldset id="MSetkose.mushokbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:MUSHOKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MSetkose.mushokbn}">無償支給区分</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MSetkose.html}" id="MSetkose" target="dialog" th:text="#{MSetkose.add}" tabindex="-1">セット構成マスタ</a>
      </div>
      <div class="submits">
        <button id="SearchMSetkose" class="search" data-gridId="MSetkoseGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MSetkoseSRegistForm" action="MSetkoseSRegist.ajax" class="regist">
      <h3 th:text="#{MSetkose.h3}">h3</h3>
      <div id="MSetkoseGrid" data-selectionMode="checkbox" data-frozenColumn="1" th:data-href="@{/model/MSetkose.html}"></div>
      <div id="MSetkosePager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMSetkose&quot;]').click();">reset</button>
        <a th:href="@{MSetkoseSearch.xlsx(baseMei=#{MSetkoseS.h2})}" id="MSetkoseSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMSetkoseS" class="delete selectRows" data-action="MSetkoseSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMSetkoseS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
