<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MHcalend.title}">販売カレンダー</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MHcalendGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MHcalend.h2}">h2</h2>
    <form name="MHcalendRegistForm" action="MHcalendRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MHcalend.legend}">legend</legend>
        <div id="yymm">
          <label for="MHcalend.yymm" th:text="#{MHcalend.yymm}">年月</label><input type="text" id="MHcalend.yymm" name="MHcalend.yymm" maxlength="6" class="primaryKey" />
        </div>
        <div id="calendkbn">
          <label for="MHcalend.calendkbn" th:text="#{MHcalend.calendkbn}">カレンダ区分</label><span id="MHcalend.calendkbn"></span><input type="hidden" id="MHcalend.calendkbn" name="MHcalend.calendkbn" class="primaryKey" />
        </div>
        <div id="kadonitusu">
          <label for="MHcalend.kadonitusu" th:text="#{MHcalend.kadonitusu}">稼働日数</label><input type="text" id="MHcalend.kadonitusu" name="MHcalend.kadonitusu" maxlength="2" />
        </div>
        <div id="dd">
          <label for="MHcalend.dd" th:text="#{MHcalend.dd}">日</label><input type="text" id="MHcalend.dd" name="MHcalend.dd" maxlength="2" />
        </div>
        <div id="youbi">
          <label for="MHcalend.youbi" th:text="#{MHcalend.youbi}">曜日</label><input type="date" id="MHcalend.youbi" name="MHcalend.youbi" maxlength="2" />
        </div>
        <div id="kadoukbn">
          <fieldset id="MHcalend.kadoukbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:KADOUKBN" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MHcalend.kadoukbn}">稼働区分</legend>
          </fieldset>
        </div>
        <div id="kadourui">
          <label for="MHcalend.kadourui" th:text="#{MHcalend.kadourui}">稼働日累計</label><input type="text" id="MHcalend.kadourui" name="MHcalend.kadourui" maxlength="4" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MHcalendGet.xlsx(baseMei=#{MHcalend.h2})}" id="MHcalendGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMHcalend" class="delete" data-action="MHcalendDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMHcalend" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
