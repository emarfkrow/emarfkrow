<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstCostCenterS.title}">MST_COST_CENTER</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstCostCenterGridColumns.js}"></script>
<script th:src="@{/model/MstCostCenterBkGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierGridColumns.js}"></script>
<script th:src="@{/model/InvStockProcessSupplyGridColumns.js}"></script>
<script th:src="@{/model/MstSupplierBkGridColumns.js}"></script>
<script th:src="@{/model/MstTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstCostCenterS.h2}">h2</h2>
    <form name="MstCostCenterSearchForm" action="MstCostCenterSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstCostCenterS.legend}">legend</legend>
        <div id="costCenterCode">
          <fieldset id="MstCostCenter.costCenterCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:cost_center_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.costCenterCode}">COST_CENTER_CODE</legend>
          </fieldset>
        </div>
        <div id="costCenterName">
          <label for="MstCostCenter.costCenterName" th:text="#{MstCostCenter.costCenterName}">COST_CENTER_NAME</label><input type="text" id="MstCostCenter.costCenterName" name="MstCostCenter.costCenterName" maxlength="60" />
        </div>
        <div id="inOutKbn">
          <fieldset id="MstCostCenter.inOutKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:in_out_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.inOutKbn}">IN_OUT_KBN</legend>
          </fieldset>
        </div>
        <div id="supCode">
          <label for="MstCostCenter.supCode" th:text="#{MstCostCenter.supCode}">SUP_CODE</label><input type="text" id="MstCostCenter.supCode" name="MstCostCenter.supCode" maxlength="6" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstCostCenter.supCode" data-destDef="MstCostCenter.supName:SUP_NAME" /><a id="MstCostCenter.supCode" th:href="@{/model/MstSupplierS.html}" target="dialog" class="refer" th:text="#{common.refer}" tabindex="-1">...</a><span id="MstCostCenter.supName" class="refer" data-json="MstSupplierSearch.json" data-srcDef="SUP_CODE:MstCostCenter.supCode" data-destDef="MstCostCenter.supName:SUP_NAME"></span>
        </div>
        <div id="costRateKbn">
          <fieldset id="MstCostCenter.costRateKbnList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:cost_rate_kbn" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.costRateKbn}">COST_RATE_KBN</legend>
          </fieldset>
        </div>
        <div id="costRateCode">
          <fieldset id="MstCostCenter.costRateCodeList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:cost_rate_code" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.costRateCode}">COST_RATE_CODE</legend>
          </fieldset>
        </div>
        <div id="costCollect">
          <label for="MstCostCenter.costCollect" th:text="#{MstCostCenter.costCollect}">COST_COLLECT</label><input type="text" id="MstCostCenter.costCollect" name="MstCostCenter.costCollect" maxlength="1" />
        </div>
        <div id="deleteFlag">
          <fieldset id="MstCostCenter.deleteFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:delete_flag" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstCostCenter.deleteFlag}">DELETE_FLAG</legend>
          </fieldset>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
        <a th:href="@{/model/MstCostCenter.html}" id="MstCostCenter" target="dialog" th:text="#{MstCostCenter.add}" tabindex="-1">MST_COST_CENTER</a>
      </div>
      <div class="submits">
        <button id="SearchMstCostCenter" class="search" data-gridId="MstCostCenterGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstCostCenterSRegistForm" action="MstCostCenterSRegist.ajax" class="regist">
      <h3 th:text="#{MstCostCenter.h3}">h3</h3>
      <div id="MstCostCenterGrid" data-selectionMode="checkbox" data-addRow="true" data-frozenColumn="0" th:data-href="@{/model/MstCostCenter.html}"></div>
      <div id="MstCostCenterPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstCostCenter&quot;]').click();">reset</button>
        <a th:href="@{MstCostCenterSearch.xlsx(baseMei=#{MstCostCenterS.h2})}" id="MstCostCenterSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstCostCenterS" class="delete selectRows" data-action="MstCostCenterSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstCostCenterS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
    </form>
  </div>
</body>
</html>
