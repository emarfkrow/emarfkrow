<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PchTempOrderDet.title}">PCH_TEMP_ORDER_DET</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PchTempOrderDetGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PchTempOrderDet.h2}">h2</h2>
    <form name="PchTempOrderDetRegistForm" action="PchTempOrderDetRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{PchTempOrderDet.legend}">legend</legend>
        <div id="tempOrderNo">
          <label for="PchTempOrderDet.tempOrderNo" th:text="#{PchTempOrderDet.tempOrderNo}">TEMP_ORDER_NO</label><span id="PchTempOrderDet.tempOrderNo"></span><input type="hidden" id="PchTempOrderDet.tempOrderNo" name="PchTempOrderDet.tempOrderNo" class="primaryKey" />
        </div>
        <div id="tempOrderSeq">
          <label for="PchTempOrderDet.tempOrderSeq" th:text="#{PchTempOrderDet.tempOrderSeq}">TEMP_ORDER_SEQ</label><input type="text" id="PchTempOrderDet.tempOrderSeq" name="PchTempOrderDet.tempOrderSeq" maxlength="10" class="primaryKey" />
        </div>
        <div id="orderNo">
          <label for="PchTempOrderDet.orderNo" th:text="#{PchTempOrderDet.orderNo}">ORDER_NO</label><input type="text" id="PchTempOrderDet.orderNo" name="PchTempOrderDet.orderNo" maxlength="10" />
        </div>
        <div id="kbn2">
          <label for="PchTempOrderDet.kbn2" th:text="#{PchTempOrderDet.kbn2}">KBN2</label><input type="text" id="PchTempOrderDet.kbn2" name="PchTempOrderDet.kbn2" maxlength="4" />
        </div>
        <div id="item">
          <label for="PchTempOrderDet.item" th:text="#{PchTempOrderDet.item}">ITEM</label><input type="text" id="PchTempOrderDet.item" name="PchTempOrderDet.item" maxlength="80" />
        </div>
        <div id="material">
          <label for="PchTempOrderDet.material" th:text="#{PchTempOrderDet.material}">MATERIAL</label><input type="text" id="PchTempOrderDet.material" name="PchTempOrderDet.material" maxlength="80" />
        </div>
        <div id="orderCounts1">
          <label for="PchTempOrderDet.orderCounts1" th:text="#{PchTempOrderDet.orderCounts1}">ORDER_COUNTS_1</label><input type="text" id="PchTempOrderDet.orderCounts1" name="PchTempOrderDet.orderCounts1" maxlength="11" />
        </div>
        <div id="unitName">
          <label for="PchTempOrderDet.unitName" th:text="#{PchTempOrderDet.unitName}">UNIT_NAME</label><input type="text" id="PchTempOrderDet.unitName" name="PchTempOrderDet.unitName" maxlength="10" />
        </div>
        <div id="orderCounts2">
          <label for="PchTempOrderDet.orderCounts2" th:text="#{PchTempOrderDet.orderCounts2}">ORDER_COUNTS_2</label><input type="text" id="PchTempOrderDet.orderCounts2" name="PchTempOrderDet.orderCounts2" maxlength="11" />
        </div>
        <div id="unitName2">
          <label for="PchTempOrderDet.unitName2" th:text="#{PchTempOrderDet.unitName2}">UNIT_NAME_2</label><input type="text" id="PchTempOrderDet.unitName2" name="PchTempOrderDet.unitName2" maxlength="10" />
        </div>
        <div id="isshikiF">
          <fieldset id="PchTempOrderDet.isshikiFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:isshiki_f" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchTempOrderDet.isshikiF}">ISSHIKI_F</legend>
          </fieldset>
        </div>
        <div id="futaiF">
          <fieldset id="PchTempOrderDet.futaiFList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:futai_f" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{PchTempOrderDet.futaiF}">FUTAI_F</legend>
          </fieldset>
        </div>
        <div id="ikkatsuOrderNo">
          <label for="PchTempOrderDet.ikkatsuOrderNo" th:text="#{PchTempOrderDet.ikkatsuOrderNo}">IKKATSU_ORDER_NO</label><input type="text" id="PchTempOrderDet.ikkatsuOrderNo" name="PchTempOrderDet.ikkatsuOrderNo" maxlength="10" />
        </div>
        <div id="timeStampCreate">
          <label for="PchTempOrderDet.timeStampCreate" th:text="#{PchTempOrderDet.timeStampCreate}">TIME_STAMP_CREATE</label><span id="PchTempOrderDet.timeStampCreate"></span><input type="hidden" id="PchTempOrderDet.timeStampCreate" name="PchTempOrderDet.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="PchTempOrderDet.timeStampChange" th:text="#{PchTempOrderDet.timeStampChange}">TIME_STAMP_CHANGE</label><span id="PchTempOrderDet.timeStampChange"></span><input type="hidden" id="PchTempOrderDet.timeStampChange" name="PchTempOrderDet.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="PchTempOrderDet.userIdCreate" th:text="#{PchTempOrderDet.userIdCreate}">USER_ID_CREATE</label><span id="PchTempOrderDet.userIdCreate"></span><input type="hidden" id="PchTempOrderDet.userIdCreate" name="PchTempOrderDet.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="PchTempOrderDet.userIdChange" th:text="#{PchTempOrderDet.userIdChange}">USER_ID_CHANGE</label><span id="PchTempOrderDet.userIdChange"></span><input type="hidden" id="PchTempOrderDet.userIdChange" name="PchTempOrderDet.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{PchTempOrderDetGet.xlsx(baseMei=#{PchTempOrderDet.h2})}" id="PchTempOrderDetGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePchTempOrderDet" class="delete" data-action="PchTempOrderDetDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPchTempOrderDet" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
