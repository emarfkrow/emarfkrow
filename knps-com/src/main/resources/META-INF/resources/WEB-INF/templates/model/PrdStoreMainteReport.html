<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{PrdStoreMainteReport.title}">PRD_STORE_MAINTE_REPORT</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/PrdStoreMainteReportGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{PrdStoreMainteReport.h2}">h2</h2>
    <form name="PrdStoreMainteReportRegistForm" action="PrdStoreMainteReportRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{PrdStoreMainteReport.legend}">legend</legend>
        <div id="repGroupCode">
          <label for="PrdStoreMainteReport.repGroupCode" th:text="#{PrdStoreMainteReport.repGroupCode}">REP_GROUP_CODE</label><span id="PrdStoreMainteReport.repGroupCode"></span><input type="hidden" id="PrdStoreMainteReport.repGroupCode" name="PrdStoreMainteReport.repGroupCode" class="primaryKey" />
        </div>
        <div id="groupName">
          <label for="PrdStoreMainteReport.groupName" th:text="#{PrdStoreMainteReport.groupName}">GROUP_NAME</label><input type="text" id="PrdStoreMainteReport.groupName" name="PrdStoreMainteReport.groupName" maxlength="20" />
        </div>
        <div id="retsuNo">
          <label for="PrdStoreMainteReport.retsuNo" th:text="#{PrdStoreMainteReport.retsuNo}">RETSU_NO</label><input type="text" id="PrdStoreMainteReport.retsuNo" name="PrdStoreMainteReport.retsuNo" maxlength="3" />
        </div>
        <div id="gyoNo">
          <label for="PrdStoreMainteReport.gyoNo" th:text="#{PrdStoreMainteReport.gyoNo}">GYO_NO</label><input type="text" id="PrdStoreMainteReport.gyoNo" name="PrdStoreMainteReport.gyoNo" maxlength="3" />
        </div>
        <div id="timeStampCreate">
          <label for="PrdStoreMainteReport.timeStampCreate" th:text="#{PrdStoreMainteReport.timeStampCreate}">TIME_STAMP_CREATE</label><span id="PrdStoreMainteReport.timeStampCreate"></span><input type="hidden" id="PrdStoreMainteReport.timeStampCreate" name="PrdStoreMainteReport.timeStampCreate" />
        </div>
        <div id="timeStampChange">
          <label for="PrdStoreMainteReport.timeStampChange" th:text="#{PrdStoreMainteReport.timeStampChange}">TIME_STAMP_CHANGE</label><span id="PrdStoreMainteReport.timeStampChange"></span><input type="hidden" id="PrdStoreMainteReport.timeStampChange" name="PrdStoreMainteReport.timeStampChange" />
        </div>
        <div id="userIdCreate">
          <label for="PrdStoreMainteReport.userIdCreate" th:text="#{PrdStoreMainteReport.userIdCreate}">USER_ID_CREATE</label><span id="PrdStoreMainteReport.userIdCreate"></span><input type="hidden" id="PrdStoreMainteReport.userIdCreate" name="PrdStoreMainteReport.userIdCreate" />
        </div>
        <div id="userIdChange">
          <label for="PrdStoreMainteReport.userIdChange" th:text="#{PrdStoreMainteReport.userIdChange}">USER_ID_CHANGE</label><span id="PrdStoreMainteReport.userIdChange"></span><input type="hidden" id="PrdStoreMainteReport.userIdChange" name="PrdStoreMainteReport.userIdChange" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{PrdStoreMainteReportGet.xlsx(baseMei=#{PrdStoreMainteReport.h2})}" id="PrdStoreMainteReportGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeletePrdStoreMainteReport" class="delete" data-action="PrdStoreMainteReportDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistPrdStoreMainteReport" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
