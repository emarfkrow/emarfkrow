<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstSalesTax.title}">MST_SALES_TAX</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstSalesTaxGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstSalesTax.h2}">h2</h2>
    <form name="MstSalesTaxRegistForm" action="MstSalesTaxRegist.ajax" class="regist">
      <fieldset>
        <legend th:text="#{MstSalesTax.legend}">legend</legend>
        <div id="startDate">
          <label for="MstSalesTax.startDate" th:text="#{MstSalesTax.startDate}">START_DATE</label><input type="date" id="MstSalesTax.startDate" name="MstSalesTax.startDate" maxlength="7" class="primaryKey" />
        </div>
        <div id="salseTax">
          <label for="MstSalesTax.salseTax" th:text="#{MstSalesTax.salseTax}">SALSE_TAX</label><input type="text" id="MstSalesTax.salseTax" name="MstSalesTax.salseTax" maxlength="3" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="Dialogate.refresh(event);">reset</button>
        <a th:href="@{MstSalesTaxGet.xlsx(baseMei=#{MstSalesTax.h2})}" id="MstSalesTaxGet.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstSalesTax" class="delete" data-action="MstSalesTaxDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstSalesTax" class="regist" th:text="#{common.regist}">登録</button>
      </div>
    </form>
  </div>
</body>
</html>
