<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{MstRoutingDefBkS.title}">MST_ROUTING_DEF_BK</title>
<style type="text/css">
</style>
<script type="text/javascript">

</script>
<script th:src="@{/model/MstRoutingDefBkGridColumns.js}"></script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{MstRoutingDefBkS.h2}">h2</h2>
    <form name="MstRoutingDefBkSearchForm" action="MstRoutingDefBkSearch.ajax" class="search">
      <fieldset>
        <legend th:text="#{MstRoutingDefBkS.legend}">legend</legend>
        <div id="yy">
          <label for="MstRoutingDefBk.yy" th:text="#{MstRoutingDefBk.yy}">YY</label><input type="text" id="MstRoutingDefBk.yy" name="MstRoutingDefBk.yy" maxlength="4" />
        </div>
        <div id="manHinban">
          <label for="MstRoutingDefBk.manHinban" th:text="#{MstRoutingDefBk.manHinban}">MAN_HINBAN</label><input type="text" id="MstRoutingDefBk.manHinban" name="MstRoutingDefBk.manHinban" maxlength="25" />
        </div>
        <div id="routingGroup">
          <label for="MstRoutingDefBk.routingGroup" th:text="#{MstRoutingDefBk.routingGroup}">ROUTING_GROUP</label><input type="text" id="MstRoutingDefBk.routingGroup" name="MstRoutingDefBk.routingGroup" maxlength="2" />
        </div>
        <div id="permissionFlag">
          <fieldset id="MstRoutingDefBk.permissionFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:PERMISSION_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstRoutingDefBk.permissionFlag}">PERMISSION_FLAG</legend>
          </fieldset>
        </div>
        <div id="usableFlag">
          <fieldset id="MstRoutingDefBk.usableFlagList" data-options="MstCodeValueSearch.json" data-optionParams="code_nm:USABLE_FLAG" data-optionValue="CODE_VALUE" data-optionLabel="CODE_VALUE_MEI">
            <legend th:text="#{MstRoutingDefBk.usableFlag}">USABLE_FLAG</legend>
          </fieldset>
        </div>
        <div id="maxRouting">
          <label for="MstRoutingDefBk.maxRouting" th:text="#{MstRoutingDefBk.maxRouting}">MAX_ROUTING</label><input type="text" id="MstRoutingDefBk.maxRouting" name="MstRoutingDefBk.maxRouting" maxlength="2" />
        </div>
        <div id="copySourceGroup">
          <label for="MstRoutingDefBk.copySourceGroup" th:text="#{MstRoutingDefBk.copySourceGroup}">COPY_SOURCE_GROUP</label><input type="text" id="MstRoutingDefBk.copySourceGroup" name="MstRoutingDefBk.copySourceGroup" maxlength="2" />
        </div>
      </fieldset>
      <div class="buttons">
        <button type="reset" th:text="#{common.reset}">reset</button>
      </div>
      <div class="submits">
        <button id="SearchMstRoutingDefBk" class="search" data-gridId="MstRoutingDefBkGrid" th:text="#{common.search}">submit</button>
      </div>
    </form>
    <form name="MstRoutingDefBkSRegistForm" action="MstRoutingDefBkSRegist.ajax" class="regist">
      <h3 th:text="#{MstRoutingDefBk.h3}">h3</h3>
      <div id="MstRoutingDefBkGrid" data-selectionMode="checkbox" data-frozenColumn="2" th:data-href="@{/model/MstRoutingDefBk.html}"></div>
      <div id="MstRoutingDefBkPager"></div>
      <div class="buttons">
        <button type="button" th:text="#{common.reset}" onClick="$('[id=&quot;SearchMstRoutingDefBk&quot;]').click();">reset</button>
        <a th:href="@{MstRoutingDefBkSearch.xlsx(baseMei=#{MstRoutingDefBkS.h2})}" id="MstRoutingDefBkSearch.xlsx" th:text="#{common.xlsx}" tabindex="-1">xlsx</a>
        <button id="DeleteMstRoutingDefBkS" class="delete selectRows" data-action="MstRoutingDefBkSDelete.ajax" th:text="#{common.delete}" tabindex="-1">削除</button>
      </div>
      <div class="submits">
        <button id="RegistMstRoutingDefBkS" class="regist" th:text="#{common.regist}">submit</button>
      </div>
