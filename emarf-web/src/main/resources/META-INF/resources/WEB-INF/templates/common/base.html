<meta charset="UTF-8">

<title th:text="#{header.h1}">base.title</title>
<link rel="icon" th:href="@{/favicon.ico}" />
<!-- jquery css -->
<!-- <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.14.0/jquery-ui.min.css}" /> -->
<link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.14.0/jquery-ui.css}" />

<!-- original css -->
<link rel="stylesheet" th:href="@{/css/base.css}" />
<link rel="stylesheet" th:href="@{/css/base.override.css}" />
<link rel="stylesheet" th:href="@{/css/breads.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.override.css}" />
<link rel="stylesheet" th:href="@{/css/slick.grid.override.css}" />
<!-- jquery js -->
<!-- <script th:src="@{/webjars/jquery/1.12.0/jquery.min.js}"></script> -->
<!-- <script th:src="@{/webjars/jquery-ui/1.14.0/jquery-ui.min.js}"></script> -->
<script th:src="@{/webjars/jquery/1.12.0/jquery.js}"></script>
<script th:src="@{/webjars/jquery-ui/1.14.0/jquery-ui.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/lib/jquery.event.drag-2.3.0.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/plugins/slick.cellrangedecorator.js}"></script>

<script th:src="@{/js/plugins/SlickGrid-2.4.44/plugins/slick.checkboxselectcolumn.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/plugins/slick.rowselectionmodel.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/slick.core.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/slick.dataview.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/slick.editors.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/slick.formatters.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/slick.grid.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/controls/slick.pager.js}"></script>
<script th:src="@{/js/plugins/SlickGrid-2.4.44/controls/slick.columnpicker.js}"></script>
<!-- original js -->
<script th:inline="javascript">
	let searchOptionsSize = 0;
	let detailOptionsSize = 0;
	let gridOpeReadonlyColumn = null;
	let gridOpeVisibleColumn = null;
	let gridOpeEffectColumn = null;
	let gridViewDetailColumn = null;
	$(function() {
		searchOptionsSize = $('[name="searchOptionsSize"]').val();
		detailOptionsSize = $('[name="detailOptionsSize"]').val();
		gridOpeReadonlyColumn = $('[name="gridOpeReadonlyColumn"]').val();
		gridOpeVisibleColumn = $('[name="gridOpeVisibleColumn"]').val();
		gridOpeEffectColumn = $('[name="gridOpeEffectColumn"]').val();
		gridViewDetailColumn = $('[name="gridViewDetailColumn"]').val();
	});
</script>
<script th:src="@{/js/ajaxize.js}"></script>
<script th:src="@{/js/base.js}"></script>
<script th:src="@{/js/breads.js}"></script>
<script th:src="@{/js/casing.js}"></script>
<script th:src="@{/js/column.js}"></script>
<script th:src="@{/js/dialogate.js}"></script>
<script th:src="@{/js/formatter.js}"></script>
<script th:inline="javascript">
	//grid列名が取れない事があるのでonloadまで遅らせる
	let Messages = {};
	$(function() {
		$.ajax({
			async : false,
			url : 'messages.json',
			dataType : 'text',
			success : function(data) {
				Messages = JSON.parse(data.substr(15));
			}
		});
		console.log(Messages);
	});
</script>
<script th:src="@{/js/gridate.js}"></script>
<script th:src="@{/js/jsonate.js}"></script>
<script th:src="@{/js/nextize.js}"></script>
<script th:src="@{/js/options.js}"></script>
<script th:src="@{/js/slick.editors.extends.js}"></script>
<script th:src="@{/js/slick.formatters.extends.js}"></script>
<!-- application js -->
<!-- <script th:src="@{/messages.json}"></script> -->
<!-- <script layout:replace="~{common/gridColumns::gridColumns}"></script> -->
<script th:inline="javascript" th:if="${#ctx.session != null && #ctx.session.get('AUTHZ_INFO') != null}">
	let breads = sessionStorage['breads'];
	let navs = sessionStorage['navs'];
	sessionStorage.clear();
	sessionStorage['authzInfo'] = JSON
			.stringify(/*[[${#ctx.session.get('AUTHZ_INFO')}]]*/);
	if (breads) {
		sessionStorage['breads'] = breads;
	}
	if (navs) {
		sessionStorage['navs'] = navs;
	}
</script>
</head>

<body>
  <input type="hidden" name="searchOptionsSize" th:value="#{options.size.search}" />
  <input type="hidden" name="detailOptionsSize" th:value="#{options.size.detail}" />
  <input type="hidden" name="gridOpeReadonlyColumn" th:value="#{grid.ope.readonly.column}" />
  <input type="hidden" name="gridOpeVisibleColumn" th:value="#{grid.ope.visible.column}" />
  <input type="hidden" name="gridOpeEffectColumn" th:value="#{grid.ope.effect.column}" />
  <input type="hidden" name="gridViewDetailColumn" th:value="#{grid.view.detail.column}" />
  <script th:src="@{/js/loading.js}"></script>
  <div layout:replace="~{common/header::header}"></div>
  <div layout:replace="~{common/nav::nav}"></div>
  <div layout:replace="~{common/breads::breads}"></div>
  <div layout:fragment="article" class="article"></div>
  <div layout:replace="~{common/footer::footer}"></div>
</body>

</html>
