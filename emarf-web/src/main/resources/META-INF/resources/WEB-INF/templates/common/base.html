<!-- <script layout:replace="~{common/gridColumns::gridColumns}"></script> -->
<script th:inline="javascript" th:if="${#session != null && #session.getAttribute('AUTHZ_INFO') != null}">
	let breads = sessionStorage['breads'];
	let navs = sessionStorage['navs'];
	sessionStorage.clear();
	sessionStorage['authzInfo'] = JSON
			.stringify(/*[[${#session.getAttribute('AUTHZ_INFO')}]]*/);
	if (breads) {
		sessionStorage['breads'] = breads;
	}
	if (navs) {
		sessionStorage['navs'] = navs;
	}
</script>

  <script th:src="@{/js/loading.js}"></script>

  <div layout:replace="~{common/breads::breads}"></div>
  <div layout:fragment="article" class="article"></div>
  <div layout:replace="~{common/footer::footer}"></div>
