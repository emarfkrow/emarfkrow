<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
  <div class="header" layout:fragment="header">
    <h1>
      <a th:href="@{/}" th:text="#{header.h1}"></a>
    </h1>
    <div class="certification" th:if="${#session != null && #session.getAttribute('AUTHN_KEY') != null}">
      <div>
        <span id="timestamp">&nbsp;</span>
      </div>
      <div>
        <span id="userId" th:text="${#session.getAttribute('AUTHN_INFO')['userId']}"></span>ï¼š<span id="userSei" th:text="${#session.getAttribute('AUTHN_INFO')['userSei']}"></span>&nbsp;<span id="userMei" th:text="${#session.getAttribute('AUTHN_INFO')['userMei']}"></span>
      </div>
      <form id="logout" method="post" th:action="@{/logout}">
        <button th:text="#{header.logout}"></button>
      </form>
    </div>
  </div>
</body>
</html>
