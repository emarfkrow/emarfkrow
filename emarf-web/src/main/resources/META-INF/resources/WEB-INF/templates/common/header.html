<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
  <div class="header" layout:fragment="header">
    <h1>
      <a th:href="@{/}" th:text="#{header.h1}"></a>
    </h1>
    <div class="certification" th:if="${#ctx.session != null && #ctx.session.get('AUTHN_KEY') != null}">
      <div>
        <span id="timestamp">&nbsp;</span>
      </div>
      <div>
        <span id="authNKey" th:text="${#ctx.session.get('AUTHN_KEY')}"></span>ï¼š<span id="authNName" th:text="${#ctx.session.get('AUTHN_MEI')}"></span>
      </div>
      <form id="logoutForm" method="post" th:action="@{/logout}">
        <button id="logout" th:text="#{header.logout}"></button>
      </form>
    </div>
  </div>
</body>
</html>
