<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{login.title}">ログインウィンドウ</title>
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script type="text/javascript">
	$(function() {

		// パンくずクリア
		sessionStorage['breads'] = JSON.stringify({});

		// 元のリクエスト画面を退避
		$('[name="requestURI"]').val(Base.querystrings['requestURI']);
	});
</script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{login.h2}">ログイン画面</h2>
    <form name="LoginForm" action="login">
      <!-- ブラウザ独自のパスワード補助無効化 -->
      <input type="password" name="dummy" style="visibility: hidden;" />
      <fieldset>
        <legend th:text="#{login.legend}">ログインフォーム</legend>
        <div>
          <label for="email" th:text="#{login.loginId}">ログインID</label><input type="tel" id="email" name="email" />
        </div>
        <div>
          <label for="password" th:text="#{login.password}">パスワード</label><input type="password" id="password" name="password" />
        </div>
      </fieldset>
      <input type="hidden" name="requestURI" />
      <div class="submits">
        <button th:text="#{login.button}">ログイン</button>
      </div>
    </form>
  </div>
</body>
</html>
