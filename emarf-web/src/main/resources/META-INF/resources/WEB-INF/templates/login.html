<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{common/base}">
<head>
<meta charset="UTF-8">
<title th:text="#{Login.title}">ログイン</title>
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script type="text/javascript">
	$(function() {

		// パンくずクリア
		sessionStorage['breads'] = JSON.stringify({});
		sessionStorage['authzMsgs'] = JSON.stringify({});

		// 元のリクエスト画面を退避
		$('[name="requestURI"]').val(Base.querystrings['requestURI']);
	});
</script>
</head>
<body>
  <div layout:fragment="article">
    <h2 th:text="#{Login.h2}">ログイン画面</h2>
    <form method="post" name="LoginForm" action="login" class="login">
      <!-- ブラウザ独自のパスワード補助無効化 -->
      <input type="password" name="dummy" style="visibility: hidden;" />
      <fieldset>
        <legend th:text="#{Login.legend}">ログインフォーム</legend>
        <div>
          <label for="userId" th:text="#{Login.userId}">ログインID</label><input type="tel" id="userId" name="userId" />
        </div>
        <div>
          <label for="passwd" th:text="#{Login.passwd}">パスワード</label><input type="password" id="passwd" name="passwd" />
        </div>
      </fieldset>
      <input type="hidden" name="requestURI" />
      <div class="buttons">
        <a th:href="@{./passmail.html}" th:text="#{Login.passmail}" tabindex="-1">パスワードリセット</a>
      </div>
      <div class="submits">
        <button th:text="#{Login.button}">ログイン</button>
      </div>
    </form>
  </div>
</body>
</html>
